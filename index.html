        :root {
            --primary-purple: #cc73f8;
            --deep-purple: #1a0b2e;
            --dark-bg: #0d0d0d;
            --text-white: #ffffff;
            --text-regular: #ffffff60;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            scroll-behavior: smooth;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .serif {
            font-family: 'Cormorant Garamond', serif;
        }
        
        /* Custom Button Color */
        .btn-premium {
            background: linear-gradient(135deg, var(--primary-purple) 0%, #a855f7 100%);
            color: white;
            transition: all 0.4s ease;
            cursor: pointer;
            border: none;
            border-radius: 99px;
            box-shadow: 0 4px 15px rgba(204, 115, 248, 0.4);
        }
        
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 115, 248, 0.6);
        }
        
        .btn-premium:active {
            transform: scale(0.98);
        }
        
        /* Floating Nav Styles */
        .floating-nav {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(13, 13, 13, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(204, 115, 248, 0.3);
            border-radius: 50px;
            padding: 10px 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            width: calc(100% - 24px);
            max-width: 600px;
        }
        
        @media (min-width: 768px) {
            .floating-nav {
                top: 20px;
                padding: 14px 40px;
                width: auto;
                max-width: 1000px;
            }
        }

        @media (min-width: 1024px) {
            .floating-nav {
                max-width: 1200px;
                padding: 16px 50px;
            }
        }

        @media (min-width: 1280px) {
            .floating-nav {
                max-width: 1400px;
                padding: 18px 60px;
            }
        }
        
        .floating-nav:hover {
            background: rgba(13, 13, 13, 0.95);
            border-color: rgba(204, 115, 248, 0.5);
        }
        
        /* Mobile Menu Overlay */
        .mobile-menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-menu {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(204, 115, 248, 0.3);
            border-radius: 24px;
            padding: 20px;
            width: calc(100% - 48px);
            max-width: 320px;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .mobile-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        
        /* Grid Background Pattern */
        .tech-grid-bg {
            background-image: 
                linear-gradient(rgba(204, 115, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 115, 248, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .tech-grid-bg {
                background-size: 50px 50px;
            }
        }
        
        .tech-grid-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(13, 13, 13, 0.8) 100%);
            pointer-events: none;
        }
        
        /* Deep Purple Blur for Cart */
        .cart-blur {
            background: rgba(88, 28, 135, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(204, 115, 248, 0.4);
            box-shadow: 0 8px 32px rgba(88, 28, 135, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Admin Cards */
        .admin-card {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(204, 115, 248, 0.2);
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        @media (min-width: 768px) {
            .admin-card {
                padding: 30px;
                margin-bottom: 25px;
            }
        }
        
        .input-f {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(204, 115, 248, 0.3);
            border-radius: 12px;
            margin-top: 6px;
            font-size: 16px;
            outline: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .input-f:focus {
            border-color: #cc73f8;
            box-shadow: 0 0 0 3px rgba(204, 115, 248, 0.1);
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .cart-float {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 500;
            width: calc(100% - 32px);
            max-width: 500px;
        }
        
        /* Masonry Grid */
        .masonry {
            column-count: 1;
            column-gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .masonry {
                column-count: 2;
            }
        }
        
        @media (min-width: 1024px) {
            .masonry {
                column-count: 4;
            }
        }
        
        .break-inside-avoid {
            break-inside: avoid;
            margin-bottom: 1rem;
        }
        
        /* Loading Screen Animation */
        .loader-container {
            position: fixed;
            inset: 0;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
        }
        
        .loader-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(204, 115, 248, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 115, 248, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }
        
        .loader-text {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            background: linear-gradient(90deg, var(--primary-purple), #a855f7, var(--primary-purple));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            z-index: 10;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            .loader-text {
                font-size: 4rem;
                letter-spacing: 0.5em;
            }
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        
        .loader-bar {
            width: 150px;
            height: 2px;
            background: rgba(204, 115, 248, 0.2);
            margin-top: 30px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .loader-bar {
                width: 200px;
                margin-top: 40px;
            }
        }
        
        .loader-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-purple), #a855f7);
            animation: loading 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--primary-purple);
        }
        
        @keyframes loading {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }
        
        .favicon-preview {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid rgba(204, 115, 248, 0.5);
        }
        
        /* Glow Text */
        .glow-text {
            text-shadow: 0 0 20px rgba(204, 115, 248, 0.5);
        }
        
        /* Touch-friendly tap targets */
        .tap-target {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Prevent text selection on UI elements */
        .no-select {
            -webkit-user-select: none;

        }

        .admin-btn-danger:hover {
            background: #ef4444;
            color: white;
        }

        .admin-btn-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .admin-btn-success:hover {
            background: #22c55e;
            color: white;
        }

        /* Nav Item Purple Color */
        .nav-item-purple {
            color: var(--primary-purple) !important;
        }

        .nav-item-purple:hover {
            color: #a855f7 !important;
            text-shadow: 0 0 10px rgba(204, 115, 248, 0.5);
        }

        /* Menu Add Button */
        .menu-add-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--primary-purple);
            background: transparent;
            color: var(--primary-purple);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .menu-add-btn:hover {
            background: var(--primary-purple);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(204, 115, 248, 0.5);
        }

        .menu-add-btn.active {
            background: var(--primary-purple);
            color: white;
        }

        .menu-item-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .menu-item-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        /* Star Rating Styles */
        .star-rating {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-bottom: 12px;
        }

        .star {
            font-size: 20px;
            color: #4a4a4a;
            cursor: default;
        }

        .star.filled {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Color Preview Box */
        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        /* Social Icons Styles */
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(204, 115, 248, 0.4);
            color: var(--primary-purple);
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .social-icon:hover {
            background: var(--primary-purple);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(204, 115, 248, 0.4);
        }

        /* Review Link Button */
        .review-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(204, 115, 248, 0.4);
            color: var(--primary-purple);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .review-link-btn:hover {
            background: var(--primary-purple);
            color: white;
            transform: translateY(-2px);
        }

        .review-links-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(204, 115, 248, 0.2);
        }
    </style>
</head>

        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);
            const [cart, setCart] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);
            const [activeAdminTab, setActiveAdminTab] = React.useState('branding');

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            // Update CSS variables when colors change
            const updateColors = (colors) => {
                const root = document.documentElement;
                if (colors.primary) root.style.setProperty('--primary-purple', colors.primary);
                if (colors.text_white) root.style.setProperty('--text-white', colors.text_white);
                if (colors.text_regular) root.style.setProperty('--text-regular', colors.text_regular);
            };

            const updatePageTitle = (brandName) => {
                const titleElement = document.getElementById('dynamic-title');
                if (titleElement && brandName) {
                    titleElement.textContent = brandName;
                }
                document.title = brandName;
            };

            const updateFavicon = (url) => {
                const favicon = document.getElementById('dynamic-favicon');
                if (favicon && url) {
                    favicon.href = url;
                }
            };

            React.useEffect(() => {
                const loadData = async () => {
                    try {
                        const response = await fetch('data.json');
                        if (!response.ok) throw new Error('Failed to load');
                        const jsonData = await response.json();
                        
                        const mergedData = { ...DEFAULT_DATA, ...jsonData };
                        
                        // Ensure all nested objects exist
                        if (!mergedData.hero) mergedData.hero = DEFAULT_DATA.hero;
                        if (!mergedData.about) mergedData.about = DEFAULT_DATA.about;
                        if (!mergedData.services) mergedData.services = DEFAULT_DATA.services;
                        if (!mergedData.full_menu) mergedData.full_menu = DEFAULT_DATA.full_menu;
                        if (!mergedData.reviews) mergedData.reviews = DEFAULT_DATA.reviews;
                        if (!mergedData.gallery) mergedData.gallery = DEFAULT_DATA.gallery;
                        if (!mergedData.footer) mergedData.footer = DEFAULT_DATA.footer;
                        if (!mergedData.section_titles) mergedData.section_titles = DEFAULT_DATA.section_titles;
                        if (!mergedData.nav_items) mergedData.nav_items = DEFAULT_DATA.nav_items;
                        if (!mergedData.colors) mergedData.colors = DEFAULT_DATA.colors;
                        
                        // Ensure new fields exist
                        if (!mergedData.footer.social_links) mergedData.footer.social_links = DEFAULT_DATA.footer.social_links;
                        mergedData.reviews.forEach(review => {
                            if (!review.links) review.links = [];
                        });
                        
                        setData(mergedData);
                        updateColors(mergedData.colors);
                        
                        if (mergedData.brand_name) {
                            updatePageTitle(mergedData.brand_name);
                        }
                        if (mergedData.favicon) {
                            updateFavicon(mergedData.favicon);
                        }
                        
                        const cats = Object.keys(mergedData.services || {});
                        if (cats.length > 0) { 
                            setActiveCat(cats[0]); 
                            setSelectedSvc(mergedData.services[cats[0]][0]); 
                        }
                    } catch (err) {
                        console.log("Using default data:", err);
                        setData(DEFAULT_DATA);
                        updateColors(DEFAULT_DATA.colors);
                        updatePageTitle(DEFAULT_DATA.brand_name);
                        const cats = Object.keys(DEFAULT_DATA.services);
                        setActiveCat(cats[0]);
                        setSelectedSvc(DEFAULT_DATA.services[cats[0]][0]);
                    } finally {
                        setTimeout(() => setLoading(false), 2500);
                    }
                };
                
                loadData();
            }, []);

            React.useEffect(() => {
                if (data && data.brand_name) {
                    updatePageTitle(data.brand_name);
                }
                if (data && data.colors) {
                    updateColors(data.colors);
                }
            }, [data?.brand_name, data?.colors]);

            React.useEffect(() => {
                const handleScroll = () => {
                    if (mobileMenuOpen) setMobileMenuOpen(false);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);

                                                    <button 
                                                        onClick={(e) => {e.stopPropagation(); toggleCart(s);}} 
                                                        className={`w-8 h-8 md:w-10 md:h-10 rounded-full font-bold text-sm md:text-lg flex items-center justify-center flex-shrink-0 ml-2 ${cart.find(c => c.name === s.name) ? 'text-white' : 'bg-white/10 border'}`}
                                                        style={{backgroundColor: cart.find(c => c.name === s.name) ? data.colors.primary : '', borderColor: data.colors.primary}}
                                                    >
                                                        {cart.find(c => c.name === s.name) ? 'âœ•' : '+'}
                                                    </button>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="md:col-span-8">
                                            {selectedSvc && (
                                                <div className="flex flex-col gap-6 md:gap-12">
                                                    <img src={selectedSvc.img} className="w-full aspect-video md:aspect-square object-cover rounded-2xl md:rounded-[3rem] shadow-2xl" style={{boxShadow: `0 25px 50px -12px ${data.colors.primary}33`}} alt={selectedSvc.name} />
                                                    <div>
                                                        <h3 
                                                            className="serif text-3xl md:text-6xl mb-4 md:mb-6 italic glow-text"
                                                            style={{color: data.colors.text_white, textShadow: `0 0 20px ${data.colors.primary}80`}}
                                                        >
                                                            {selectedSvc.name}
                                                        </h3>
                                                        <p className="text-2xl md:text-3xl font-bold mb-4 md:mb-8" style={{color: data.colors.primary}}>{selectedSvc.price}</p>
                                                        <p className="text-base md:text-xl mb-6 md:mb-10 italic serif" style={{color: data.colors.text_regular}}>{selectedSvc.desc}</p>
                                                        <button 
                                                            onClick={() => toggleCart(selectedSvc)} 
                                                            className="btn-premium w-full py-4 md:py-5 text-xs md:text-[11px] font-bold uppercase tracking-widest"
                                                            style={{background: `linear-gradient(135deg, ${data.colors.primary} 0%, #a855f7 100%)`}}
                                                        >
                                                            {cart.find(c => c.name === selectedSvc.name) ? 'Remove' : 'Add to Booking'}
                                                        </button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* 2. THE MENU SECTION */}
                            <section id="menu" className="py-16 md:py-32 px-4 tech-grid-bg relative">
                                <div className="relative z-10 max-w-5xl mx-auto">
                                    <h2 
                                        className="serif text-5xl md:text-8xl text-center mb-12 md:mb-24 italic glow-text"
                                        style={{color: data.colors.text_white, textShadow: `0 0 20px ${data.colors.primary}80`}}
                                    >
                                        {data.section_titles?.menu || "The Menu"}
                                    </h2>
                                    <div className="grid md:grid-cols-2 gap-8 md:gap-x-20 md:gap-y-16">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx} className="bg-white/5 backdrop-blur-sm p-6 md:p-8 rounded-2xl md:rounded-[2rem] border" style={{borderColor: `${data.colors.primary}1A`}}>
                                                <h3 
                                                    className="serif text-2xl md:text-4xl mb-6 md:mb-8 italic border-b pb-4"
                                                    style={{color: data.colors.primary, borderColor: `${data.colors.primary}4D`}}
                                                >
                                                    ~ {sec.cat} ~
                                                </h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="menu-item-row mb-4 md:mb-6 border-b border-dotted pb-2" style={{borderColor: `${data.colors.text_white}1A`}}>
                                                        <div className="menu-item-info">
                                                            <span className="serif text-lg md:text-2xl uppercase" style={{color: `${data.colors.text_white}CC`}}>{it.n}</span>
                                                            <span className="font-bold text-base md:text-lg ml-4" style={{color: data.colors.primary}}>{it.p}</span>
                                                        </div>
                                                        <button 
                                                            onClick={() => toggleMenuItem(it.n, it.p)}
                                                            className={`menu-add-btn ${cart.find(c => c.name === it.n) ? 'active' : ''}`}
                                                            style={{borderColor: data.colors.primary, color: cart.find(c => c.name === it.n) ? 'white' : data.colors.primary, backgroundColor: cart.find(c => c.name === it.n) ? data.colors.primary : 'transparent'}}
                                                            title={cart.find(c => c.name === it.n) ? 'Remove from cart' : 'Add to cart'}
                                                        >
                                                            {cart.find(c => c.name === it.n) ? 'âœ•' : '+'}
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* 3. OUR SANCTUARY (ABOUT) SECTION */}
                            <section id="about" className="py-16 md:py-32 px-4 relative">
                                <div className="absolute inset-0 tech-grid-bg opacity-30"></div>
                                <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-8 md:gap-20 items-center relative z-10">
                                    <div className="order-2 md:order-1">
                                        <h2 
                                            className="serif text-5xl md:text-8xl mb-6 md:mb-12 italic glow-text"
                                            style={{color: data.colors.text_white, textShadow: `0 0 20px ${data.colors.primary}80`}}
                                        >
                                            {data.section_titles?.about || "Our Sanctuary"}
                                        </h2>
                                        <p className="text-lg md:text-2xl serif italic leading-relaxed" style={{color: data.colors.text_regular}}>{data.about.text}</p>
                                    </div>
                                    <div className="order-1 md:order-2">
                                        <img src={data.about.image} className="w-full rounded-3xl md:rounded-[4rem] aspect-[4/5] object-cover shadow-2xl grayscale hover:grayscale-0 transition duration-1000 border" style={{boxShadow: `0 25px 50px -12px ${data.colors.primary}33`, borderColor: `${data.colors.primary}33`}} alt="About" />
                                    </div>
                                </div>
                            </section>

                            {/* 4. VISUAL SANCTUARY (GALLERY) SECTION */}
                            <section id="gallery" className="py-16 md:py-32 px-4 tech-grid-bg relative">
                                <div className="relative z-10">
                                    <h2 
                                        className="serif text-5xl md:text-8xl text-center mb-12 md:mb-24 italic glow-text"
                                        style={{color: data.colors.text_white, textShadow: `0 0 20px ${data.colors.primary}80`}}
                                    >
                                        {data.section_titles?.gallery || "Visual Sanctuary"}
                                    </h2>
                                    <div className="max-w-7xl mx-auto masonry">
                                        {data.gallery.map((img, i) => (
                                            <div key={i} className="break-inside-avoid overflow-hidden rounded-2xl md:rounded-[2rem] shadow-xl border-2 transition-all hover:border-opacity-50" style={{borderColor: `${data.colors.primary}33`}}>
                                                <img src={img} className="w-full h-auto hover:scale-110 transition duration-1000" alt={`Gallery ${i}`} loading="lazy" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* 5. WORDS OF LUXE (REVIEWS) SECTION */}
                            <section id="reviews" className="py-16 md:py-24 px-4 relative overflow-hidden">
                                <div className="absolute inset-0 tech-grid-bg opacity-50"></div>
                                <div className="max-w-6xl mx-auto relative z-10">
                                    <h2 
                                        className="serif text-4xl md:text-6xl text-center mb-8 md:mb-16 italic glow-text"
                                        style={{color: data.colors.text_white, textShadow: `0 0 20px ${data.colors.primary}80`}}
                                    >
                                        {data.section_titles?.reviews || "Words of Luxe"}
                                    </h2>
                                    <div className="grid md:grid-cols-3 gap-4 md:gap-8">
                                        {data.reviews.map((r, i) => (
                                            <div key={i} className="bg-white/5 backdrop-blur-sm p-6 md:p-10 rounded-2xl md:rounded-[2.5rem] border text-center hover:border-opacity-50 transition-all" style={{borderColor: `${data.colors.primary}33`}}>
                                                {/* STAR RATING */}
                                                <StarRating rating={r.rating || 5} />
                                                <p className="serif text-base md:text-lg mb-4 md:mb-6 italic" style={{color: data.colors.text_regular}}>"{r.text}"</p>
                                                <h5 className="font-bold text-[10px] uppercase tracking-widest" style={{color: data.colors.primary}}>â€” {r.name}</h5>
                                                
                                                {/* REVIEW LINKS */}
                                                {r.links && r.links.length > 0 && (
                                                    <div className="review-links-container">
                                                        {r.links.map((link, idx) => (
                                                            <a 
                                                                key={idx}
                                                                href={link.url}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="review-link-btn"
                                                                style={{borderColor: data.colors.primary, color: data.colors.primary}}
                                                            >
                                                                {link.name}
                                                            </a>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* Footer */}
                            <footer className="pt-16 md:pt-24 pb-8 md:pb-12 px-4 md:px-10 border-t" style={{backgroundColor: '#050505', borderColor: `${data.colors.primary}33`}}>
                                <div className="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-8 md:gap-16 border-b border-white/5 pb-12 md:pb-20">
                                    <div className="col-span-2 md:col-span-2">
                                        <h4 
                                            className="serif text-4xl md:text-6xl italic font-bold mb-4 md:mb-6 glow-text"
                                            style={{color: data.colors.primary, textShadow: `0 0 20px ${data.colors.primary}80`}}
                                        >
                                            {data.brand_name}
                                        </h4>
                                        <h5 className="uppercase text-[10px] md:text-[11px] mb-2 md:mb-3 tracking-widest font-bold" style={{color: data.colors.primary}}>Address</h5>
                                        <p className="text-xs md:text-sm italic max-w-sm mb-4 md:mb-6" style={{color: data.colors.text_regular}}>{data.footer.address}</p>
                                    </div>
                                    <div>
                                        <h5 className="uppercase text-[10px] md:text-[11px] mb-3 md:mb-6 tracking-widest font-bold" style={{color: data.colors.primary}}>Timing</h5>
                                        <p className="text-xs md:text-sm serif italic" style={{color: data.colors.text_regular}}>{data.footer.hours}</p>
                                    </div>
                                    <div>
                                        <h5 className="uppercase text-[10px] md:text-[11px] mb-3 md:mb-6 tracking-widest font-bold" style={{color: data.colors.primary}}>Contact</h5>
                                        <a href={`https://wa.me/${data.footer.whatsapp?.replace(/\D/g,'')}`} target="_blank" className="text-xs md:text-sm serif italic underline transition block break-all" style={{color: data.colors.text_regular}}>{data.footer.whatsapp}</a>
                                    </div>
                                </div>
                                
                                {/* Social Links Row */}
                                <div className="max-w-7xl mx-auto mt-8 md:mt-12 flex flex-col md:flex-row items-center justify-between gap-6">
                                    <p className="text-[10px] md:text-[11px] uppercase tracking-[0.3em] md:tracking-[0.5em] order-2 md:order-1" style={{color: `${data.colors.text_white}4D`}}>{data.footer.copyright}</p>
                                    
                                    <div className="flex items-center gap-4 order-1 md:order-2">
                                        <span className="text-xs uppercase tracking-widest font-bold mr-2" style={{color: data.colors.primary}}>Follow:</span>
                                        {data.footer.social_links.map((link, idx) => (
                                            <a 
                                                key={idx}
                                                href={link.url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="social-icon"
                                                style={{borderColor: data.colors.primary, color: data.colors.primary}}
                                                title={link.name}
                                            >
                                                {link.icon}
                                            </a>
                                        ))}
                                    </div>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
