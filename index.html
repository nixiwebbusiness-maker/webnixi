<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Ultimate Business OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@200;400;600&display=swap');
        :root { --rose-gold: #B76E79; --mahogany-dark: #2D0909; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFDFD; color: #4A0E0E; scroll-behavior: smooth; overflow-x: hidden; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(135deg, #B76E79 0%, #8E5A63 100%); color: white; transition: 0.4s; cursor:pointer; border:none; border-radius: 99px; }
        .admin-card { background: white; border-radius: 24px; padding: 30px; border: 1px solid #eee; margin-bottom: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .input-f { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; margin-top: 5px; font-size: 13px; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .cart-float { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 500; width: 90%; max-width: 500px; }
        .design-label { font-family: 'Cormorant Garamond', serif; letter-spacing: 0.3em; text-transform: uppercase; font-size: 0.75rem; color: var(--rose-gold); margin-bottom: 1rem; display: block; font-weight: 600; }
        .design-value { font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 2.25rem; color: white; line-height: 1; opacity: 0.95; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);
            const [cart, setCart] = React.useState([]);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    if(!d.services) d.services = {};
                    setData(d);
                    const cats = Object.keys(d.services);
                    if(cats.length > 0) { setActiveCat(cats[0]); setSelectedSvc(d.services[cats[0]][0]); }
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    callback(json.secure_url);
                } catch(err) { alert("Upload Failed!"); }
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Database Updated!"); window.location.reload();
            };

            if (!data) return <div className="h-screen flex items-center justify-center serif text-3xl italic animate-pulse">Syncing Luxe...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="bg-slate-50 min-h-screen p-6 md:p-12 pb-44">
                            <button onClick={() => setIsAdmin(false)} className="fixed top-8 right-8 bg-black text-white w-12 h-12 rounded-full z-[100] font-bold">âœ•</button>
                            <div className="max-w-5xl mx-auto">
                                <h1 className="serif text-5xl font-bold mb-10 border-b pb-4">Lumina Control Center</h1>
                                
                                {/* 8. EXPERIENCE MANAGER (Categories & Services) */}
                                <div className="admin-card border-l-8 border-rose-gold">
                                    <h3 className="font-bold text-xs tracking-widest text-rose-gold mb-6 uppercase">8. Experience & Categories Manager</h3>
                                    
                                    {Object.keys(data.services).map((catName) => (
                                        <div key={catName} className="mb-10 p-6 bg-gray-50 rounded-3xl border border-gray-200">
                                            <div className="flex justify-between items-center mb-6">
                                                <input className="serif text-2xl font-bold bg-transparent border-b border-black/10 outline-none" 
                                                       value={catName} 
                                                       onChange={(e) => {
                                                           let d = {...data};
                                                           d.services[e.target.value] = d.services[catName];
                                                           delete d.services[catName];
                                                           setData(d);
                                                       }} />
                                                <button onClick={() => {let d={...data}; delete d.services[catName]; setData(d);}} className="text-red-500 font-bold text-[10px] uppercase">Delete Category</button>
                                            </div>

                                            <div className="space-y-4">
                                                {data.services[catName].map((svc, si) => (
                                                    <div key={si} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 grid md:grid-cols-4 gap-4 items-center">
                                                        <div className="col-span-1">
                                                            <img src={svc.img} className="h-20 w-full object-cover rounded-lg mb-2" />
                                                            <input type="file" className="text-[8px]" onChange={(e) => uploadImg(e, (url) => {let d={...data}; d.services[catName][si].img=url; setData(d);})} />
                                                        </div>
                                                        <div className="col-span-2 space-y-2">
                                                            <input className="input-f font-bold" placeholder="Service Name" value={svc.name} onChange={(e) => {let d={...data}; d.services[catName][si].name=e.target.value; setData(d);}} />
                                                            <input className="input-f text-[10px]" placeholder="Short Description" value={svc.desc} onChange={(e) => {let d={...data}; d.services[catName][si].desc=e.target.value; setData(d);}} />
                                                        </div>
                                                        <div className="col-span-1 flex flex-col gap-2">
                                                            <input className="input-f text-rose-gold font-bold" placeholder="Price" value={svc.price} onChange={(e) => {let d={...data}; d.services[catName][si].price=e.target.value; setData(d);}} />
                                                            <button onClick={() => {let d={...data}; d.services[catName].splice(si,1); setData(d);}} className="text-gray-300 text-xs text-right hover:text-red-500 transition">Remove</button>
                                                        </div>
                                                    </div>
                                                ))}
                                                <button onClick={() => {let d={...data}; d.services[catName].push({name:"New Service", price:"$0", desc:"", img:""}); setData(d);}} className="w-full py-2 border-2 border-dashed border-gray-300 rounded-xl text-xs font-bold text-gray-400 hover:bg-gray-100">+ Add Service to {catName}</button>
                                            </div>
                                        </div>
                                    ))}
                                    
                                    <button onClick={() => {let d={...data}; d.services["New Category"] = []; setData(d);}} className="bg-black text-white px-6 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-rose-gold transition">+ Add New Category</button>
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-8 text-xl font-bold uppercase tracking-[0.4em] mt-10 shadow-2xl">Save All Changes</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* --- FRONTEND --- */}
                            <nav className="p-6 md:px-12 flex justify-between items-center bg-white/95 sticky top-0 z-[100] border-b border-gray-100">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    <span className="serif text-3xl font-bold uppercase">{data.brand_name}</span>
                                </div>
                                <div className="hidden lg:flex space-x-12 text-[10px] font-bold uppercase opacity-50 tracking-[0.3em]">
                                    <a href="#home">Home</a><a href="#services">Experience</a><a href="#about">About</a><a href="#gallery">Gallery</a>
                                </div>
                                <button className="btn-premium px-10 py-3 text-[10px] font-bold uppercase tracking-widest">Reserve</button>
                            </nav>

                            <section id="services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-7xl text-center mb-16 italic">The Experience</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-10 border-b mb-16 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                                className={`pb-4 text-[10px] font-bold uppercase tracking-widest transition-all ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-30'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-12 items-start">
                                    <div className="md:col-span-4 space-y-2 max-h-[600px] overflow-y-auto no-scrollbar pr-2">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} className={`p-6 rounded-3xl cursor-pointer transition-all ${selectedSvc?.name === s.name ? 'bg-rose-gold/5 border-l-4 border-rose-gold' : 'hover:bg-gray-50'}`}>
                                                <h4 className="serif text-xl font-bold uppercase leading-tight">{s.name}</h4>
                                                <p className="text-[10px] font-bold text-rose-gold mt-1">{s.price}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-10 items-center bg-gray-50/50 p-8 rounded-[3rem]">
                                        {selectedSvc && (
                                            <>
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-[2.5rem] shadow-xl" />
                                                <div className="flex-1">
                                                    <h3 className="serif text-5xl mb-4 italic">{selectedSvc.name}</h3>
                                                    <p className="text-2xl font-bold text-rose-gold mb-4">{selectedSvc.price}</p>
                                                    <p className="text-lg opacity-60 italic serif mb-8">{selectedSvc.desc}</p>
                                                    <button className="btn-premium w-full py-4 text-[10px] font-bold uppercase tracking-widest">Add Selection</button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </section>

                            <footer className="bg-[#2D0909] text-white pt-24 pb-12 px-8">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-12 gap-16 border-b border-white/10 pb-20">
                                    <div className="md:col-span-6">
                                        <h4 className="serif text-6xl text-rose-gold italic mb-6">{data.brand_name}</h4>
                                        <p className="serif text-xl opacity-40">{data.footer.address}</p>
                                    </div>
                                    <div className="md:col-span-3">
                                        <span className="design-label">Timing</span>
                                        <p className="design-value">{data.footer.hours}</p>
                                    </div>
                                    <div className="md:col-span-3">
                                        <span className="design-label">Contact</span>
                                        <p className="design-value text-rose-gold">{data.footer.whatsapp}</p>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
