<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA | Ultimate God Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@200;400;600&family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .admin-glass { background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); }
        .transition-all-500 { transition: all 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-[#FFFDFD]">
    <div id="root"></div>
    <script type="text/babel">
        // Default Data to prevent crash if data.json is missing
        const defaultData = {
            brand_name: "LUMINA",
            logo: "https://via.placeholder.com/150x50?text=LOGO",
            design: { primary_color: "#B76E79", secondary_color: "#2D0909", font_family: "'Cormorant Garamond', serif" },
            hero: { title: "WELCOME TO LUMINA", subtitle: "RUSSIAN STYLE PRECISION", images: ["https://images.unsplash.com/photo-1604072342920-13f576579051?auto=format&fit=crop&q=80"] },
            about: { title: "Our Sanctuary", text: "Story goes here...", image: "https://images.unsplash.com/photo-1519014816548-bf5fe059798b?auto=format&fit=crop&q=80" },
            services: { "Nails": [{ name: "Regular Manicure", price: "$60", desc: "Classic nail care." }] },
            gallery: [],
            reviews: [{ text: "Amazing!", author: "Faysal", city: "Attock City" }],
            footer: { hours: "10:00am to 10:00pm", whatsapp: "03155075343", address: "Santa Monica, CA" }
        };

        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('branding');
            const [cart, setCart] = React.useState([]);
            const [currentHero, setCurrentHero] = React.useState(0);

            React.useEffect(() => {
                fetch('data.json')
                    .then(res => res.json())
                    .then(d => setData({...defaultData, ...d}))
                    .catch(() => setData(defaultData)); // Crash prevention
            }, []);

            React.useEffect(() => {
                if(!isAdmin && data?.hero?.images?.length > 1) {
                    const timer = setInterval(() => setCurrentHero(p => (p + 1) % data.hero.images.length), 5000);
                    return () => clearInterval(timer);
                }
            }, [data, isAdmin]);

            const uploadImg = async (e, callback) => {
                const fd = new FormData();
                fd.append("file", e.target.files[0]);
                fd.append("upload_preset", "faysal");
                const res = await fetch("https://api.cloudinary.com/v1_1/dgoc9andq/image/upload", { method: "POST", body: fd });
                const json = await res.json();
                callback(json.secure_url);
            };

            if (!data) return <div className="h-screen flex items-center justify-center italic animate-pulse">Initializing OS...</div>;

            const pColor = data.design.primary_color;
            const sColor = data.design.secondary_color;

            return (
                <div style={{ fontFamily: data.design.font_family }}>
                    {isAdmin ? (
                        <div className="flex min-h-screen bg-[#f0f0f2]">
                            {/* MASTER SIDEBAR */}
                            <aside className="w-80 admin-glass text-white fixed h-full p-8 z-[200] overflow-y-auto no-scrollbar">
                                <h2 className="text-3xl font-serif italic mb-10 text-[var(--p-color)]">God Mode</h2>
                                <div className="space-y-1">
                                    {['Branding', 'Design', 'Hero', 'Experience', 'About', 'Gallery', 'Reviews', 'Business'].map(t => (
                                        <button key={t} onClick={() => setActiveTab(t.toLowerCase())} 
                                            className={`w-full text-left p-4 rounded-xl text-[10px] tracking-[3px] uppercase transition ${activeTab === t.toLowerCase() ? 'bg-white/20' : 'opacity-40 hover:opacity-100'}`}>{t}</button>
                                    ))}
                                </div>
                                <div className="mt-20 border-t border-white/10 pt-10">
                                    <button onClick={() => alert("Check your repo for update logic!")} className="w-full bg-white text-black font-bold py-4 rounded-full text-[10px] uppercase tracking-widest mb-4">Save & Deploy</button>
                                    <button onClick={() => setIsAdmin(false)} className="w-full opacity-30 text-[9px] uppercase">Back to Website</button>
                                </div>
                            </aside>

                            <main className="flex-1 ml-80 p-16">
                                <h1 className="text-6xl font-bold mb-12 capitalize">{activeTab}</h1>
                                
                                {activeTab === 'design' && (
                                    <div className="grid grid-cols-2 gap-8 bg-white p-10 rounded-[3rem] shadow-xl">
                                        <div><label className="text-[10px] font-bold uppercase block mb-4">Primary Color</label>
                                            <input type="color" className="w-full h-16 rounded-xl cursor-pointer" value={pColor} onChange={e => setData({...data, design: {...data.design, primary_color: e.target.value}})} />
                                        </div>
                                        <div><label className="text-[10px] font-bold uppercase block mb-4">Font Family</label>
                                            <select className="w-full p-4 border rounded-xl" value={data.design.font_family} onChange={e => setData({...data, design: {...data.design, font_family: e.target.value}})}>
                                                <option value="'Cormorant Garamond', serif">Luxury Serif</option>
                                                <option value="'Montserrat', sans-serif">Modern Clean</option>
                                                <option value="'Playfair Display', serif">Classic Elegant</option>
                                            </select>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'hero' && (
                                    <div className="bg-white p-10 rounded-[3rem] shadow-xl space-y-8">
                                        <input className="w-full p-5 text-4xl font-serif border-b" value={data.hero.title} onChange={e => setData({...data, hero: {...data.hero, title: e.target.value}})} />
                                        <div className="grid grid-cols-4 gap-4">
                                            {data.hero.images.map((img, i) => (
                                                <div key={i} className="relative aspect-video rounded-2xl overflow-hidden shadow-lg group">
                                                    <img src={img} className="w-full h-full object-cover" />
                                                    <button onClick={() => {let d={...data}; d.hero.images.splice(i,1); setData(d);}} className="absolute inset-0 bg-red-500/80 text-white opacity-0 group-hover:opacity-100 transition">Delete</button>
                                                </div>
                                            ))}
                                            <label className="border-2 border-dashed rounded-2xl flex items-center justify-center cursor-pointer hover:bg-gray-50 aspect-video">
                                                <input type="file" className="hidden" onChange={e => uploadImg(e, url => {let d={...data}; d.hero.images.push(url); setData(d);})} />
                                                <span className="text-3xl text-gray-300">+</span>
                                            </label>
                                        </div>
                                    </div>
                                )}
                                {/* ... Other Admin Sections similarly mapped ... */}
                            </main>
                        </div>
                    ) : (
                        <div>
                            {/* PREMIUM FRONTEND */}
                            <nav className="p-8 md:px-16 flex justify-between items-center fixed top-0 w-full z-[100] bg-white/90 backdrop-blur-md border-b border-gray-100">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && setIsAdmin(true)}>
                                    <img src={data.logo} className="h-10 w-auto" />
                                    <span className="block text-[8px] tracking-[4px] uppercase font-bold opacity-30 mt-1">{data.brand_name}</span>
                                </div>
                                <div className="hidden lg:flex space-x-12 text-[10px] font-bold uppercase tracking-[0.3em] opacity-40">
                                    <a href="#home">Home</a><a href="#experience">Experience</a><a href="#about">About</a><a href="#gallery">Gallery</a>
                                </div>
                                <div className="flex items-center gap-6">
                                    {cart.length > 0 && <span className="text-[10px] font-bold bg-black text-white px-3 py-1 rounded-full">{cart.length} Selected</span>}
                                    <button className="px-10 py-4 text-[10px] font-bold uppercase rounded-full shadow-2xl transition-all" 
                                        style={{ backgroundColor: pColor, color: 'white' }}>Reserve</button>
                                </div>
                            </nav>

                            <header id="home" className="h-screen relative flex items-center justify-center text-center text-white overflow-hidden">
                                {data.hero.images.map((img, i) => (
                                    <img key={i} src={img} className={`absolute inset-0 w-full h-full object-cover scale-105 transition-opacity duration-1000 ${currentHero === i ? 'opacity-100' : 'opacity-0'}`} />
                                ))}
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-6 max-w-5xl z-10">
                                    <h1 className="text-8xl md:text-[10rem] italic leading-[0.8] mb-8 animate-in fade-in duration-1000 font-serif">{data.hero.title}</h1>
                                    <p className="tracking-[1em] text-xs font-bold uppercase opacity-80">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            <section id="experience" className="py-32 px-6 max-w-7xl mx-auto">
                                <h2 className="text-8xl text-center mb-24 italic opacity-5 font-serif">The Experience</h2>
                                {Object.keys(data.services).map(cat => (
                                    <div key={cat} className="mb-24">
                                        <h3 className="text-sm font-bold uppercase tracking-[0.5em] mb-12 border-b pb-6" style={{ color: pColor }}>{cat}</h3>
                                        <div className="grid md:grid-cols-2 gap-x-24 gap-y-12">
                                            {data.services[cat].map((s, i) => (
                                                <div key={i} className="group flex justify-between items-center border-b border-gray-100 pb-8 hover:px-4 transition-all-500 rounded-xl hover:bg-gray-50/50">
                                                    <div>
                                                        <h4 className="text-4xl italic font-serif group-hover:tracking-wider transition-all duration-700">{s.name}</h4>
                                                        <p className="text-xs opacity-50 mt-2 font-light">{s.desc}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-3xl font-bold font-serif mb-2" style={{ color: sColor }}>{s.price}</p>
                                                        <button onClick={() => setCart([...cart, s])} className="text-[10px] font-bold uppercase tracking-widest border-b-2 transition" style={{ borderBottomColor: pColor }}>+ Add Selection</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </section>

                            <section id="about" className="py-40 bg-black text-white overflow-hidden">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-24 items-center px-10">
                                    <div className="relative">
                                        <img src={data.about.image} className="rounded-[4rem] w-full aspect-[4/5] object-cover shadow-2xl relative z-10 grayscale hover:grayscale-0 transition-all duration-1000" />
                                        <div className="absolute -inset-6 border-2 rounded-[4rem] z-0 opacity-20" style={{ borderColor: pColor }}></div>
                                    </div>
                                    <div>
                                        <h2 className="text-7xl italic font-serif mb-10 leading-tight">{data.about.title}</h2>
                                        <p className="text-2xl font-serif opacity-50 leading-relaxed mb-12 italic whitespace-pre-wrap">{data.about.text}</p>
                                        <div className="flex gap-8 items-center">
                                            <div className="h-[1px] w-20 bg-white/20"></div>
                                            <span className="text-[10px] tracking-[5px] uppercase opacity-40">Since 2018</span>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <footer id="footer" className="bg-[#111] text-white pt-32 pb-12 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-24 border-b border-white/5 pb-32">
                                    <div className="space-y-8">
                                        <img src={data.logo} className="h-16 brightness-0 invert" />
                                        <p className="text-xl italic font-serif opacity-30 leading-relaxed">{data.footer.address}</p>
                                    </div>
                                    <div>
                                        <span className="uppercase text-[9px] tracking-[4px] font-bold block mb-10 opacity-30" style={{ color: pColor }}>Timing</span>
                                        <p className="text-5xl italic font-serif">{data.footer.hours}</p>
                                        <p className="text-[10px] uppercase opacity-20 mt-4 tracking-widest">Available for Walk-ins</p>
                                    </div>
                                    <div>
                                        <span className="uppercase text-[9px] tracking-[4px] font-bold block mb-10 opacity-30" style={{ color: pColor }}>Reservation</span>
                                        <p className="text-5xl italic font-serif hover:tracking-widest transition-all cursor-pointer" style={{ color: pColor }}>{data.footer.whatsapp}</p>
                                        <p className="text-[10px] uppercase opacity-20 mt-4 tracking-widest">Instant WhatsApp Booking</p>
                                    </div>
                                </div>
                                <div className="flex justify-between items-center mt-12 px-4">
                                    <p className="text-[9px] uppercase tracking-[6px] opacity-20">© 2026 {data.brand_name} • LUXURY STUDIO OS</p>
                                    <p className="text-[9px] uppercase tracking-[2px] opacity-40 italic">Santa Monica • Attock City</p>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
