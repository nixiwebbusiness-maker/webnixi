<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;600&display=swap');
        body { font-family: 'Inter', sans-serif; background: #F5F3FF; color: #2E1065; }
        .serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => { setData(d); setLoading(false); });
            }, []);

            const saveChanges = async () => {
                setLoading(true);
                try {
                    const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/lumina-luxe-sage/contents/data.json');
                    const fileData = await fileRes.json();
                    const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));

                    const res = await fetch('/api/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: b64, sha: fileData.sha })
                    });

                    if (res.ok) { window.location.reload(); }
                    else { alert("Error! Check Vercel Settings."); setLoading(false); }
                } catch (e) { alert("Failed"); setLoading(false); }
            };

            if (loading || !data) return <div className="h-screen flex items-center justify-center serif text-2xl">Lumina Luxe...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="min-h-screen p-8 bg-white max-w-2xl mx-auto rounded-[3rem] my-10 shadow-2xl">
                            <h2 className="serif text-3xl mb-8 border-b pb-4">Editor Panel</h2>
                            <div className="space-y-4">
                                <label className="text-xs font-bold uppercase">Brand Name</label>
                                <input className="w-full p-4 bg-gray-50 rounded-2xl" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                <label className="text-xs font-bold uppercase">Announcement</label>
                                <input className="w-full p-4 bg-gray-50 rounded-2xl" value={data.announcement} onChange={e => setData({...data, announcement: e.target.value})} />
                                <div className="grid grid-cols-1 gap-2">
                                    <label className="text-xs font-bold uppercase">Gallery Links</label>
                                    {data.gallery.map((img, i) => (
                                        <input key={i} className="p-2 text-xs border rounded-lg" value={img} onChange={e => {
                                            const newG = [...data.gallery]; newG[i] = e.target.value; setData({...data, gallery: newG});
                                        }} />
                                    ))}
                                </div>
                                <button onClick={saveChanges} className="w-full bg-[#7C3AED] text-white py-5 rounded-3xl font-bold shadow-lg mt-6">SAVE & PUBLISH</button>
                                <button onClick={() => setIsAdmin(false)} className="w-full text-gray-400 text-xs mt-2 text-center">EXIT</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            <div className="bg-[#7C3AED] text-white text-center py-2 text-[10px] font-bold uppercase tracking-widest">{data.announcement}</div>
                            <nav className="p-6 flex justify-between items-center bg-white shadow-sm sticky top-0 z-50">
                                <span className="serif text-2xl text-[#7C3AED] cursor-pointer" onClick={(e) => e.shiftKey && setIsAdmin(true)}>{data.brand_name}</span>
                                <div className="flex space-x-4 text-[10px] font-bold uppercase tracking-widest">
                                    <a href="#gallery">Gallery</a>
                                </div>
                            </nav>
                            <header className="h-[40vh] relative flex items-center justify-center">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <h1 className="relative text-white text-5xl serif uppercase tracking-widest text-center">{data.brand_name}</h1>
                            </header>
                            <section id="gallery" className="py-20 px-6 max-w-6xl mx-auto grid md:grid-cols-3 gap-8">
                                {data.gallery.map((img, i) => (
                                    <img key={i} src={img} className="w-full h-80 object-cover rounded-[2.5rem] shadow-xl hover:scale-105 transition-transform" />
                                ))}
                            </section>
                            <footer className="py-10 text-center opacity-30 text-[9px] tracking-[0.4em] uppercase">{data.footer_text}</footer>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
