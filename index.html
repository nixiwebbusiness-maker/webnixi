<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Luxury Salon & CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; --rose-gradient: linear-gradient(to right, #B76E79, #8E5A63); }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; margin: 0; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { border-color: var(--rose-gold); color: var(--rose-gold); font-weight: 700; border-bottom-width: 2px; }
        .active-item-row { background-color: var(--blush); border-left: 4px solid var(--rose-gold); }
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 0.4rem; border-bottom: 1px solid rgba(183, 110, 121, 0.15); margin-bottom: 0.8rem; }
        .btn-premium { background: var(--rose-gradient); box-shadow: 0 4px 15px rgba(183, 110, 121, 0.4); transition: all 0.3s ease; cursor: pointer; color: white; border: none; }
        .btn-premium:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(183, 110, 121, 0.6); }
        .animate-fade { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('NAILS');
            const [selectedItem, setSelectedItem] = React.useState(null);
            const [uploading, setUploading] = React.useState(false);

            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";
            const ADMIN_PASSWORD = "admin123";

            // --- Step 2: Safe Fetch Logic ---
            React.useEffect(() => {
                fetch('data.json')
                    .then(res => {
                        if (!res.ok) throw new Error("File not found");
                        return res.json();
                    })
                    .then(d => {
                        if(d && d.services) {
                            setData(d);
                            // Initial selection check
                            const firstCat = Object.keys(d.services)[0];
                            if(firstCat) {
                                setActiveCat(firstCat);
                                setSelectedItem(d.services[firstCat][0]);
                            }
                        }
                    })
                    .catch(err => {
                        console.error("Load error:", err);
                        // Default Fallback Data to prevent white screen
                        setData({
                            brand_name: "LUMINA",
                            hero: { image: "https://images.unsplash.com/photo-1560750588-73207b1ef5b8?w=1600" },
                            services: { "NAILS": [{ name: "Demo Service", price: "$00", desc: "Data loading error. Check data.json", img: "" }] },
                            full_menu: [],
                            gallery: [],
                            reviews: [{ name: "System", text: "Please check your GH_TOKEN and data.json file." }],
                            about_text: "Welcome to Lumina."
                        });
                    });
            }, []);

            const handleUpload = async (e, targetPath) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", UPLOAD_PRESET);

                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: formData });
                    const fileData = await res.json();
                    
                    if (targetPath === 'gallery') {
                        setData(prev => ({ ...prev, gallery: [...(prev.gallery || []), fileData.secure_url] }));
                    } else if (targetPath === 'hero') {
                        setData(prev => ({ ...prev, hero: { ...prev.hero, image: fileData.secure_url } }));
                    }
                    alert("Image Uploaded!");
                } catch (err) { alert("Upload Failed!"); }
                setUploading(false);
            };

            const saveChanges = async () => {
                try {
                    const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                    const fileResData = await fileRes.json();
                    const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                    
                    const response = await fetch('/api/update', {
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: b64, sha: fileResData.sha })
                    });
                    
                    if(response.ok) {
                        alert("Site Updated Successfully!");
                        window.location.reload();
                    } else {
                        const errData = await response.json();
                        alert("Update Failed: " + (errData.error || "Check Token"));
                    }
                } catch (e) {
                    alert("Error saving changes. Check Console.");
                }
            };

            if (!data) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white">
                    <div className="w-12 h-12 border-4 border-rose-gold border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="serif text-xl italic opacity-50">Lumina is preparing...</p>
                </div>
            );

            return (
                <div className="animate-fade">
                    {isAdmin ? (
                        <div className="p-8 max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl my-10 border-t-8 border-rose-gold">
                            <h2 className="serif text-4xl text-center mb-10 italic">Admin Dashboard</h2>
                            <div className="grid gap-6">
                                <div className="p-6 bg-gray-50 rounded-2xl border border-dashed border-gray-300">
                                    <h3 className="text-xs font-bold uppercase tracking-widest mb-4">Media Management</h3>
                                    <div className="flex flex-wrap gap-4">
                                        <label className="cursor-pointer bg-white p-4 rounded-xl shadow-sm border text-center flex-1">
                                            <span className="text-[10px] block mb-2 font-bold">Update Hero</span>
                                            <input type="file" onChange={(e) => handleUpload(e, 'hero')} className="hidden" />
                                            <div className="text-rose-gold text-xs underline">Choose File</div>
                                        </label>
                                        <label className="cursor-pointer bg-white p-4 rounded-xl shadow-sm border text-center flex-1">
                                            <span className="text-[10px] block mb-2 font-bold">Add to Gallery</span>
                                            <input type="file" onChange={(e) => handleUpload(e, 'gallery')} className="hidden" />
                                            <div className="text-rose-gold text-xs underline">Choose File</div>
                                        </label>
                                    </div>
                                </div>
                                <div className="p-6 bg-gray-50 rounded-2xl">
                                    <h3 className="text-xs font-bold uppercase tracking-widest mb-2">About Section</h3>
                                    <textarea className="w-full p-4 border rounded-xl h-32 text-sm" value={data.about_text} onChange={e => setData({...data, about_text: e.target.value})} />
                                </div>
                                <button onClick={saveChanges} disabled={uploading} className="w-full btn-premium py-4 rounded-xl font-bold uppercase tracking-widest">
                                    {uploading ? "Uploading Image..." : "Publish Site Updates"}
                                </button>
                                <button onClick={() => setIsAdmin(false)} className="text-center text-[10px] uppercase opacity-40">Cancel & Close</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* Navigation */}
                            <nav className="p-6 flex justify-between items-center bg-white sticky top-0 z-50 shadow-sm border-b border-rose-gold/10 backdrop-blur-md bg-white/90">
                                <span className="serif text-4xl text-mahogany font-bold uppercase tracking-tighter cursor-pointer" 
                                      onClick={(e) => e.shiftKey && prompt("Admin Pass:") === ADMIN_PASSWORD && setIsAdmin(true)}>
                                    LUMINA
                                </span>
                                <div className="hidden lg:flex space-x-8 text-[10px] font-bold uppercase tracking-widest items-center">
                                    <a href="#gallery" className="hover:text-rose-gold">Gallery</a>
                                    <a href="#exclusive-services" className="hover:text-rose-gold">Services</a>
                                    <a href="#prices" className="hover:text-rose-gold">Prices</a>
                                    <a href="#reviews" className="hover:text-rose-gold">Reviews</a>
                                    <a href="#about" className="hover:text-rose-gold">About</a>
                                    <button className="btn-premium px-8 py-3 rounded-full ml-4 font-bold border border-white/20">Book Now</button>
                                </div>
                            </nav>

                            {/* Hero Section */}
                            <header className="h-[65vh] relative flex items-center justify-center overflow-hidden">
                                <img src={data.hero?.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <h1 className="relative serif text-7xl md:text-[9rem] text-white italic drop-shadow-2xl">{data.brand_name}</h1>
                            </header>

                            {/* Service Details Section */}
                            <section id="exclusive-services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-6xl text-center text-mahogany mb-16 italic font-light">Service Details</h2>
                                <div className="flex overflow-x-auto no-scrollbar justify-start md:justify-center border-b border-gray-100 mb-12">
                                    {data.services && Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedItem(data.services[cat][0]);}} 
                                        className={`px-8 py-4 text-[10px] font-bold tracking-widest transition-all ${activeCat === cat ? 'active-tab' : 'opacity-30'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-8 bg-white p-8 rounded-[2rem] shadow-xl min-h-[500px]">
                                    <div className="md:col-span-4 border-r border-gray-50 pr-4">
                                        {data.services && data.services[activeCat]?.map((item, i) => (
                                            <div key={i} onClick={() => setSelectedItem(item)} className={`p-4 cursor-pointer rounded-xl mb-2 transition-all ${selectedItem?.name === item.name ? 'active-item-row' : ''}`}>
                                                <h4 className="serif text-lg font-bold uppercase tracking-tighter">{item.name}</h4>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8">
                                        {selectedItem && (
                                            <div className="flex flex-col md:flex-row gap-10">
                                                <img src={selectedItem.img} className="md:w-1/2 aspect-square object-cover rounded-3xl shadow-lg bg-gray-100" />
                                                <div className="md:w-1/2 flex flex-col justify-center">
                                                    <h3 className="serif text-5xl text-mahogany mb-4 leading-tight">{selectedItem.name}</h3>
                                                    <div className="text-3xl font-bold text-rose-gold mb-4">{selectedItem.price}</div>
                                                    <p className="text-xs uppercase tracking-widest leading-loose opacity-60 mb-8">{selectedItem.desc}</p>
                                                    <button className="btn-premium px-8 py-4 rounded-full text-[10px] font-bold self-start uppercase">Confirm Booking</button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* Pricing Section */}
                            <section id="prices" className="py-24 bg-white border-y border-blush/30">
                                <div className="max-w-6xl mx-auto px-6">
                                    <h2 className="serif text-6xl text-center text-mahogany mb-20 italic">Price List</h2>
                                    <div className="grid md:grid-cols-2 gap-x-20 gap-y-12">
                                        {data.full_menu?.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-3xl text-rose-gold mb-6 italic underline decoration-blush decoration-4 underline-offset-8">~ {sec.cat} ~</h3>
                                                {sec.items.map((item, i) => (
                                                    <div key={i} className="mb-4">
                                                        <div className="service-row">
                                                            <span className="serif text-xl uppercase">{item.n}</span>
                                                            <span className="font-bold text-rose-gold">{item.p}</span>
                                                        </div>
                                                        {item.d && <p className="text-[10px] uppercase opacity-40 -mt-2 italic">{item.d}</p>}
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* Gallery Section */}
                            <section id="gallery" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-6xl text-center text-mahogany mb-16 italic font-light">Gallery</h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {data.gallery?.map((img, i) => (
                                        <img key={i} src={img} className="aspect-[4/5] object-cover rounded-lg shadow-md grayscale hover:grayscale-0 transition-all duration-700" />
                                    ))}
                                </div>
                            </section>

                            {/* Reviews Section */}
                            <section id="reviews" className="py-24 bg-blush/20 overflow-hidden">
                                <div className="max-w-7xl mx-auto px-6">
                                    <h2 className="serif text-6xl text-center text-mahogany mb-16 italic font-light">Client Love</h2>
                                    <div className="flex gap-8 overflow-x-auto no-scrollbar pb-8">
                                        {data.reviews?.map((rev, i) => (
                                            <div key={i} className="min-w-[320px] bg-white p-10 rounded-2xl shadow-sm border-b-4 border-rose-gold italic">
                                                <p className="mb-6 text-gray-700">"{rev.text}"</p>
                                                <span className="font-bold text-rose-gold uppercase text-[10px] tracking-widest">â€” {rev.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* About Section */}
                            <section id="about" className="py-24 bg-white text-center px-6">
                                <h2 className="serif text-5xl text-mahogany mb-8 italic">About Us</h2>
                                <p className="max-w-2xl mx-auto text-gray-700 leading-relaxed italic">{data.about_text}</p>
                            </section>

                            {/* Footer */}
                            <footer className="py-24 bg-mahogany text-white px-10 text-center md:text-left">
                                <div className="max-w-6xl mx-auto grid md:grid-cols-3 gap-16">
                                    <div>
                                        <h4 className="serif text-5xl text-rose-gold italic">lumina</h4>
                                        <p className="text-xl mt-4 opacity-70">(310) 493-9255</p>
                                    </div>
                                    <div>
                                        <h5 className="text-rose-gold uppercase tracking-widest text-[11px] font-bold mb-6 italic underline underline-offset-4">Hours</h5>
                                        <p className="text-sm font-light uppercase mb-2">Mon - Sun: 10AM - 10PM</p>
                                    </div>
                                    <div className="bg-[#3A0C0C] p-6 rounded-2xl border border-rose-gold/20 shadow-xl">
                                        <h5 className="text-rose-gold text-[10px] font-bold uppercase mb-4 tracking-widest">Address</h5>
                                        <p className="text-sm italic serif opacity-80">2503 Main Street, Santa Monica, CA 90405</p>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
