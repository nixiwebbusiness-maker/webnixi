<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Luxe | Ultimate Business OS</title>
    <link id="dynamic-favicon" rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@200;400;600&display=swap');
        
        :root {
            --primary-purple: #cc73f8;
            --deep-purple: #1a0b2e;
            --dark-bg: #0d0d0d;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .serif {
            font-family: 'Cormorant Garamond', serif;
        }
        
        /* Button Color #cc73f8 */
        .btn-premium {
            background: linear-gradient(135deg, #cc73f8 0%, #a855f7 100%);
            color: white;
            transition: all 0.4s ease;
            cursor: pointer;
            border: none;
            border-radius: 99px;
            box-shadow: 0 4px 15px rgba(204, 115, 248, 0.4);
        }
        
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 115, 248, 0.6);
        }
        
        /* MORE TRANSPARENT Floating Nav */
        .floating-nav {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(13, 13, 13, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(204, 115, 248, 0.25);
            border-radius: 50px;
            padding: 10px 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            width: calc(100% - 24px);
            max-width: 600px;
        }
        
        @media (min-width: 768px) {
            .floating-nav {
                top: 20px;
                padding: 12px 32px;
                width: auto;
                background: rgba(13, 13, 13, 0.2);
            }
        }
        
        /* SOPHISTICATED GRID BACKGROUND */
        .sophisticated-grid {
            background-color: #0d0d0d;
            background-image: 
                linear-gradient(rgba(204, 115, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 115, 248, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(204, 115, 248, 0.05) 0%, transparent 50%);
            background-size: 40px 40px, 40px 40px, 200px 200px;
            position: relative;
        }
        
        .sophisticated-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, rgba(204, 115, 248, 0.02) 0%, transparent 50%),
                linear-gradient(225deg, rgba(168, 85, 247, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }
        
        /* Animated Grid Lines */
        .tech-grid-bg {
            background-color: #0d0d0d;
            background-image: 
                linear-gradient(rgba(204, 115, 248, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 115, 248, 0.04) 1px, transparent 1px);
            background-size: 30px 30px;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .tech-grid-bg {
                background-size: 50px 50px;
            }
        }
        
        .tech-grid-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(13, 13, 13, 0.9) 100%);
            pointer-events: none;
        }
        
        /* DEEP PURPLE BLUR for Cart */
        .cart-blur {
            background: rgba(76, 29, 149, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(204, 115, 248, 0.4);
            box-shadow: 
                0 8px 32px rgba(76, 29, 149, 0.6),
                0 0 0 1px rgba(204, 115, 248, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Admin Cards */
        .admin-card {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(204, 115, 248, 0.2);
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        @media (min-width: 768px) {
            .admin-card {
                padding: 30px;
                margin-bottom: 25px;
            }
        }
        
        .input-f {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(204, 115, 248, 0.3);
            border-radius: 12px;
            margin-top: 6px;
            font-size: 16px;
            outline: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .input-f:focus {
            border-color: #cc73f8;
            box-shadow: 0 0 0 3px rgba(204, 115, 248, 0.1);
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .cart-float {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 500;
            width: calc(100% - 32px);
            max-width: 500px;
        }
        
        /* Masonry Grid */
        .masonry {
            column-count: 1;
            column-gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .masonry {
                column-count: 2;
            }
        }
        
        @media (min-width: 1024px) {
            .masonry {
                column-count: 4;
            }
        }
        
        .break-inside-avoid {
            break-inside: avoid;
            margin-bottom: 1rem;
        }
        
        /* Loading Screen */
        .loader-container {
            position: fixed;
            inset: 0;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
        }
        
        .loader-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(204, 115, 248, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 115, 248, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }
        
        .loader-text {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            background: linear-gradient(90deg, #cc73f8, #a855f7, #cc73f8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            z-index: 10;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            .loader-text {
                font-size: 4rem;
                letter-spacing: 0.5em;
            }
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        
        .loader-bar {
            width: 150px;
            height: 2px;
            background: rgba(204, 115, 248, 0.2);
            margin-top: 30px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .loader-bar {
                width: 200px;
                margin-top: 40px;
            }
        }
        
        .loader-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #cc73f8, #a855f7);
            animation: loading 2s ease-in-out infinite;
            box-shadow: 0 0 10px #cc73f8;
        }
        
        @keyframes loading {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }
        
        .favicon-preview {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid rgba(204, 115, 248, 0.5);
        }
        
        .glow-text {
            text-shadow: 0 0 30px rgba(204, 115, 248, 0.6);
        }
        
        /* Footer White Text Styling */
        .footer-text {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        
        .footer-heading {
            color: #cc73f8;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-size: 0.7rem;
            margin-bottom: 0.75rem;
        }
        
        @media (min-width: 768px) {
            .footer-heading {
                font-size: 0.75rem;
                margin-bottom: 1rem;
            }
        }
        
        .tap-target {
            min-height: 44px;
            min-width: 44px;
        }
        
        .no-select {
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Mobile Menu */
        .mobile-menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-menu {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(204, 115, 248, 0.3);
            border-radius: 24px;
            padding: 20px;
            width: calc(100% - 48px);
            max-width: 320px;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .mobile-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const DEFAULT_DATA = {
            brand_name: "LUMINA LUXE",
            favicon: "",
            logo: "",
            hero: {
                title: "LUMINA LUXE",
                subtitle: "Experience Ultimate Luxury",
                image: "https://images.unsplash.com/photo-1560066984-138dadb4c035?w=1920&h=1080&fit=crop"
            },
            about: {
                text: "Welcome to Lumina Luxe, where luxury meets tranquility. Our sanctuary offers premium services designed to rejuvenate your mind, body, and soul.",
                image: "https://images.unsplash.com/photo-1540555700478-4be289fbecef?w=800&h=1000&fit=crop"
            },
            services: {
                "Spa": [
                    {name: "Royal Massage", price: "$150", desc: "Full body relaxation massage", img: "https://images.unsplash.com/photo-1544161515-4ab6ce6db874?w=600&h=600&fit=crop"},
                    {name: "Facial Treatment", price: "$120", desc: "Premium skincare treatment", img: "https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?w=600&h=600&fit=crop"}
                ],
                "Salon": [
                    {name: "Hair Styling", price: "$80", desc: "Professional hair styling", img: "https://images.unsplash.com/photo-1562322140-8baeececf3df?w=600&h=600&fit=crop"},
                    {name: "Manicure", price: "$50", desc: "Luxury nail care", img: "https://images.unsplash.com/photo-1604654894610-df63bc536371?w=600&h=600&fit=crop"}
                ]
            },
            full_menu: [
                {
                    cat: "Hair Services",
                    items: [
                        {n: "Haircut & Style", p: "$65"},
                        {n: "Color & Highlights", p: "$120"},
                        {n: "Keratin Treatment", p: "$200"}
                    ]
                },
                {
                    cat: "Body Treatments",
                    items: [
                        {n: "Swedish Massage", p: "$90"},
                        {n: "Deep Tissue", p: "$110"},
                        {n: "Hot Stone Therapy", p: "$130"}
                    ]
                }
            ],
            reviews: [
                {name: "Sarah Johnson", text: "Absolutely amazing experience! The staff was so professional."},
                {name: "Emily Davis", text: "Best spa day I've ever had. Highly recommend!"},
                {name: "Michael Brown", text: "Luxurious atmosphere and top-notch service."}
            ],
            gallery: [
                "https://images.unsplash.com/photo-1600334129128-685c5582fd35?w=400&h=500&fit=crop",
                "https://images.unsplash.com/photo-1519823551278-64ac92734fb1?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1515377905703-c4788e51af15?w=400&h=600&fit=crop",
                "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop"
            ],
            footer: {
                whatsapp: "+1234567890",
                hours: "Mon-Sun: 9AM - 9PM",
                address: "123 Luxury Lane, Beverly Hills, CA 90210",
                copyright: "© 2024 Lumina Luxe. All rights reserved."
            }
        };

        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);
            const [cart, setCart] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            const updateFavicon = (url) => {
                const favicon = document.getElementById('dynamic-favicon');
                if (favicon && url) {
                    favicon.href = url;
                }
            };

            React.useEffect(() => {
                const loadData = async () => {
                    try {
                        const response = await fetch('data.json');
                        if (!response.ok) throw new Error('Failed to load');
                        const jsonData = await response.json();
                        
                        const mergedData = { ...DEFAULT_DATA, ...jsonData };
                        if (!mergedData.hero) mergedData.hero = DEFAULT_DATA.hero;
                        if (!mergedData.about) mergedData.about = DEFAULT_DATA.about;
                        if (!mergedData.services) mergedData.services = DEFAULT_DATA.services;
                        if (!mergedData.full_menu) mergedData.full_menu = DEFAULT_DATA.full_menu;
                        if (!mergedData.reviews) mergedData.reviews = DEFAULT_DATA.reviews;
                        if (!mergedData.gallery) mergedData.gallery = DEFAULT_DATA.gallery;
                        if (!mergedData.footer) mergedData.footer = DEFAULT_DATA.footer;
                        
                        setData(mergedData);
                        
                        if (mergedData.favicon) {
                            updateFavicon(mergedData.favicon);
                        }
                        
                        const cats = Object.keys(mergedData.services || {});
                        if (cats.length > 0) { 
                            setActiveCat(cats[0]); 
                            setSelectedSvc(mergedData.services[cats[0]][0]); 
                        }
                    } catch (err) {
                        console.log("Using default data:", err);
                        setData(DEFAULT_DATA);
                        const cats = Object.keys(DEFAULT_DATA.services);
                        setActiveCat(cats[0]);
                        setSelectedSvc(DEFAULT_DATA.services[cats[0]][0]);
                    } finally {
                        setTimeout(() => setLoading(false), 2500);
                    }
                };
                
                loadData();
            }, []);

            React.useEffect(() => {
                const handleScroll = () => {
                    if (mobileMenuOpen) setMobileMenuOpen(false);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [mobileMenuOpen]);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                
                if (!file.type.startsWith('image/')) {
                    alert("Please select an image file only!");
                    return;
                }
                
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    if (json.secure_url) {
                        callback(json.secure_url);
                        alert("Image Uploaded Successfully!");
                    } else {
                        throw new Error("Upload failed");
                    }
                } catch(err) { 
                    alert("Upload Failed! Please try again."); 
                    console.error(err);
                }
            };

            const toggleCart = (svc) => {
                const exists = cart.find(c => c.name === svc.name);
                if(exists) setCart(cart.filter(c => c.name !== svc.name));
                else setCart([...cart, svc]);
            };

            const sendWhatsApp = () => {
                if (!data || !data.footer || !data.footer.whatsapp) {
                    alert("WhatsApp number not configured!");
                    return;
                }
                const items = cart.map(c => `- ${c.name} (${c.price})`).join('%0A');
                const msg = `Booking Request from ${data.brand_name}:%0A${items}`;
                const phone = data.footer.whatsapp.replace(/\D/g,'');
                window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
            };

            const saveToGithub = async () => {
                try {
                    const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                    const fileData = await fileRes.json();
                    const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                    await fetch('/api/update', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: b64, sha: fileData.sha })
                    });
                    alert("Settings Updated!"); 
                    window.location.reload();
                } catch(e) { 
                    alert("Update Failed. Check API route or GitHub permissions."); 
                    console.error(e);
                }
            };

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setMobileMenuOpen(false);
                }
            };

            if (loading) {
                return (
                    <div className="loader-container">
                        <div className="loader-grid"></div>
                        <h1 className="loader-text serif">LUMINA LUXE</h1>
                        <div className="loader-bar">
                            <div className="loader-progress"></div>
                        </div>
                    </div>
                );
            }

            if (!data) return null;

            return (
                <div className="bg-[#0d0d0d] min-h-screen">
                    {isAdmin ? (
                        <div className="min-h-screen p-4 md:p-12 pb-32 sophisticated-grid">
                            <button onClick={() => setIsAdmin(false)} className="fixed top-4 right-4 md:top-8 md:right-8 bg-[#cc73f8] text-white w-10 h-10 md:w-12 md:h-12 rounded-full z-[100] shadow-2xl font-bold italic hover:bg-[#a855f7] transition text-sm md:text-base">✕</button>
                            <div className="max-w-6xl mx-auto relative z-10">
                                <h1 className="serif text-4xl md:text-6xl font-bold mb-6 md:mb-10 border-b border-[#cc73f8]/30 pb-4 text-white">Business Controller</h1>

                                <div className="admin-card border-l-8 border-[#cc73f8]">
                                    <h3 className="font-bold text-xs tracking-widest text-[#cc73f8] mb-4 md:mb-6 uppercase">0. Browser Favicon</h3>
                                    <div className="grid md:grid-cols-2 gap-4 md:gap-6 items-center">
                                        <div>
                                            <input 
                                                type="file" 
                                                accept="image/*,.ico,.svg" 
                                                className="text-xs w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-[#cc73f8]/20 file:text-[#cc73f8]" 
                                                onChange={e => uploadImg(e, (url) => {
                                                    setData({...data, favicon: url});
                                                    updateFavicon(url);
                                                })} 
                                            />
                                        </div>
                                        <div className="flex items-center gap-4">
                                            {data.favicon ? (
                                                <img src={data.favicon} className="favicon-preview" alt="Favicon" />
                                            ) : (
                                                <span className="text-2xl">✨</span>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="admin-card border-l-8 border-[#cc73f8]">
                                    <h3 className="font-bold text-xs tracking-widest text-[#cc73f8] mb-4 uppercase">1. Branding</h3>
                                    <div className="space-y-4">
                                        <input className="input-f" placeholder="Brand Name" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                        <input type="file" accept="image/*" className="text-xs w-full" onChange={e => uploadImg(e, (url) => setData({...data, logo: url}))} />
                                    </div>
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-6 md:py-8 text-lg md:text-xl font-bold uppercase tracking-widest shadow-2xl sticky bottom-6 border-2 border-[#cc73f8]/30">Deploy Update</button>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-[#0d0d0d]">
                            {/* Mobile Menu Overlay */}
                            <div className={`mobile-menu-overlay ${mobileMenuOpen ? 'active' : ''}`} onClick={() => setMobileMenuOpen(false)}></div>
                            
                            {/* Mobile Menu */}
                            <div className={`mobile-menu ${mobileMenuOpen ? 'active' : ''}`}>
                                <div className="flex flex-col gap-4">
                                    {['Home', 'Experience', 'Menu', 'About', 'Gallery'].map((item) => (
                                        <button
                                            key={item}
                                            onClick={() => scrollToSection(item.toLowerCase())}
                                            className="text-white text-lg font-semibold py-3 px-4 rounded-xl hover:bg-[#cc73f8]/20 transition text-left"
                                        >
                                            {item}
                                        </button>
                                    ))}
                                    <button onClick={sendWhatsApp} className="btn-premium w-full py-3 mt-2 text-sm font-bold uppercase">Contact Now</button>
                                </div>
                            </div>

                            {/* Floating Nav - MORE TRANSPARENT */}
                            <nav className="floating-nav no-select">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <div onClick={(e) => e.shiftKey && prompt("Password:") === ADMIN_PASS && setIsAdmin(true)}>
                                            {data.logo ? (
                                                <img src={data.logo} className="h-6 md:h-8 object-contain brightness-0 invert" alt="Logo" />
                                            ) : (
                                                <span className="serif text-lg md:text-xl font-bold uppercase tracking-tighter text-white">{data.brand_name}</span>
                                            )}
                                        </div>
                                    </div>
                                    
                                    {/* Desktop Nav */}
                                    <div className="hidden md:flex items-center gap-6 text-[11px] font-semibold uppercase tracking-wider">
                                        {['Home', 'Experience', 'Menu', 'About', 'Gallery'].map((item) => (
                                            <button
                                                key={item}
                                                onClick={() => scrollToSection(item.toLowerCase())}
                                                className="text-white/70 hover:text-[#cc73f8] transition-colors"
                                            >
                                                {item}
                                            </button>
                                        ))}
                                    </div>
                                    
                                    <div className="flex items-center gap-2">
                                        {/* CONTACT Button (was Reserve) */}
                                        <button onClick={sendWhatsApp} className="hidden md:block btn-premium px-4 py-2 text-[10px] font-bold uppercase">
                                            Contact
                                        </button>
                                        {/* Mobile Hamburger */}
                                        <button 
                                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                            className="md:hidden tap-target flex flex-col justify-center items-center gap-1.5 p-2"
                                        >
                                            <span className={`w-5 h-0.5 bg-white transition-all ${mobileMenuOpen ? 'rotate-45 translate-y-2' : ''}`}></span>
                                            <span className={`w-5 h-0.5 bg-white transition-all ${mobileMenuOpen ? 'opacity-0' : ''}`}></span>
                                            <span className={`w-5 h-0.5 bg-white transition-all ${mobileMenuOpen ? '-rotate-45 -translate-y-2' : ''}`}></span>
                                        </button>
                                    </div>
                                </div>
                            </nav>

                            {/* Cart with DEEP PURPLE BLUR */}
                            {cart.length > 0 && (
                                <div className="cart-float cart-blur p-4 rounded-full flex justify-between items-center px-6">
                                    <div className="text-[10px] font-bold uppercase tracking-widest text-white">{cart.length} Items</div>
                                    <button onClick={sendWhatsApp} className="btn-premium px-6 py-2 text-xs font-bold uppercase">Book</button>
                                </div>
                            )}

                            {/* Hero */}
                            <header id="home" className="min-h-screen relative flex items-center justify-center text-white text-center overflow-hidden pt-20 px-4 sophisticated-grid">
                                <div className="absolute inset-0 bg-gradient-to-t from-[#0d0d0d] via-transparent to-transparent"></div>
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover opacity-30" alt="Hero" />
                                <div className="absolute inset-0 bg-gradient-to-t from-[#0d0d0d] via-transparent to-transparent"></div>
                                <div className="relative z-10 max-w-4xl mx-auto">
                                    <h1 className="serif text-5xl sm:text-7xl md:text-[10rem] italic leading-none glow-text text-white mb-6">{data.hero.title || data.brand_name}</h1>
                                    <p className="tracking-[0.5em] md:tracking-[0.8em] uppercase text-[10px] md:text-[12px] font-bold text-[#cc73f8] italic">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* Services - SOPHISTICATED GRID */}
                            <section id="experience" className="py-16 md:py-32 px-4 max-w-7xl mx-auto sophisticated-grid relative">
                                <div className="relative z-10">
                                    <h2 className="serif text-5xl md:text-8xl text-center mb-12 md:mb-24 italic text-white glow-text">The Experience</h2>
                                    
                                    {/* Category Tabs */}
                                    <div className="flex overflow-x-auto no-scrollbar gap-4 md:gap-12 border-b border-[#cc73f8]/30 mb-8 md:mb-16 pb-4">
                                        {Object.keys(data.services || {}).map(cat => (
                                            <button 
                                                key={cat} 
                                                onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                                className={`pb-2 md:pb-6 text-xs md:text-[11px] font-bold uppercase tracking-wider transition-all whitespace-nowrap flex-shrink-0 ${activeCat === cat ? 'border-b-2 border-[#cc73f8] text-[#cc73f8]' : 'text-white/30'}`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>

                                    <div className="grid md:grid-cols-12 gap-8 md:gap-16">
                                        {/* Service List */}
                                        <div className="md:col-span-4 flex md:block overflow-x-auto md:overflow-y-auto no-scrollbar gap-4 md:gap-6 md:max-h-[500px] md:pr-4 pb-4 md:pb-0">
                                            {data.services[activeCat]?.map((s, i) => (
                                                <div 
                                                    key={i} 
                                                    className={`flex-shrink-0 w-64 md:w-full p-4 md:p-8 rounded-2xl md:rounded-[2rem] flex justify-between items-center transition-all cursor-pointer border ${selectedSvc?.name === s.name ? 'bg-[#cc73f8]/10 border-[#cc73f8]' : 'bg-white/5 border-white/10'}`}
                                                >
                                                    <div onClick={() => setSelectedSvc(s)} className="flex-1 min-w-0">
                                                        <h4 className="serif text-lg md:text-2xl font-bold uppercase text-white truncate">{s.name}</h4>
                                                        <p className="text-[10px] font-bold text-[#cc73f8] mt-1">{s.price}</p>
                                                    </div>
                                                    <button 
                                                        onClick={(e) => {e.stopPropagation(); toggleCart(s);}} 
                                                        className={`w-8 h-8 md:w-10 md:h-10 rounded-full font-bold text-sm md:text-lg flex items-center justify-center flex-shrink-0 ml-2 ${cart.find(c => c.name === s.name) ? 'bg-[#cc73f8] text-white' : 'bg-white/10 text-white border border-[#cc73f8]'}`}
                                                    >
                                                        {cart.find(c => c.name === s.name) ? '✕' : '+'}
                                                    </button>
                                                </div>
                                            ))}
                                        </div>

                                        {/* Selected Service Detail */}
                                        <div className="md:col-span-8">
                                            {selectedSvc && (
                                                <div className="flex flex-col gap-6 md:gap-12">
                                                    <img src={selectedSvc.img} className="w-full aspect-video md:aspect-square object-cover rounded-2xl md:rounded-[3rem] shadow-2xl shadow-[#cc73f8]/20" alt={selectedSvc.name} />
                                                    <div>
                                                        <h3 className="serif text-3xl md:text-6xl mb-4 md:mb-6 italic text-white glow-text">{selectedSvc.name}</h3>
                                                        <p className="text-2xl md:text-3xl font-bold text-[#cc73f8] mb-4 md:mb-8">{selectedSvc.price}</p>
                                                        <p className="text-base md:text-xl text-white/50 mb-6 md:mb-10 italic serif">{selectedSvc.desc}</p>
                                                        <button 
                                                            onClick={() => toggleCart(selectedSvc)} 
                                                            className="btn-premium w-full py-4 md:py-5 text-xs md:text-[11px] font-bold uppercase tracking-widest"
                                                        >
                                                            {cart.find(c => c.name === selectedSvc.name) ? 'Remove' : 'Add to Booking'}
                                                        </button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* Reviews */}
                            <section id="reviews" className="py-16 md:py-24 bg-[#0d0d0d] px-4 relative overflow-hidden sophisticated-grid">
                                <div className="max-w-6xl mx-auto relative z-10">
                                    <h2 className="serif text-4xl md:text-6xl text-center mb-8 md:mb-16 italic text-white glow-text">Words of Luxe</h2>
                                    <div className="grid md:grid-cols-3 gap-4 md:gap-8">
                                        {data.reviews.map((r, i) => (
                                            <div key={i} className="bg-white/5 backdrop-blur-sm p-6 md:p-10 rounded-2xl md:rounded-[2.5rem] border border-[#cc73f8]/20 text-center hover:border-[#cc73f8]/50 transition-all">
                                                <p className="serif text-base md:text-lg text-white/60 mb-4 md:mb-6 italic">"{r.text}"</p>
                                                <h5 className="font-bold text-[10px] uppercase tracking-widest text-[#cc73f8]">— {r.name}</h5>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* Price Menu */}
                            <section id="menu" className="py-16 md:py-32 bg-[#0d0d0d] px-4 sophisticated-grid relative">
                                <div className="relative z-10 max-w-5xl mx-auto">
                                    <h2 className="serif text-5xl md:text-8xl text-center mb-12 md:mb-24 italic text-white glow-text">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-8 md:gap-x-20 md:gap-y-16">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx} className="bg-white/5 backdrop-blur-sm p-6 md:p-8 rounded-2xl md:rounded-[2rem] border border-[#cc73f8]/10">
                                                <h3 className="serif text-2xl md:text-4xl text-[#cc73f8] mb-6 md:mb-8 italic border-b border-[#cc73f8]/30 pb-4">~ {sec.cat} ~</h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="flex justify-between items-baseline mb-4 md:mb-6 border-b border-dotted border-white/10 pb-2">
                                                        <span className="serif text-lg md:text-2xl uppercase text-white/80">{it.n}</span>
                                                        <span className="font-bold text-[#cc73f8] text-base md:text-lg">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* About */}
                            <section id="about" className="py-16 md:py-32 bg-[#0a0a0a] px-4 relative sophisticated-grid">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-8 md:gap-20 items-center relative z-10">
                                    <div className="order-2 md:order-1">
                                        <h2 className="serif text-5xl md:text-8xl mb-6 md:mb-12 italic text-white glow-text">Our Sanctuary</h2>
                                        <p className="text-lg md:text-2xl serif italic text-white/60 leading-relaxed">{data.about.text}</p>
                                    </div>
                                    <div className="order-1 md:order-2">
                                        <img src={data.about.image} className="w-full rounded-3xl md:rounded-[4rem] aspect-[4/5] object-cover shadow-2xl shadow-[#cc73f8]/20 grayscale hover:grayscale-0 transition duration-1000 border border-[#cc73f8]/20" alt="About" />
                                    </div>
                                </div>
                            </section>

                            {/* Gallery */}
                            <section id="gallery" className="py-16 md:py-32 bg-[#0d0d0d] px-4 sophisticated-grid relative">
                                <div className="relative z-10">
                                    <h2 className="serif text-5xl md:text-8xl text-center mb-12 md:mb-24 italic text-white glow-text">Visual Sanctuary</h2>
                                    <div className="max-w-7xl mx-auto masonry">
                                        {data.gallery.map((img, i) => (
                                            <div key={i} className="break-inside-avoid overflow-hidden rounded-2xl md:rounded-[2rem] shadow-xl border-2 border-[#cc73f8]/20 hover:border-[#cc73f8]/50 transition-all">
                                                <img src={img} className="w-full h-auto hover:scale-110 transition duration-1000" alt={`Gallery ${i}`} loading="lazy" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* Footer - WHITE TEXT DESIGN */}
                            <footer className="bg-[#050505] text-white pt-16 md:pt-24 pb-8 md:pb-12 px-4 md:px-10 border-t border-[#cc73f8]/20">
                                <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-16 border-b border-white/5 pb-12 md:pb-20">
                                    
                                    {/* Address Section */}
                                    <div className="text-center md:text-left">
                                        <h5 className="footer-heading">Location</h5>
                                        <p className="footer-text text-sm md:text-base leading-relaxed">
                                            123 Luxury Lane<br />
                                            Beverly Hills, CA 90210
                                        </p>
                                    </div>

                                    {/* Hours Section */}
                                    <div className="text-center">
                                        <h5 className="footer-heading">Hours</h5>
                                        <p className="footer-text text-sm md:text-base">
                                            Mon-Sun: 9AM - 9PM
                                        </p>
                                    </div>

                                    {/* Contact Section */}
                                    <div className="text-center md:text-right">
                                        <h5 className="footer-heading">Contact</h5>
                                        <a 
                                            href={`https://wa.me/${data.footer.whatsapp?.replace(/\D/g,'')}`} 
                                            target="_blank" 
                                            className="footer-text text-sm md:text-base hover:text-[#cc73f8] transition-colors duration-300"
                                        >
                                            +1234567890
                                        </a>
                                    </div>
                                </div>

                                {/* Bottom Bar */}
                                <div className="mt-8 md:mt-12 flex flex-col md:flex-row justify-between items-center gap-4">
                                    <p className="text-[10px] md:text-xs uppercase tracking-[0.3em] text-white/40">
                                        {data.footer.copyright}
                                    </p>
                                    <div className="flex items-center gap-2">
                                        <span className="w-2 h-2 rounded-full bg-[#cc73f8] animate-pulse"></span>
                                        <span className="text-[10px] text-white/40 uppercase tracking-wider">Open Now</span>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
