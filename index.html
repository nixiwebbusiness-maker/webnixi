<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { lilacMist: '#F5F3FF', royalAmethyst: '#7C3AED', midnightPlum: '#2E1065', softViolet: '#EDE9FE' },
                    fontFamily: { serif: ['Playfair Display', 'serif'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="font-sans text-midnightPlum bg-lilacMist">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [siteData, setSiteData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [loading, setLoading] = React.useState(true);

            // GitHub se data load karna
            React.useEffect(() => {
                fetch('https://raw.githubusercontent.com/nixiwebbusiness-maker/lumina-luxe-sage/main/data.json')
                    .then(r => r.json())
                    .then(data => { 
                        setSiteData(data); 
                        setLoading(false); 
                    })
                    .catch(err => console.error("Data fetch error:", err));
            }, []);

            // Save Function (Calls Vercel API)
            const handleSave = async () => {
                setLoading(true);
                try {
                    // 1. Current SHA fetch karna lazmi hai
                    const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/lumina-luxe-sage/contents/data.json');
                    const fileData = await fileRes.json();

                    // 2. Data ko safe tarike se Base64 mein convert karna
                    const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(siteData, null, 2))));

                    // 3. Backend API ko request bhejna
                    const response = await fetch('/api/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            content: updatedContent, 
                            sha: fileData.sha 
                        })
                    });

                    if (response.ok) {
                        alert("Success! Your changes are being deployed.");
                        setIsAdmin(false);
                        window.location.reload();
                    } else {
                        const errData = await response.json();
                        alert("Update Failed: " + (errData.error || "Check Vercel GH_TOKEN"));
                    }
                } catch (e) {
                    alert("Error: " + e.message);
                }
                setLoading(false);
            };

            const updateGallery = (idx, val) => {
                const newGallery = [...siteData.gallery];
                newGallery[idx] = val;
                setSiteData({...siteData, gallery: newGallery});
            };

            if (loading || !siteData) return <div className="h-screen flex items-center justify-center italic text-royalAmethyst text-xl">Connecting to Lumina...</div>;

            return (
                <div className="relative">
                    {/* Admin Secret Entry: Shift + Click the Brand Name in Nav to open */}
                    {isAdmin ? (
                        <div className="min-h-screen p-4 md:p-10 bg-white">
                            <div className="max-w-3xl mx-auto bg-lilacMist/30 p-8 rounded-[3rem] shadow-xl border border-white">
                                <h2 className="text-3xl font-serif text-center mb-8 text-royalAmethyst">Studio Control Panel</h2>
                                
                                <div className="space-y-6">
                                    <div>
                                        <label className="text-[10px] font-bold uppercase tracking-widest ml-2">Brand Identity</label>
                                        <input className="w-full p-4 mt-1 bg-white rounded-2xl border-none shadow-inner" 
                                            value={siteData.brand_name} 
                                            onChange={e => setSiteData({...siteData, brand_name: e.target.value})} />
                                    </div>

                                    <div>
                                        <label className="text-[10px] font-bold uppercase tracking-widest ml-2">Announcement</label>
                                        <textarea className="w-full p-4 mt-1 bg-white rounded-2xl border-none shadow-inner" 
                                            value={siteData.announcement} 
                                            onChange={e => setSiteData({...siteData, announcement: e.target.value})} />
                                    </div>

                                    <div>
                                        <label className="text-[10px] font-bold uppercase tracking-widest ml-2 text-royalAmethyst">Gallery Images (URLs)</label>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                                            {siteData.gallery.map((img, i) => (
                                                <div key={i} className="bg-white p-2 rounded-xl shadow-sm">
                                                    <img src={img} className="h-16 w-full object-cover rounded-lg mb-2 opacity-50" />
                                                    <input className="w-full text-[10px] p-2 bg-lilacMist/20 rounded border-none" 
                                                        value={img} 
                                                        onChange={e => updateGallery(i, e.target.value)} />
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <button onClick={handleSave} className="w-full bg-royalAmethyst text-white py-5 rounded-3xl font-bold uppercase tracking-[0.2em] shadow-lg hover:bg-midnightPlum transition-all active:scale-95">
                                        Deploy Changes Live
                                    </button>
                                    <button onClick={() => setIsAdmin(false)} className="w-full text-xs text-center text-gray-400 uppercase tracking-widest mt-4">Exit Editor</button>
                                </div>
                            </div>
                        </div>
                    ) : (
                        /* --- PUBLIC DESIGN --- */
                        <div>
                            <div className="bg-royalAmethyst text-white text-center py-2 text-[10px] font-bold uppercase tracking-widest">
                                {siteData.announcement}
                            </div>
                            
                            <nav className="p-6 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50">
                                <span 
                                    onClick={(e) => e.shiftKey && setIsAdmin(true)} 
                                    className="text-2xl font-serif font-bold text-royalAmethyst cursor-pointer select-none"
                                >
                                    {siteData.brand_name}
                                </span>
                                <div className="flex space-x-6 text-[10px] font-bold uppercase tracking-widest">
                                    <a href="#services" className="hover:text-royalAmethyst">Services</a>
                                    <a href="#gallery" className="hover:text-royalAmethyst">Gallery</a>
                                </div>
                            </nav>

                            <header className="relative h-[40vh] flex items-center justify-center overflow-hidden">
                                <img src={siteData.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/30"></div>
                                <h1 className="relative z-10 text-white text-5xl md:text-7xl font-serif uppercase tracking-[0.1em]">{siteData.brand_name}</h1>
                            </header>

                            <section id="gallery" className="py-20 px-6 max-w-7xl mx-auto">
                                <h2 className="text-3xl font-serif text-center mb-12 italic underline decoration-royalAmethyst/20 underline-offset-8">The Visual Experience</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {siteData.gallery.map((img, i) => (
                                        <div key={i} className="rounded-[2.5rem] overflow-hidden shadow-xl border-4 border-white aspect-square">
                                            <img src={img} className="w-full h-full object-cover hover:scale-110 transition-transform duration-700" alt="Studio" />
                                        </div>
                                    ))}
                                </div>
                            </section>

                            <footer className="bg-midnightPlum py-12 text-center text-white/30 text-[9px] uppercase tracking-[0.4em]">
                                Elegant Sanctuary by {siteData.brand_name} Â© 2026
                            </footer>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
