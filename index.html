<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Ultimate Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; --rose-gradient: linear-gradient(to right, #B76E79, #8E5A63); }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { border-color: var(--rose-gold); color: var(--rose-gold); font-weight: 700; }
        .active-item-row { background-color: var(--blush); border-left: 4px solid var(--rose-gold); }
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 0.4rem; border-bottom: 1px solid rgba(183, 110, 121, 0.15); margin-bottom: 0.8rem; }
        .btn-premium { background: var(--rose-gradient); box-shadow: 0 4px 15px rgba(183, 110, 121, 0.4); transition: all 0.3s ease; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('NAILS');
            const [selectedItem, setSelectedItem] = React.useState(null);
            const [uploading, setUploading] = React.useState(false);

            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";
            const ADMIN_PASSWORD = "admin123";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    if(d.services && d.services["NAILS"]) setSelectedItem(d.services["NAILS"][0]);
                });
            }, []);

            const handleUpload = async (e, targetPath) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", UPLOAD_PRESET);

                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: formData });
                    const fileData = await res.json();
                    
                    if (targetPath === 'gallery') {
                        setData(prev => ({ ...prev, gallery: [...prev.gallery, fileData.secure_url] }));
                    } else if (targetPath === 'hero') {
                        setData(prev => ({ ...prev, hero: { ...prev.hero, image: fileData.secure_url } }));
                    }
                    alert("Image Uploaded Successfully!");
                } catch (err) { alert("Upload Failed!"); }
                setUploading(false);
            };

            const saveChanges = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileResData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileResData.sha })
                });
                window.location.reload();
            };

            if (!data) return <div className="h-screen flex items-center justify-center serif text-2xl italic">Lumina is Loading...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="p-8 max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl my-10 border-t-8 border-rose-gold">
                            <h2 className="serif text-4xl text-center mb-10 italic">Lumina Command Center</h2>
                            
                            {/* Hero Image Control */}
                            <div className="mb-8 p-6 bg-gray-50 rounded-2xl">
                                <h3 className="font-bold mb-2 uppercase text-xs tracking-widest">Update Hero Image</h3>
                                <input type="file" onChange={(e) => handleUpload(e, 'hero')} className="text-xs" />
                            </div>

                            {/* Gallery Control */}
                            <div className="mb-8 p-6 bg-gray-50 rounded-2xl">
                                <h3 className="font-bold mb-2 uppercase text-xs tracking-widest text-rose-gold">Add Gallery Image</h3>
                                <input type="file" onChange={(e) => handleUpload(e, 'gallery')} className="text-xs" />
                                <div className="flex gap-2 mt-4 overflow-x-auto p-2">
                                    {data.gallery.map((img, i) => (
                                        <img key={i} src={img} className="w-16 h-16 object-cover rounded shadow" />
                                    ))}
                                </div>
                            </div>

                            {/* Reviews Control */}
                            <div className="mb-8 p-6 bg-gray-50 rounded-2xl">
                                <h3 className="font-bold mb-4 uppercase text-xs tracking-widest">Management Sections</h3>
                                <p className="text-xs opacity-50 mb-4 italic">Edit your business info, pricing, and reviews below.</p>
                                <textarea 
                                    className="w-full p-4 border rounded-xl mb-4 text-sm" 
                                    value={data.about_text} 
                                    onChange={e => setData({...data, about_text: e.target.value})}
                                    placeholder="Edit About Us Text..."
                                />
                            </div>

                            <button onClick={saveChanges} className="w-full btn-premium text-white py-4 rounded-xl font-bold uppercase tracking-widest mb-4">
                                {uploading ? "Processing..." : "Publish All Changes to Site"}
                            </button>
                            <button onClick={() => setIsAdmin(false)} className="w-full text-gray-400 text-[10px] uppercase">Back to Website</button>
                        </div>
                    ) : (
                        <div>
                            {/* Navigation */}
                            <nav className="p-6 flex justify-between items-center bg-white sticky top-0 z-50 shadow-sm border-b border-rose-gold/10">
                                <span className="serif text-4xl text-mahogany font-bold uppercase tracking-tighter cursor-pointer" 
                                      onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASSWORD && setIsAdmin(true)}>
                                    LUMINA
                                </span>
                                <div className="hidden lg:flex space-x-8 text-[10px] font-bold uppercase tracking-widest items-center">
                                    <a href="#gallery" className="hover:text-rose-gold">Gallery</a>
                                    <a href="#exclusive-services" className="hover:text-rose-gold">Details</a>
                                    <a href="#prices" className="hover:text-rose-gold">Prices</a>
                                    <a href="#reviews" className="hover:text-rose-gold">Reviews</a>
                                    <a href="#about" className="hover:text-rose-gold">About</a>
                                    <a href="#contact" className="hover:text-rose-gold">Contact</a>
                                    <button className="btn-premium text-white px-8 py-3 rounded-full ml-4 font-bold">Book Now</button>
                                </div>
                            </nav>

                            {/* Hero Section */}
                            <header className="h-[60vh] relative flex items-center justify-center overflow-hidden">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <h1 className="relative serif text-7xl md:text-[9rem] text-white italic drop-shadow-2xl">{data.brand_name}</h1>
                            </header>

                            {/* Interactive Service Details */}
                            <section id="exclusive-services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-6xl text-center text-mahogany mb-16 italic font-light">Service Details</h2>
                                <div className="flex overflow-x-auto no-scrollbar justify-start md:justify-center border-b border-gray-100 mb-12">
                                    {Object.keys(data.services || {}).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedItem(data.services[cat][0]);}} 
                                        className={`px-8 py-4 text-[10px] font-bold tracking-widest ${activeCat === cat ? 'active-tab' : 'opacity-30'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-8 bg-white p-8 rounded-[2rem] shadow-xl min-h-[500px]">
                                    <div className="md:col-span-4 border-r border-gray-50 pr-4">
                                        {data.services[activeCat]?.map((item, i) => (
                                            <div key={i} onClick={() => setSelectedItem(item)} className={`p-4 cursor-pointer rounded-xl mb-2 transition-all ${selectedItem?.name === item.name ? 'active-item-row' : ''}`}>
                                                <h4 className="serif text-lg font-bold uppercase tracking-tighter">{item.name}</h4>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8">
                                        {selectedItem && (
                                            <div className="flex flex-col md:flex-row gap-10">
                                                <img src={selectedItem.img} className="md:w-1/2 aspect-square object-cover rounded-3xl shadow-lg" />
                                                <div className="md:w-1/2 flex flex-col justify-center">
                                                    <h3 className="serif text-5xl text-mahogany mb-4">{selectedItem.name}</h3>
                                                    <div className="text-3xl font-bold text-rose-gold mb-4">{selectedItem.price}</div>
                                                    <p className="text-xs uppercase tracking-widest leading-loose opacity-60 mb-6">{selectedItem.desc}</p>
                                                    <button className="btn-premium text-white px-8 py-4 rounded-full text-[10px] font-bold self-start uppercase">Book This Service</button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* Price List Section */}
                            <section id="prices" className="py-24 bg-white border-y border-blush/30">
                                <div className="max-w-6xl mx-auto px-6">
                                    <h2 className="serif text-6xl text-center text-mahogany mb-20 italic">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-20 gap-y-12">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-3xl text-rose-gold mb-6 italic underline decoration-blush underline-offset-8 decoration-4">~ {sec.cat} ~</h3>
                                                {sec.items.map((item, i) => (
                                                    <div key={i} className="mb-4">
                                                        <div className="service-row">
                                                            <span className="serif text-xl uppercase tracking-tighter">{item.n}</span>
                                                            <span className="font-bold text-rose-gold">{item.p}</span>
                                                        </div>
                                                        {item.d && <p className="text-[10px] uppercase opacity-40 -mt-2 italic">{item.d}</p>}
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* Gallery Section */}
                            <section id="gallery" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-6xl text-center text-mahogany mb-16 italic font-light">Gallery</h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {data.gallery.map((img, i) => (
                                        <img key={i} src={img} className="aspect-[4/5] object-cover rounded-lg shadow-md grayscale hover:grayscale-0 transition-all duration-700 cursor-pointer" />
                                    ))}
                                </div>
                            </section>

                            {/* Review Section */}
                            <section id="reviews" className="py-24 bg-blush/20 overflow-hidden">
                                <div className="max-w-7xl mx-auto px-6 text-center">
                                    <h2 className="serif text-6xl text-mahogany mb-16 italic font-light">Customer Love</h2>
                                    <div className="flex gap-8 overflow-x-auto no-scrollbar pb-8">
                                        {data.reviews.map((rev, i) => (
                                            <div key={i} className="min-w-[320px] bg-white p-10 rounded-2xl shadow-sm border-b-4 border-rose-gold italic">
                                                <p className="mb-6 text-gray-700">"{rev.text}"</p>
                                                <span className="font-bold text-rose-gold uppercase text-[10px]">â€” {rev.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* About Section */}
                            <section id="about" className="py-24 bg-white text-center px-6">
                                <h2 className="serif text-5xl text-mahogany mb-8 italic">About Sasha</h2>
                                <p className="max-w-2xl mx-auto text-gray-700 leading-relaxed mb-10 italic">{data.about_text}</p>
                                <img src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?w=300" className="w-40 h-40 rounded-full mx-auto shadow-2xl border-4 border-blush" />
                            </section>

                            {/* Contact Footer */}
                            <footer id="contact" className="py-24 bg-mahogany text-white px-10">
                                <div className="max-w-6xl mx-auto grid md:grid-cols-3 gap-16 text-center md:text-left">
                                    <div className="space-y-6">
                                        <h4 className="serif text-5xl text-rose-gold italic font-bold">lumina</h4>
                                        <p className="text-2xl font-light opacity-80">(310) 493-9255</p>
                                    </div>
                                    <div>
                                        <h5 className="text-rose-gold uppercase tracking-widest text-[11px] font-bold mb-6 italic">Salon Hours</h5>
                                        <p className="text-sm font-light uppercase tracking-widest mb-2">Monday - Sunday</p>
                                        <p className="text-2xl serif italic">10:00 AM - 10:00 PM</p>
                                    </div>
                                    <div className="bg-[#3A0C0C] p-8 rounded-2xl border border-rose-gold/20 shadow-xl">
                                        <h5 className="text-rose-gold text-[10px] font-bold uppercase mb-4 tracking-widest">Our Location</h5>
                                        <p className="text-sm italic serif opacity-80">2503 Main Street, Santa Monica, CA 90405</p>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
