<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { lilacMist: '#F5F3FF', royalAmethyst: '#7C3AED', midnightPlum: '#2E1065', softViolet: '#EDE9FE' },
                    fontFamily: { serif: ['Playfair Display', 'serif'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="font-sans text-midnightPlum bg-lilacMist">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [siteData, setSiteData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                fetch('https://raw.githubusercontent.com/nixiwebbusiness-maker/lumina-luxe-sage/main/data.json')
                    .then(r => r.json())
                    .then(data => { setSiteData(data); setLoading(false); });
            }, []);

            const handleSave = async () => {
                setLoading(true);
                try {
                    const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/lumina-luxe-sage/contents/data.json');
                    const fileData = await fileRes.json();
                    const updatedContent = btoa(unescape(encodeURIComponent(JSON.stringify(siteData, null, 2))));

                    const response = await fetch('/api/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: updatedContent, sha: fileData.sha })
                    });

                    if (response.ok) {
                        alert("Website Updated Successfully!");
                        setIsAdmin(false);
                        window.location.reload();
                    } else { alert("Update failed. Check Vercel GH_TOKEN."); }
                } catch (e) { alert("Error: " + e.message); }
                setLoading(false);
            };

            const updateGallery = (idx, val) => {
                const newGallery = [...siteData.gallery];
                newGallery[idx] = val;
                setSiteData({...siteData, gallery: newGallery});
            };

            if (loading || !siteData) return <div className="h-screen flex items-center justify-center italic text-royalAmethyst">Lumina Luxe is Syncing...</div>;

            return (
                <div className="relative">
                    {/* Shift + Click on the Brand Name to Login */}
                    <button onClick={(e) => e.shiftKey && setIsAdmin(true)} className="fixed bottom-2 right-2 opacity-5 text-[8px]">ROOT</button>

                    {isAdmin ? (
                        <div className="min-h-screen p-6 bg-white flex flex-col items-center">
                            <div className="w-full max-w-2xl space-y-8">
                                <h2 className="text-3xl font-serif text-center border-b pb-4">Studio Control Panel</h2>
                                <div className="space-y-4">
                                    <label className="text-xs font-bold uppercase tracking-widest text-gray-400">Branding</label>
                                    <input className="w-full p-4 bg-lilacMist rounded-2xl" value={siteData.brand_name} onChange={e => setSiteData({...siteData, brand_name: e.target.value})} />
                                    <input className="w-full p-4 bg-lilacMist rounded-2xl" value={siteData.announcement} onChange={e => setSiteData({...siteData, announcement: e.target.value})} />
                                </div>
                                <div className="space-y-4">
                                    <label className="text-xs font-bold uppercase tracking-widest text-gray-400">Gallery Updates</label>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {siteData.gallery.map((img, i) => (
                                            <input key={i} className="p-3 bg-gray-50 border rounded-xl text-[10px]" value={img} onChange={e => updateGallery(i, e.target.value)} />
                                        ))}
                                    </div>
                                </div>
                                <button onClick={handleSave} className="w-full bg-royalAmethyst text-white py-5 rounded-3xl font-bold uppercase tracking-widest shadow-xl hover:bg-midnightPlum transition-all">Save & Deploy Live</button>
                                <button onClick={() => setIsAdmin(false)} className="w-full text-xs text-center text-gray-400 uppercase">Cancel</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            <div className="bg-royalAmethyst text-white text-center py-2 text-[10px] font-bold uppercase tracking-[0.2em]">{siteData.announcement}</div>
                            <nav className="p-6 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50">
                                <span className="text-2xl font-serif font-bold text-royalAmethyst">{siteData.brand_name}</span>
                            </nav>
                            <header className="h-[40vh] relative flex items-center justify-center">
                                <img src={siteData.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <h1 className="relative text-white text-5xl md:text-7xl font-serif uppercase tracking-[0.2em]">{siteData.brand_name}</h1>
                            </header>
                            <section id="gallery" className="py-20 px-6 max-w-7xl mx-auto">
                                <h2 className="text-3xl font-serif text-center mb-12">Visual Sanctuary</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {siteData.gallery.map((img, i) => (
                                        <img key={i} src={img} className="w-full h-80 object-cover rounded-[2.5rem] shadow-lg border-4 border-white hover:scale-105 transition-transform" />
                                    ))}
                                </div>
                            </section>
                            <footer className="py-10 text-center text-[10px] opacity-40 uppercase tracking-[0.3em]">
                                curated by {siteData.brand_name} Â© 2026
                            </footer>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
