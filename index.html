<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Ultimate Business OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@200;400;600&display=swap');
        :root { --rose-gold: #B76E79; --mahogany-dark: #2D0909; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFDFD; color: #4A0E0E; scroll-behavior: smooth; overflow-x: hidden; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(135deg, #B76E79 0%, #8E5A63 100%); color: white; transition: 0.4s; cursor:pointer; border:none; border-radius: 99px; }
        
        /* Admin Card Styling */
        .admin-card { background: white; border-radius: 24px; padding: 30px; border: 1px solid #eee; margin-bottom: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .input-f { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; margin-top: 6px; font-size: 13px; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .cart-float { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 500; width: 90%; max-width: 500px; }
        .masonry { column-count: 2; column-gap: 1.5rem; }
        @media (min-width: 768px) { .masonry { column-count: 4; } }

        /* Custom Design for Timing/Contact Labels */
        .design-label { font-family: 'Cormorant Garamond', serif; letter-spacing: 0.3em; text-transform: uppercase; font-size: 0.75rem; color: var(--rose-gold); margin-bottom: 1rem; display: block; font-weight: 600; }
        .design-value { font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 2.25rem; color: white; line-height: 1; opacity: 0.95; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);
            const [cart, setCart] = React.useState([]);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    if(!d.hero) d.hero = { title: "", subtitle: "", image: "" };
                    if(!d.about) d.about = { text: "", image: "" };
                    if(!d.gallery) d.gallery = [];
                    if(!d.reviews) d.reviews = [];
                    if(!d.footer) d.footer = { whatsapp: "", hours: "", address: "", copyright: "" };
                    if(!d.full_menu) d.full_menu = [];
                    setData(d);
                    const cats = Object.keys(d.services || {});
                    if(cats.length > 0) { setActiveCat(cats[0]); setSelectedSvc(d.services[cats[0]][0]); }
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    callback(json.secure_url);
                    alert("Sync Successful!");
                } catch(err) { alert("Upload Failed!"); }
            };

            const toggleCart = (svc) => {
                const exists = cart.find(c => c.name === svc.name);
                if(exists) setCart(cart.filter(c => c.name !== svc.name));
                else setCart([...cart, svc]);
            };

            const sendWhatsApp = () => {
                const items = cart.map(c => `- ${c.name} (${c.price})`).join('%0A');
                const msg = `Booking from ${data.brand_name}:%0A${items}`;
                window.open(`https://wa.me/${data.footer.whatsapp.replace(/\D/g,'')}?text=${msg}`);
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Site Updated!"); window.location.reload();
            };

            if (!data) return <div className="h-screen flex items-center justify-center serif text-3xl italic animate-pulse">Lumina Luxe...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="bg-slate-50 min-h-screen p-6 md:p-12 pb-44">
                            <button onClick={() => setIsAdmin(false)} className="fixed top-8 right-8 bg-black text-white w-12 h-12 rounded-full z-[100] shadow-2xl font-bold">✕</button>
                            <div className="max-w-4xl mx-auto">
                                <h1 className="serif text-5xl font-bold mb-10">Admin Dashboard</h1>
                                {/* Branding */}
                                <div className="admin-card border-l-8 border-rose-gold">
                                    <h3 className="font-bold text-[10px] uppercase mb-4 tracking-widest">Brand Setup</h3>
                                    <input className="input-f" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} placeholder="Brand Name" />
                                </div>
                                {/* Footer */}
                                <div className="admin-card border-l-8 border-green-600">
                                    <h3 className="font-bold text-[10px] uppercase mb-4">Footer & Contact Info</h3>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <input className="input-f" placeholder="WhatsApp Number" value={data.footer.whatsapp} onChange={e => setData({...data, footer: {...data.footer, whatsapp: e.target.value}})} />
                                        <input className="input-f" placeholder="Business Hours" value={data.footer.hours} onChange={e => setData({...data, footer: {...data.footer, hours: e.target.value}})} />
                                        <input className="input-f" placeholder="Address" value={data.footer.address} onChange={e => setData({...data, footer: {...data.footer, address: e.target.value}})} />
                                    </div>
                                </div>
                                <button onClick={saveToGithub} className="btn-premium w-full py-6 text-lg font-bold uppercase tracking-widest shadow-2xl">Publish Changes</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* FRONTEND UI */}
                            {cart.length > 0 && (
                                <div className="cart-float bg-black text-white p-5 rounded-full flex justify-between items-center shadow-2xl px-10">
                                    <div className="text-[10px] font-bold uppercase">{cart.length} Selections</div>
                                    <button onClick={sendWhatsApp} className="btn-premium px-8 py-2 text-xs font-bold uppercase">Book Via WhatsApp</button>
                                </div>
                            )}

                            <nav className="p-6 md:px-12 flex justify-between items-center bg-white/95 sticky top-0 z-[100] border-b border-gray-100">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    {data.logo ? <img src={data.logo} className="h-10 md:h-12" /> : <span className="serif text-3xl font-bold uppercase">{data.brand_name}</span>}
                                </div>
                                <div className="hidden lg:flex space-x-12 text-[10px] font-bold uppercase opacity-50 tracking-[0.3em]">
                                    <a href="#home">Home</a><a href="#services">Experience</a><a href="#about">About</a><a href="#gallery">Gallery</a>
                                </div>
                                <button className="btn-premium px-10 py-3 text-[10px] font-bold uppercase tracking-widest">Reserve</button>
                            </nav>

                            <header id="home" className="h-[85vh] relative flex items-center justify-center text-white text-center">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-6">
                                    <h1 className="serif text-7xl md:text-[9rem] italic leading-none">{data.hero.title || data.brand_name}</h1>
                                    <p className="tracking-[0.8em] uppercase text-[12px] mt-10 font-bold opacity-70 italic">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* SERVICES - CLEAN (No Cards) */}
                            <section id="services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-7xl text-center mb-20 italic">The Experience</h2>
                                <div className="grid md:grid-cols-12 gap-12">
                                    <div className="md:col-span-4 space-y-2">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} className={`p-6 rounded-3xl cursor-pointer transition-all ${selectedSvc?.name === s.name ? 'border-l-4 border-rose-gold bg-pink-50/20' : 'hover:bg-gray-50'}`}>
                                                <h4 className="serif text-2xl font-bold uppercase">{s.name}</h4>
                                                <p className="text-[10px] font-bold text-rose-gold tracking-widest mt-1">{s.price}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-10 items-center">
                                        {selectedSvc && (
                                            <>
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-[3rem] shadow-xl" />
                                                <div className="flex-1">
                                                    <h3 className="serif text-5xl mb-6 italic leading-tight">{selectedSvc.name}</h3>
                                                    <p className="text-3xl font-bold text-rose-gold mb-6">{selectedSvc.price}</p>
                                                    <p className="text-lg opacity-60 italic serif leading-relaxed mb-8">{selectedSvc.desc}</p>
                                                    <button onClick={() => toggleCart(selectedSvc)} className="btn-premium w-full py-4 text-[10px] font-bold uppercase tracking-widest">
                                                        {cart.find(c => c.name === selectedSvc.name) ? 'Remove Selection' : 'Add to Booking'}
                                                    </button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* ABOUT - CLEAN */}
                            <section id="about" className="py-24 bg-[#fafafa] px-6">
                                <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-16 items-center">
                                    <div className="order-2 md:order-1 px-4">
                                        <h2 className="serif text-7xl mb-8 italic">Our Sanctuary</h2>
                                        <p className="text-xl serif italic opacity-70 leading-relaxed whitespace-pre-wrap">{data.about.text}</p>
                                    </div>
                                    <img src={data.about.image} className="order-1 md:order-2 w-full rounded-[4rem] aspect-[4/5] object-cover shadow-2xl" />
                                </div>
                            </section>

                            {/* REVIEWS - CLEAN (Transparent Backgrounds) */}
                            <section className="py-24 px-6 overflow-hidden">
                                <h2 className="serif text-7xl text-center mb-16 italic">Kind Words</h2>
                                <div className="flex gap-10 overflow-x-auto no-scrollbar pb-10 max-w-7xl mx-auto">
                                    {data.reviews.map((rev, i) => (
                                        <div key={i} className="min-w-[400px] border-l-2 border-rose-gold/30 pl-8 py-4">
                                            <p className="serif text-3xl italic opacity-60 mb-6">"{rev.text}"</p>
                                            <span className="font-bold text-rose-gold uppercase text-[10px] tracking-widest">—— {rev.name}</span>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* FOOTER - DARK MAHOGANY & CUSTOM TEXT DESIGN */}
                            <footer className="bg-[#2D0909] text-white pt-24 pb-12 px-8">
                                <div className="max-w-7xl mx-auto">
                                    <div className="grid md:grid-cols-12 gap-16 border-b border-white/10 pb-20 items-start">
                                        <div className="md:col-span-6">
                                            {data.logo ? <img src={data.logo} className="h-16 mb-8 brightness-0 invert" /> : <h4 className="serif text-6xl text-rose-gold italic mb-6">{data.brand_name}</h4>}
                                            <p className="serif text-xl italic opacity-40 max-w-sm tracking-wide leading-relaxed">{data.footer.address}</p>
                                        </div>
                                        
                                        <div className="md:col-span-3">
                                            <span className="design-label">In Timing</span>
                                            <p className="design-value">{data.footer.hours}</p>
                                        </div>

                                        <div className="md:col-span-3">
                                            <span className="design-label">Contact</span>
                                            <p className="design-value text-rose-gold">{data.footer.whatsapp}</p>
                                        </div>
                                    </div>
                                    <div className="flex flex-col md:flex-row justify-between items-center mt-12 gap-4">
                                        <p className="text-[9px] uppercase tracking-[0.6em] opacity-30">{data.footer.copyright}</p>
                                        <div className="flex gap-8 text-[9px] uppercase tracking-widest opacity-30 italic font-bold">
                                            <span>Privacy Policy</span>
                                            <span>Terms of Service</span>
                                        </div>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
