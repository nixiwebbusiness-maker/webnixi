<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Elite Business CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFDFD; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(135deg, #B76E79 0%, #8E5A63 100%); color: white; transition: 0.5s; cursor:pointer; border:none; border-radius: 99px; box-shadow: 0 10px 20px rgba(183, 110, 121, 0.2); }
        .btn-premium:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(183, 110, 121, 0.3); }
        .admin-box { background: white; border-radius: 24px; padding: 30px; border: 1px solid #f0f0f0; margin-bottom: 30px; box-shadow: 0 15px 45px rgba(0,0,0,0.02); }
        .input-f { width: 100%; padding: 14px; border: 1px solid #e5e5e5; border-radius: 12px; margin-top: 6px; font-size: 14px; outline: none; transition: 0.3s; }
        .input-f:focus { border-color: var(--rose-gold); ring: 2px rgba(183, 110, 121, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 1rem; border-bottom: 1px solid rgba(183, 110, 121, 0.08); margin-bottom: 1.5rem; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    const cats = Object.keys(d.services);
                    if(cats.length > 0) { setActiveCat(cats[0]); setSelectedSvc(d.services[cats[0]][0]); }
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    callback(json.secure_url);
                    alert("Sync Successful!");
                } catch(err) { alert("Upload Failed!"); }
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Website Updated Live!"); window.location.reload();
            };

            if (!data) return <div className="h-screen flex items-center justify-center serif text-3xl italic animate-pulse">Lumina Luxe is waking up...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="bg-[#f8f9fa] min-h-screen p-6 md:p-12 relative">
                            <button onClick={() => setIsAdmin(false)} className="fixed top-8 right-8 bg-black text-white w-12 h-12 rounded-full font-bold z-[100] shadow-2xl">✕</button>
                            <div className="max-w-5xl mx-auto pb-40">
                                <h1 className="serif text-6xl font-bold mb-2">Master Panel</h1>
                                <p className="text-gray-400 uppercase tracking-[0.4em] text-[10px] mb-12">Total Business Control System</p>

                                {/* 1. MENU & CATEGORY CREATOR */}
                                <div className="admin-box border-l-8 border-rose-gold">
                                    <div className="flex justify-between items-center mb-8">
                                        <h3 className="font-bold text-xs uppercase tracking-widest text-rose-gold">1. The Menu (Price Categories)</h3>
                                        <button onClick={() => {
                                            const name = prompt("Enter Category Name (e.g. Nails, Hair):");
                                            if(name) setData({...data, full_menu: [...data.full_menu, {cat: name, items: []}]});
                                        }} className="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold">+ CREATE NEW CATEGORY</button>
                                    </div>
                                    {data.full_menu.map((menu, mi) => (
                                        <div key={mi} className="mb-8 p-6 bg-gray-50 rounded-3xl border border-gray-100">
                                            <div className="flex justify-between items-center mb-4">
                                                <input className="font-bold serif text-2xl bg-transparent border-b border-gray-300" value={menu.cat} onChange={e => {let d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.full_menu.splice(mi,1); setData(d);}} className="text-red-500 text-[10px] font-bold">DELETE CATEGORY</button>
                                            </div>
                                            <div className="space-y-3">
                                                {menu.items.map((it, ii) => (
                                                    <div key={ii} className="flex gap-4">
                                                        <input className="input-f flex-[3]" placeholder="Service Name" value={it.n} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                        <input className="input-f flex-1" placeholder="Price" value={it.p} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                        <button onClick={() => {let d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}} className="text-gray-300">✕</button>
                                                    </div>
                                                ))}
                                                <button onClick={() => {let d={...data}; d.full_menu[mi].items.push({n:"", p:""}); setData(d);}} className="text-[10px] font-bold text-rose-gold mt-2 uppercase">+ Add Service Item</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* 2. SERVICES EXPERIENCE (WITH IMAGES) */}
                                <div className="admin-box border-l-8 border-black">
                                    <h3 className="font-bold text-xs uppercase tracking-widest mb-6">2. Service Details (Main Display)</h3>
                                    {Object.keys(data.services).map((catName) => (
                                        <div key={catName} className="mb-8 p-6 bg-gray-50 rounded-3xl border">
                                            <h4 className="serif text-xl font-bold mb-4">{catName}</h4>
                                            {data.services[catName].map((s, si) => (
                                                <div key={si} className="grid md:grid-cols-2 gap-4 mb-4 p-4 bg-white rounded-2xl">
                                                    <div>
                                                        <input className="input-f" placeholder="Service Title" value={s.name} onChange={e => {let d={...data}; d.services[catName][si].name=e.target.value; setData(d);}} />
                                                        <textarea className="input-f mt-2 h-20" placeholder="Description" value={s.desc} onChange={e => {let d={...data}; d.services[catName][si].desc=e.target.value; setData(d);}} />
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] font-bold">Image</label>
                                                        <input type="file" className="block text-xs mt-1" onChange={e => uploadImg(e, (url) => {let d={...data}; d.services[catName][si].img=url; setData(d);})} />
                                                        {s.img && <img src={s.img} className="h-20 w-20 object-cover mt-2 rounded-lg" />}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>

                                {/* 3. GALLERY & REVIEWS */}
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="admin-box border-l-8 border-blue-400">
                                        <h3 className="font-bold text-xs mb-4 uppercase">3. Gallery Photos</h3>
                                        <div className="grid grid-cols-4 gap-2 mb-4">
                                            {data.gallery.map((g, i) => (
                                                <div key={i} className="relative group">
                                                    <img src={g} className="h-16 w-16 object-cover rounded-lg" />
                                                    <button onClick={() => {let d={...data}; d.gallery.splice(i,1); setData(d);}} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 text-[10px]">✕</button>
                                                </div>
                                            ))}
                                        </div>
                                        <input type="file" onChange={e => uploadImg(e, (url) => setData({...data, gallery: [...data.gallery, url]}))} />
                                    </div>
                                    <div className="admin-box border-l-8 border-yellow-400">
                                        <h3 className="font-bold text-xs mb-4 uppercase">4. Reviews</h3>
                                        {data.reviews.map((r, i) => (
                                            <div key={i} className="mb-4 border-b pb-2 relative">
                                                <input className="input-f !py-1 text-xs" value={r.name} onChange={e => {let d={...data}; d.reviews[i].name=e.target.value; setData(d);}} />
                                                <textarea className="input-f mt-1 !py-1 text-xs h-12" value={r.text} onChange={e => {let d={...data}; d.reviews[i].text=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.reviews.splice(i,1); setData(d);}} className="text-red-400 text-[10px]">Delete</button>
                                            </div>
                                        ))}
                                        <button onClick={() => setData({...data, reviews: [...data.reviews, {name:"", text:""}]})} className="text-xs font-bold text-yellow-600">+ ADD REVIEW</button>
                                    </div>
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-8 text-xl font-bold uppercase tracking-[0.4em] shadow-2xl sticky bottom-10 border-4 border-white">Publish Everything Live</button>
                            </div>
                        </div>
                    ) : (
                        <div className="fade-in">
                            {/* --- WEBSITE FRONTEND --- */}
                            <nav className="p-6 md:px-12 flex justify-between items-center glass sticky top-0 z-[100] border-b border-rose-gold/5">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    {data.logo ? <img src={data.logo} className="h-12 md:h-16" /> : <span className="serif text-4xl font-bold tracking-tighter uppercase">{data.brand_name}</span>}
                                </div>
                                <div className="hidden lg:flex space-x-12 text-[10px] font-bold uppercase tracking-[0.3em] opacity-50">
                                    <a href="#home" className="hover:text-rose-gold transition">Home</a>
                                    <a href="#services" className="hover:text-rose-gold transition">Experience</a>
                                    <a href="#prices" className="hover:text-rose-gold transition">Menu</a>
                                    <a href="#gallery" className="hover:text-rose-gold transition">Gallery</a>
                                </div>
                                <button onClick={() => window.open(`https://wa.me/${data.footer?.whatsapp?.replace(/\D/g,'')}`)} className="btn-premium px-10 py-3 text-[10px] font-bold uppercase shadow-lg">Book Now</button>
                            </nav>

                            {/* HERO SECTION */}
                            <header id="home" className="h-[85vh] relative flex items-center justify-center text-white text-center overflow-hidden">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover scale-110 animate-pulse-slow" style={{animationDuration: '20s'}} />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-6">
                                    <h1 className="serif text-8xl md:text-[12rem] italic leading-none drop-shadow-2xl">{data.brand_name}</h1>
                                    <p className="tracking-[0.8em] uppercase text-[12px] mt-12 font-bold opacity-70">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* SERVICES EXPERIENCE */}
                            <section id="services" className="py-32 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-8xl text-center mb-20 italic font-light">The Experience</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-12 border-b mb-16 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                            className={`pb-6 text-[11px] font-bold uppercase tracking-[0.3em] transition-all ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-20 hover:opacity-100'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-16 bg-white p-12 md:p-24 rounded-[5rem] shadow-2xl border border-rose-gold/5 items-center">
                                    <div className="md:col-span-4 space-y-6 max-h-[500px] overflow-y-auto no-scrollbar pr-4">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} className={`p-8 cursor-pointer rounded-[2.5rem] transition-all duration-500 ${selectedSvc?.name === s.name ? 'bg-pink-50 border-l-[12px] border-rose-gold' : 'hover:bg-gray-50 opacity-40'}`}>
                                                <h4 className="serif text-3xl font-bold uppercase leading-none">{s.name}</h4>
                                                <p className="text-[10px] font-bold text-rose-gold mt-2 tracking-widest">{s.price}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-16 items-center">
                                        {selectedSvc && (
                                            <>
                                                <div className="w-full md:w-1/2 aspect-[4/5] rounded-[4rem] overflow-hidden shadow-2xl">
                                                    <img src={selectedSvc.img} className="w-full h-full object-cover transform hover:scale-110 transition duration-700" />
                                                </div>
                                                <div className="flex-1">
                                                    <h3 className="serif text-7xl mb-8 italic leading-tight">{selectedSvc.name}</h3>
                                                    <p className="text-4xl font-bold text-rose-gold mb-10">{selectedSvc.price}</p>
                                                    <p className="text-xl opacity-50 mb-12 italic leading-relaxed font-light serif">{selectedSvc.desc}</p>
                                                    <button className="btn-premium w-full py-6 text-[11px] font-bold uppercase tracking-widest">Reserve this Service</button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* DYNAMIC PRICE MENU (THE MENU) */}
                            <section id="prices" className="py-32 bg-white border-y border-rose-gold/10 px-6">
                                <div className="max-w-6xl mx-auto">
                                    <h2 className="serif text-8xl text-center mb-24 italic">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-24 gap-y-20">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx} className="fade-in">
                                                <h3 className="serif text-5xl text-rose-gold mb-12 italic border-b-2 border-rose-gold/5 pb-6">~ {sec.cat} ~</h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="service-row group">
                                                        <span className="serif text-2xl uppercase group-hover:text-rose-gold transition duration-500">{it.n}</span>
                                                        <span className="font-bold text-rose-gold text-lg tracking-tighter">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* GALLERY */}
                            <section id="gallery" className="py-32 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-7xl text-center mb-20 italic">Visual Sanctuary</h2>
                                <div className="columns-2 md:columns-4 gap-8 space-y-8">
                                    {data.gallery.map((img, i) => (
                                        <div key={i} className="overflow-hidden rounded-[3rem] shadow-xl">
                                            <img src={img} className="w-full hover:scale-110 transition duration-700" />
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* REVIEWS */}
                            <section id="reviews" className="py-32 bg-pink-50/30">
                                <div className="max-w-7xl mx-auto px-6">
                                    <h2 className="serif text-7xl text-center mb-20 italic">The Kind Words</h2>
                                    <div className="flex gap-10 overflow-x-auto no-scrollbar pb-10">
                                        {data.reviews.map((rev, i) => (
                                            <div key={i} className="min-w-[400px] md:min-w-[550px] bg-white p-16 rounded-[4rem] shadow-2xl italic relative">
                                                <p className="text-2xl mb-12 opacity-70 leading-relaxed italic">"{rev.text}"</p>
                                                <span className="font-bold text-rose-gold uppercase text-[13px] tracking-[0.4em]">—— {rev.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* FOOTER */}
                            <footer className="bg-[#0A0202] text-white pt-32 pb-16 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-20 border-b border-white/5 pb-24">
                                    <div className="col-span-2 space-y-12">
                                        {data.logo ? <img src={data.logo} className="h-24" /> : <h4 className="serif text-7xl text-rose-gold italic font-bold">{data.brand_name}</h4>}
                                        <p className="text-xl serif italic opacity-40 max-w-sm leading-relaxed">Crafting beauty and luxury since 2012. Your sanctuary of elegance.</p>
                                    </div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-8 tracking-[0.5em] opacity-40">Opening Hours</h5><p className="serif text-3xl italic">{data.footer?.hours}</p></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-8 tracking-[0.5em] opacity-40">Location</h5><p className="text-xl serif italic opacity-70 leading-relaxed">{data.footer?.address}</p></div>
                                </div>
                                <div className="mt-16 flex flex-col md:flex-row justify-between items-center opacity-20 text-[10px] uppercase tracking-[0.5em]">
                                    <p>{data.footer?.copyright}</p>
                                    <p>Designed by Nixi Web Business</p>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
