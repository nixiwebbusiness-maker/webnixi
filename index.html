<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Admin CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; --dark-m: #2D0808; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(to right, #B76E79, #8E5A63); color: white; transition: 0.3s; }
        .admin-box { background: white; border-radius: 15px; padding: 20px; border: 1px solid #eee; margin-bottom: 20px; }
        .input-f { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; font-size: 13px; color: black; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [cart, setCart] = React.useState([]);
            const [activeCat, setActiveCat] = React.useState('NAILS');
            const [selectedSvc, setSelectedSvc] = React.useState(null);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    if(d.services) {
                        const firstCat = Object.keys(d.services)[0];
                        setActiveCat(firstCat);
                        setSelectedSvc(d.services[firstCat][0]);
                    }
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                const json = await res.json();
                callback(json.secure_url);
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Website Updated!"); window.location.reload();
            };

            const toggleCart = (item) => {
                setCart(prev => prev.find(i => i.name === item.name) ? prev.filter(i => i.name !== item.name) : [...prev, item]);
            };

            if (!data) return <div className="p-10 text-center italic">Loading CMS...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="bg-gray-50 min-h-screen p-5 md:p-10">
                            <h1 className="serif text-4xl mb-10 border-b pb-4">Lumina Luxe Control Center</h1>
                            
                            {/* 1. Logo & Hero */}
                            <div className="admin-box">
                                <h3 className="font-bold text-rose-gold mb-4 uppercase text-xs">Logo & Hero Header</h3>
                                <div className="grid md:grid-cols-3 gap-4">
                                    <div><label className="text-[10px]">Logo Text</label><input className="input-f" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} /></div>
                                    <div><label className="text-[10px]">Hero Image</label><input type="file" onChange={e => uploadImg(e, (url) => setData({...data, hero: {...data.hero, image: url}}))} /></div>
                                    <div><label className="text-[10px]">Hero Subtitle</label><input className="input-f" value={data.hero?.subtitle || ""} onChange={e => setData({...data, hero: {...data.hero, subtitle: e.target.value}})} /></div>
                                </div>
                            </div>

                            {/* 2. Service Details Manager */}
                            <div className="admin-box">
                                <h3 className="font-bold text-rose-gold mb-4 uppercase text-xs">Service Details (Tabs & Content)</h3>
                                {Object.keys(data.services).map(cat => (
                                    <div key={cat} className="mb-6 p-4 border rounded-lg bg-gray-50">
                                        <div className="flex justify-between items-center mb-4">
                                            <input className="font-bold bg-transparent border-b border-rose-gold outline-none" value={cat} 
                                                onChange={e => {
                                                    let newSvcs = {...data.services};
                                                    newSvcs[e.target.value] = newSvcs[cat];
                                                    delete newSvcs[cat];
                                                    setData({...data, services: newSvcs});
                                                }} 
                                            />
                                            <button onClick={() => {let d={...data}; d.services[cat].push({name:"New", price:"$0", desc:"", img:""}); setData(d);}} className="text-[10px] bg-green-600 text-white px-3 py-1 rounded">+ Add Service</button>
                                        </div>
                                        {data.services[cat].map((svc, i) => (
                                            <div key={i} className="grid grid-cols-2 md:grid-cols-5 gap-2 mb-2 items-center">
                                                <input className="input-f" value={svc.name} placeholder="Name" onChange={e => {let d={...data}; d.services[cat][i].name=e.target.value; setData(d);}} />
                                                <input className="input-f" value={svc.price} placeholder="Price" onChange={e => {let d={...data}; d.services[cat][i].price=e.target.value; setData(d);}} />
                                                <input className="input-f col-span-2" value={svc.desc} placeholder="Description" onChange={e => {let d={...data}; d.services[cat][i].desc=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.services[cat].splice(i,1); setData(d);}} className="text-red-500 text-xs">Remove</button>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                                <button onClick={() => setData({...data, services: {...data.services, "NEW CATEGORY": []}})} className="btn-premium px-4 py-2 rounded text-xs">+ New Category</button>
                            </div>

                            {/* 3. The Menu Manager */}
                            <div className="admin-box">
                                <h3 className="font-bold text-rose-gold mb-4 uppercase text-xs">The Pricing Menu</h3>
                                {data.full_menu.map((menu, mi) => (
                                    <div key={mi} className="mb-4 p-4 border rounded">
                                        <input className="serif text-xl mb-2 bg-transparent border-b" value={menu.cat} onChange={e => {let d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                        {menu.items.map((it, ii) => (
                                            <div key={ii} className="flex gap-2 mb-1">
                                                <input className="input-f" value={it.n} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                <input className="input-f w-24" value={it.p} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}}>Ã—</button>
                                            </div>
                                        ))}
                                        <button onClick={() => {let d={...data}; d.full_menu[mi].items.push({n:"Item", p:"$0"}); setData(d);}} className="text-[10px] text-blue-500">+ Add Item</button>
                                    </div>
                                ))}
                            </div>

                            <button onClick={saveToGithub} className="btn-premium w-full py-5 rounded-2xl font-bold uppercase tracking-widest shadow-2xl sticky bottom-5">Publish Website Changes</button>
                        </div>
                    ) : (
                        <div>
                            {/* WEBSITE UI */}
                            <nav className="p-6 flex justify-between items-center bg-white sticky top-0 z-50 border-b">
                                <span className="serif text-4xl font-bold cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    {data.brand_name}
                                </span>
                                <div className="hidden lg:flex space-x-6 text-[10px] font-bold uppercase tracking-widest">
                                    <a href="#gallery">Gallery</a><a href="#services">Service Details</a><a href="#prices">Prices</a><a href="#reviews">Reviews</a><a href="#about">About</a>
                                    <div className="relative">
                                        <button className="btn-premium px-6 py-2 rounded-full">Book ({cart.length})</button>
                                    </div>
                                </div>
                            </nav>

                            <header className="h-[70vh] relative flex items-center justify-center">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative text-center text-white">
                                    <h1 className="serif text-8xl italic">{data.brand_name}</h1>
                                    <p className="tracking-[0.5em] uppercase text-xs mt-4">{data.hero.subtitle || "Elegance Redefined"}</p>
                                </div>
                            </header>

                            <section id="services" className="py-20 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-5xl text-center mb-16">Service Details</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-10 border-b mb-10 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                            className={`pb-4 text-[11px] font-bold tracking-widest uppercase ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-40'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-10 bg-white p-10 rounded-[3rem] shadow-xl">
                                    <div className="md:col-span-4 border-r">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} className={`p-4 cursor-pointer rounded-xl mb-2 ${selectedSvc?.name === s.name ? 'bg-pink-50 border-l-4 border-rose-gold' : ''}`}>
                                                <h4 className="serif text-lg font-bold">{s.name}</h4>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-10">
                                        {selectedSvc && (
                                            <React.Fragment>
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-2xl" />
                                                <div className="flex flex-col justify-center">
                                                    <h3 className="serif text-4xl mb-2">{selectedSvc.name}</h3>
                                                    <p className="text-2xl font-bold text-rose-gold mb-4">{selectedSvc.price}</p>
                                                    <p className="text-sm opacity-60 mb-8">{selectedSvc.desc}</p>
                                                    <button onClick={() => toggleCart(selectedSvc)} className="btn-premium px-8 py-3 rounded-full text-[10px] font-bold uppercase">
                                                        {cart.find(i => i.name === selectedSvc.name) ? "REMOVE SERVICE" : "+ ADD TO BOOKING"}
                                                    </button>
                                                </div>
                                            </React.Fragment>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* (Menu, Gallery, Reviews sections go here as before) */}

                            <footer className="bg-[#2D0808] text-white py-20 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-10 text-center md:text-left">
                                    <div><h4 className="serif text-4xl text-rose-gold">lumina</h4><p className="text-xs mt-2 opacity-50 underline">(310) 493-9222</p></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] mb-4">Hours</h5><p className="serif text-xl italic text-white/80">Mon-Sun 10AM-10PM</p></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] mb-4">Location</h5><p className="serif text-xl italic text-white/80">Karachi, CA 90405</p></div>
                                    <div className="bg-[#3D0A0A] p-6 rounded-xl border border-rose-gold/20">
                                        <h5 className="text-rose-gold text-[10px] uppercase mb-2">Promotion</h5>
                                        <p className="serif text-2xl italic">$10.00 Off Gel</p>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
