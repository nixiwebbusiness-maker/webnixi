<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA | God Mode Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style id="dynamic-styles">
        /* Initial Styles - Admin will override these */
        :root { --p-color: #B76E79; --s-color: #2D0909; --font-main: 'Cormorant Garamond'; }
    </style>
</head>
<body class="bg-[#FFFDFD]">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('dashboard');
            const [cart, setCart] = React.useState([]);
            const [currentHero, setCurrentHero] = React.useState(0);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    // Apply Dynamic Colors/Fonts
                    document.documentElement.style.setProperty('--p-color', d.design.primary_color);
                    document.documentElement.style.setProperty('--s-color', d.design.secondary_color);
                });
            }, []);

            // Auto-slide Hero
            React.useEffect(() => {
                if(!isAdmin && data?.hero?.images?.length > 1) {
                    const timer = setInterval(() => setCurrentHero(prev => (prev + 1) % data.hero.images.length), 5000);
                    return () => clearInterval(timer);
                }
            }, [data, isAdmin]);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                const json = await res.json();
                callback(json.secure_url);
            };

            const saveMaster = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Website Updated Successfully!"); window.location.reload();
            };

            if (!data) return <div className="h-screen flex items-center justify-center italic text-2xl">Lumina Loading...</div>;

            return (
                <div style={{fontFamily: data.design.font_family}}>
                    {isAdmin ? (
                        <div className="flex min-h-screen bg-gray-50">
                            {/* ADVANCED ADMIN SIDEBAR */}
                            <aside className="w-72 bg-black text-white p-8 fixed h-full overflow-y-auto no-scrollbar">
                                <h1 className="text-2xl font-bold italic mb-10 text-[var(--p-color)]">Lumina Control</h1>
                                <nav className="space-y-2">
                                    {['Dashboard', 'Branding', 'Design', 'Hero', 'Experience', 'About', 'Menu', 'Gallery', 'Reviews', 'Business'].map(t => (
                                        <button key={t} onClick={() => setActiveTab(t.toLowerCase())} 
                                            className={`w-full text-left p-3 text-[10px] uppercase tracking-widest rounded-lg ${activeTab === t.toLowerCase() ? 'bg-[var(--p-color)] text-white' : 'opacity-50 hover:opacity-100'}`}>{t}</button>
                                    ))}
                                </nav>
                                <button onClick={saveMaster} className="w-full mt-10 bg-green-600 p-4 rounded-xl font-bold uppercase text-[10px]">Deploy Website</button>
                                <button onClick={() => setIsAdmin(false)} className="w-full mt-4 border border-white/20 p-4 rounded-xl text-[10px] opacity-50 uppercase">Exit Admin</button>
                            </aside>

                            {/* ADMIN WORKSPACE */}
                            <main className="flex-1 ml-72 p-12">
                                <h2 className="text-4xl font-bold mb-10 capitalize">{activeTab} Manager</h2>

                                {activeTab === 'branding' && (
                                    <div className="bg-white p-8 rounded-3xl shadow-sm space-y-6">
                                        <div><label className="text-xs font-bold">Brand Name</label><input className="w-full p-4 border rounded-xl mt-2" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} /></div>
                                        <div><label className="text-xs font-bold">Logo Image</label>
                                            <div className="flex items-center gap-6 mt-2">
                                                <img src={data.logo} className="h-16 w-16 object-contain" />
                                                <input type="file" onChange={e => uploadImg(e, url => setData({...data, logo: url}))} />
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'design' && (
                                    <div className="bg-white p-8 rounded-3xl shadow-sm grid md:grid-cols-2 gap-8">
                                        <div><label className="text-xs font-bold">Primary Color (Rose Gold)</label><input type="color" className="w-full h-12 mt-2" value={data.design.primary_color} onChange={e => setData({...data, design: {...data.design, primary_color: e.target.value}})} /></div>
                                        <div><label className="text-xs font-bold">Secondary Color (Mahogany)</label><input type="color" className="w-full h-12 mt-2" value={data.design.secondary_color} onChange={e => setData({...data, design: {...data.design, secondary_color: e.target.value}})} /></div>
                                        <div className="col-span-2"><label className="text-xs font-bold">Font Family</label>
                                            <select className="w-full p-4 border rounded-xl mt-2" value={data.design.font_family} onChange={e => setData({...data, design: {...data.design, font_family: e.target.value}})}>
                                                <option value="'Cormorant Garamond', serif">Luxury Serif (Garamond)</option>
                                                <option value="'Montserrat', sans-serif">Modern Sans (Montserrat)</option>
                                                <option value="'Playfair Display', serif">Elegant Playfair</option>
                                            </select>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'hero' && (
                                    <div className="bg-white p-8 rounded-3xl shadow-sm space-y-6">
                                        <input className="w-full p-4 border rounded-xl text-2xl font-serif italic" value={data.hero.title} onChange={e => setData({...data, hero: {...data.hero, title: e.target.value}})} />
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {data.hero.images.map((img, i) => (
                                                <div key={i} className="relative group">
                                                    <img src={img} className="h-32 w-full object-cover rounded-xl" />
                                                    <button onClick={() => {let d={...data}; d.hero.images.splice(i,1); setData(d);}} className="absolute top-1 right-1 bg-red-500 text-white rounded-full w-5 h-5 text-[10px]">✕</button>
                                                </div>
                                            ))}
                                            <div className="h-32 border-2 border-dashed flex items-center justify-center rounded-xl relative">
                                                <input type="file" className="absolute inset-0 opacity-0" onChange={e => uploadImg(e, url => {let d={...data}; d.hero.images.push(url); setData(d);})} />
                                                <span className="text-2xl text-gray-300">+</span>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'experience' && (
                                    <div className="space-y-8">
                                        {Object.keys(data.services).map((cat) => (
                                            <div key={cat} className="bg-white p-8 rounded-3xl shadow-sm">
                                                <div className="flex justify-between mb-6">
                                                    <input className="text-2xl font-bold border-b italic" value={cat} onChange={e => {
                                                        let d={...data}; d.services[e.target.value] = d.services[cat]; delete d.services[cat]; setData(d);
                                                    }} />
                                                    <button onClick={() => {let d={...data}; delete d.services[cat]; setData(d);}} className="text-red-500 text-xs">Delete Cat</button>
                                                </div>
                                                {data.services[cat].map((s, si) => (
                                                    <div key={si} className="flex gap-4 mb-4 items-center bg-gray-50 p-4 rounded-xl">
                                                        <input className="flex-1 p-2 bg-transparent font-bold border-b" value={s.name} onChange={e => {let d={...data}; d.services[cat][si].name=e.target.value; setData(d);}} />
                                                        <input className="w-24 p-2 bg-transparent text-rose-gold font-bold" value={s.price} onChange={e => {let d={...data}; d.services[cat][si].price=e.target.value; setData(d);}} />
                                                        <input className="flex-1 p-2 bg-transparent text-xs opacity-60" value={s.desc} onChange={e => {let d={...data}; d.services[cat][si].desc=e.target.value; setData(d);}} />
                                                    </div>
                                                ))}
                                                <button onClick={() => {let d={...data}; d.services[cat].push({name:"New", price:"$0", desc:""}); setData(d);}} className="text-blue-500 text-xs">+ Add Item</button>
                                            </div>
                                        ))}
                                        <button onClick={() => {let d={...data}; d.services["New Category"] = []; setData(d);}} className="bg-black text-white px-8 py-3 rounded-xl">+ New Experience Category</button>
                                    </div>
                                )}
                            </main>
                        </div>
                    ) : (
                        <div>
                            {/* FRONTEND DESIGN */}
                            <nav className="p-6 md:px-16 flex justify-between items-center bg-white/95 sticky top-0 z-[100] border-b border-gray-100">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    <img src={data.logo} className="h-12 w-auto" />
                                    <span className="block text-[8px] tracking-[4px] uppercase font-bold opacity-30 mt-1">{data.brand_name}</span>
                                </div>
                                <div className="hidden lg:flex space-x-12 text-[10px] font-bold uppercase tracking-[0.3em] opacity-40">
                                    <a href="#home">Home</a><a href="#experience">Experience</a><a href="#about">About</a><a href="#gallery">Gallery</a>
                                </div>
                                <button className="bg-[var(--p-color)] text-white px-8 py-4 text-[10px] font-bold uppercase rounded-full shadow-xl">Reserve</button>
                            </nav>

                            <header id="home" className="h-[90vh] relative flex items-center justify-center text-center text-white overflow-hidden">
                                {data.hero.images.map((img, i) => (
                                    <img key={i} src={img} className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ${currentHero === i ? 'opacity-100' : 'opacity-0'}`} />
                                ))}
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-6">
                                    <h1 className="text-7xl md:text-[8rem] italic leading-[0.9] mb-8 font-serif">{data.hero.title}</h1>
                                    <p className="tracking-[0.8em] text-xs font-bold uppercase opacity-80">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* EXPERIENCE ENGINE */}
                            <section id="experience" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="text-7xl text-center mb-16 italic font-serif">The Experience</h2>
                                {Object.keys(data.services).map(cat => (
                                    <div key={cat} className="mb-20">
                                        <h3 className="text-2xl font-bold uppercase tracking-widest text-[var(--p-color)] mb-10 border-b pb-4">{cat}</h3>
                                        <div className="grid md:grid-cols-2 gap-x-16 gap-y-8">
                                            {data.services[cat].map((s, i) => (
                                                <div key={i} className="group flex justify-between items-center border-b border-gray-50 pb-6 hover:bg-gray-50 p-4 transition rounded-2xl">
                                                    <div>
                                                        <h4 className="text-2xl italic font-serif">{s.name}</h4>
                                                        <p className="text-xs opacity-40 mt-1">{s.desc}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-xl font-bold text-[var(--p-color)]">{s.price}</p>
                                                        <button className="text-[10px] font-bold uppercase opacity-0 group-hover:opacity-100 transition mt-2 border-b border-black">+ Add Selection</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </section>

                            {/* ABOUT SECTION */}
                            <section id="about" className="py-32 bg-[#fafafa]">
                                <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-20 items-center px-6">
                                    <div className="relative">
                                        <img src={data.about.image} className="rounded-[4rem] w-full aspect-[4/5] object-cover shadow-2xl relative z-10" />
                                        <div className="absolute -inset-4 border-2 border-[var(--p-color)] rounded-[4rem] z-0"></div>
                                    </div>
                                    <div>
                                        <h2 className="text-7xl italic font-serif mb-8">Our Sanctuary</h2>
                                        <p className="text-xl italic font-serif opacity-70 leading-relaxed mb-10 whitespace-pre-wrap">{data.about.text}</p>
                                        <button className="bg-[var(--s-color)] text-white px-10 py-5 text-[10px] font-bold uppercase rounded-full">Reserve Your Time</button>
                                    </div>
                                </div>
                            </section>

                            <footer className="bg-[var(--s-color)] text-white pt-24 pb-12 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-20 border-b border-white/5 pb-24">
                                    <div><img src={data.logo} className="h-20 invert brightness-0 mb-6" /><p className="opacity-40">{data.footer.address}</p></div>
                                    <div><span className="text-[var(--p-color)] uppercase text-[10px] font-bold mb-8 block">Timing</span><p className="text-4xl italic font-serif">{data.footer.hours}</p></div>
                                    <div><span className="text-[var(--p-color)] uppercase text-[10px] font-bold mb-8 block">Contact</span><p className="text-4xl italic font-serif text-[var(--p-color)]">{data.footer.whatsapp}</p></div>
                                </div>
                                <p className="text-center mt-12 text-[9px] uppercase tracking-[0.5em] opacity-20">© 2026 {data.brand_name} • LUXE OS BY NIXI</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
