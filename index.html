<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | The Complete Masterpiece</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@200;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFDFD; color: var(--mahogany); scroll-behavior: smooth; overflow-x: hidden; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(135deg, #B76E79 0%, #8E5A63 100%); color: white; transition: 0.5s; cursor:pointer; border:none; border-radius: 99px; }
        .btn-premium:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(183, 110, 121, 0.3); }
        .admin-box { background: white; border-radius: 24px; padding: 30px; border: 1px solid #f0f0f0; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .input-f { width: 100%; padding: 14px; border: 1px solid #e5e5e5; border-radius: 12px; margin-top: 6px; font-size: 14px; outline: none; transition: 0.3s; color: #333; }
        .input-f:focus { border-color: var(--rose-gold); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); }
        .hero-overlay { background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6)); }
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 0.8rem; border-bottom: 1px solid rgba(183, 110, 121, 0.1); margin-bottom: 1.2rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    const cats = Object.keys(d.services);
                    if(cats.length > 0) { setActiveCat(cats[0]); setSelectedSvc(d.services[cats[0]][0]); }
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    callback(json.secure_url);
                    alert("Image Sync Successful!");
                } catch(err) { alert("Upload Failed!"); }
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Website Successfully Updated!"); window.location.reload();
            };

            if (!data) return <div className="h-screen flex items-center justify-center serif text-3xl italic">Syncing Lumina Luxe...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="bg-[#f4f7f6] min-h-screen p-6 md:p-12 pb-40">
                            <button onClick={() => setIsAdmin(false)} className="fixed top-8 right-8 bg-black text-white w-12 h-12 rounded-full font-bold z-[100] shadow-2xl">✕</button>
                            <div className="max-w-5xl mx-auto">
                                <h1 className="serif text-6xl font-bold mb-10 border-b pb-4">Business OS Admin</h1>

                                {/* 1. BRANDING & HERO ENGINE */}
                                <div className="admin-box border-l-8 border-rose-gold">
                                    <h3 className="font-bold text-xs uppercase tracking-widest mb-6 text-rose-gold">1. Brand Identity & Hero</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-[10px] font-bold uppercase">Logo Image</label>
                                            <input type="file" className="block text-xs mt-1" onChange={e => uploadImg(e, (url) => setData({...data, logo: url}))} />
                                            <input className="input-f" placeholder="Brand Name" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold uppercase">Hero Background</label>
                                            <input type="file" className="block text-xs mt-1" onChange={e => uploadImg(e, (url) => setData({...data, hero: {...data.hero, image: url}}))} />
                                            <input className="input-f" placeholder="Hero Subtitle" value={data.hero.subtitle} onChange={e => setData({...data, hero: {...data.hero, subtitle: e.target.value}})} />
                                        </div>
                                    </div>
                                </div>

                                {/* 2. ABOUT US EDITOR */}
                                <div className="admin-box border-l-8 border-blue-400">
                                    <h3 className="font-bold text-xs uppercase tracking-widest mb-6">2. About The Sanctuary</h3>
                                    <textarea className="input-f h-32" placeholder="Tell your story..." value={data.about_text} onChange={e => setData({...data, about_text: e.target.value})} />
                                    <div className="mt-4">
                                        <label className="text-[10px] font-bold uppercase">About Section Image</label>
                                        <input type="file" className="block text-xs mt-1" onChange={e => uploadImg(e, (url) => setData({...data, about_image: url}))} />
                                    </div>
                                </div>

                                {/* 3. THE MENU (PRICE LIST) */}
                                <div className="admin-box border-l-8 border-black">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="font-bold text-xs uppercase tracking-widest">3. Price Menu Categories</h3>
                                        <button onClick={() => {
                                            const name = prompt("Category Name:");
                                            if(name) setData({...data, full_menu: [...data.full_menu, {cat: name, items: []}]});
                                        }} className="bg-black text-white px-4 py-2 rounded-lg text-[10px]">+ NEW CATEGORY</button>
                                    </div>
                                    {data.full_menu.map((m, mi) => (
                                        <div key={mi} className="mb-6 p-4 bg-gray-50 rounded-xl">
                                            <div className="flex gap-4 mb-4">
                                                <input className="font-bold flex-1 bg-transparent border-b" value={m.cat} onChange={e => {let d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.full_menu.splice(mi,1); setData(d);}} className="text-red-500 text-xs">Delete</button>
                                            </div>
                                            {m.items.map((it, ii) => (
                                                <div key={ii} className="flex gap-2 mb-2">
                                                    <input className="input-f flex-1" placeholder="Item Name" value={it.n} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                    <input className="input-f w-24" placeholder="Price" value={it.p} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                    <button onClick={() => {let d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}} className="text-gray-300">✕</button>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.full_menu[mi].items.push({n:"", p:""}); setData(d);}} className="text-[10px] font-bold text-rose-gold mt-2">+ ADD ITEM</button>
                                        </div>
                                    ))}
                                </div>

                                {/* 4. REVIEWS MANAGEMENT */}
                                <div className="admin-box border-l-8 border-yellow-500">
                                    <h3 className="font-bold text-xs uppercase tracking-widest mb-6">4. Client Reviews</h3>
                                    {data.reviews.map((r, i) => (
                                        <div key={i} className="mb-4 grid gap-2 border-b pb-4">
                                            <input className="input-f font-bold" placeholder="Client Name" value={r.name} onChange={e => {let d={...data}; d.reviews[i].name=e.target.value; setData(d);}} />
                                            <textarea className="input-f h-20" placeholder="Review content..." value={r.text} onChange={e => {let d={...data}; d.reviews[i].text=e.target.value; setData(d);}} />
                                            <button onClick={() => {let d={...data}; d.reviews.splice(i,1); setData(d);}} className="text-red-500 text-left text-xs font-bold uppercase tracking-widest">Delete Review</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, reviews: [...data.reviews, {name: "", text: ""}]})} className="bg-yellow-500 text-white px-6 py-2 rounded-lg text-xs font-bold">+ ADD NEW REVIEW</button>
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-8 text-xl font-bold uppercase tracking-[0.4em] shadow-2xl sticky bottom-10 border-4 border-white">Deploy All Changes</button>
                            </div>
                        </div>
                    ) : (
                        <div className="fade-in">
                            {/* --- WEBSITE FRONTEND --- */}
                            <nav className="p-4 md:px-12 flex justify-between items-center glass-nav sticky top-0 z-[100] border-b border-rose-gold/5">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    {data.logo ? <img src={data.logo} className="h-10 md:h-16" /> : <span className="serif text-3xl font-bold tracking-tighter uppercase">{data.brand_name}</span>}
                                </div>
                                <div className="hidden lg:flex space-x-10 text-[10px] font-bold uppercase tracking-[0.3em] opacity-50">
                                    <a href="#home">Home</a><a href="#services">Experience</a><a href="#prices">Menu</a><a href="#reviews">Reviews</a><a href="#about">About</a>
                                </div>
                                <button className="btn-premium px-8 py-2 text-[10px] font-bold uppercase tracking-widest">Book Now</button>
                            </nav>

                            {/* HERO */}
                            <header id="home" className="h-[80vh] relative flex items-center justify-center text-white text-center">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 hero-overlay"></div>
                                <div className="relative p-6">
                                    <h1 className="serif text-7xl md:text-[10rem] italic leading-none drop-shadow-2xl">{data.brand_name}</h1>
                                    <p className="tracking-[0.6em] uppercase text-[11px] mt-10 font-bold opacity-70">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* SERVICES EXPERIENCE */}
                            <section id="services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-7xl text-center mb-16 italic font-light">The Experience</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-10 border-b mb-12 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                            className={`pb-4 text-[11px] font-bold uppercase tracking-widest transition-all ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-20 hover:opacity-100'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-10 items-center bg-white p-8 md:p-16 rounded-[4rem] shadow-xl border border-rose-gold/5">
                                    <div className="md:col-span-4 space-y-4 max-h-[450px] overflow-y-auto no-scrollbar pr-4">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} className={`p-6 cursor-pointer rounded-3xl transition-all duration-500 ${selectedSvc?.name === s.name ? 'bg-pink-50 border-l-8 border-rose-gold shadow-lg' : 'hover:bg-gray-50 opacity-40'}`}>
                                                <h4 className="serif text-2xl font-bold uppercase leading-none">{s.name}</h4>
                                                <p className="text-[10px] font-bold text-rose-gold mt-1 tracking-widest">{s.price}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-12 items-center">
                                        {selectedSvc && (
                                            <>
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-[3rem] shadow-2xl" />
                                                <div className="flex-1">
                                                    <h3 className="serif text-6xl mb-4 italic leading-tight">{selectedSvc.name}</h3>
                                                    <p className="text-4xl font-bold text-rose-gold mb-6">{selectedSvc.price}</p>
                                                    <p className="text-lg opacity-60 mb-10 italic leading-relaxed font-light">{selectedSvc.desc}</p>
                                                    <button className="btn-premium w-full py-5 text-[11px] font-bold uppercase tracking-widest">Reserve Slot</button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* THE MENU (DYNAMIC PRICE LIST) */}
                            <section id="prices" className="py-24 bg-white border-y border-rose-gold/5 px-6">
                                <div className="max-w-6xl mx-auto">
                                    <h2 className="serif text-7xl text-center mb-20 italic">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-20 gap-y-12">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-4xl text-rose-gold mb-10 italic border-b pb-4">~ {sec.cat} ~</h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="service-row group">
                                                        <span className="serif text-2xl uppercase group-hover:text-rose-gold transition duration-300">{it.n}</span>
                                                        <span className="font-bold text-rose-gold text-lg">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* REVIEWS SECTION */}
                            <section id="reviews" className="py-24 bg-pink-50/30 px-6">
                                <div className="max-w-7xl mx-auto">
                                    <h2 className="serif text-7xl text-center mb-16 italic font-light">Client Love</h2>
                                    <div className="flex gap-8 overflow-x-auto no-scrollbar pb-10">
                                        {data.reviews.map((rev, i) => (
                                            <div key={i} className="min-w-[320px] md:min-w-[450px] bg-white p-12 rounded-[3.5rem] shadow-xl italic relative">
                                                <p className="text-xl mb-8 opacity-70">"{rev.text}"</p>
                                                <span className="font-bold text-rose-gold uppercase text-[11px] tracking-widest">— {rev.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* ABOUT US SECTION */}
                            <section id="about" className="py-32 px-6">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-20 items-center">
                                    <div className="order-2 md:order-1">
                                        <h2 className="serif text-7xl mb-8 italic">The Sanctuary</h2>
                                        <p className="text-xl opacity-60 leading-relaxed italic serif mb-10">{data.about_text}</p>
                                        <button className="border-b-2 border-rose-gold text-rose-gold font-bold uppercase text-[10px] tracking-widest pb-2">Learn Our Story</button>
                                    </div>
                                    <div className="order-1 md:order-2">
                                        <img src={data.about_image || data.hero.image} className="w-full rounded-[4rem] shadow-2xl aspect-[4/5] object-cover grayscale hover:grayscale-0 transition duration-1000" />
                                    </div>
                                </div>
                            </section>

                            {/* FOOTER */}
                            <footer className="bg-[#0A0202] text-white py-24 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-16 border-b border-white/5 pb-16">
                                    <div>
                                        <h4 className="serif text-6xl text-rose-gold italic font-bold mb-4">{data.brand_name}</h4>
                                        <p className="opacity-30 text-[10px] uppercase tracking-widest leading-loose">{data.footer?.address}</p>
                                    </div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-6 tracking-widest opacity-40">Timing</h5><p className="serif text-2xl italic">{data.footer?.hours}</p></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-6 tracking-widest opacity-40">Contact</h5><p className="text-xl serif italic opacity-70">WhatsApp: {data.footer?.whatsapp}</p></div>
                                </div>
                                <p className="text-center mt-12 text-[9px] uppercase tracking-[0.4em] opacity-20">{data.footer?.copyright}</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
