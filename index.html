<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | The Final Masterpiece</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@200;400;600&display=swap');
        :root { --rose-gold: #B76E79; --mahogany: #4A0E0E; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFDFD; color: var(--mahogany); scroll-behavior: smooth; overflow-x: hidden; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(135deg, #B76E79 0%, #8E5A63 100%); color: white; transition: 0.4s; cursor:pointer; border:none; border-radius: 99px; }
        .admin-card { background: white; border-radius: 24px; padding: 30px; border: 1px solid #f0f0f0; margin-bottom: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .input-f { width: 100%; padding: 12px; border: 1px solid #e5e5e5; border-radius: 12px; margin-top: 6px; font-size: 13px; outline: none; color: #333; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .cart-float { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 500; width: 90%; max-width: 500px; }
        .masonry { column-count: 2; column-gap: 1.5rem; }
        @media (min-width: 768px) { .masonry { column-count: 4; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);
            const [cart, setCart] = React.useState([]);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    // Structure check to prevent undefined errors
                    if(!d.hero) d.hero = { title: "", subtitle: "", image: "" };
                    if(!d.gallery) d.gallery = [];
                    if(!d.reviews) d.reviews = [];
                    if(!d.footer) d.footer = { whatsapp: "", hours: "", address: "", copyright: "" };
                    if(!d.full_menu) d.full_menu = [];
                    
                    setData(d);
                    const cats = Object.keys(d.services || {});
                    if(cats.length > 0) { setActiveCat(cats[0]); setSelectedSvc(d.services[cats[0]][0]); }
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    callback(json.secure_url);
                    alert("Image Uploaded!");
                } catch(err) { alert("Upload Failed!"); }
            };

            const toggleCart = (svc) => {
                const exists = cart.find(c => c.name === svc.name);
                if(exists) setCart(cart.filter(c => c.name !== svc.name));
                else setCart([...cart, svc]);
            };

            const sendWhatsApp = () => {
                const items = cart.map(c => `- ${c.name} (${c.price})`).join('%0A');
                const msg = `Lumina Luxe Booking:%0A${items}%0APlease confirm!`;
                window.open(`https://wa.me/${data.footer.whatsapp.replace(/\D/g,'')}?text=${msg}`);
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Website Updated!"); window.location.reload();
            };

            if (!data) return <div className="h-screen flex items-center justify-center serif text-3xl animate-pulse">LUMINA LUXE LOADING...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="bg-gray-50 min-h-screen p-6 md:p-12 pb-44">
                            <button onClick={() => setIsAdmin(false)} className="fixed top-8 right-8 bg-black text-white w-12 h-12 rounded-full z-[100] shadow-2xl">✕</button>
                            <div className="max-w-5xl mx-auto">
                                <h1 className="serif text-6xl font-bold mb-10 border-b pb-4 text-gray-800">Master CMS Dashboard</h1>

                                {/* 1. HERO CONTROL */}
                                <div className="admin-card border-l-8 border-rose-gold">
                                    <h3 className="font-bold text-xs tracking-widest text-rose-gold mb-6 uppercase">1. Hero Section Control</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-[10px] font-bold">Brand Name</label>
                                            <input className="input-f" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                            <label className="text-[10px] font-bold mt-4 block">Hero Main Title</label>
                                            <input className="input-f" value={data.hero.title} onChange={e => setData({...data, hero: {...data.hero, title: e.target.value}})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold">Hero Subtitle</label>
                                            <input className="input-f" value={data.hero.subtitle} onChange={e => setData({...data, hero: {...data.hero, subtitle: e.target.value}})} />
                                            <label className="text-[10px] font-bold mt-4 block">Background Image</label>
                                            <input type="file" className="block text-xs mt-1" onChange={e => uploadImg(e, (url) => setData({...data, hero: {...data.hero, image: url}}))} />
                                        </div>
                                    </div>
                                </div>

                                {/* 2. PRICE MENU MANAGER */}
                                <div className="admin-card border-l-8 border-black">
                                    <h3 className="font-bold text-xs tracking-widest mb-6 uppercase">2. Price Menu (The Menu)</h3>
                                    {data.full_menu.map((m, mi) => (
                                        <div key={mi} className="mb-6 p-4 bg-gray-50 rounded-xl">
                                            <div className="flex justify-between items-center mb-4">
                                                <input className="font-bold bg-transparent border-b text-lg" value={m.cat} onChange={e => {let d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.full_menu.splice(mi,1); setData(d);}} className="text-red-500 text-[10px]">Delete Cat</button>
                                            </div>
                                            {m.items.map((it, ii) => (
                                                <div key={ii} className="flex gap-2 mb-2">
                                                    <input className="input-f flex-1" value={it.n} placeholder="Service Name" onChange={e => {let d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                    <input className="input-f w-24" value={it.p} placeholder="Price" onChange={e => {let d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                    <button onClick={() => {let d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}} className="text-gray-400">✕</button>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.full_menu[mi].items.push({n:"", p:""}); setData(d);}} className="text-[10px] text-blue-500 font-bold">+ ADD ITEM</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, full_menu: [...data.full_menu, {cat: "New Category", items: []}]})} className="bg-black text-white px-4 py-2 rounded text-xs">+ ADD CATEGORY</button>
                                </div>

                                {/* 3. GALLERY & REVIEWS */}
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="admin-card border-l-8 border-blue-400">
                                        <h3 className="font-bold text-[10px] mb-4 uppercase">3. Gallery Photos</h3>
                                        <div className="grid grid-cols-4 gap-2 mb-4">
                                            {data.gallery.map((img, i) => (
                                                <div key={i} className="relative group">
                                                    <img src={img} className="h-12 w-full object-cover rounded shadow" />
                                                    <button onClick={() => {let d={...data}; d.gallery.splice(i,1); setData(d);}} className="absolute -top-1 -right-1 bg-red-500 text-white w-4 h-4 rounded-full text-[8px]">✕</button>
                                                </div>
                                            ))}
                                        </div>
                                        <input type="file" className="text-[10px]" onChange={e => uploadImg(e, (url) => setData({...data, gallery: [...data.gallery, url]}))} />
                                    </div>
                                    <div className="admin-card border-l-8 border-yellow-500">
                                        <h3 className="font-bold text-[10px] mb-4 uppercase">4. Client Reviews</h3>
                                        {data.reviews.map((r, i) => (
                                            <div key={i} className="mb-2 p-2 bg-gray-50 rounded">
                                                <input className="input-f !py-1 text-xs font-bold" value={r.name} onChange={e => {let d={...data}; d.reviews[i].name=e.target.value; setData(d);}} />
                                                <textarea className="input-f !py-1 text-xs" value={r.text} onChange={e => {let d={...data}; d.reviews[i].text=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.reviews.splice(i,1); setData(d);}} className="text-red-500 text-[8px]">Remove</button>
                                            </div>
                                        ))}
                                        <button onClick={() => setData({...data, reviews: [...data.reviews, {name:"", text:""}]})} className="text-yellow-600 font-bold text-[10px]">+ ADD REVIEW</button>
                                    </div>
                                </div>

                                {/* 5. CONTACT & FOOTER */}
                                <div className="admin-card border-l-8 border-green-500">
                                    <h3 className="font-bold text-xs uppercase mb-6">5. Footer & Contact Info</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <input className="input-f" placeholder="WhatsApp Number" value={data.footer.whatsapp} onChange={e => setData({...data, footer: {...data.footer, whatsapp: e.target.value}})} />
                                        <input className="input-f" placeholder="Timing" value={data.footer.hours} onChange={e => setData({...data, footer: {...data.footer, hours: e.target.value}})} />
                                        <input className="input-f" placeholder="Address" value={data.footer.address} onChange={e => setData({...data, footer: {...data.footer, address: e.target.value}})} />
                                        <input className="input-f" placeholder="Copyright" value={data.footer.copyright} onChange={e => setData({...data, footer: {...data.footer, copyright: e.target.value}})} />
                                    </div>
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-8 text-xl font-bold uppercase tracking-[0.4em] shadow-2xl sticky bottom-10 border-4 border-white">Deploy Master Site</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* WEBSITE FRONTEND */}
                            {cart.length > 0 && (
                                <div className="cart-float bg-black text-white p-5 rounded-full flex justify-between items-center shadow-2xl px-10">
                                    <div className="text-[10px] font-bold uppercase">{cart.length} Services Selected</div>
                                    <button onClick={sendWhatsApp} className="btn-premium px-8 py-3 text-xs font-bold">Book via WhatsApp ➔</button>
                                </div>
                            )}

                            <nav className="p-6 md:px-12 flex justify-between items-center bg-white/95 sticky top-0 z-[100] border-b">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    <span className="serif text-3xl font-bold uppercase tracking-tighter">{data.brand_name}</span>
                                </div>
                                <div className="hidden lg:flex space-x-12 text-[10px] font-bold uppercase opacity-50 tracking-[0.3em]">
                                    <a href="#home">Home</a><a href="#services">Experience</a><a href="#gallery">Gallery</a><a href="#reviews">Reviews</a>
                                </div>
                                <button onClick={sendWhatsApp} className="btn-premium px-10 py-3 text-[10px] font-bold uppercase tracking-widest">Reserve Now</button>
                            </nav>

                            <header id="home" className="h-[85vh] relative flex items-center justify-center text-white text-center">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-6">
                                    <h1 className="serif text-7xl md:text-[11rem] italic leading-none">{data.hero.title || data.brand_name}</h1>
                                    <p className="tracking-[0.8em] uppercase text-[12px] mt-12 font-bold opacity-70 italic">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* SERVICES WITH ADD+ */}
                            <section id="services" className="py-32 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-8xl text-center mb-24 italic font-light">The Experience</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-12 border-b mb-16 justify-center">
                                    {Object.keys(data.services || {}).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                            className={`pb-6 text-[11px] font-bold uppercase tracking-[0.3em] transition-all ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-20 hover:opacity-100'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-16 bg-white p-10 md:p-20 rounded-[5rem] shadow-2xl border border-rose-gold/5 items-center">
                                    <div className="md:col-span-4 space-y-6 max-h-[500px] overflow-y-auto no-scrollbar pr-4">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} className={`p-8 rounded-[2.5rem] flex justify-between items-center transition-all duration-500 ${selectedSvc?.name === s.name ? 'bg-pink-50 border-l-[10px] border-rose-gold shadow-lg' : 'bg-gray-50'}`}>
                                                <div onClick={() => setSelectedSvc(s)} className="cursor-pointer flex-1">
                                                    <h4 className="serif text-3xl font-bold uppercase leading-none">{s.name}</h4>
                                                    <p className="text-[10px] font-bold text-rose-gold mt-2 tracking-widest">{s.price}</p>
                                                </div>
                                                <button onClick={() => toggleCart(s)} className={`w-12 h-12 rounded-full font-bold text-xl ${cart.find(c => c.name === s.name) ? 'bg-black text-white' : 'bg-rose-gold text-white'}`}>{cart.find(c => c.name === s.name) ? '✕' : '+'}</button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-12 items-center">
                                        {selectedSvc && (
                                            <>
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-[4rem] shadow-2xl" />
                                                <div className="flex-1">
                                                    <h3 className="serif text-6xl mb-8 italic leading-tight">{selectedSvc.name}</h3>
                                                    <p className="text-4xl font-bold text-rose-gold mb-10">{selectedSvc.price}</p>
                                                    <p className="text-xl opacity-50 mb-12 italic leading-relaxed serif">{selectedSvc.desc}</p>
                                                    <button onClick={() => toggleCart(selectedSvc)} className="btn-premium w-full py-6 text-[11px] font-bold uppercase tracking-widest">
                                                        {cart.find(c => c.name === selectedSvc.name) ? 'Remove Selection' : 'Add to Booking'}
                                                    </button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* PRICE MENU SECTION (THE MENU) */}
                            <section id="prices" className="py-32 bg-white px-6">
                                <div className="max-w-6xl mx-auto">
                                    <h2 className="serif text-8xl text-center mb-24 italic font-light">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-20 gap-y-16">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-4xl text-rose-gold mb-8 italic border-b border-rose-gold/20 pb-4">~ {sec.cat} ~</h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="flex justify-between items-baseline mb-6">
                                                        <span className="serif text-2xl uppercase tracking-tighter opacity-80">{it.n}</span>
                                                        <div className="flex-1 border-b border-dotted mx-4 opacity-20"></div>
                                                        <span className="font-bold text-rose-gold text-xl">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* GALLERY MASONRY */}
                            <section id="gallery" className="py-32 bg-[#fafafa] px-6">
                                <h2 className="serif text-8xl text-center mb-24 italic">Visual Sanctuary</h2>
                                <div className="max-w-7xl mx-auto masonry space-y-6">
                                    {data.gallery.map((img, i) => (
                                        <div key={i} className="overflow-hidden rounded-[2.5rem] shadow-xl border-4 border-white"><img src={img} className="w-full h-auto hover:scale-110 transition duration-1000" /></div>
                                    ))}
                                </div>
                            </section>

                            {/* REVIEWS */}
                            <section id="reviews" className="py-32 px-6">
                                <h2 className="serif text-8xl text-center mb-24 italic">Client Stories</h2>
                                <div className="max-w-7xl mx-auto flex gap-10 overflow-x-auto no-scrollbar pb-10">
                                    {data.reviews.map((rev, i) => (
                                        <div key={i} className="min-w-[400px] md:min-w-[550px] bg-white p-16 rounded-[4rem] shadow-2xl border-t-8 border-rose-gold italic relative">
                                            <p className="text-2xl mb-12 opacity-60 leading-relaxed">"{rev.text}"</p>
                                            <span className="font-bold text-rose-gold uppercase text-[12px] tracking-[0.4em]">—— {rev.name}</span>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* FOOTER */}
                            <footer className="bg-[#0A0202] text-white pt-32 pb-16 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-20 border-b border-white/5 pb-24">
                                    <div className="col-span-2">
                                        <h4 className="serif text-7xl text-rose-gold italic font-bold mb-8">{data.brand_name}</h4>
                                        <p className="text-xl serif italic opacity-40 max-w-sm">{data.footer.address}</p>
                                    </div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-8 tracking-widest opacity-40">Timing</h5><p className="serif text-3xl italic">{data.footer.hours}</p></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-8 tracking-widest opacity-40">Contact</h5><p className="text-2xl serif italic opacity-70 underline">{data.footer.whatsapp}</p></div>
                                </div>
                                <p className="text-center mt-16 text-[9px] uppercase tracking-[0.5em] opacity-20">{data.footer.copyright}</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
