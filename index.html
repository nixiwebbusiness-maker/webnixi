<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Multi-Service Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@200;400;600&display=swap');
        :root { --rose-gold: #B76E79; --mahogany: #4A0E0E; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFDFD; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(135deg, #B76E79 0%, #8E5A63 100%); color: white; transition: 0.4s; cursor:pointer; border-radius: 99px; }
        .admin-box { background: white; border-radius: 20px; padding: 25px; border: 1px solid #eee; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .input-f { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-top: 5px; font-size: 13px; color: #333; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .cart-float { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 200; width: 90%; max-width: 500px; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { bottom: -100px; } to { bottom: 25px; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);
            const [cart, setCart] = React.useState([]);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    // Safety check for data structure
                    if(!d.footer) d.footer = { hours: "", whatsapp: "", address: "", copyright: "" };
                    if(!d.hero) d.hero = { image: "", subtitle: "" };
                    setData(d);
                    const cats = Object.keys(d.services || {});
                    if(cats.length > 0) { setActiveCat(cats[0]); setSelectedSvc(d.services[cats[0]][0]); }
                }).catch(err => console.error("Data Load Error:", err));
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    callback(json.secure_url);
                    alert("Uploaded!");
                } catch(err) { alert("Upload Failed!"); }
            };

            const toggleCart = (svc) => {
                const exists = cart.find(c => c.name === svc.name);
                if(exists) setCart(cart.filter(c => c.name !== svc.name));
                else setCart([...cart, svc]);
            };

            const sendWhatsApp = () => {
                const items = cart.length > 0 ? cart.map(c => `- ${c.name} (${c.price})`).join('%0A') : "I want to inquire about your services.";
                const msg = `Hello ${data?.brand_name || 'Lumina'}!%0AI would like to book:%0A${items}%0A%0APlease let me know the availability.`;
                window.open(`https://wa.me/${data?.footer?.whatsapp?.replace(/\D/g,'')}?text=${msg}`);
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Site Updated!"); window.location.reload();
            };

            if (!data) return <div className="h-screen flex items-center justify-center serif text-2xl italic">Initializing System...</div>;

            return (
                <div id="home">
                    {isAdmin ? (
                        <div className="bg-gray-100 min-h-screen p-6 md:p-12 pb-40">
                            <button onClick={() => setIsAdmin(false)} className="fixed top-5 right-5 bg-black text-white w-10 h-10 rounded-full z-[100] font-bold">✕</button>
                            <div className="max-w-5xl mx-auto">
                                <h1 className="serif text-5xl font-bold mb-10">Admin Panel</h1>

                                {/* BRANDING & CONTACT SECTION */}
                                <div className="admin-box border-l-8 border-green-500">
                                    <h3 className="font-bold text-xs uppercase tracking-widest mb-6">1. Branding, Timing & WhatsApp</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-[10px] font-bold">Brand Name</label>
                                            <input className="input-f" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                            <label className="text-[10px] font-bold mt-4 block">WhatsApp Number (92300...)</label>
                                            <input className="input-f" value={data.footer?.whatsapp} onChange={e => setData({...data, footer: {...data.footer, whatsapp: e.target.value}})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold">Opening Timing</label>
                                            <input className="input-f" value={data.footer?.hours} onChange={e => setData({...data, footer: {...data.footer, hours: e.target.value}})} />
                                            <label className="text-[10px] font-bold mt-4 block">Logo Upload</label>
                                            <input type="file" className="block text-xs mt-1" onChange={e => uploadImg(e, (url) => setData({...data, logo: url}))} />
                                        </div>
                                    </div>
                                </div>

                                {/* HERO & ABOUT */}
                                <div className="admin-box border-l-8 border-rose-gold">
                                    <h3 className="font-bold text-xs uppercase tracking-widest mb-4">2. Hero & About Us</h3>
                                    <input className="input-f mb-4" placeholder="Hero Subtitle" value={data.hero?.subtitle} onChange={e => setData({...data, hero: {...data.hero, subtitle: e.target.value}})} />
                                    <textarea className="input-f h-24 mb-4" placeholder="About Us Text" value={data.about_text} onChange={e => setData({...data, about_text: e.target.value})} />
                                    <label className="text-[10px] font-bold">Hero Image</label>
                                    <input type="file" className="block text-xs mt-1" onChange={e => uploadImg(e, (url) => setData({...data, hero: {...data.hero, image: url}}))} />
                                </div>

                                {/* THE MENU CATEGORIES */}
                                <div className="admin-box border-l-8 border-black">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="font-bold text-xs uppercase tracking-widest">3. The Menu (Price List)</h3>
                                        <button onClick={() => {
                                            const name = prompt("Category Name:");
                                            if(name) setData({...data, full_menu: [...data.full_menu, {cat: name, items: []}]});
                                        }} className="bg-black text-white px-4 py-2 rounded text-[10px]">+ ADD CATEGORY</button>
                                    </div>
                                    {data.full_menu?.map((m, mi) => (
                                        <div key={mi} className="mb-6 p-4 bg-gray-50 rounded-xl border">
                                            <div className="flex justify-between mb-4">
                                                <input className="font-bold bg-transparent border-b" value={m.cat} onChange={e => {let d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.full_menu.splice(mi,1); setData(d);}} className="text-red-500 text-xs">Delete Cat</button>
                                            </div>
                                            {m.items?.map((it, ii) => (
                                                <div key={ii} className="flex gap-2 mb-2">
                                                    <input className="input-f flex-1" value={it.n} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                    <input className="input-f w-24" value={it.p} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                    <button onClick={() => {let d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}} className="text-gray-300">✕</button>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.full_menu[mi].items.push({n:"", p:""}); setData(d);}} className="text-[10px] text-blue-500 font-bold">+ ADD ITEM</button>
                                        </div>
                                    ))}
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-6 font-bold uppercase tracking-widest shadow-2xl sticky bottom-5 border-2 border-white text-lg">Update Website Live</button>
                            </div>
                        </div>
                    ) : (
                        <div className="fade-in">
                            {/* FLOATING CART */}
                            {cart.length > 0 && (
                                <div className="cart-float bg-black text-white p-5 rounded-full flex justify-between items-center shadow-2xl px-10">
                                    <div className="text-[10px] font-bold uppercase tracking-widest">
                                        {cart.length} Services in Cart
                                    </div>
                                    <button onClick={sendWhatsApp} className="bg-rose-gold px-6 py-2 rounded-full text-xs font-bold transition hover:scale-105">
                                        Book via WhatsApp ➔
                                    </button>
                                </div>
                            )}

                            <nav className="p-4 md:px-12 flex justify-between items-center bg-white/90 sticky top-0 z-[100] border-b border-rose-gold/5">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    {data.logo ? <img src={data.logo} className="h-10 md:h-14" /> : <span className="serif text-3xl font-bold uppercase tracking-tighter">{data.brand_name}</span>}
                                </div>
                                <div className="hidden lg:flex space-x-10 text-[10px] font-bold uppercase opacity-50 tracking-[0.2em]">
                                    <a href="#home">Home</a><a href="#services">Experience</a><a href="#prices">Menu</a><a href="#about">About</a>
                                </div>
                                <button onClick={sendWhatsApp} className="btn-premium px-8 py-2 text-[10px] font-bold uppercase">Quick Book</button>
                            </nav>

                            {/* HERO */}
                            <header className="h-[80vh] relative flex items-center justify-center text-white text-center">
                                <img src={data.hero?.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative">
                                    <h1 className="serif text-7xl md:text-9xl italic leading-none">{data.brand_name}</h1>
                                    <p className="tracking-[0.5em] uppercase text-[11px] mt-8 font-bold opacity-70">{data.hero?.subtitle}</p>
                                </div>
                            </header>

                            {/* SERVICES WITH ADD+ */}
                            <section id="services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-7xl text-center mb-16 italic font-light">The Experience</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-10 border-b mb-12 justify-center">
                                    {Object.keys(data.services || {}).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                            className={`pb-4 text-[11px] font-bold uppercase tracking-widest transition-all ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-20 hover:opacity-100'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-10 bg-white p-8 md:p-12 rounded-[4rem] shadow-xl border border-rose-gold/5">
                                    <div className="md:col-span-4 space-y-4 max-h-[450px] overflow-y-auto no-scrollbar pr-2">
                                        {data.services?.[activeCat]?.map((s, i) => (
                                            <div key={i} className={`p-5 rounded-3xl flex justify-between items-center transition-all ${selectedSvc?.name === s.name ? 'bg-pink-50 border-l-8 border-rose-gold' : 'bg-gray-50'}`}>
                                                <div onClick={() => setSelectedSvc(s)} className="cursor-pointer flex-1">
                                                    <h4 className="serif text-2xl font-bold uppercase">{s.name}</h4>
                                                    <p className="text-[10px] font-bold text-rose-gold mt-1">{s.price}</p>
                                                </div>
                                                <button onClick={() => toggleCart(s)} className={`px-4 py-2 rounded-full text-[10px] font-bold transition ${cart.find(c => c.name === s.name) ? 'bg-black text-white' : 'border border-rose-gold text-rose-gold'}`}>
                                                    {cart.find(c => c.name === s.name) ? 'REMOVE' : 'ADD +'}
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-12 items-center">
                                        {selectedSvc && (
                                            <>
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-[3rem] shadow-2xl" />
                                                <div className="flex-1">
                                                    <h3 className="serif text-6xl mb-6 italic leading-tight">{selectedSvc.name}</h3>
                                                    <p className="text-4xl font-bold text-rose-gold mb-6">{selectedSvc.price}</p>
                                                    <p className="text-lg opacity-60 mb-10 italic leading-relaxed">{selectedSvc.desc}</p>
                                                    <button onClick={() => toggleCart(selectedSvc)} className="btn-premium w-full py-5 text-[11px] font-bold uppercase tracking-widest">
                                                        {cart.find(c => c.name === selectedSvc.name) ? 'Remove Selection' : 'Add to Booking'}
                                                    </button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* PRICE MENU */}
                            <section id="prices" className="py-24 bg-white border-y border-rose-gold/5 px-6">
                                <div className="max-w-5xl mx-auto">
                                    <h2 className="serif text-7xl text-center mb-16 italic">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-20 gap-y-12">
                                        {data.full_menu?.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-4xl text-rose-gold mb-8 italic border-b pb-2">~ {sec.cat} ~</h3>
                                                {sec.items?.map((it, i) => (
                                                    <div key={i} className="flex justify-between items-baseline mb-4">
                                                        <span className="serif text-2xl uppercase tracking-tighter">{it.n}</span>
                                                        <span className="font-bold text-rose-gold text-lg">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* ABOUT SECTION */}
                            <section id="about" className="py-24 px-6 max-w-7xl mx-auto grid md:grid-cols-2 gap-20 items-center">
                                <div className="order-2 md:order-1">
                                    <h2 className="serif text-7xl mb-6 italic">The Sanctuary</h2>
                                    <p className="text-xl opacity-60 leading-relaxed italic serif">{data.about_text}</p>
                                </div>
                                <div className="order-1 md:order-2">
                                    <img src={data.hero?.image} className="w-full rounded-[4rem] aspect-[4/5] object-cover shadow-2xl grayscale hover:grayscale-0 transition duration-1000" />
                                </div>
                            </section>

                            {/* FOOTER */}
                            <footer className="bg-[#0A0202] text-white py-24 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-16 border-b border-white/5 pb-16">
                                    <div><h4 className="serif text-6xl text-rose-gold italic font-bold mb-4">{data.brand_name}</h4></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-6 tracking-widest opacity-40">Timing</h5><p className="serif text-2xl italic">{data.footer?.hours}</p></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-6 tracking-widest opacity-40">WhatsApp</h5><p className="text-2xl serif italic opacity-70">{data.footer?.whatsapp}</p></div>
                                </div>
                                <p className="text-center mt-12 text-[9px] uppercase tracking-[0.4em] opacity-20">{data.footer?.copyright}</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
