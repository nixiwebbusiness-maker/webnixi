<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Ultimate Business OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,500&family=Montserrat:wght@100;200;400;600&display=swap');
        
        :root {
            --rose-gold: #B76E79;
            --mahogany: #4A0E0E;
            --cream: #FFFDFD;
            --slate: #2D3436;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--mahogany);
            scroll-behavior: smooth;
        }

        .serif { font-family: 'Cormorant Garamond', serif; }
        
        /* Website Section Headers - Dark Mahogany & Bold */
        .section-title {
            color: var(--mahogany) !important;
            font-weight: 700 !important;
            opacity: 1 !important;
            letter-spacing: -0.02em;
        }

        /* Admin UI Components */
        .admin-bg { background-color: #F0F4F8; }
        .admin-card {
            background: #ffffff;
            border-radius: 35px;
            padding: 50px;
            margin-bottom: 45px;
            border: 1px solid #E1E8ED;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
        }

        .admin-label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            color: #636E72;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            margin-top: 25px;
        }

        .admin-input {
            width: 100%;
            padding: 16px 22px;
            border: 2px solid #EDF2F7;
            border-radius: 18px;
            font-size: 14px;
            background: #FDFDFD;
            outline: none;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .admin-input:focus {
            border-color: var(--rose-gold);
            background: white;
            box-shadow: 0 0 0 5px rgba(183, 110, 121, 0.08);
        }

        .btn-luxury {
            background: linear-gradient(135deg, #B76E79 0%, #8E5A63 100%);
            color: white;
            padding: 16px 40px;
            border-radius: 60px;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border: none;
            transition: 0.4s;
        }

        .btn-luxury:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(183, 110, 121, 0.25);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .masonry { column-count: 2; column-gap: 25px; }
        @media (min-width: 768px) { .masonry { column-count: 4; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCategory, setActiveCategory] = React.useState('');
            const [selectedService, setSelectedService] = React.useState(null);

            const SECRET_CODE = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json')
                    .then(res => res.json())
                    .then(json => {
                        if(!json.reviews) json.reviews = [];
                        if(!json.gallery) json.gallery = [];
                        setData(json);
                        const cats = Object.keys(json.services || {});
                        if(cats.length > 0) {
                            setActiveCategory(cats[0]);
                            setSelectedService(json.services[cats[0]][0]);
                        }
                    });
            }, []);

            const handleFileUpload = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", UPLOAD_PRESET);
                try {
                    const response = await fetch(CLOUDINARY_URL, { method: "POST", body: formData });
                    const result = await response.json();
                    callback(result.secure_url);
                    alert("Media Synchronized!");
                } catch (err) { alert("Media Upload Error!"); }
            };

            const saveChanges = async () => {
                try {
                    const metaRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                    const metaData = await metaRes.json();
                    const contentBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                    
                    const response = await fetch('/api/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: contentBase64, sha: metaData.sha })
                    });
                    
                    if(response.ok) {
                        alert("Global System Updated!");
                        window.location.reload();
                    }
                } catch (e) { alert("System Sync Failure!"); }
            };

            if (!data) return <div className="h-screen flex items-center justify-center serif text-4xl italic animate-pulse">Lumina Luxe OS...</div>;

            return (
                <div className="main-container">
                    {isAdmin ? (
                        /* ================== ADMIN PORTAL (EXPANDED) ================== */
                        <div className="admin-bg min-h-screen p-8 md:p-20 pb-48">
                            <div className="max-w-6xl mx-auto">
                                <header className="flex justify-between items-center mb-16 border-b border-gray-200 pb-10">
                                    <div>
                                        <h1 className="serif text-5xl font-bold tracking-tighter">Admin Console</h1>
                                        <p className="text-[10px] uppercase tracking-[0.5em] text-gray-400 mt-2">Manage Your Luxury Brand</p>
                                    </div>
                                    <button onClick={() => setIsAdmin(false)} className="bg-mahogany text-white px-10 py-4 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-2xl">Back to Website</button>
                                </header>

                                {/* 01. HERO SECTION CONTROLS */}
                                <div className="admin-card">
                                    <h3 className="text-rose-gold text-[11px] font-black tracking-widest uppercase mb-10 border-l-4 border-rose-gold pl-4">01. Hero Billboard</h3>
                                    <div className="grid md:grid-cols-2 gap-12">
                                        <div>
                                            <label className="admin-label">Hero Main Title</label>
                                            <input className="admin-input" value={data.hero.title} onChange={e => setData({...data, hero: {...data.hero, title: e.target.value}})} />
                                            
                                            <label className="admin-label">Hero Subtitle / Slogan</label>
                                            <input className="admin-input" value={data.hero.subtitle} onChange={e => setData({...data, hero: {...data.hero, subtitle: e.target.value}})} />
                                        </div>
                                        <div>
                                            <label className="admin-label">Hero Background Visual</label>
                                            <div className="border-2 border-dashed border-gray-100 p-6 rounded-2xl text-center">
                                                <input type="file" onChange={e => handleFileUpload(e, (url) => setData({...data, hero: {...data.hero, image: url}}))} className="text-xs mb-4" />
                                                {data.hero.image && <img src={data.hero.image} className="h-40 w-full object-cover rounded-xl shadow-inner" />}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* 02. PRICE MENU & CATEGORY CONTROLS (FULL) */}
                                <div className="admin-card">
                                    <div className="flex justify-between items-center mb-12">
                                        <h3 className="text-rose-gold text-[11px] font-black tracking-widest uppercase border-l-4 border-rose-gold pl-4">02. Pricelist & Services</h3>
                                        <button onClick={() => {
                                            const name = prompt("Enter New Category Name:");
                                            if(name) setData({...data, services: {...data.services, [name]: []}});
                                        }} className="bg-black text-white px-6 py-2 rounded-xl text-[10px] font-bold uppercase">+ Add New Category</button>
                                    </div>
                                    
                                    {Object.keys(data.services).map(cat => (
                                        <div key={cat} className="mb-12 bg-[#F9FAFB] p-8 rounded-[2.5rem] border border-gray-100">
                                            <div className="flex justify-between items-center mb-8 border-b pb-4">
                                                <h4 className="font-bold text-mahogany uppercase tracking-widest text-sm">{cat} Menu</h4>
                                                <button onClick={() => {
                                                    let updated = {...data};
                                                    delete updated.services[cat];
                                                    setData(updated);
                                                }} className="text-red-400 text-[9px] font-bold uppercase hover:underline">Delete Category</button>
                                            </div>

                                            <div className="space-y-6">
                                                {data.services[cat].map((s, si) => (
                                                    <div key={si} className="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm relative group">
                                                        <div className="grid md:grid-cols-3 gap-6">
                                                            <div className="md:col-span-1">
                                                                <label className="admin-label !mt-0">Service Title</label>
                                                                <input className="admin-input" value={s.name} onChange={e => {
                                                                    let d = {...data}; d.services[cat][si].name = e.target.value; setData(d);
                                                                }} />
                                                            </div>
                                                            <div className="md:col-span-1">
                                                                <label className="admin-label !mt-0">Price Tag</label>
                                                                <input className="admin-input" value={s.price} onChange={e => {
                                                                    let d = {...data}; d.services[cat][si].price = e.target.value; setData(d);
                                                                }} />
                                                            </div>
                                                            <div className="md:col-span-1">
                                                                <label className="admin-label !mt-0">Service Image</label>
                                                                <input type="file" onChange={e => handleFileUpload(e, (url) => {
                                                                    let d = {...data}; d.services[cat][si].img = url; setData(d);
                                                                })} className="text-[9px]" />
                                                            </div>
                                                        </div>
                                                        <label className="admin-label">Detailed Description (Full Details)</label>
                                                        <textarea className="admin-input h-24 pt-4" value={s.desc} onChange={e => {
                                                            let d = {...data}; d.services[cat][si].desc = e.target.value; setData(d);
                                                        }}></textarea>
                                                        
                                                        <button onClick={() => {
                                                            let d = {...data}; d.services[cat].splice(si, 1); setData(d);
                                                        }} className="absolute top-4 right-4 text-gray-300 hover:text-red-500 font-bold">✕</button>
                                                    </div>
                                                ))}
                                                <button onClick={() => {
                                                    let d = {...data};
                                                    d.services[cat].push({ name: "", price: "", desc: "", img: "" });
                                                    setData(d);
                                                }} className="w-full py-4 border-2 border-dashed border-gray-200 text-gray-400 text-[10px] font-bold rounded-2xl hover:border-rose-gold hover:text-rose-gold transition-all">+ Add Service to {cat}</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* 03. ABOUT SANCTUARY CONTROLS */}
                                <div className="admin-card">
                                    <h3 className="text-rose-gold text-[11px] font-black tracking-widest uppercase mb-10 border-l-4 border-rose-gold pl-4">03. About Sanctuary</h3>
                                    <div className="grid md:grid-cols-2 gap-12">
                                        <div>
                                            <label className="admin-label">Our Philosophy (Full Text)</label>
                                            <textarea className="admin-input h-64 pt-4" value={data.about.text} onChange={e => setData({...data, about: {...data.about, text: e.target.value}})}></textarea>
                                        </div>
                                        <div>
                                            <label className="admin-label">Sanctuary Atmospheric Image</label>
                                            <input type="file" onChange={e => handleFileUpload(e, (url) => setData({...data, about: {...data.about, image: url}}))} className="text-xs mb-4" />
                                            {data.about.image && <img src={data.about.image} className="w-full aspect-square object-cover rounded-3xl shadow-xl border-8 border-white" />}
                                        </div>
                                    </div>
                                </div>

                                {/* 04. GUEST REVIEWS */}
                                <div className="admin-card">
                                    <h3 className="text-rose-gold text-[11px] font-black tracking-widest uppercase mb-10 border-l-4 border-rose-gold pl-4">04. Guest Reviews</h3>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        {data.reviews.map((rev, ri) => (
                                            <div key={ri} className="p-8 bg-[#F9FAFB] rounded-3xl border border-gray-100 relative">
                                                <label className="admin-label !mt-0">Guest Name</label>
                                                <input className="admin-input mb-4" value={rev.name} onChange={e => {
                                                    let d = {...data}; d.reviews[ri].name = e.target.value; setData(d);
                                                }} />
                                                <label className="admin-label">Guest Experience (Text)</label>
                                                <textarea className="admin-input h-24 pt-4" value={rev.text} onChange={e => {
                                                    let d = {...data}; d.reviews[ri].text = e.target.value; setData(d);
                                                }}></textarea>
                                                <button onClick={() => {
                                                    let d = {...data}; d.reviews.splice(ri, 1); setData(d);
                                                }} className="absolute top-4 right-4 text-red-300 hover:text-red-500">✕</button>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => setData({...data, reviews: [...data.reviews, {name: "", text: ""}]})} className="btn-luxury mt-10">+ New Review</button>
                                </div>

                                <div className="fixed bottom-12 left-0 w-full flex justify-center px-8 z-[1000]">
                                    <button onClick={saveChanges} className="btn-luxury w-full max-w-2xl py-7 text-base tracking-[0.5em] shadow-2xl border-4 border-white">Deploy Live Updates</button>
                                </div>
                            </div>
                        </div>
                    ) : (
                        /* ================== WEBSITE INTERFACE (POLISHED) ================== */
                        <div className="site-wrapper animate-fade">
                            {/* LUXURY NAVBAR */}
                            <nav className="fixed top-0 w-full z-[1000] bg-white/95 backdrop-blur-xl border-b border-gray-100 p-6 md:px-16 flex justify-between items-center">
                                <div onClick={(e) => e.shiftKey && prompt("Auth:") === SECRET_CODE && setIsAdmin(true)} className="cursor-pointer">
                                    {data.logo ? <img src={data.logo} className="h-12" /> : <h1 className="serif text-4xl font-bold tracking-tighter text-mahogany">{data.brand_name}</h1>}
                                </div>
                                <div className="hidden lg:flex space-x-14 text-[11px] font-bold uppercase tracking-[0.4em] opacity-30">
                                    <a href="#experience" className="hover:opacity-100 transition">Experience</a>
                                    <a href="#pricelist" className="hover:opacity-100 transition">Pricelist</a>
                                    <a href="#sanctuary" className="hover:opacity-100 transition">Sanctuary</a>
                                    <a href="#words" className="hover:opacity-100 transition">Words</a>
                                </div>
                                <button className="btn-luxury px-12 py-3 text-[10px]">Connect</button>
                            </nav>

                            {/* CINEMATIC HERO */}
                            <header className="h-screen relative flex items-center justify-center text-center overflow-hidden">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover scale-110 blur-[1px]" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative text-white p-6 mt-20">
                                    <h1 className="serif text-7xl md:text-[11rem] italic leading-none mb-12 drop-shadow-2xl">{data.hero.title}</h1>
                                    <p className="tracking-[1em] uppercase text-xs md:text-sm font-bold opacity-80">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* THE EXPERIENCE SECTION */}
                            <section id="experience" className="py-40 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-8xl md:text-9xl text-center mb-28 italic section-title">The Experience</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-14 border-b border-gray-100 mb-20 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCategory(cat); setSelectedService(data.services[cat][0]);}}
                                            className={`pb-8 text-[11px] font-bold uppercase tracking-[0.5em] transition-all whitespace-nowrap ${activeCategory === cat ? 'text-rose-gold border-b-2 border-rose-gold' : 'opacity-20'}`}>
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                                <div className="grid lg:grid-cols-12 gap-20">
                                    <div className="lg:col-span-4 space-y-6 max-h-[700px] overflow-y-auto no-scrollbar pr-6">
                                        {data.services[activeCategory]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedService(s)} 
                                                className={`p-10 rounded-[3rem] flex justify-between items-center cursor-pointer transition-all duration-700 ${selectedService?.name === s.name ? 'bg-white shadow-2xl border-l-[12px] border-rose-gold scale-[1.05]' : 'bg-gray-50/50 opacity-40 hover:opacity-70'}`}>
                                                <div className="text-left">
                                                    <h4 className="serif text-3xl font-bold uppercase tracking-tighter">{s.name}</h4>
                                                    <p className="text-[11px] font-bold text-rose-gold mt-2 uppercase tracking-widest">{s.price}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="lg:col-span-8">
                                        {selectedService && (
                                            <div className="grid md:grid-cols-2 gap-16 items-center bg-white p-10 md:p-16 rounded-[4.5rem] shadow-sm border border-gray-50">
                                                <img src={selectedService.img || 'https://via.placeholder.com/800'} className="w-full aspect-square object-cover rounded-[3.5rem] shadow-2xl" />
                                                <div className="text-left">
                                                    <h3 className="serif text-6xl mb-8 italic leading-tight text-mahogany">{selectedService.name}</h3>
                                                    <p className="text-4xl font-bold text-rose-gold mb-10 tracking-tighter">{selectedService.price}</p>
                                                    <p className="text-xl serif italic opacity-50 mb-12 leading-relaxed whitespace-pre-wrap">{selectedService.desc}</p>
                                                    <button onClick={() => window.open(`https://wa.me/${data.footer.whatsapp}?text=I want to book ${selectedService.name}`)} className="btn-luxury w-full py-7 text-[12px]">Secure Invitation</button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* FULL PRICE LISTING */}
                            <section id="pricelist" className="py-40 bg-gray-50 px-6">
                                <div className="max-w-5xl mx-auto">
                                    <h2 className="serif text-8xl md:text-9xl text-center mb-28 italic section-title">Pricelist</h2>
                                    {Object.keys(data.services).map(cat => (
                                        <div key={cat} className="mb-28">
                                            <h3 className="text-rose-gold uppercase text-[12px] font-bold tracking-[0.8em] mb-14 border-b border-rose-gold/20 pb-6 text-center">{cat} Rituals</h3>
                                            <div className="space-y-12">
                                                {data.services[cat].map((s, i) => (
                                                    <div key={i} className="flex justify-between items-end border-b border-dashed border-gray-200 pb-4 text-left">
                                                        <div className="max-w-xl">
                                                            <h4 className="serif text-3xl italic text-mahogany">{s.name}</h4>
                                                            <p className="text-[10px] uppercase opacity-40 tracking-widest mt-2 leading-relaxed">{s.desc?.substring(0, 100)}...</p>
                                                        </div>
                                                        <span className="font-bold text-3xl text-rose-gold whitespace-nowrap ml-10">{s.price}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* THE SANCTUARY (MAHOGANY BG) */}
                            <section id="sanctuary" className="py-48 bg-mahogany text-white px-6">
                                <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-32 items-center">
                                    <div className="text-left">
                                        <h2 className="serif text-9xl mb-16 italic leading-none section-title !text-white">Our Sanctuary</h2>
                                        <p className="serif text-3xl opacity-50 italic leading-relaxed whitespace-pre-wrap mb-16">{data.about.text}</p>
                                        <div className="flex gap-20">
                                            <div className="text-center">
                                                <h5 className="text-6xl serif italic text-rose-gold">15+</h5>
                                                <p className="text-[10px] uppercase tracking-widest opacity-40 mt-3">Curators</p>
                                            </div>
                                            <div className="text-center">
                                                <h5 className="text-6xl serif italic text-rose-gold">9K+</h5>
                                                <p className="text-[10px] uppercase tracking-widest opacity-40 mt-3">Guests Rituals</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="relative">
                                        <div className="absolute -inset-10 border-2 border-rose-gold/20 rounded-[6rem] -z-10"></div>
                                        <img src={data.about.image} className="rounded-[5.5rem] w-full aspect-[4/5] object-cover shadow-2xl grayscale hover:grayscale-0 transition duration-1000" />
                                    </div>
                                </div>
                            </section>

                            {/* GUEST WORDS */}
                            <section id="words" className="py-40 bg-white px-6">
                                <div className="max-w-7xl mx-auto">
                                    <h2 className="serif text-8xl md:text-9xl text-center mb-32 italic section-title">Guest Words</h2>
                                    <div className="grid md:grid-cols-3 gap-14">
                                        {data.reviews.map((r, i) => (
                                            <div key={i} className="p-16 bg-[#F9FAFB] rounded-[4.5rem] italic group hover:bg-mahogany transition-all duration-1000 text-left relative overflow-hidden">
                                                <div className="text-rose-gold text-7xl mb-10 group-hover:translate-x-4 transition-transform duration-700">“</div>
                                                <p className="serif text-3xl opacity-70 group-hover:text-white transition-colors mb-14 leading-relaxed">“{r.text}”</p>
                                                <h5 className="uppercase text-[11px] font-bold tracking-[0.5em] text-mahogany group-hover:text-rose-gold transition-colors">— {r.name}</h5>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* VISUAL GALLERY */}
                            <section className="py-40 px-6 max-w-[1600px] mx-auto">
                                <div className="masonry">
                                    {data.gallery.map((img, i) => (
                                        <div key={i} className="mb-8 rounded-[3.5rem] overflow-hidden border-[15px] border-white shadow-2xl">
                                            <img src={img} className="w-full hover:scale-110 transition duration-1000 ease-out cursor-zoom-in" />
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* LUXURY FOOTER */}
                            <footer className="bg-white pt-40 pb-20 px-10 border-t border-gray-100">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-28 border-b border-gray-100 pb-32 mb-20 text-left">
                                    <div className="col-span-2">
                                        <h4 className="serif text-8xl text-rose-gold italic font-bold mb-10 uppercase tracking-tighter">{data.brand_name}</h4>
                                        <p className="text-2xl serif italic opacity-30 max-w-sm leading-relaxed">{data.footer.address}</p>
                                    </div>
                                    <div>
                                        <h5 className="text-mahogany uppercase text-[11px] font-black mb-14 tracking-widest">Ritual Hours</h5>
                                        <p className="serif text-3xl italic leading-loose opacity-60">{data.footer.hours}</p>
                                    </div>
                                    <div>
                                        <h5 className="text-mahogany uppercase text-[11px] font-black mb-14 tracking-widest">Connect</h5>
                                        <p className="serif text-3xl italic underline decoration-rose-gold/40 hover:text-rose-gold transition cursor-pointer">{data.footer.whatsapp}</p>
                                    </div>
                                </div>
                                <div className="flex justify-between items-center opacity-20 text-[10px] uppercase tracking-[0.7em] font-bold">
                                    <p>{data.footer.copyright}</p>
