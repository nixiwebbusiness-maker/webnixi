<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA | Ultimate God Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@200;400;600&family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .admin-sidebar { background: #000; border-right: 1px solid #222; }
        .transition-slow { transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-[#FFFDFD]">
    <div id="root"></div>
    <script type="text/babel">
        // CRASH PREVENTION: Default data agar data.json load na ho
        const fallbackData = {
            brand_name: "LUMINA",
            logo: "https://via.placeholder.com/150x50?text=LOGO",
            design: { primary_color: "#B76E79", secondary_color: "#2D0909", font_family: "'Cormorant Garamond', serif" },
            hero: { title: "WELCOME TO LUMINA", subtitle: "RUSSIAN STYLE PRECISION", images: ["https://images.unsplash.com/photo-1604072342920-13f576579051?auto=format&fit=crop&q=80"] },
            about: { title: "Our Sanctuary", text: "Luxury experience redefined...", image: "https://images.unsplash.com/photo-1519014816548-bf5fe059798b?auto=format&fit=crop&q=80" },
            services: { "Nails": [{ name: "Regular Manicure", price: "$60", desc: "Classic care." }] },
            gallery: [],
            reviews: [{ text: "The best Russian manicure!", author: "Emily R.", city: "Santa Monica" }],
            footer: { hours: "10:00am to 10:00pm", whatsapp: "03155075343", address: "Santa Monica, CA" }
        };

        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('branding');
            const [currentHero, setCurrentHero] = React.useState(0);
            const [cart, setCart] = React.useState([]);

            const ADMIN_PASS = "admin123";

            React.useEffect(() => {
                fetch('data.json')
                    .then(res => res.json())
                    .then(d => {
                        // Merge default data with loaded data to ensure no undefined keys
                        setData({
                            ...fallbackData,
                            ...d,
                            design: { ...fallbackData.design, ...d.design },
                            hero: { ...fallbackData.hero, ...d.hero },
                            services: d.services || fallbackData.services
                        });
                    })
                    .catch(() => setData(fallbackData));
            }, []);

            // Hero Slider Logic
            React.useEffect(() => {
                if(!isAdmin && data?.hero?.images?.length > 1) {
                    const timer = setInterval(() => setCurrentHero(p => (p + 1) % data.hero.images.length), 5000);
                    return () => clearInterval(timer);
                }
            }, [data, isAdmin]);

            if (!data) return <div className="h-screen flex items-center justify-center italic animate-pulse text-2xl">Lumina OS Booting...</div>;

            const uploadImg = async (e, callback) => {
                const fd = new FormData();
                fd.append("file", e.target.files[0]);
                fd.append("upload_preset", "faysal");
                const res = await fetch("https://api.cloudinary.com/v1_1/dgoc9andq/image/upload", { method: "POST", body: fd });
                const json = await res.json();
                callback(json.secure_url);
            };

            const pColor = data.design.primary_color;
            const sColor = data.design.secondary_color;

            return (
                <div style={{ fontFamily: data.design.font_family }}>
                    {isAdmin ? (
                        <div className="flex min-h-screen bg-[#f8f8f8]">
                            {/* POWER ADMIN SIDEBAR */}
                            <aside className="w-80 admin-sidebar text-white fixed h-full p-8 z-[200] overflow-y-auto no-scrollbar">
                                <h2 className="text-3xl font-serif italic mb-10" style={{color: pColor}}>Admin Control</h2>
                                <div className="space-y-1">
                                    {['Branding', 'Design', 'Hero', 'Experience', 'About', 'Gallery', 'Reviews', 'Business'].map(t => (
                                        <button key={t} onClick={() => setActiveTab(t.toLowerCase())} 
                                            className={`w-full text-left p-4 rounded-xl text-[10px] tracking-[3px] uppercase transition ${activeTab === t.toLowerCase() ? 'bg-white/10 opacity-100' : 'opacity-40 hover:opacity-100'}`}>{t}</button>
                                    ))}
                                </div>
                                <div className="mt-20 border-t border-white/10 pt-10">
                                    <button onClick={() => alert("Ready to Deploy Changes!")} className="w-full bg-white text-black font-bold py-4 rounded-full text-[10px] uppercase tracking-widest mb-4">Deploy Website</button>
                                    <button onClick={() => setIsAdmin(false)} className="w-full text-white/40 text-[9px] uppercase tracking-widest">Back to Preview</button>
                                </div>
                            </aside>

                            <main className="flex-1 ml-80 p-16">
                                <h1 className="text-6xl font-bold mb-12 capitalize">{activeTab} Hub</h1>
                                
                                {activeTab === 'branding' && (
                                    <div className="bg-white p-10 rounded-[3rem] shadow-xl space-y-8">
                                        <div><label className="text-xs font-bold uppercase block mb-3">Brand Name</label><input className="w-full p-5 border rounded-2xl" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} /></div>
                                        <div><label className="text-xs font-bold uppercase block mb-3">Upload Logo</label><div className="flex items-center gap-6"><img src={data.logo} className="h-16 border rounded-xl" /><input type="file" onChange={e => uploadImg(e, url => setData({...data, logo: url}))} /></div></div>
                                    </div>
                                )}

                                {activeTab === 'hero' && (
                                    <div className="bg-white p-10 rounded-[3rem] shadow-xl space-y-8">
                                        <div><label className="text-xs font-bold uppercase block mb-3">Hero Big Title</label><input className="w-full p-5 text-4xl font-serif italic border-b" value={data.hero.title} onChange={e => setData({...data, hero: {...data.hero, title: e.target.value}})} /></div>
                                        <label className="text-xs font-bold uppercase block">Slider Images (Max 4 Recommended)</label>
                                        <div className="grid grid-cols-4 gap-4">
                                            {data.hero.images.map((img, i) => (
                                                <div key={i} className="relative aspect-square rounded-2xl overflow-hidden shadow-lg group">
                                                    <img src={img} className="w-full h-full object-cover" />
                                                    <button onClick={() => {let d={...data}; d.hero.images.splice(i,1); setData(d);}} className="absolute inset-0 bg-red-600/90 text-white opacity-0 group-hover:opacity-100 transition flex items-center justify-center">Remove</button>
                                                </div>
                                            ))}
                                            <label className="border-2 border-dashed rounded-2xl flex items-center justify-center cursor-pointer hover:bg-gray-50 aspect-square">
                                                <input type="file" className="hidden" onChange={e => uploadImg(e, url => {let d={...data}; d.hero.images.push(url); setData(d);})} />
                                                <span className="text-3xl text-gray-300">+</span>
                                            </label>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'design' && (
                                    <div className="bg-white p-10 rounded-[3rem] shadow-xl grid md:grid-cols-2 gap-10">
                                        <div><label className="text-xs font-bold uppercase block mb-3">Primary Color</label><input type="color" className="w-full h-16 rounded-2xl" value={pColor} onChange={e => setData({...data, design: {...data.design, primary_color: e.target.value}})} /></div>
                                        <div><label className="text-xs font-bold uppercase block mb-3">Font Selection</label>
                                            <select className="w-full p-5 border rounded-2xl" value={data.design.font_family} onChange={e => setData({...data, design: {...data.design, font_family: e.target.value}})}>
                                                <option value="'Cormorant Garamond', serif">Luxury Serif</option>
                                                <option value="'Montserrat', sans-serif">Modern Sans</option>
                                                <option value="'Playfair Display', serif">Elegant Playfair</option>
                                            </select>
                                        </div>
                                    </div>
                                )}
                            </main>
                        </div>
                    ) : (
                        <div>
                            {/* PREMIUM FRONTEND OS */}
                            <nav className="p-8 md:px-16 flex justify-between items-center fixed top-0 w-full z-[100] bg-white/95 backdrop-blur-md border-b border-gray-100">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Key:") === ADMIN_PASS && setIsAdmin(true)}>
                                    <img src={data.logo} className="h-10 w-auto" />
                                    <span className="block text-[8px] tracking-[4px] uppercase font-bold opacity-30 mt-1">{data.brand_name}</span>
                                </div>
                                <div className="hidden lg:flex space-x-12 text-[10px] font-bold uppercase tracking-[0.3em] opacity-40">
                                    <a href="#home" className="hover:opacity-100 transition">Home</a><a href="#experience" className="hover:opacity-100 transition">Experience</a><a href="#about" className="hover:opacity-100 transition">About</a><a href="#gallery" className="hover:opacity-100 transition">Gallery</a>
                                </div>
                                <div className="flex items-center gap-6">
                                    {cart.length > 0 && <span className="text-[10px] font-bold bg-black text-white px-3 py-1 rounded-full">{cart.length}</span>}
                                    <button className="px-10 py-4 text-[10px] font-bold uppercase rounded-full shadow-2xl transition-all" style={{ backgroundColor: pColor, color: 'white' }}>Reserve</button>
                                </div>
                            </nav>

                            <header id="home" className="h-screen relative flex items-center justify-center text-center text-white overflow-hidden">
                                {data.hero.images.map((img, i) => (
                                    <img key={i} src={img} className={`absolute inset-0 w-full h-full object-cover scale-105 transition-opacity duration-1000 ${currentHero === i ? 'opacity-100' : 'opacity-0'}`} />
                                ))}
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-6 max-w-5xl z-10">
                                    <h1 className="text-7xl md:text-[9rem] italic leading-[0.85] mb-8 font-serif">{data.hero.title}</h1>
                                    <p className="tracking-[1em] text-xs font-bold uppercase opacity-80">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            <section id="experience" className="py-32 px-6 max-w-7xl mx-auto">
                                <h2 className="text-8xl text-center mb-24 italic opacity-5 font-serif">The Menu</h2>
                                {Object.keys(data.services).map(cat => (
                                    <div key={cat} className="mb-24">
                                        <h3 className="text-sm font-bold uppercase tracking-[0.5em] mb-12 border-b pb-6" style={{ color: pColor }}>{cat}</h3>
                                        <div className="grid md:grid-cols-2 gap-x-24 gap-y-12">
                                            {data.services[cat].map((s, i) => (
                                                <div key={i} className="group flex justify-between items-center border-b border-gray-100 pb-8 hover:px-4 transition-all duration-500 rounded-xl hover:bg-gray-50/50">
                                                    <div>
                                                        <h4 className="text-4xl italic font-serif transition-all duration-700">{s.name}</h4>
                                                        <p className="text-xs opacity-40 mt-2">{s.desc}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-3xl font-bold font-serif mb-2" style={{ color: sColor }}>{s.price}</p>
                                                        <button onClick={() => setCart([...cart, s])} className="text-[10px] font-bold uppercase tracking-widest border-b-2 transition" style={{ borderBottomColor: pColor }}>+ Add Selection</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </section>

                            <section id="about" className="py-40 bg-black text-white">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-24 items-center px-10">
                                    <div className="relative">
                                        <img src={data.about.image} className="rounded-[4rem] w-full aspect-[4/5] object-cover shadow-2xl relative z-10 grayscale hover:grayscale-0 transition-all duration-1000" />
                                        <div className="absolute -inset-6 border-2 rounded-[4rem] z-0 opacity-20" style={{ borderColor: pColor }}></div>
                                    </div>
                                    <div>
                                        <h2 className="text-7xl italic font-serif mb-10 leading-tight">Our Sanctuary</h2>
                                        <p className="text-2xl font-serif opacity-50 leading-relaxed mb-12 italic whitespace-pre-wrap">{data.about.text}</p>
                                        <button className="px-10 py-5 text-[10px] font-bold uppercase rounded-full border border-white/20 hover:bg-white hover:text-black transition">Explore Story</button>
                                    </div>
                                </div>
                            </section>

                            <footer id="footer" className="bg-[#0a0a0a] text-white pt-32 pb-12 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-24 border-b border-white/5 pb-32">
                                    <div className="space-y-8">
                                        <img src={data.logo} className="h-12 brightness-0 invert" />
                                        <p className="text-xl italic font-serif opacity-30">{data.footer.address}</p>
                                    </div>
                                    <div><span className="uppercase text-[9px] tracking-[4px] font-bold block mb-10 opacity-30" style={{ color: pColor }}>Timing</span><p className="text-5xl italic font-serif">{data.footer.hours}</p></div>
                                    <div><span className="uppercase text-[9px] tracking-[4px] font-bold block mb-10 opacity-30" style={{ color: pColor }}>Contact</span><p className="text-5xl italic font-serif" style={{ color: pColor }}>{data.footer.whatsapp}</p></div>
                                </div>
                                <p className="text-center mt-12 text-[9px] uppercase tracking-[6px] opacity-20">© 2026 {data.brand_name} • Attock City • Luxury OS</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
