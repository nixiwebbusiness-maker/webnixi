<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Interactive Salon Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { border-color: var(--rose-gold); color: var(--rose-gold); font-weight: 700; }
        .active-item { background-color: var(--blush); border-left: 4px solid var(--rose-gold); padding-left: 1rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('NAILS');
            const [selectedItem, setSelectedItem] = React.useState(null);

            const allServices = {
                "NAILS": [
                    { name: "Regular Manicure", price: "$60", desc: "Classic nail care, shaping, and polish for a natural look.", img: "https://images.unsplash.com/photo-1632345031435-8727f6897d53?w=600" },
                    { name: "Gel Manicure", price: "$80", desc: "Long-lasting gel polish cured under UV for a 2-week chip-free finish.", img: "https://images.unsplash.com/photo-1604654894610-df490c81726a?w=600" },
                    { name: "Acrylic Powder Extension", price: "$140", desc: "Full set extensions using premium acrylic powder for length and strength.", img: "https://images.unsplash.com/photo-1604902396830-aca29e19b067?w=600" },
                    { name: "Hard Gel Full Set", price: "$130", desc: "Durable, flexible hard gel extensions. *Removal Extra $10", img: "https://images.unsplash.com/photo-1519014816548-bf5fe059798b?w=600" },
                    { name: "Hard Gel Fill", price: "$110", desc: "Maintenance fill for your hard gel extensions. *Removal Extra $10", img: "https://images.unsplash.com/photo-1610992015732-2449b0de0a86?w=600" },
                    { name: "Gel X (ANY LENGTH)", price: "$130", desc: "Soft gel extensions for a natural feel and easy removal.", img: "https://images.unsplash.com/photo-1522337660859-02fbefca4702?w=600" }
                ],
                "RUSSIAN STYLE": [
                    { name: "Russian Manicure", price: "$90", desc: "Dry manicure technique for perfect cuticles and clean look.", img: "https://images.unsplash.com/photo-1519014816548-bf5fe059798b?w=600" }
                ],
                "PEDICURES": [
                    { name: "Regular Pedicure", price: "$80", desc: "Classic foot soak and care. Callus removal included.", img: "https://images.unsplash.com/photo-1519014816548-bf5fe059798b?w=600" }
                ]
            };

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    setSelectedItem(allServices["NAILS"][0]); // Default selection
                });
            }, []);

            const changeCategory = (cat) => {
                setActiveCat(cat);
                if(allServices[cat]) setSelectedItem(allServices[cat][0]);
                else setSelectedItem(null);
            };

            if (!data) return null;

            return (
                <div>
                    {/* Navigation */}
                    <nav className="p-6 flex justify-between items-center bg-white sticky top-0 z-50 shadow-sm border-b border-rose-gold/10">
                        <span className="serif text-4xl text-mahogany font-bold tracking-tighter">LUMINA</span>
                        <div className="hidden lg:flex space-x-6 text-[10px] font-bold uppercase tracking-widest">
                            <a href="#gallery" className="hover:text-rose-gold transition-colors">Service Gallery</a>
                            <a href="#services-menu" className="hover:text-rose-gold transition-colors">Services</a>
                            <a href="#prices" className="hover:text-rose-gold transition-colors">Prices</a>
                            <a href="#reviews" className="hover:text-rose-gold transition-colors">Reviews</a>
                            <a href="#about" className="hover:text-rose-gold transition-colors">About Us</a>
                            <a href="#contact" className="hover:text-rose-gold transition-colors">Contact</a>
                            <button className="bg-[#B76E79] text-white px-6 py-2 rounded-full hover:bg-[#4A0E0E] transition-all">Book Now</button>
                        </div>
                    </nav>

                    {/* Interactive Services Section */}
                    <section id="services-menu" className="py-24 px-6 max-w-7xl mx-auto">
                        <h2 className="serif text-6xl text-center text-mahogany mb-16 italic">Exclusive Services</h2>
                        
                        {/* Horizontal Category Bar */}
                        <div className="flex overflow-x-auto no-scrollbar justify-start md:justify-center border-b border-gray-200 mb-12">
                            {["NAILS", "RUSSIAN STYLE", "PEDICURES", "ADD ON", "WAX", "LASHES", "BROWS"].map(cat => (
                                <button key={cat} onClick={() => changeCategory(cat)} 
                                className={`px-8 py-4 text-[11px] font-bold tracking-[0.2em] transition-all border-b-2 border-transparent ${activeCat === cat ? 'active-tab' : 'opacity-40'}`}>
                                    {cat}
                                </button>
                            ))}
                        </div>

                        {/* Interactive Menu Container */}
                        <div className="grid md:grid-cols-12 gap-10 bg-white p-8 rounded-[2rem] shadow-2xl min-h-[500px]">
                            {/* Left Side: Name List */}
                            <div className="md:col-span-4 border-r border-gray-100 pr-6">
                                <div className="space-y-4">
                                    {allServices[activeCat] ? allServices[activeCat].map((item, i) => (
                                        <div key={i} 
                                            onClick={() => setSelectedItem(item)}
                                            className={`p-4 cursor-pointer rounded-xl transition-all hover:bg-rose-50 ${selectedItem?.name === item.name ? 'active-item' : ''}`}>
                                            <h4 className="serif text-xl font-bold uppercase tracking-tighter">{item.name}</h4>
                                        </div>
                                    )) : <p className="italic opacity-30 p-10">Coming soon...</p>}
                                </div>
                            </div>

                            {/* Right Side: Details View */}
                            <div className="md:col-span-8">
                                {selectedItem ? (
                                    <div className="flex flex-col md:flex-row gap-10 animate-fade-in">
                                        <div className="md:w-1/2 aspect-square rounded-3xl overflow-hidden shadow-xl">
                                            <img src={selectedItem.img} className="w-full h-full object-cover transition-transform duration-700 hover:scale-110" />
                                        </div>
                                        <div className="md:w-1/2 flex flex-col justify-center">
                                            <h3 className="serif text-5xl text-mahogany mb-4 italic">{selectedItem.name}</h3>
                                            <div className="text-3xl font-bold text-rose-gold mb-6">{selectedItem.price}</div>
                                            <p className="text-gray-600 leading-relaxed mb-8 uppercase text-xs tracking-widest">{selectedItem.desc}</p>
                                            <button className="bg-mahogany text-white py-4 px-10 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-rose-gold transition-all self-start shadow-lg">Schedule This Service</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full flex items-center justify-center opacity-20 serif text-3xl italic">Select a service to view details</div>
                                )}
                            </div>
                        </div>
                    </section>

                    {/* About Us Section */}
                    <section id="about" className="py-24 bg-white">
                        <div className="max-w-4xl mx-auto px-6 text-center">
                            <h2 className="serif text-5xl text-mahogany mb-10 italic">About Sasha</h2>
                            <p className="text-gray-700 leading-relaxed mb-8">
                                Hi, I’m Sasha. I founded this salon in Santa Monica to bring the best of beauty services to the area. 
                                As a Russian nail technician with over 15 years of experience, I’m passionate about delivering top-quality services.
                            </p>
                            <img src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?w=400" className="w-32 h-32 rounded-full mx-auto border-4 border-blush shadow-lg mb-4" />
                            <p className="serif italic text-2xl text-rose-gold">Founder & Master Artist</p>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer id="contact" className="py-20 bg-mahogany text-white px-10">
                        <div className="max-w-6xl mx-auto grid md:grid-cols-3 gap-16 text-center md:text-left">
                            <div>
                                <h4 className="serif text-4xl text-rose-gold italic mb-4">lumina</h4>
                                <p className="text-2xl font-light">(310) 493-9255</p>
                            </div>
                            <div>
                                <h5 className="text-rose-gold uppercase tracking-widest text-[11px] font-bold mb-6 italic">Salon Hours</h5>
                                <p className="text-sm">Monday - Sunday</p>
                                <p className="text-xl serif italic">10:00 AM - 10:00 PM</p>
                            </div>
                            <div className="opacity-70">
                                <h5 className="text-rose-gold uppercase tracking-widest text-[11px] font-bold mb-6 italic">Location</h5>
                                <p className="text-sm font-bold tracking-widest">2503 Main Street, Attock, CA 90405</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
