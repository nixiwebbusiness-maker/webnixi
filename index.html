<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Elite Business OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,500&family=Montserrat:wght@100;200;400;600&display=swap');
        
        :root {
            --rose-gold: #B76E79;
            --mahogany: #4A0E0E;
            --cream: #FFFDFD;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--mahogany);
            scroll-behavior: smooth;
        }

        .serif { font-family: 'Cormorant Garamond', serif; }
        .text-mahogany { color: var(--mahogany) !important; }
        .bg-mahogany { background-color: var(--mahogany) !important; }

        /* Admin Styles */
        .admin-card {
            background: #ffffff;
            border-radius: 30px;
            padding: 45px;
            margin-bottom: 40px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.02);
        }

        .admin-label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .admin-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #f1f5f9;
            border-radius: 15px;
            font-size: 14px;
            background: #f8fafc;
            outline: none;
            transition: 0.3s;
        }

        .admin-input:focus { border-color: var(--rose-gold); background: white; }

        .btn-luxury {
            background: linear-gradient(135deg, #B76E79 0%, #8E5A63 100%);
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
            border: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .masonry { column-count: 2; column-gap: 20px; }
        @media (min-width: 768px) { .masonry { column-count: 4; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    const k = Object.keys(d.services || {});
                    if(k.length > 0) { setActiveCat(k[0]); setSelectedSvc(d.services[k[0]][0]); }
                });
            }, []);

            const uploadMedia = async (e, cb) => {
                const f = e.target.files[0];
                const fd = new FormData();
                fd.append("file", f); fd.append("upload_preset", PRESET);
                try {
                    const r = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const j = await r.json(); cb(j.secure_url); alert("Success!");
                } catch(err) { alert("Failed!"); }
            };

            const pushUpdate = async () => {
                try {
                    const r = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                    const meta = await r.json();
                    const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                    await fetch('/api/update', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: b64, sha: meta.sha })
                    });
                    alert("System Live!"); window.location.reload();
                } catch(e) { alert("Sync Error!"); }
            };

            if (!data) return <div className="h-screen flex items-center justify-center serif text-3xl italic animate-pulse">LUMINA LUXE LOADING...</div>;

            return (
                <div>
                    {isAdmin ? (
                        /* ================== ADMIN PORTAL ================== */
                        <div className="bg-[#f8fafc] min-h-screen p-6 md:p-16 pb-48">
                            <div className="max-w-5xl mx-auto">
                                <div className="flex justify-between items-center mb-16 border-b pb-8">
                                    <h1 className="serif text-4xl font-bold">Business Management</h1>
                                    <button onClick={() => setIsAdmin(false)} className="bg-mahogany text-white px-8 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest">Back to Website</button>
                                </div>

                                {/* Hero Admin */}
                                <div className="admin-card">
                                    <h3 className="text-rose-gold text-[10px] font-black tracking-widest uppercase mb-6">01. Hero Billboard</h3>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        <div>
                                            <label className="admin-label">Title</label>
                                            <input className="admin-input" value={data.hero.title} onChange={e => setData({...data, hero: {...data.hero, title: e.target.value}})} />
                                            <label className="admin-label">Subtitle</label>
                                            <input className="admin-input" value={data.hero.subtitle} onChange={e => setData({...data, hero: {...data.hero, subtitle: e.target.value}})} />
                                        </div>
                                        <div>
                                            <label className="admin-label">Hero Background Image</label>
                                            <input type="file" onChange={e => uploadMedia(e, (u) => setData({...data, hero: {...data.hero, image: u}}))} className="text-xs" />
                                            <img src={data.hero.image} className="h-32 w-full object-cover mt-4 rounded-xl border" />
                                        </div>
                                    </div>
                                </div>

                                {/* Price Menu & Category Control */}
                                <div className="admin-card">
                                    <div className="flex justify-between items-center mb-8 border-b pb-4">
                                        <h3 className="text-rose-gold text-[10px] font-black tracking-widest uppercase">02. Price & Category Control</h3>
                                        <button onClick={() => {const n=prompt("Category Name:"); if(n) setData({...data, services: {...data.services, [n]:[]}})}} className="bg-black text-white px-4 py-2 rounded text-[9px] font-bold uppercase">+ New Category</button>
                                    </div>
                                    {Object.keys(data.services).map(cat => (
                                        <div key={cat} className="mb-10 bg-gray-50 p-6 rounded-3xl border">
                                            <div className="flex justify-between items-center mb-6">
                                                <h4 className="font-bold text-gray-500 text-xs uppercase tracking-tighter">{cat} Services</h4>
                                                <button onClick={() => {let d={...data}; delete d.services[cat]; setData(d);}} className="text-red-400 text-[9px] font-bold">Delete Category</button>
                                            </div>
                                            {data.services[cat].map((s, si) => (
                                                <div key={si} className="bg-white p-4 rounded-xl border mb-3 flex gap-4 items-center">
                                                    <div className="flex-1">
                                                        <label className="text-[9px] font-bold text-gray-400">Service Name</label>
                                                        <input className="admin-input !py-2" value={s.name} onChange={e => {let d={...data}; d.services[cat][si].name=e.target.value; setData(d);}} />
                                                    </div>
                                                    <div className="w-32">
                                                        <label className="text-[9px] font-bold text-gray-400">Price</label>
                                                        <input className="admin-input !py-2" value={s.price} onChange={e => {let d={...data}; d.services[cat][si].price=e.target.value; setData(d);}} />
                                                    </div>
                                                    <button onClick={() => {let d={...data}; d.services[cat].splice(si,1); setData(d);}} className="text-red-300 hover:text-red-500 pt-4">✕</button>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.services[cat].push({name:"", price:"", desc:"", img:""}); setData(d);}} className="w-full py-2 border-2 border-dashed border-gray-200 text-gray-400 text-[10px] font-bold rounded-xl mt-2">+ Add Service to {cat}</button>
                                        </div>
                                    ))}
                                </div>

                                {/* About Sanctuary Admin */}
                                <div className="admin-card">
                                    <h3 className="text-rose-gold text-[10px] font-black tracking-widest uppercase mb-6">03. About Sanctuary</h3>
                                    <label className="admin-label">About Story</label>
                                    <textarea className="admin-input h-40 mb-6" value={data.about.text} onChange={e => setData({...data, about: {...data.about, text: e.target.value}})}></textarea>
                                    <label className="admin-label">Sanctuary Image</label>
                                    <input type="file" onChange={e => uploadMedia(e, (u) => setData({...data, about: {...data.about, image: u}}))} className="text-xs" />
                                </div>

                                {/* Reviews Admin */}
                                <div className="admin-card">
                                    <h3 className="text-rose-gold text-[10px] font-black tracking-widest uppercase mb-6">04. Guest Reviews</h3>
                                    {data.reviews.map((r, i) => (
                                        <div key={i} className="mb-4 p-6 bg-gray-50 rounded-2xl border">
                                            <input className="admin-input mb-3" placeholder="Guest Name" value={r.name} onChange={e => {let d={...data}; d.reviews[i].name=e.target.value; setData(d);}} />
                                            <textarea className="admin-input h-20" placeholder="Feedback" value={r.text} onChange={e => {let d={...data}; d.reviews[i].text=e.target.value; setData(d);}}></textarea>
                                            <button onClick={() => {let d={...data}; d.reviews.splice(i,1); setData(d);}} className="text-red-400 text-[9px] font-bold mt-2 uppercase">Remove</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, reviews: [...data.reviews, {name:"", text:""}]})} className="btn-luxury">+ New Review</button>
                                </div>

                                <div className="fixed bottom-10 left-0 w-full flex justify-center px-6">
                                    <button onClick={pushUpdate} className="btn-luxury w-full max-w-xl py-6 text-base tracking-[0.5em] shadow-2xl">Publish System Sync</button>
                                </div>
                            </div>
                        </div>
                    ) : (
                        /* ================== WEBSITE INTERFACE ================== */
                        <div className="site-view">
                            <nav className="fixed top-0 w-full z-[500] bg-white/90 backdrop-blur-md p-6 px-12 flex justify-between items-center border-b">
                                <div onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)} className="cursor-pointer">
                                    {data.logo ? <img src={data.logo} className="h-10" /> : <h1 className="serif text-3xl font-bold">{data.brand_name}</h1>}
                                </div>
                                <div className="hidden md:flex space-x-12 text-[10px] font-bold uppercase tracking-[0.3em] opacity-40">
                                    <a href="#services">Experience</a><a href="#prices">Prices</a><a href="#about">Sanctuary</a><a href="#reviews">Words</a>
                                </div>
                                <button className="btn-luxury px-10 py-3 text-[10px]">Contact</button>
                            </nav>

                            {/* Hero */}
                            <header className="h-screen relative flex items-center justify-center text-center overflow-hidden">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover scale-105" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative text-white p-6 mt-20">
                                    <h1 className="serif text-7xl md:text-[10rem] italic leading-none mb-10 drop-shadow-2xl">{data.hero.title}</h1>
                                    <p className="tracking-[1em] uppercase text-xs md:text-sm font-bold opacity-70">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* Experience Section */}
                            <section id="services" className="py-32 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-8xl text-center mb-24 italic text-mahogany font-bold">The Experience</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-12 border-b mb-16 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}}
                                            className={`pb-6 text-[10px] font-bold uppercase tracking-[0.4em] transition-all whitespace-nowrap ${activeCat === cat ? 'text-rose-gold border-b-2 border-rose-gold' : 'opacity-20'}`}>
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                                <div className="grid lg:grid-cols-12 gap-16">
                                    <div className="lg:col-span-4 space-y-4 max-h-[600px] overflow-y-auto no-scrollbar pr-4">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} 
                                                className={`p-8 rounded-[2.5rem] flex justify-between items-center cursor-pointer transition-all duration-500 ${selectedSvc?.name === s.name ? 'bg-white shadow-2xl border-l-8 border-rose-gold scale-[1.02]' : 'bg-gray-50/50 opacity-40'}`}>
                                                <div className="text-left">
                                                    <h4 className="serif text-2xl font-bold uppercase tracking-tighter">{s.name}</h4>
                                                    <p className="text-[10px] font-bold text-rose-gold mt-2 uppercase tracking-widest">{s.price}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="lg:col-span-8">
                                        {selectedSvc && (
                                            <div className="grid md:grid-cols-2 gap-12 items-center bg-white p-10 rounded-[4rem] shadow-sm border">
                                                <img src={selectedSvc.img || 'https://via.placeholder.com/600'} className="w-full aspect-square object-cover rounded-[3rem] shadow-2xl" />
                                                <div className="text-left">
                                                    <h3 className="serif text-5xl mb-6 italic leading-tight">{selectedSvc.name}</h3>
                                                    <p className="text-3xl font-bold text-rose-gold mb-8 tracking-tighter">{selectedSvc.price}</p>
                                                    <p className="text-lg serif italic opacity-50 mb-10 leading-relaxed whitespace-pre-wrap">{selectedSvc.desc}</p>
                                                    <button onClick={() => window.open(`https://wa.me/${data.footer.whatsapp}`)} className="btn-luxury w-full py-6 text-[10px]">Reserve Space</button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* Full Price List */}
                            <section id="prices" className="py-32 bg-gray-50 px-6">
                                <div className="max-w-4xl mx-auto">
                                    <h2 className="serif text-8xl text-center mb-24 italic text-mahogany font-bold">Pricelist</h2>
                                    {Object.keys(data.services).map(cat => (
                                        <div key={cat} className="mb-20">
                                            <h3 className="text-rose-gold uppercase text-[11px] font-bold tracking-[0.6em] mb-10 border-b pb-4 text-center">{cat}</h3>
                                            <div className="space-y-8">
                                                {data.services[cat].map((s, i) => (
                                                    <div key={i} className="flex justify-between items-end border-b border-dashed border-gray-200 pb-2 text-left">
                                                        <div>
                                                            <h4 className="serif text-2xl italic">{s.name}</h4>
                                                            <p className="text-[10px] uppercase opacity-40 mt-1">{s.desc?.substring(0, 60)}...</p>
                                                        </div>
                                                        <span className="font-bold text-xl text-rose-gold whitespace-nowrap ml-10">{s.price}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* About Us (MAHOGANY BG) */}
                            <section id="about" className="py-40 bg-mahogany text-white px-6">
                                <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-24 items-center">
                                    <div className="text-left">
                                        <h2 className="serif text-8xl mb-12 italic leading-none font-bold">The Sanctuary</h2>
                                        <p className="serif text-2xl opacity-60 italic leading-relaxed whitespace-pre-wrap mb-10">{data.about.text}</p>
                                        <button className="border-b-2 border-rose-gold pb-2 text-[10px] font-bold uppercase tracking-widest">Discover Our Rituals</button>
                                    </div>
                                    <img src={data.about.image} className="rounded-[4rem] w-full aspect-[4/5] object-cover shadow-2xl grayscale hover:grayscale-0 transition duration-1000" />
                                </div>
                            </section>

                            {/* Reviews */}
                            <section id="reviews" className="py-32 bg-white px-6">
                                <div className="max-w-7xl mx-auto">
                                    <h2 className="serif text-8xl text-center mb-24 italic text-mahogany font-bold">Guest Kind Words</h2>
                                    <div className="grid md:grid-cols-3 gap-10">
                                        {data.reviews.map((r, i) => (
                                            <div key={i} className="p-12 bg-gray-50 rounded-[4rem] italic text-left group hover:bg-rose-gold hover:text-white transition-all duration-700">
                                                <div className="text-rose-gold group-hover:text-white text-5xl mb-8 transition-colors">“</div>
                                                <p className="serif text-2xl opacity-70 group-hover:opacity-100 mb-10 leading-relaxed">“{r.text}”</p>
                                                <h5 className="uppercase text-[10px] font-bold tracking-[0.4em] opacity-50 group-hover:opacity-100">— {r.name}</h5>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* Gallery */}
                            <section className="py-32 px-6">
                                <div className="masonry">
                                    {data.gallery.map((img, i) => (
                                        <div key={i} className="mb-6 rounded-[2.5rem] overflow-hidden border-8 border-white shadow-xl">
                                            <img src={img} className="w-full hover:scale-110 transition duration-700" />
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* Footer */}
                            <footer className="bg-white pt-32 pb-16 px-10 border-t">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-20 border-b pb-24 mb-16 text-left">
                                    <div className="col-span-2">
                                        <h4 className="serif text-7xl text-rose-gold italic font-bold mb-8 uppercase tracking-tighter">{data.brand_name}</h4>
                                        <p className="text-xl serif italic opacity-30 max-w-sm">{data.footer.address}</p>
                                    </div>
                                    <div>
                                        <h5 className="text-mahogany uppercase text-[10px] font-bold mb-10 tracking-widest">Opening</h5>
                                        <p className="serif text-2xl italic leading-relaxed opacity-50">{data.footer.hours}</p>
                                    </div>
                                    <div>
                                        <h5 className="text-mahogany uppercase text-[10px] font-bold mb-10 tracking-widest">Booking</h5>
                                        <p className="serif text-2xl italic underline decoration-rose-gold">{data.footer.whatsapp}</p>
                                    </div>
                                </div>
                                <div className="flex justify-between items-center opacity-20 text-[9px] uppercase tracking-[0.5em]">
                                    <p>{data.footer.copyright}</p>
                                    <p>Nixi Business OS v7.0</p>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
