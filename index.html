<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Full Business CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(to right, #B76E79, #8E5A63); color: white; transition: 0.3s; cursor:pointer; border:none; }
        .admin-box { background: white; border-radius: 20px; padding: 25px; border: 1px solid #eee; margin-bottom: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .input-f { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-top: 5px; font-size: 13px; color: black; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(183, 110, 121, 0.1); margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [cart, setCart] = React.useState([]);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    const firstCat = Object.keys(d.services)[0];
                    setActiveCat(firstCat);
                    setSelectedSvc(d.services[firstCat][0]);
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    callback(json.secure_url);
                    alert("Image Uploaded!");
                } catch(err) { alert("Upload Failed!"); }
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Website Updated Live!"); window.location.reload();
            };

            if (!data) return <div className="p-20 text-center italic text-2xl">Building your masterpiece...</div>;

            return (
                <div id="home">
                    {isAdmin ? (
                        <div className="bg-gray-100 min-h-screen p-6 md:p-12 relative">
                            {/* ADMIN HEADER */}
                            <div className="max-w-5xl mx-auto flex justify-between items-center mb-10">
                                <h1 className="serif text-4xl font-bold uppercase">Master Control Panel</h1>
                                <button onClick={() => setIsAdmin(false)} className="bg-red-600 text-white px-6 py-2 rounded-full font-bold">Exit Admin</button>
                            </div>

                            <div className="max-w-5xl mx-auto pb-32">
                                {/* 1. BRANDING & HERO */}
                                <div className="admin-box border-l-8 border-rose-gold">
                                    <h3 className="font-bold text-xs tracking-widest mb-6 uppercase">Identity & Hero Section</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div><label className="text-[10px] font-bold">Business Logo</label><input type="file" className="block text-xs mt-2" onChange={e => uploadImg(e, (url) => setData({...data, logo: url}))} /></div>
                                        <div><label className="text-[10px] font-bold">Hero Banner Image</label><input type="file" className="block text-xs mt-2" onChange={e => uploadImg(e, (url) => setData({...data, hero: {...data.hero, image: url}}))} /></div>
                                        <input className="input-f" placeholder="Business Name" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                        <input className="input-f" placeholder="Hero Subtitle" value={data.hero.subtitle} onChange={e => setData({...data, hero: {...data.hero, subtitle: e.target.value}})} />
                                    </div>
                                </div>

                                {/* 2. PRICE MENU MANAGER */}
                                <div className="admin-box border-l-8 border-black">
                                    <h3 className="font-bold text-xs tracking-widest mb-6 uppercase">The Menu (Prices Section)</h3>
                                    {data.full_menu.map((menu, mi) => (
                                        <div key={mi} className="mb-8 p-6 bg-gray-50 rounded-2xl border">
                                            <div className="flex justify-between mb-4">
                                                <input className="font-bold bg-transparent border-b text-xl" value={menu.cat} onChange={e => {let d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.full_menu.splice(mi,1); setData(d);}} className="text-red-500 text-xs">Delete Category</button>
                                            </div>
                                            {menu.items.map((it, ii) => (
                                                <div key={ii} className="flex gap-4 mb-3 items-center">
                                                    <input className="input-f flex-1" placeholder="Item Name" value={it.n} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                    <input className="input-f w-32" placeholder="Price" value={it.p} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                    <button onClick={() => {let d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}} className="text-red-400 font-bold">✕</button>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.full_menu[mi].items.push({n:"", p:""}); setData(d);}} className="text-blue-500 text-xs font-bold mt-2">+ Add Item to {menu.cat}</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, full_menu: [...data.full_menu, {cat:"New Category", items:[]}]})} className="btn-premium px-6 py-2 rounded-lg text-xs">+ Create New Menu Category</button>
                                </div>

                                {/* 3. GALLERY MANAGER */}
                                <div className="admin-box border-l-8 border-purple-500">
                                    <h3 className="font-bold text-xs tracking-widest mb-6 uppercase">Photo Gallery</h3>
                                    <div className="grid grid-cols-4 md:grid-cols-6 gap-3 mb-6">
                                        {data.gallery.map((img, i) => (
                                            <div key={i} className="relative aspect-square border-2 border-white shadow-sm overflow-hidden rounded-lg">
                                                <img src={img} className="w-full h-full object-cover" />
                                                <button onClick={() => {let d={...data}; d.gallery.splice(i,1); setData(d);}} className="absolute top-0 right-0 bg-red-600 text-white p-1 text-[8px]">✕</button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="bg-purple-50 p-4 border-2 border-dashed border-purple-200 text-center">
                                        <input type="file" className="text-xs" onChange={e => uploadImg(e, (url) => setData({...data, gallery: [...data.gallery, url]}))} />
                                        <p className="text-[10px] text-purple-400 mt-2">Click to upload photo from your computer</p>
                                    </div>
                                </div>

                                {/* 4. REVIEWS MANAGER */}
                                <div className="admin-box border-l-8 border-yellow-500">
                                    <h3 className="font-bold text-xs tracking-widest mb-6 uppercase">Customer Reviews</h3>
                                    {data.reviews.map((rev, ri) => (
                                        <div key={ri} className="mb-4 p-4 border rounded-xl bg-gray-50 flex gap-4 items-start">
                                            <div className="flex-1">
                                                <textarea className="input-f mb-2" placeholder="Review content..." value={rev.text} onChange={e => {let d={...data}; d.reviews[ri].text=e.target.value; setData(d);}} />
                                                <input className="input-f" placeholder="Customer Name" value={rev.name} onChange={e => {let d={...data}; d.reviews[ri].name=e.target.value; setData(d);}} />
                                            </div>
                                            <button onClick={() => {let d={...data}; d.reviews.splice(ri,1); setData(d);}} className="text-red-500">✕</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, reviews: [...data.reviews, {text:"", name:""}]})} className="text-yellow-600 text-xs font-bold">+ Write New Review</button>
                                </div>

                                {/* 5. ABOUT & FOOTER CONTROL */}
                                <div className="admin-box border-l-8 border-blue-400">
                                    <h3 className="font-bold text-xs tracking-widest mb-6 uppercase">About & Footer Details</h3>
                                    <div className="space-y-4">
                                        <div><label className="text-[10px] font-bold uppercase">About Sanctuary Text</label><textarea className="input-f h-32" value={data.about_text} onChange={e => setData({...data, about_text: e.target.value})} /></div>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <input className="input-f" placeholder="WhatsApp Number" value={data.footer?.whatsapp} onChange={e => setData({...data, footer: {...data.footer, whatsapp: e.target.value}})} />
                                            <input className="input-f" placeholder="Salon Timing" value={data.footer?.hours} onChange={e => setData({...data, footer: {...data.footer, hours: e.target.value}})} />
                                            <input className="input-f" placeholder="Instagram URL" value={data.socials?.instagram} onChange={e => setData({...data, socials: {...data.socials, instagram: e.target.value}})} />
                                            <input className="input-f" placeholder="Address" value={data.footer?.address} onChange={e => setData({...data, footer: {...data.footer, address: e.target.value}})} />
                                        </div>
                                    </div>
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-8 rounded-3xl font-bold uppercase tracking-[0.4em] shadow-2xl sticky bottom-5 border-4 border-white text-xl">Deploy All Changes</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* --- WEBSITE FRONTEND --- */}
                            <nav className="p-4 md:px-12 flex justify-between items-center bg-white/95 sticky top-0 z-[100] border-b shadow-sm">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Admin Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    {data.logo ? <img src={data.logo} className="h-10 md:h-16" /> : <span className="serif text-3xl font-bold">{data.brand_name}</span>}
                                </div>
                                <div className="hidden lg:flex space-x-8 text-[10px] font-bold uppercase tracking-widest">
                                    <a href="#home" className="hover:text-rose-gold transition">Home</a>
                                    <a href="#gallery" className="hover:text-rose-gold transition">Gallery</a>
                                    <a href="#services" className="hover:text-rose-gold transition">Services</a>
                                    <a href="#prices" className="hover:text-rose-gold transition">Prices</a>
                                    <a href="#reviews" className="hover:text-rose-gold transition">Reviews</a>
                                    <a href="#about" className="hover:text-rose-gold transition">About</a>
                                </div>
                                <button onClick={() => window.open(`https://wa.me/${data.footer?.whatsapp?.replace(/\D/g,'')}`)} className="btn-premium px-8 py-2 rounded-full text-[10px] font-bold uppercase">Book Now</button>
                            </nav>

                            {/* HERO */}
                            <header className="h-[75vh] relative flex items-center justify-center text-white text-center">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-4">
                                    <h1 className="serif text-7xl md:text-[10rem] italic leading-none drop-shadow-2xl">{data.brand_name}</h1>
                                    <p className="tracking-[0.5em] uppercase text-[10px] mt-8 font-bold opacity-80">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* SERVICES */}
                            <section id="services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-7xl text-center mb-16 italic font-light">The Services</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-10 border-b mb-12 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                            className={`pb-4 text-[11px] font-bold uppercase tracking-widest transition-all ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-20'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-10 items-center bg-white p-10 rounded-[4rem] shadow-2xl border">
                                    <div className="md:col-span-4 space-y-4 max-h-[400px] overflow-y-auto no-scrollbar pr-4">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} className={`p-6 cursor-pointer rounded-3xl transition-all ${selectedSvc?.name === s.name ? 'bg-pink-50 border-l-8 border-rose-gold' : 'hover:bg-gray-50'}`}>
                                                <h4 className="serif text-2xl font-bold uppercase">{s.name}</h4>
                                                <p className="text-xs font-bold text-rose-gold mt-1">{s.price}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-12 items-center">
                                        {selectedSvc && (
                                            <>
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-[3rem] shadow-xl" />
                                                <div className="flex-1">
                                                    <h3 className="serif text-6xl mb-6 italic">{selectedSvc.name}</h3>
                                                    <p className="text-4xl font-bold text-rose-gold mb-6">{selectedSvc.price}</p>
                                                    <p className="text-lg opacity-60 mb-10 italic leading-relaxed">{selectedSvc.desc}</p>
                                                    <button onClick={() => {
                                                        const isAdded = cart.find(i => i.name === selectedSvc.name);
                                                        if(isAdded) setCart(cart.filter(i => i.name !== selectedSvc.name));
                                                        else setCart([...cart, selectedSvc]);
                                                    }} className={`w-full py-5 rounded-full text-[11px] font-bold uppercase tracking-widest transition-all ${cart.find(i => i.name === selectedSvc.name) ? 'bg-black text-white' : 'btn-premium'}`}>
                                                        {cart.find(i => i.name === selectedSvc.name) ? "Selected" : "Add to List"}
                                                    </button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* PRICE MENU SECTION */}
                            <section id="prices" className="py-24 bg-white border-y border-rose-gold/10">
                                <div className="max-w-6xl mx-auto px-6">
                                    <h2 className="serif text-7xl text-center mb-24 italic">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-24 gap-y-16">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-4xl text-rose-gold mb-10 italic border-b-2 border-rose-gold/5 pb-4">~ {sec.cat} ~</h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="service-row group">
                                                        <span className="serif text-2xl uppercase group-hover:text-rose-gold transition">{it.n}</span>
                                                        <span className="font-bold text-rose-gold text-lg">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* GALLERY */}
                            <section id="gallery" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-7xl text-center mb-20 italic">The Gallery</h2>
                                <div className="columns-2 md:columns-4 gap-4 space-y-4">
                                    {data.gallery.map((img, i) => <img key={i} src={img} className="w-full rounded-2xl shadow-xl hover:scale-[1.02] transition" />)}
                                </div>
                            </section>

                            {/* REVIEWS SECTION */}
                            <section id="reviews" className="py-24 bg-blush/20">
                                <div className="max-w-7xl mx-auto px-6">
                                    <h2 className="serif text-7xl text-center mb-20 italic">Customer Love</h2>
                                    <div className="flex gap-8 overflow-x-auto no-scrollbar pb-10">
                                        {data.reviews.map((rev, i) => (
                                            <div key={i} className="min-w-[350px] md:min-w-[450px] bg-white p-12 rounded-[3.5rem] shadow-xl italic relative">
                                                <p className="text-xl mb-8 opacity-70 leading-relaxed">"{rev.text}"</p>
                                                <span className="font-bold text-rose-gold uppercase text-[12px] tracking-widest">— {rev.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* ABOUT */}
                            <section id="about" className="py-40 bg-white text-center px-6">
                                <h2 className="serif text-6xl mb-12 italic">The Sanctuary</h2>
                                <p className="max-w-4xl mx-auto text-2xl text-gray-800 leading-relaxed italic serif mb-16 px-4">{data.about_text}</p>
                                <img src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?w=600" className="w-64 h-64 rounded-full mx-auto object-cover shadow-2xl grayscale" />
                            </section>

                            {/* FOOTER */}
                            <footer className="bg-[#0F0202] text-white pt-32 pb-12 px-10">
                                <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-16 border-b border-white/5 pb-20">
                                    <div className="space-y-10">
                                        {data.logo ? <img src={data.logo} className="h-16" /> : <h4 className="serif text-5xl text-rose-gold italic font-bold leading-none">{data.brand_name}</h4>}
                                        <div className="flex space-x-6 text-[10px] font-bold uppercase tracking-widest">
                                            <a href={data.socials?.instagram} target="_blank" className="border-b border-rose-gold pb-1">Instagram</a>
                                        </div>
                                    </div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-8 tracking-widest opacity-40">Timing</h5><p className="serif text-3xl italic">{data.footer?.hours}</p></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-8 tracking-widest opacity-40">Visit Us</h5><p className="text-xl serif italic opacity-70">{data.footer?.address}</p></div>
                                    <div className="bg-[#1A0404] p-10 rounded-[3rem] border border-rose-gold/10 text-center shadow-2xl">
                                        <h5 className="text-rose-gold uppercase text-[9px] font-bold mb-4">Limited Offer</h5>
                                        <p className="serif text-3xl italic text-white mb-2">Gift Cards Available</p>
                                        <p className="text-[10px] opacity-40">Perfect for your loved ones</p>
                                    </div>
                                </div>
                                <p className="text-center mt-16 text-[10px] uppercase tracking-[0.5em] opacity-20">{data.footer?.copyright}</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
