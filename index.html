<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA | God Mode Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@200;400;600&display=swap');
        .serif { font-family: 'Cormorant Garamond', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .admin-sidebar { background: #000; border-right: 1px solid #333; height: 100vh; position: fixed; width: 300px; z-index: 100; overflow-y: auto; }
        .main-content { margin-left: 300px; padding: 40px; background: #f9f9f9; min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // FULL DATA SET
        const initialData = {
            brand_name: "LUMINA",
            logo: "https://via.placeholder.com/150x50?text=LUMINA",
            design: { primary_color: "#B76E79", secondary_color: "#111", font_family: "'Cormorant Garamond', serif" },
            hero: { title: "WELCOME TO LUMINA", images: ["https://images.unsplash.com/photo-1604072342920-13f576579051?auto=format&fit=crop&q=80"] },
            services: {
                "Nails": [
                    { name: "Regular Manicure", price: "$60" },
                    { name: "Gel Manicure", price: "$80" },
                    { name: "Acrylic Powder Extension", price: "$140" },
                    { name: "Gel X (ANY LENGTH)", price: "$130" }
                ],
                "Russian Style": [
                    { name: "Regular Manicure", price: "$60" },
                    { name: "Gel Manicure", price: "$80" },
                    { name: "Hard Gel Full Set", price: "$130" }
                ],
                "Pedicures": [
                    { name: "Regular Pedicure", price: "$80" },
                    { name: "24k Gold SPA Pedicure", price: "$125" },
                    { name: "Russian Style Gel Pedicure", price: "$95" }
                ],
                "Wax": [
                    { name: "Brazilian deep bikini", price: "$80" },
                    { name: "Full legs", price: "$70" },
                    { name: "Full body", price: "$190" }
                ],
                "Lashes": [
                    { name: "Lash Extension Classic", price: "$120" },
                    { name: "Lash Lift", price: "$99" }
                ]
            },
            reviews: [
                { text: "The best Russian manicure in Santa Monica!", author: "Emily R.", city: "Santa Monica" },
                { text: "Best salon service is next level.", author: "Faysal S.", city: "Attock City" }
            ],
            gallery: [],
            footer: { hours: "10:00am to 10:00pm", whatsapp: "03155075343", address: "Attock City / Santa Monica" }
        };

        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('experience');

            React.useEffect(() => {
                fetch('data.json')
                    .then(res => res.json())
                    .then(d => setData({...initialData, ...d}))
                    .catch(() => setData(initialData));
            }, []);

            const uploadImg = async (e, callback) => {
                const fd = new FormData();
                fd.append("file", e.target.files[0]);
                fd.append("upload_preset", "faysal");
                const res = await fetch("https://api.cloudinary.com/v1_1/dgoc9andq/image/upload", { method: "POST", body: fd });
                const json = await res.json();
                callback(json.secure_url);
            };

            if (!data) return <div className="h-screen flex items-center justify-center italic text-2xl">Syncing Lumina OS...</div>;

            return (
                <div style={{ fontFamily: data.design.font_family }}>
                    {isAdmin ? (
                        <div className="flex">
                            <aside className="admin-sidebar p-8 text-white no-scrollbar">
                                <h1 className="text-3xl italic serif mb-10 text-rose-300">Admin Control</h1>
                                <div className="space-y-2">
                                    {['Experience', 'Reviews', 'Hero', 'Branding', 'Gallery'].map(t => (
                                        <button key={t} onClick={() => setActiveTab(t.toLowerCase())} 
                                            className={`w-full text-left p-4 rounded-xl text-[10px] tracking-widest uppercase ${activeTab === t.toLowerCase() ? 'bg-white/20' : 'opacity-40 hover:opacity-100'}`}>{t}</button>
                                    ))}
                                </div>
                                <button onClick={() => alert("Changes Saved to Repo!")} className="w-full mt-20 bg-rose-400 py-4 rounded-full font-bold uppercase text-[10px]">Save Changes</button>
                                <button onClick={() => setIsAdmin(false)} className="w-full mt-4 border border-white/10 py-4 rounded-full text-[10px] uppercase opacity-40">View Site</button>
                            </aside>

                            <main className="main-content">
                                <h2 className="text-5xl font-bold mb-10 capitalize">{activeTab} Hub</h2>

                                {activeTab === 'experience' && (
                                    <div className="space-y-10">
                                        {Object.keys(data.services).map((cat) => (
                                            <div key={cat} className="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100">
                                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                                    <input className="text-2xl font-bold serif italic outline-none" value={cat} 
                                                        onChange={e => {
                                                            let d = {...data}; d.services[e.target.value] = d.services[cat]; delete d.services[cat]; setData(d);
                                                        }} />
                                                    <button onClick={() => {let d={...data}; delete d.services[cat]; setData(d);}} className="text-red-400 text-[10px] font-bold uppercase">Remove Category</button>
                                                </div>
                                                {data.services[cat].map((s, si) => (
                                                    <div key={si} className="flex gap-4 mb-3">
                                                        <input className="flex-1 p-3 bg-gray-50 rounded-lg text-sm" placeholder="Service Name" value={s.name} onChange={e => {let d={...data}; d.services[cat][si].name=e.target.value; setData(d);}} />
                                                        <input className="w-32 p-3 bg-gray-50 rounded-lg text-sm font-bold text-rose-500" placeholder="Price" value={s.price} onChange={e => {let d={...data}; d.services[cat][si].price=e.target.value; setData(d);}} />
                                                        <button onClick={() => {let d={...data}; d.services[cat].splice(si,1); setData(d);}} className="text-gray-300">✕</button>
                                                    </div>
                                                ))}
                                                <button onClick={() => {let d={...data}; d.services[cat].push({name:"", price:""}); setData(d);}} className="mt-4 text-[10px] font-bold text-blue-400 uppercase">+ Add Item</button>
                                            </div>
                                        ))}
                                        <button onClick={() => {let d={...data}; d.services["New Category"] = []; setData(d);}} className="bg-black text-white px-10 py-4 rounded-full uppercase text-[10px] tracking-widest">+ Create New Category</button>
                                    </div>
                                )}

                                {activeTab === 'reviews' && (
                                    <div className="space-y-6">
                                        {data.reviews.map((rev, ri) => (
                                            <div key={ri} className="bg-white p-8 rounded-3xl shadow-sm border">
                                                <textarea className="w-full p-4 bg-gray-50 rounded-xl mb-4 italic serif" value={rev.text} onChange={e => {let d={...data}; d.reviews[ri].text=e.target.value; setData(d);}} />
                                                <div className="flex gap-4">
                                                    <input className="flex-1 p-3 bg-gray-50 rounded-lg" placeholder="Author" value={rev.author} onChange={e => {let d={...data}; d.reviews[ri].author=e.target.value; setData(d);}} />
                                                    <input className="flex-1 p-3 bg-gray-50 rounded-lg" placeholder="City" value={rev.city} onChange={e => {let d={...data}; d.reviews[ri].city=e.target.value; setData(d);}} />
                                                    <button onClick={() => {let d={...data}; d.reviews.splice(ri,1); setData(d);}} className="text-red-400 font-bold uppercase text-[10px]">Delete</button>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => {let d={...data}; d.reviews.push({text:"", author:"", city:""}); setData(d);}} className="bg-black text-white px-10 py-4 rounded-full text-[10px] uppercase tracking-widest">+ Add Review</button>
                                    </div>
                                )}
                            </main>
                        </div>
                    ) : (
                        <div>
                            {/* FRONTEND DESIGN */}
                            <nav className="p-8 md:px-16 flex justify-between items-center fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && setIsAdmin(true)}>
                                    <h1 className="text-3xl font-bold serif tracking-tighter uppercase">{data.brand_name}</h1>
                                </div>
                                <div className="hidden lg:flex space-x-12 text-[10px] font-bold uppercase tracking-[0.3em] opacity-40">
                                    <a href="#home">Home</a><a href="#menu">Menu</a><a href="#about">About</a><a href="#contact">Contact</a>
                                </div>
                                <button className="bg-[#B76E79] text-white px-10 py-4 text-[10px] font-bold uppercase rounded-full shadow-2xl">Reserve</button>
                            </nav>

                            <header className="h-[90vh] relative flex items-center justify-center text-center text-white overflow-hidden">
                                {data.hero.images.map((img, i) => (
                                    <img key={i} src={img} className="absolute inset-0 w-full h-full object-cover" />
                                ))}
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-6">
                                    <h1 className="text-7xl md:text-[9rem] serif italic leading-[0.8] mb-8">{data.hero.title}</h1>
                                    <p className="tracking-[0.8em] text-xs font-bold uppercase opacity-80">Experience Excellence</p>
                                </div>
                            </header>

                            <section id="menu" className="py-32 px-6 max-w-7xl mx-auto">
                                <h2 className="text-7xl text-center mb-24 serif italic">The Menu</h2>
                                <div className="grid md:grid-cols-2 gap-x-24 gap-y-20">
                                    {Object.keys(data.services).map(cat => (
                                        <div key={cat}>
                                            <h3 className="text-xs font-bold uppercase tracking-[0.4em] mb-10 text-[#B76E79] border-b pb-4">~ {cat} ~</h3>
                                            <div className="space-y-8">
                                                {data.services[cat].map((s, i) => (
                                                    <div key={i} className="flex justify-between items-baseline group hover:bg-gray-50 p-2 rounded-lg transition-all">
                                                        <div>
                                                            <h4 className="text-2xl serif italic transition-all group-hover:pl-4">{s.name}</h4>
                                                            <p className="text-[10px] opacity-40 uppercase tracking-widest mt-1">Luxe Treatment</p>
                                                        </div>
                                                        <p className="text-2xl serif font-bold text-[#B76E79]">{s.price}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            <section className="py-32 bg-black text-white px-6">
                                <h2 className="text-7xl text-center mb-24 serif italic">Kind Words</h2>
                                <div className="flex flex-wrap justify-center gap-12">
                                    {data.reviews.map((rev, i) => (
                                        <div key={i} className="max-w-md p-10 border border-white/10 rounded-[3rem]">
                                            <p className="text-2xl serif italic opacity-70 mb-8 leading-relaxed">"{rev.text}"</p>
                                            <p className="text-[10px] font-bold uppercase tracking-widest text-[#B76E79]">— {rev.author}, {rev.city}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            <footer id="contact" className="bg-[#111] text-white pt-32 pb-12 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-20 border-b border-white/5 pb-24">
                                    <div><h4 className="serif text-5xl mb-6">{data.brand_name}</h4><p className="opacity-30 serif italic">{data.footer.address}</p></div>
                                    <div><span className="text-[#B76E79] uppercase text-[10px] font-bold block mb-8">Timing</span><p className="serif text-4xl italic">{data.footer.hours}</p></div>
                                    <div><span className="text-[#B76E79] uppercase text-[10px] font-bold block mb-8">Contact</span><p className="serif text-4xl italic text-[#B76E79]">{data.footer.whatsapp}</p></div>
                                </div>
                                <p className="text-center mt-12 text-[9px] uppercase tracking-[0.5em] opacity-20">© 2026 {data.brand_name} • LUXE OS</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
