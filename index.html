<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Full CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; --dark-m: #2D0808; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(to right, #B76E79, #8E5A63); color: white; transition: 0.3s; }
        .admin-box { background: white; border-radius: 15px; padding: 25px; border: 1px solid #eee; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .input-f { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; font-size: 13px; color: black; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 0.4rem; border-bottom: 1px solid rgba(183, 110, 121, 0.15); margin-bottom: 0.8rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [cart, setCart] = React.useState([]);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    const firstCat = Object.keys(d.services)[0];
                    setActiveCat(firstCat);
                    setSelectedSvc(d.services[firstCat][0]);
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                const json = await res.json();
                callback(json.secure_url);
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Website Updated!"); window.location.reload();
            };

            if (!data) return <div className="p-10 text-center italic">Loading CMS...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="bg-gray-100 min-h-screen p-4 md:p-10">
                            <div className="max-w-5xl mx-auto">
                                <h1 className="serif text-4xl mb-10 text-center font-bold">Admin Panel v2</h1>
                                
                                {/* 1. Logo & Hero */}
                                <div className="admin-box">
                                    <h3 className="text-rose-gold font-bold mb-4 uppercase text-xs">Hero & Branding</h3>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <input className="input-f" value={data.brand_name} placeholder="Logo Text" onChange={e => setData({...data, brand_name: e.target.value})} />
                                        <input type="file" onChange={e => uploadImg(e, (url) => setData({...data, hero: {...data.hero, image: url}}))} />
                                        <textarea className="input-f col-span-2" value={data.about_text} placeholder="About Us Text" onChange={e => setData({...data, about_text: e.target.value})} />
                                    </div>
                                </div>

                                {/* 2. Service Details (Tabs) Manager */}
                                <div className="admin-box">
                                    <h3 className="text-rose-gold font-bold mb-4 uppercase text-xs">Service Details Manager</h3>
                                    {Object.keys(data.services).map((cat) => (
                                        <div key={cat} className="mb-8 p-4 border-2 border-dashed rounded-xl bg-white">
                                            <div className="flex gap-4 mb-4">
                                                <input className="font-bold text-lg border-b border-rose-gold outline-none flex-1" value={cat} 
                                                    onChange={e => {
                                                        const newSvcs = {...data.services};
                                                        newSvcs[e.target.value] = newSvcs[cat];
                                                        delete newSvcs[cat];
                                                        setData({...data, services: newSvcs});
                                                    }} 
                                                />
                                                <button onClick={() => {const d={...data}; delete d.services[cat]; setData(d);}} className="text-red-500 font-bold">Delete Category</button>
                                            </div>
                                            {data.services[cat].map((svc, i) => (
                                                <div key={i} className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4 p-4 bg-gray-50 rounded-lg">
                                                    <input className="input-f" placeholder="Service Name" value={svc.name} onChange={e => {const d={...data}; d.services[cat][i].name=e.target.value; setData(d);}} />
                                                    <input className="input-f" placeholder="Price" value={svc.price} onChange={e => {const d={...data}; d.services[cat][i].price=e.target.value; setData(d);}} />
                                                    <input className="input-f" placeholder="Description" value={svc.desc} onChange={e => {const d={...data}; d.services[cat][i].desc=e.target.value; setData(d);}} />
                                                    <div className="flex items-center gap-2">
                                                        <input type="file" className="text-[10px]" onChange={e => uploadImg(e, (url) => {const d={...data}; d.services[cat][i].img=url; setData(d);})} />
                                                        <button onClick={() => {const d={...data}; d.services[cat].splice(i,1); setData(d);}} className="text-red-400">×</button>
                                                    </div>
                                                </div>
                                            ))}
                                            <button onClick={() => {const d={...data}; d.services[cat].push({name:"New Svc", price:"$0", desc:"", img:""}); setData(d);}} className="text-xs text-blue-500 font-bold underline">+ Add Service to {cat}</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, services: {...data.services, "NEW TABS": []}})} className="btn-premium px-6 py-2 rounded-lg text-xs">+ New Tab Category</button>
                                </div>

                                {/* 3. The Menu Manager */}
                                <div className="admin-box">
                                    <h3 className="text-rose-gold font-bold mb-4 uppercase text-xs">Pricing Menu Manager</h3>
                                    {data.full_menu.map((menu, mi) => (
                                        <div key={mi} className="mb-6 p-4 border rounded-xl bg-gray-50">
                                            <div className="flex justify-between mb-4">
                                                <input className="serif text-xl font-bold bg-transparent border-b outline-none" value={menu.cat} onChange={e => {const d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                                <button onClick={() => {const d={...data}; d.full_menu.splice(mi,1); setData(d);}} className="text-red-500 text-xs">Delete Menu Section</button>
                                            </div>
                                            {menu.items.map((it, ii) => (
                                                <div key={ii} className="flex gap-4 mb-2">
                                                    <input className="input-f flex-1" value={it.n} onChange={e => {const d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                    <input className="input-f w-24" value={it.p} onChange={e => {const d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                    <button onClick={() => {const d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}} className="text-red-400">×</button>
                                                </div>
                                            ))}
                                            <button onClick={() => {const d={...data}; d.full_menu[mi].items.push({n:"Item", p:"$0"}); setData(d);}} className="text-blue-500 text-[10px] mt-2 font-bold">+ Add Item</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, full_menu: [...data.full_menu, {cat: "New Section", items: []}]})} className="btn-premium px-6 py-2 rounded-lg text-xs">+ New Menu Category</button>
                                </div>

                                {/* 4. Reviews Manager */}
                                <div className="admin-box">
                                    <h3 className="text-rose-gold font-bold mb-4 uppercase text-xs">Customer Reviews</h3>
                                    {data.reviews.map((rev, i) => (
                                        <div key={i} className="flex gap-4 mb-2">
                                            <input className="input-f flex-1" value={rev.text} onChange={e => {const d={...data}; d.reviews[i].text=e.target.value; setData(d);}} />
                                            <input className="input-f w-32" value={rev.name} onChange={e => {const d={...data}; d.reviews[i].name=e.target.value; setData(d);}} />
                                            <button onClick={() => {const d={...data}; d.reviews.splice(i,1); setData(d);}}>×</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, reviews: [...data.reviews, {text:"", name:""}]})} className="text-blue-500 text-xs">+ Add Review</button>
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-6 rounded-2xl font-bold uppercase tracking-[0.3em] shadow-2xl sticky bottom-5 border-2 border-white">Save All Changes & Publish</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* --- WEBSITE FRONTEND --- */}
                            <nav className="p-6 flex justify-between items-center bg-white sticky top-0 z-50 border-b">
                                <span className="serif text-4xl font-bold cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    {data.brand_name}
                                </span>
                                <div className="hidden lg:flex space-x-6 text-[10px] font-bold uppercase tracking-widest items-center">
                                    <a href="#gallery">Gallery</a><a href="#services">Service Details</a><a href="#prices">Prices</a><a href="#reviews">Reviews</a><a href="#about">About</a>
                                    <button className="btn-premium px-8 py-2 rounded-full">Book ({cart.length})</button>
                                </div>
                            </nav>

                            <header className="h-[75vh] relative flex items-center justify-center">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative text-center text-white px-4">
                                    <h1 className="serif text-7xl md:text-9xl italic drop-shadow-2xl">{data.brand_name}</h1>
                                    <p className="tracking-[0.5em] uppercase text-[10px] mt-6 font-bold">{data.hero.subtitle || "Luxury Russian Beauty"}</p>
                                </div>
                            </header>

                            <section id="services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-6xl text-center mb-16 italic">Service Details</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-10 border-b mb-12 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                            className={`pb-4 text-[10px] font-bold tracking-widest uppercase transition-all ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-40'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-10 bg-white p-6 md:p-12 rounded-[3rem] shadow-2xl border border-gray-100">
                                    <div className="md:col-span-4 border-r pr-6 max-h-[500px] overflow-y-auto no-scrollbar">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} className={`p-4 cursor-pointer rounded-2xl mb-3 transition-all ${selectedSvc?.name === s.name ? 'bg-pink-50 border-l-4 border-rose-gold scale-105' : 'hover:bg-gray-50'}`}>
                                                <h4 className="serif text-xl font-bold uppercase">{s.name}</h4>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8">
                                        {selectedSvc && (
                                            <div className="flex flex-col md:flex-row gap-12">
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-[2rem] shadow-lg" />
                                                <div className="flex flex-col justify-center">
                                                    <h3 className="serif text-5xl mb-4 leading-tight">{selectedSvc.name}</h3>
                                                    <p className="text-3xl font-bold text-rose-gold mb-6">{selectedSvc.price}</p>
                                                    <p className="text-sm leading-relaxed opacity-60 mb-10 italic">{selectedSvc.desc}</p>
                                                    <button onClick={() => setCart([...cart, selectedSvc])} className="btn-premium px-10 py-4 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-xl">+ Add to Booking</button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>

                            <section id="prices" className="py-24 bg-white border-y">
                                <div className="max-w-6xl mx-auto px-6">
                                    <h2 className="serif text-6xl text-center mb-20 italic">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-24 gap-y-16">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-3xl text-rose-gold mb-8 italic underline decoration-pink-100 underline-offset-8">~ {sec.cat} ~</h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="service-row">
                                                        <span className="serif text-xl uppercase font-medium">{it.n}</span>
                                                        <span className="font-bold text-rose-gold">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            <footer className="bg-[#2D0808] text-white pt-24 pb-12 px-10">
                                <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 border-b border-white/10 pb-16">
                                    <div className="space-y-6 text-center md:text-left">
                                        <h4 className="serif text-5xl text-rose-gold italic font-bold">lumina</h4>
                                        <p className="text-rose-gold uppercase text-[11px] font-bold tracking-[0.2em]">Schedule Appointment</p>
                                        <p className="text-3xl font-light underline decoration-rose-gold/30">(310) 493-9222</p>
                                    </div>
                                    <div className="text-center md:text-left">
                                        <h5 className="text-rose-gold uppercase text-[11px] font-bold mb-6">Salon Hours</h5>
                                        <p className="text-sm font-light">Monday - Sunday</p>
                                        <p className="serif text-2xl italic">10:00 AM - 10:00 PM</p>
                                    </div>
                                    <div className="text-center md:text-left">
                                        <h5 className="text-rose-gold uppercase text-[11px] font-bold mb-6">Our Location</h5>
                                        <p className="text-lg serif italic">2503 Main Street, Karachi, CA 90405</p>
                                    </div>
                                    <div className="bg-[#3D0A0A] p-8 rounded-2xl border border-rose-gold/20 text-center shadow-2xl">
                                        <h5 className="text-rose-gold uppercase text-[10px] font-bold mb-4">Exclusive Promotions</h5>
                                        <p className="serif text-3xl italic">$10.00 Off Gel</p>
                                        <p className="text-[10px] uppercase opacity-70 mt-2">Manicures & Pedicures</p>
                                    </div>
                                </div>
                                <p className="text-center mt-12 text-[9px] uppercase tracking-[0.3em] opacity-40">©2026 LUMINA LUXE | BY SALON MARKETER</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
