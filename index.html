<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Signature Service Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        
        :root {
            --blush: #FDE2E4;
            --rose-gold: #B76E79;
            --mahogany: #4A0E0E;
        }

        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .gold-text { color: var(--rose-gold); }
        .bg-rose { background-color: var(--rose-gold); }
        .border-mahogany { border-color: var(--mahogany); }
        
        /* Service Item Styling */
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(183, 110, 121, 0.2); margin-bottom: 1rem; }
        .service-name { font-family: 'Cormorant Garamond', serif; font-size: 1.25rem; text-transform: uppercase; letter-spacing: -0.02em; }
        .service-price { font-weight: 700; color: var(--rose-gold); letter-spacing: 0.05em; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => setData(d));
            }, []);

            const menu = [
                {
                    cat: "Nails",
                    items: [
                        {n: "Regular Manicure", p: "$60"},
                        {n: "Gel Manicure", p: "$80"},
                        {n: "Acrylic Powder Extension (starts)", p: "$140"},
                        {n: "Hard Gel Full Set (starts)", p: "$130"},
                        {n: "Hard Gel Fill (starts)", p: "$110"},
                        {n: "Gel X (ANY LENGTH)", p: "$130"}
                    ],
                    note: "* Removal Extra $10"
                },
                {
                    cat: "Russian Style",
                    items: [
                        {n: "Regular Manicure", p: "$60"},
                        {n: "Gel Manicure", p: "$80"},
                        {n: "Acrylic Powder Extension (starts)", p: "$140"},
                        {n: "Hard Gel Full Set (starts)", p: "$130"},
                        {n: "Hard Gel Fill (starts)", p: "$110"},
                        {n: "Gel X (ANY LENGTH)", p: "$130"}
                    ],
                    note: "* Removal Extra $10"
                },
                {
                    cat: "Pedicures",
                    items: [
                        {n: "Regular Pedicure", p: "$80", d: "*Callus removal included"},
                        {n: "Gel Pedicure", p: "$95", d: "*Callus removal included"},
                        {n: "24k Gold SPA Pedicure", p: "$125"},
                        {n: "Russian Style Gel Pedicure", p: "$95"}
                    ]
                },
                {
                    cat: "Add On",
                    items: [
                        {n: "Gel Removal", p: "$10"},
                        {n: "Hard Gel/Extension Removal", p: "$20"},
                        {n: "French / Chrome / Design", p: "$20"}
                    ]
                },
                {
                    cat: "Wax",
                    items: [
                        {n: "Brazilian deep bikini", p: "$80"},
                        {n: "Full legs", p: "$70"},
                        {n: "Full hands", p: "$60"},
                        {n: "Half legs", p: "$40"},
                        {n: "Half hands", p: "$35"},
                        {n: "Underarm", p: "$30"},
                        {n: "Face (any zone)", p: "$30"},
                        {n: "Full body", p: "$190"}
                    ]
                },
                {
                    cat: "Lashes",
                    items: [
                        {n: "Lash Extension Classic", p: "$120"},
                        {n: "Lash Extension 1.5D", p: "$140"},
                        {n: "Lash Extension 2D", p: "$160"},
                        {n: "Lash Extension 3D", p: "$180"},
                        {n: "Lash Extension 4D", p: "$190"},
                        {n: "Lash Extension 5D", p: "$220"},
                        {n: "Lash Lift", p: "$99"}
                    ]
                },
                {
                    cat: "Brows",
                    items: [
                        {n: "Brow Lamination", p: "$99"},
                        {n: "Brow Tint", p: "$30"},
                        {n: "Brow Design Full Set", p: "$120"},
                        {n: "Brow Architecture (Henna)", p: "$80"}
                    ]
                }
            ];

            if (!data) return null;

            return (
                <div>
                    {/* Navigation */}
                    <nav className="p-6 flex justify-between items-center bg-white sticky top-0 z-50 shadow-sm">
                        <span className="serif text-3xl font-bold tracking-tighter text-mahogany uppercase">{data.brand_name}</span>
                        <div className="hidden md:flex space-x-6 text-[10px] font-bold uppercase tracking-widest">
                            <a href="#prices" className="hover:text-rose-gold">Prices</a>
                            <a href="#about" className="hover:text-rose-gold">About Us</a>
                            <a href="#contact" className="hover:text-rose-gold">Contact</a>
                            <button className="bg-rose px-6 py-2 text-white rounded-full">Book Now</button>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="h-[60vh] relative flex items-center justify-center bg-blush/20">
                        <div className="text-center z-10 px-4">
                            <h1 className="serif text-6xl md:text-9xl italic mb-4">The Service Menu</h1>
                            <div className="h-1 w-20 bg-rose-gold mx-auto mb-6"></div>
                            <p className="uppercase tracking-[0.4em] text-[10px] font-light">Elegance in every detail</p>
                        </div>
                    </header>

                    {/* Prices Section */}
                    <section id="prices" className="py-24 px-6 max-w-6xl mx-auto">
                        <div className="grid md:grid-cols-2 gap-16">
                            {menu.map((section, idx) => (
                                <div key={idx} className="mb-12">
                                    <h2 className="serif text-4xl italic text-rose-gold mb-8 border-b-2 border-blush inline-block">~ {section.cat} ~</h2>
                                    <div className="mt-6">
                                        {section.items.map((item, i) => (
                                            <div key={i} className="mb-6">
                                                <div className="service-row">
                                                    <span className="service-name">{item.n}</span>
                                                    <span className="service-price">{item.p}</span>
                                                </div>
                                                {item.d && <p className="text-[10px] uppercase tracking-widest opacity-60 -mt-3 mb-2">{item.d}</p>}
                                            </div>
                                        ))}
                                        {section.note && <p className="text-xs italic font-bold text-rose-gold mt-4 uppercase tracking-tighter">{section.note}</p>}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Footer / Contact */}
                    <footer id="contact" className="py-24 bg-mahogany text-white px-10">
                        <div className="max-w-6xl mx-auto grid md:grid-cols-3 gap-12 text-center md:text-left">
                            <div>
                                <h4 className="serif text-4xl text-rose-gold italic mb-6">{data.brand_name}</h4>
                                <p className="text-2xl font-light mb-2">(310) 493-9255</p>
                                <p className="text-[10px] tracking-[0.3em] uppercase opacity-50">Santa Monica, CA</p>
                            </div>
                            <div>
                                <h5 className="text-rose-gold uppercase tracking-widest text-[11px] font-bold mb-6">Salon Hours</h5>
                                <p className="text-sm tracking-widest uppercase">Monday - Sunday</p>
                                <p className="text-lg serif italic">10:00 AM - 10:00 PM</p>
                            </div>
                            <div className="border border-rose-gold/30 p-8 rounded-2xl">
                                <h5 className="text-rose-gold uppercase tracking-widest text-[11px] font-bold mb-4">Special Promotion</h5>
                                <p className="serif text-3xl italic">$10.00 OFF</p>
                                <p className="text-[9px] uppercase tracking-widest opacity-60">Gel Manicures & Pedicures</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
