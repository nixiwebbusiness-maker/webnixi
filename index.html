<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Below Zero | Luxury Handbag Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #faf9f6; color: #1c1917; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { ShoppingBag, User, PlusCircle, ArrowLeft, X, Send, Sparkles } from 'lucide-react';

        const App = () => {
            const [view, setView] = useState('home');
            const [data, setData] = useState({ brandName: 'BELOW ZERO', announcement: '', products: [] });
            const [cart, setCart] = useState([]);

            // Data.json load karna
            useEffect(() => {
                fetch('./data.json')
                    .then(res => res.json())
                    .then(json => setData(json));
            }, []);

            const addToCart = (p) => setCart([...cart, p]);

            return (
                <div className="min-h-screen">
                    {/* Announcement Bar */}
                    {data.announcement && (
                        <div className="bg-stone-900 text-white text-center py-2 text-xs tracking-widest uppercase">
                            {data.announcement}
                        </div>
                    )}

                    {/* Navbar */}
                    <nav className="p-6 border-b flex justify-between items-center bg-white/80 sticky top-0 z-50">
                        <h1 className="text-2xl font-serif font-bold tracking-tighter uppercase cursor-pointer" onClick={() => setView('home')}>{data.brandName}</h1>
                        <div className="flex gap-4">
                            <ShoppingBag className="w-5 h-5 cursor-pointer" onClick={() => setView('cart')} />
                            <span className="text-xs font-bold">{cart.length}</span>
                        </div>
                    </nav>

                    {/* Content */}
                    <main className="max-w-7xl mx-auto p-4 py-12">
                        {view === 'home' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                                {data.products && data.products.map((p, i) => (
                                    <div key={i} className="group border p-4 bg-white">
                                        <img src={p.image} className="w-full h-80 object-cover mb-4" />
                                        <h3 className="font-serif text-xl">{p.title}</h3>
                                        <p className="text-stone-500 mb-2">Rs. {p.price}</p>
                                        {p.saleTag && <span className="bg-red-100 text-red-700 px-2 py-1 text-xs">{p.saleTag}</span>}
                                        <button onClick={() => addToCart(p)} className="w-full mt-4 bg-stone-900 text-white py-2 text-sm uppercase">Add to Bag</button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'cart' && (
                            <div className="max-w-md mx-auto">
                                <h2 className="text-3xl font-serif mb-8 text-center">Your Bag</h2>
                                {cart.map((item, i) => (
                                    <div key={i} className="flex justify-between border-b py-4">
                                        <span>{item.title}</span>
                                        <span>Rs. {item.price}</span>
                                    </div>
                                ))}
                                <button className="w-full mt-8 bg-green-700 text-white py-4 font-bold">Checkout on WhatsApp</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
