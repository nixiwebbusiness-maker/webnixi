<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Full Admin CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; --rose-gradient: linear-gradient(to right, #B76E79, #8E5A63); }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: var(--rose-gradient); color: white; border: none; cursor: pointer; transition: 0.3s; }
        .btn-premium:hover { opacity: 0.9; transform: translateY(-2px); }
        .admin-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        .input-style { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-top: 8px; font-size: 14px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('NAILS');
            const [selectedItem, setSelectedItem] = React.useState(null);
            const [uploading, setUploading] = React.useState(false);

            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";
            const ADMIN_PASSWORD = "admin123";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    if(d.services && d.services["NAILS"]) setSelectedItem(d.services["NAILS"][0]);
                }).catch(() => console.error("Data load failed"));
            }, []);

            const handleUpload = async (e, type, index = null, cat = null) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", UPLOAD_PRESET);

                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: formData });
                    const fileData = await res.json();
                    const url = fileData.secure_url;

                    let newData = { ...data };
                    if (type === 'hero') newData.hero.image = url;
                    if (type === 'gallery') newData.gallery.push(url);
                    if (type === 'service-img') newData.services[cat][index].img = url;
                    
                    setData(newData);
                    alert("Image Uploaded!");
                } catch (err) { alert("Upload Failed!"); }
                setUploading(false);
            };

            const saveChanges = async () => {
                try {
                    const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                    const fileResData = await fileRes.json();
                    const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                    const response = await fetch('/api/update', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: b64, sha: fileResData.sha })
                    });
                    if(response.ok) { alert("Site Successfully Updated!"); window.location.reload(); }
                } catch (e) { alert("Error saving. Check Token."); }
            };

            if (!data) return <div className="h-screen flex items-center justify-center">Loading Lumina...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="bg-[#fcfcfc] min-h-screen p-4 md:p-10">
                            <div className="max-w-5xl mx-auto">
                                <div className="flex justify-between items-center mb-10">
                                    <h1 className="serif text-4xl">Lumina CMS Dashboard</h1>
                                    <button onClick={() => setIsAdmin(false)} className="text-sm uppercase tracking-widest opacity-50">Exit</button>
                                </div>

                                {/* 1. Brand & Hero Control */}
                                <div className="admin-card">
                                    <h3 className="font-bold text-rose-gold uppercase text-xs mb-4 tracking-widest">General Settings</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-xs font-semibold">Brand Name</label>
                                            <input className="input-style" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-xs font-semibold">Hero Background Image</label>
                                            <input type="file" className="block mt-2 text-xs" onChange={e => handleUpload(e, 'hero')} />
                                        </div>
                                    </div>
                                </div>

                                {/* 2. Services Control */}
                                <div className="admin-card">
                                    <h3 className="font-bold text-rose-gold uppercase text-xs mb-4 tracking-widest">Services Management</h3>
                                    {Object.keys(data.services).map(cat => (
                                        <div key={cat} className="mb-6 p-4 border rounded-xl">
                                            <h4 className="font-bold mb-3">{cat}</h4>
                                            {data.services[cat].map((item, i) => (
                                                <div key={i} className="grid md:grid-cols-3 gap-2 mb-4 border-b pb-2">
                                                    <input className="input-style" value={item.name} onChange={e => {
                                                        let d = {...data}; d.services[cat][i].name = e.target.value; setData(d);
                                                    }} />
                                                    <input className="input-style" value={item.price} onChange={e => {
                                                        let d = {...data}; d.services[cat][i].price = e.target.value; setData(d);
                                                    }} />
                                                    <input type="file" className="text-[10px]" onChange={e => handleUpload(e, 'service-img', i, cat)} />
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>

                                {/* 3. Reviews & About Control */}
                                <div className="admin-card">
                                    <h3 className="font-bold text-rose-gold uppercase text-xs mb-4 tracking-widest">Reviews & About</h3>
                                    <label className="text-xs font-semibold">About Text</label>
                                    <textarea className="input-style h-24 mb-6" value={data.about_text} onChange={e => setData({...data, about_text: e.target.value})} />
                                    
                                    <h4 className="text-xs font-bold mb-2">Customer Reviews</h4>
                                    {data.reviews.map((rev, i) => (
                                        <div key={i} className="flex gap-2 mb-2">
                                            <input className="input-style" value={rev.name} onChange={e => {let d={...data}; d.reviews[i].name=e.target.value; setData(d);}} />
                                            <input className="input-style flex-[2]" value={rev.text} onChange={e => {let d={...data}; d.reviews[i].text=e.target.value; setData(d);}} />
                                        </div>
                                    ))}
                                </div>

                                {/* 4. Gallery Control */}
                                <div className="admin-card">
                                    <h3 className="font-bold text-rose-gold uppercase text-xs mb-4 tracking-widest">Gallery Control</h3>
                                    <input type="file" onChange={e => handleUpload(e, 'gallery')} />
                                    <div className="flex gap-2 mt-4 overflow-x-auto">
                                        {data.gallery.map((img, i) => (
                                            <img key={i} src={img} className="w-12 h-12 rounded object-cover" />
                                        ))}
                                    </div>
                                </div>

                                <button onClick={saveChanges} disabled={uploading} className="btn-premium w-full py-5 rounded-2xl font-bold uppercase tracking-widest shadow-xl">
                                    {uploading ? "Uploading Image..." : "Save All Changes Permanently"}
                                </button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* Website UI - (Keep your original nav and sections here) */}
                            <nav className="p-6 flex justify-between items-center bg-white sticky top-0 z-50 shadow-sm border-b border-rose-gold/10">
                                <span className="serif text-4xl text-mahogany font-bold uppercase tracking-tighter cursor-pointer" 
                                      onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASSWORD && setIsAdmin(true)}>
                                    {data.brand_name}
                                </span>
                                <div className="hidden lg:flex space-x-8 text-[10px] font-bold uppercase tracking-widest items-center">
                                    <a href="#gallery">Gallery</a><a href="#exclusive-services">Services</a><a href="#prices">Prices</a><a href="#reviews">Reviews</a><a href="#about">About</a>
                                    <button className="btn-premium px-8 py-3 rounded-full ml-4 font-bold border border-white/20">Book Now</button>
                                </div>
                            </nav>

                            <header className="h-[65vh] relative flex items-center justify-center">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <h1 className="relative serif text-7xl md:text-[9rem] text-white italic drop-shadow-2xl">{data.brand_name}</h1>
                            </header>

                            {/* Service Details Section */}
                            <section id="exclusive-services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-6xl text-center text-mahogany mb-16 italic font-light">Service Details</h2>
                                <div className="flex overflow-x-auto no-scrollbar justify-start md:justify-center border-b border-gray-100 mb-12">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedItem(data.services[cat][0]);}} 
                                        className={`px-8 py-4 text-[10px] font-bold tracking-widest ${activeCat === cat ? 'active-tab' : 'opacity-30'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-8 bg-white p-8 rounded-[2rem] shadow-xl min-h-[500px]">
                                    <div className="md:col-span-4 border-r border-gray-50 pr-4">
                                        {data.services[activeCat]?.map((item, i) => (
                                            <div key={i} onClick={() => setSelectedItem(item)} className={`p-4 cursor-pointer rounded-xl mb-2 transition-all ${selectedItem?.name === item.name ? 'active-item-row' : ''}`}>
                                                <h4 className="serif text-lg font-bold uppercase tracking-tighter">{item.name}</h4>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8">
                                        {selectedItem && (
                                            <div className="flex flex-col md:flex-row gap-10">
                                                <img src={selectedItem.img} className="md:w-1/2 aspect-square object-cover rounded-3xl shadow-lg" />
                                                <div className="md:w-1/2 flex flex-col justify-center">
                                                    <h3 className="serif text-5xl text-mahogany mb-4 leading-tight">{selectedItem.name}</h3>
                                                    <div className="text-3xl font-bold text-rose-gold mb-4">{selectedItem.price}</div>
                                                    <p className="text-xs uppercase tracking-widest leading-loose opacity-60 mb-8">{selectedItem.desc}</p>
                                                    <button className="btn-premium px-8 py-4 rounded-full text-[10px] font-bold self-start uppercase">Book This Service</button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* (Prices, Gallery, Reviews, About sectors remain same as previous code) */}
                            <section id="gallery" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-6xl text-center text-mahogany mb-16 italic font-light">Gallery</h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {data.gallery.map((img, i) => <img key={i} src={img} className="aspect-[4/5] object-cover rounded-lg shadow-md" />)}
                                </div>
                            </section>

                            <section id="about" className="py-24 bg-white text-center px-6">
                                <h2 className="serif text-5xl text-mahogany mb-8 italic">About Us</h2>
                                <p className="max-w-2xl mx-auto text-gray-700 leading-relaxed italic">{data.about_text}</p>
                            </section>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
