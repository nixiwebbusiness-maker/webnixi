<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Full Business Operating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* CSS SECTIONS - FULLY EXPANDED */
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,500&family=Montserrat:wght@100;200;400;600&display=swap');
        
        :root {
            --rose-gold: #B76E79;
            --mahogany: #4A0E0E;
            --cream: #FFFDFD;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--mahogany);
            scroll-behavior: smooth;
        }

        .serif { font-family: 'Cormorant Garamond', serif; }

        /* Admin UI Components */
        .admin-card {
            background: #ffffff;
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 35px;
            border: 1px solid #e1e8ed;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
        }

        .section-header {
            font-size: 12px;
            font-weight: 900;
            color: var(--rose-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .admin-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #7f8c8d;
            text-transform: uppercase;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        .admin-input-field {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid #edf2f7;
            border-radius: 12px;
            font-size: 14px;
            color: #2d3748;
            background: #fdfdfd;
            outline: none;
            transition: 0.3s;
        }

        .admin-input-field:focus {
            border-color: var(--rose-gold);
            background: white;
        }

        .btn-luxury {
            background: linear-gradient(135deg, #B76E79 0%, #8E5A63 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.4s;
            border: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCategory, setActiveCategory] = React.useState('');
            const [selectedService, setSelectedService] = React.useState(null);

            const ADMIN_CODE = "admin123";
            const CLOUDINARY_ENDPOINT = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const CLOUDINARY_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json')
                    .then(res => res.json())
                    .then(json => {
                        if (!json.reviews) json.reviews = [];
                        setData(json);
                        const cats = Object.keys(json.services || {});
                        if(cats.length > 0) {
                            setActiveCategory(cats[0]);
                            setSelectedService(json.services[cats[0]][0]);
                        }
                    });
            }, []);

            const handleMediaUpload = async (e, callback) => {
                const file = e.target.files[0];
                if (!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", CLOUDINARY_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_ENDPOINT, { method: "POST", body: fd });
                    const result = await res.json();
                    callback(result.secure_url);
                    alert("Upload Success!");
                } catch (err) { alert("Upload Failed!"); }
            };

            const syncData = async () => {
                try {
                    const metaRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                    const metaData = await metaRes.json();
                    const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                    await fetch('/api/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: encoded, sha: metaData.sha })
                    });
                    alert("Live Site Updated!"); window.location.reload();
                } catch (e) { alert("Sync Error!"); }
            };

            if (!data) return <div className="h-screen flex items-center justify-center serif text-3xl italic animate-pulse">LUMINA LUXE...</div>;

            return (
                <div>
                    {isAdmin ? (
                        /* ================= ADMIN INTERFACE ================= */
                        <div className="bg-[#f4f7f6] min-h-screen p-8 md:p-12 pb-40">
                            <div className="max-w-5xl mx-auto">
                                <header className="flex justify-between items-center mb-12">
                                    <h1 className="serif text-4xl font-bold italic">Admin Panel</h1>
                                    <button onClick={() => setIsAdmin(false)} className="bg-black text-white px-8 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest">Back to Website</button>
                                </header>

                                {/* Branding */}
                                <div className="admin-card">
                                    <h3 className="section-header">01. Branding</h3>
                                    <label className="admin-label">Business Name</label>
                                    <input className="admin-input-field" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                    <label className="admin-label">Logo Asset</label>
                                    <input type="file" onChange={e => handleMediaUpload(e, (url) => setData({...data, logo: url}))} className="text-xs" />
                                </div>

                                {/* THE EXPERIENCE (SERVICES) */}
                                <div className="admin-card">
                                    <h3 className="section-header">02. The Experience (Service Details)</h3>
                                    {Object.keys(data.services).map(cat => (
                                        <div key={cat} className="mb-10 bg-gray-50 p-6 rounded-3xl border">
                                            <div className="flex justify-between mb-6">
                                                <h4 className="font-bold text-gray-400 uppercase">{cat}</h4>
                                                <button onClick={() => {let d={...data}; delete d.services[cat]; setData(d);}} className="text-red-400 text-[10px] uppercase">Delete Category</button>
                                            </div>
                                            {data.services[cat].map((s, si) => (
                                                <div key={si} className="bg-white p-6 rounded-2xl border mb-4 relative">
                                                    <div className="grid md:grid-cols-2 gap-4">
                                                        <div><label className="admin-label">Service Name</label><input className="admin-input-field" value={s.name} onChange={e => {let d={...data}; d.services[cat][si].name=e.target.value; setData(d);}} /></div>
                                                        <div><label className="admin-label">Price Tag</label><input className="admin-input-field" value={s.price} onChange={e => {let d={...data}; d.services[cat][si].price=e.target.value; setData(d);}} /></div>
                                                    </div>
                                                    <label className="admin-label">Detailed Description</label>
                                                    <textarea className="admin-input-field h-24 pt-3" value={s.desc} onChange={e => {let d={...data}; d.services[cat][si].desc=e.target.value; setData(d);}}></textarea>
                                                    <label className="admin-label">Spotlight Image</label>
                                                    <div className="flex items-center gap-4 mt-2">
                                                        <input type="file" onChange={e => handleMediaUpload(e, (url) => {let d={...data}; d.services[cat][si].img=url; setData(d);})} className="text-[10px]" />
                                                        {s.img && <img src={s.img} className="w-12 h-12 object-cover rounded shadow" />}
                                                    </div>
                                                    <button onClick={() => {let d={...data}; d.services[cat].splice(si,1); setData(d);}} className="text-red-500 text-[9px] mt-4 font-bold uppercase">Remove Service</button>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.services[cat].push({name:"", price:"", desc:"", img:""}); setData(d);}} className="w-full py-2 border-2 border-dashed border-gray-200 text-gray-400 text-xs rounded-xl">+ Add Service</button>
                                        </div>
                                    ))}
                                    <button onClick={() => {const n=prompt("Category:"); if(n) setData({...data, services: {...data.services, [n]:[]}})}} className="btn-luxury">+ New Category</button>
                                </div>

                                {/* PRICES SECTION (ADMIN) - ADDED AS REQUESTED */}
                                <div className="admin-card">
                                    <h3 className="section-header">03. Full Price Menu Controller</h3>
                                    <p className="text-[10px] text-gray-400 mb-6 italic">* Note: Prices here are automatically synced with the services above.</p>
                                    <div className="space-y-4">
                                        {Object.keys(data.services).map(cat => (
                                            <div key={cat} className="p-4 border rounded-xl bg-gray-50">
                                                <p className="font-bold text-xs uppercase text-rose-gold mb-4">{cat} Pricelist</p>
                                                {data.services[cat].map((s, si) => (
                                                    <div key={si} className="flex gap-4 mb-2">
                                                        <input className="admin-input-field !py-2 flex-1" value={s.name} readOnly disabled />
                                                        <input className="admin-input-field !py-2 w-32" value={s.price} onChange={e => {let d={...data}; d.services[cat][si].price=e.target.value; setData(d);}} />
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* REVIEWS SECTION */}
                                <div className="admin-card">
                                    <h3 className="section-header">04. Client Reviews</h3>
                                    {data.reviews.map((r, i) => (
                                        <div key={i} className="mb-4 p-4 border rounded-xl relative">
                                            <label className="admin-label !mt-0">Reviewer Name</label>
                                            <input className="admin-input-field mb-2" value={r.name} onChange={e => {let d={...data}; d.reviews[i].name=e.target.value; setData(d);}} />
                                            <label className="admin-label">Comment</label>
                                            <textarea className="admin-input-field h-20" value={r.text} onChange={e => {let d={...data}; d.reviews[i].text=e.target.value; setData(d);}}></textarea>
                                            <button onClick={() => {let d={...data}; d.reviews.splice(i,1); setData(d);}} className="text-red-500 text-[9px] mt-2 uppercase font-bold">Delete</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, reviews: [...data.reviews, {name:"", text:""}]})} className="bg-black text-white px-6 py-2 rounded text-[10px] font-bold uppercase tracking-widest">+ Add Review</button>
                                </div>

                                {/* Publish Button */}
                                <div className="fixed bottom-10 left-0 w-full flex justify-center px-6">
                                    <button onClick={syncData} className="btn-luxury w-full max-w-lg py-5 text-lg font-bold tracking-[0.4em] shadow-2xl">Publish All Changes</button>
                                </div>
                            </div>
                        </div>
                    ) : (
                        /* ================= FRONTEND INTERFACE ================= */
                        <div className="site-wrapper">
                            <nav className="p-6 md:px-12 flex justify-between items-center bg-white/90 backdrop-blur-md sticky top-0 z-[500] border-b">
                                <div onClick={(e) => e.shiftKey && prompt("Authorization:") === ADMIN_CODE && setIsAdmin(true)} className="cursor-pointer">
                                    {data.logo ? <img src={data.logo} className="h-10" /> : <h1 className="serif text-3xl font-bold uppercase">{data.brand_name}</h1>}
                                </div>
                                <div className="hidden md:flex space-x-12 text-[10px] font-bold uppercase tracking-[0.3em] opacity-40">
                                    <a href="#services">Experience</a><a href="#prices">Prices</a><a href="#reviews">Reviews</a>
                                </div>
                                <button className="btn-luxury px-10 py-3 text-[10px]">Contact</button>
                            </nav>

                            {/* Hero */}
                            <header className="h-[90vh] relative flex items-center justify-center text-center text-white overflow-hidden">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover scale-105" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-6">
                                    <h1 className="serif text-7xl md:text-[9rem] italic leading-none mb-10 drop-shadow-2xl">{data.hero.title}</h1>
                                    <p className="tracking-[1em] uppercase text-xs md:text-sm font-bold opacity-70">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* Services Section */}
                            <section id="services" className="py-32 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-8xl text-center mb-24 italic opacity-10">The Experience</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-12 border-b mb-16 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCategory(cat); setSelectedService(data.services[cat][0]);}}
                                            className={`pb-6 text-[10px] font-bold uppercase tracking-[0.4em] transition-all whitespace-nowrap ${activeCategory === cat ? 'text-rose-gold border-b-2 border-rose-gold' : 'opacity-20'}`}>
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                                <div className="grid lg:grid-cols-12 gap-16">
                                    <div className="lg:col-span-4 space-y-4 max-h-[600px] overflow-y-auto no-scrollbar pr-4">
                                        {data.services[activeCategory]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedService(s)} 
                                                className={`p-8 rounded-[2.5rem] flex justify-between items-center cursor-pointer transition-all duration-500 ${selectedService?.name === s.name ? 'bg-white shadow-2xl border-l-8 border-rose-gold scale-[1.02]' : 'bg-gray-50/50 opacity-40'}`}>
                                                <div className="flex-1 text-left">
                                                    <h4 className="serif text-2xl font-bold uppercase tracking-tighter">{s.name}</h4>
                                                    <p className="text-[10px] font-bold text-rose-gold mt-2 uppercase tracking-widest">{s.price}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="lg:col-span-8">
                                        {selectedService && (
                                            <div className="grid md:grid-cols-2 gap-12 items-center bg-white p-8 md:p-12 rounded-[4rem] shadow-sm border">
                                                <img src={selectedService.img || 'https://via.placeholder.com/600'} className="w-full aspect-square object-cover rounded-[3rem] shadow-2xl" />
                                                <div>
                                                    <h3 className="serif text-5xl mb-6 italic leading-tight">{selectedService.name}</h3>
                                                    <p className="text-3xl font-bold text-rose-gold mb-8 tracking-tighter">{selectedService.price}</p>
                                                    <p className="text-lg serif italic opacity-50 mb-10 leading-relaxed whitespace-pre-wrap">{selectedService.desc}</p>
                                                    <button onClick={() => window.open(`https://wa.me/${data.footer.whatsapp}`)} className="btn-luxury w-full py-6 text-[10px]">Reserve Experience</button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* Full Price List */}
                            <section id="prices" className="py-32 bg-gray-50 px-6">
                                <div className="max-w-4xl mx-auto text-center">
                                    <h2 className="serif text-7xl mb-24 italic opacity-10">Pricelist</h2>
                                    {Object.keys(data.services).map(cat => (
                                        <div key={cat} className="mb-20">
                                            <h3 className="text-rose-gold uppercase text-[10px] font-bold tracking-[0.6em] mb-10 border-b pb-4">{cat}</h3>
                                            <div className="space-y-8">
                                                {data.services[cat].map((s, i) => (
                                                    <div key={i} className="flex justify-between items-end border-b border-dashed border-gray-200 pb-2 text-left">
                                                        <div>
                                                            <h4 className="serif text-2xl italic">{s.name}</h4>
                                                            <p className="text-[10px] uppercase opacity-40 tracking-widest mt-2">{s.desc?.substring(0, 60)}...</p>
                                                        </div>
                                                        <span className="font-bold text-xl text-rose-gold">{s.price}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* Reviews */}
                            <section id="reviews" className="py-32 bg-white px-6">
                                <div className="max-w-7xl mx-auto">
                                    <h2 className="serif text-8xl text-center mb-24 italic opacity-10">Testimonials</h2>
                                    <div className="grid md:grid-cols-3 gap-10">
                                        {data.reviews.map((r, i) => (
                                            <div key={i} className="p-12 bg-gray-50 rounded-[4rem] italic group hover:bg-rose-gold hover:text-white transition-all duration-700 text-left">
                                                <div className="text-rose-gold group-hover:text-white text-5xl mb-8">“</div>
                                                <p className="serif text-2xl opacity-70 group-hover:opacity-100 mb-10 leading-relaxed">“{r.text}”</p>
                                                <h5 className="uppercase text-[10px] font-bold tracking-[0.4em] opacity-50 group-hover:opacity-100">— {r.name}</h5>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* Footer */}
                            <footer className="bg-white pt-32 pb-16 px-10 border-t">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-20 border-b pb-24 mb-16">
                                    <div className="col-span-2 text-left">
                                        <h4 className="serif text-7xl text-rose-gold italic font-bold mb-8 uppercase tracking-tighter">{data.brand_name}</h4>
                                        <p className="text-xl serif italic opacity-30 max-w-sm">{data.footer.address}</p>
                                    </div>
                                    <div className="text-left">
                                        <h5 className="text-rose-gold uppercase text-[10px] font-bold mb-10 tracking-widest">Timing</h5>
                                        <p className="serif text-2xl italic">{data.footer.hours}</p>
                                    </div>
                                    <div className="text-left">
                                        <h5 className="text-rose-gold uppercase text-[10px] font-bold mb-10 tracking-widest">WhatsApp</h5>
                                        <p className="serif text-2xl italic underline">{data.footer.whatsapp}</p>
                                    </div>
                                </div>
                                <div className="flex justify-between items-center opacity-20 text-[9px] uppercase tracking-[0.5em]">
                                    <p>{data.footer.copyright}</p>
                                    <p>Nixi Business OS v5.0</p>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
