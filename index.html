<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Signature Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; --dark-mahogany: #2D0808; --rose-gradient: linear-gradient(to right, #B76E79, #8E5A63); }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { border-bottom: 2px solid var(--rose-gold); color: var(--rose-gold); font-weight: 700; }
        .active-item-row { background-color: var(--blush); border-left: 4px solid var(--rose-gold); }
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 0.4rem; border-bottom: 1px solid rgba(183, 110, 121, 0.15); margin-bottom: 0.8rem; }
        .btn-premium { background: var(--rose-gradient); color: white; border: none; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(183,110,121,0.3); }
        .btn-premium:hover { transform: scale(1.02); opacity: 0.9; }
        .admin-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        .input-style { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-top: 8px; font-size: 14px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('NAILS');
            const [selectedItem, setSelectedItem] = React.useState(null);
            const [uploading, setUploading] = React.useState(false);

            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";
            const ADMIN_PASSWORD = "admin123";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    if(d.services && d.services["NAILS"]) setSelectedItem(d.services["NAILS"][0]);
                }).catch(() => console.error("Load Failed"));
            }, []);

            const saveChanges = async () => {
                try {
                    const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                    const fileResData = await fileRes.json();
                    const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                    await fetch('/api/update', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: b64, sha: fileResData.sha })
                    });
                    alert("Site Updated!"); window.location.reload();
                } catch (e) { alert("Token Error!"); }
            };

            if (!data) return <div className="h-screen flex items-center justify-center italic">Loading Lumina Luxe...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="bg-[#fcfcfc] min-h-screen p-6">
                            <div className="max-w-4xl mx-auto">
                                <h1 className="serif text-4xl mb-8 text-center">Admin Control Center</h1>
                                <div className="admin-card">
                                    <h3 className="text-xs font-bold uppercase tracking-[0.2em] text-rose-gold mb-4">Basic Info</h3>
                                    <label className="text-[10px] font-bold">Brand Name</label>
                                    <input className="input-style mb-4" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                    <label className="text-[10px] font-bold">About Text</label>
                                    <textarea className="input-style h-24 mb-4" value={data.about_text} onChange={e => setData({...data, about_text: e.target.value})} />
                                </div>
                                <button onClick={saveChanges} className="btn-premium w-full py-4 rounded-xl font-bold uppercase tracking-widest shadow-xl">Save & Publish Site</button>
                                <button onClick={() => setIsAdmin(false)} className="w-full mt-4 text-[10px] opacity-40 uppercase font-bold tracking-widest text-center">Exit Admin</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* Navigation */}
                            <nav className="p-6 flex justify-between items-center bg-white sticky top-0 z-50 shadow-sm border-b border-rose-gold/10">
                                <span className="serif text-4xl text-mahogany font-bold uppercase tracking-tighter cursor-pointer" 
                                      onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASSWORD && setIsAdmin(true)}>
                                    {data.brand_name}
                                </span>
                                <div className="hidden lg:flex space-x-6 text-[9px] font-bold uppercase tracking-widest items-center">
                                    <a href="#gallery" className="hover:text-rose-gold">Gallery</a>
                                    <a href="#exclusive-services" className="hover:text-rose-gold">Service Details</a>
                                    <a href="#prices" className="hover:text-rose-gold">Prices</a>
                                    <a href="#reviews" className="hover:text-rose-gold">Reviews</a>
                                    <a href="#about" className="hover:text-rose-gold">About</a>
                                    <button className="btn-premium px-8 py-3 rounded-full ml-4 font-bold border border-white/20">Book Now</button>
                                </div>
                            </nav>

                            {/* Hero */}
                            <header className="h-[60vh] relative flex items-center justify-center overflow-hidden">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <h1 className="relative serif text-7xl md:text-[9rem] text-white italic drop-shadow-2xl">{data.brand_name}</h1>
                            </header>

                            {/* Service Details */}
                            <section id="exclusive-services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-6xl text-center text-mahogany mb-16 italic font-light">Service Details</h2>
                                <div className="flex overflow-x-auto no-scrollbar justify-start md:justify-center border-b border-gray-100 mb-12">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedItem(data.services[cat][0]);}} 
                                        className={`px-8 py-4 text-[10px] font-bold tracking-widest ${activeCat === cat ? 'active-tab' : 'opacity-30'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-8 bg-white p-8 rounded-[2rem] shadow-xl min-h-[500px]">
                                    <div className="md:col-span-4 border-r border-gray-50 pr-4">
                                        {data.services[activeCat]?.map((item, i) => (
                                            <div key={i} onClick={() => setSelectedItem(item)} className={`p-4 cursor-pointer rounded-xl mb-2 transition-all ${selectedItem?.name === item.name ? 'active-item-row' : ''}`}>
                                                <h4 className="serif text-lg font-bold uppercase tracking-tighter">{item.name}</h4>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8">
                                        {selectedItem && (
                                            <div className="flex flex-col md:flex-row gap-10">
                                                <img src={selectedItem.img} className="md:w-1/2 aspect-square object-cover rounded-3xl shadow-lg" />
                                                <div className="md:w-1/2 flex flex-col justify-center">
                                                    <h3 className="serif text-5xl text-mahogany mb-4 leading-tight">{selectedItem.name}</h3>
                                                    <div className="text-3xl font-bold text-rose-gold mb-4">{selectedItem.price}</div>
                                                    <p className="text-xs uppercase tracking-widest leading-loose opacity-60 mb-8">{selectedItem.desc}</p>
                                                    <button className="btn-premium px-8 py-4 rounded-full text-[10px] font-bold self-start uppercase tracking-widest">Book Appointment</button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* Prices Section */}
                            <section id="prices" className="py-24 bg-white border-y border-blush/30">
                                <div className="max-w-6xl mx-auto px-6">
                                    <h2 className="serif text-6xl text-center text-mahogany mb-20 italic">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-20 gap-y-12">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-3xl text-rose-gold mb-6 italic underline decoration-blush underline-offset-8 decoration-4">~ {sec.cat} ~</h3>
                                                {sec.items.map((item, i) => (
                                                    <div key={i} className="mb-4">
                                                        <div className="service-row">
                                                            <span className="serif text-xl uppercase tracking-tighter">{item.n}</span>
                                                            <span className="font-bold text-rose-gold">{item.p}</span>
                                                        </div>
                                                        {item.d && <p className="text-[10px] uppercase opacity-40 -mt-2 italic">{item.d}</p>}
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* --- DARK MAHOGANY FOOTER --- */}
                            <footer id="contact" className="bg-[#2D0808] text-white pt-24 pb-12 px-10">
                                <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 border-b border-white/10 pb-16">
                                    
                                    {/* Column 1: Brand & Appointment */}
                                    <div className="space-y-6 text-center md:text-left">
                                        <h4 className="serif text-5xl text-rose-gold italic font-bold tracking-tighter">lumina</h4>
                                        <div className="space-y-1">
                                            <p className="text-rose-gold uppercase text-[11px] font-bold tracking-[0.2em]">Schedule Appointment</p>
                                            <p className="text-3xl font-light underline decoration-1 underline-offset-8 decoration-rose-gold/30">(310) 493-9222</p>
                                        </div>
                                        <p className="text-[10px] uppercase tracking-[0.3em] opacity-60">Book Online Now</p>
                                    </div>

                                    {/* Column 2: Hours */}
                                    <div className="text-center md:text-left">
                                        <h5 className="text-rose-gold uppercase text-[11px] font-bold tracking-[0.2em] mb-6">Salon Hours</h5>
                                        <div className="space-y-2">
                                            <p className="text-sm font-light">Monday - Sunday</p>
                                            <p className="serif text-2xl italic">10:00 AM - 10:00 PM</p>
                                        </div>
                                    </div>

                                    {/* Column 3: Location (Karachi) */}
                                    <div className="text-center md:text-left">
                                        <h5 className="text-rose-gold uppercase text-[11px] font-bold tracking-[0.2em] mb-6">Our Location</h5>
                                        <div className="space-y-2 opacity-80">
                                            <p className="text-lg serif italic leading-tight">2503 Main Street,</p>
                                            <p className="text-lg serif italic">Karachi, CA 90405</p>
                                        </div>
                                    </div>

                                    {/* Column 4: Promotions */}
                                    <div className="bg-[#3D0A0A] p-8 rounded-2xl border border-rose-gold/20 text-center flex flex-col justify-center shadow-2xl">
                                        <h5 className="text-rose-gold uppercase text-[10px] font-bold tracking-[0.2em] mb-4">Exclusive Promotions</h5>
                                        <p className="serif text-3xl italic leading-tight text-white">$10.00 Off Gel</p>
                                        <p className="text-[10px] uppercase tracking-widest opacity-70 mt-2">Manicures & Pedicures</p>
                                    </div>
                                </div>

                                {/* Copyright */}
                                <div className="max-w-7xl mx-auto mt-12 flex flex-col md:flex-row justify-between items-center text-[9px] uppercase tracking-[0.3em] opacity-40 text-center space-y-4 md:space-y-0">
                                    <p>Â©2026 LUMINA LUXE, ALL RIGHTS RESERVED</p>
                                    <p>BY SALON MARKETER</p>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
