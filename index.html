<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA | Ultimate OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        .serif { font-family: 'Cormorant Garamond', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .admin-sidebar { background: #000; border-right: 1px solid #222; height: 100vh; position: fixed; width: 280px; z-index: 100; overflow-y: auto; }
        .main-content { margin-left: 280px; padding: 40px; background: #fdfdfd; min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // CRASH PREVENTION: Full Menu Data Default
        const initialData = {
            brand_name: "LUMINA",
            logo: "https://via.placeholder.com/150x50?text=LUMINA",
            design: { primary_color: "#B76E79", font_family: "'Cormorant Garamond', serif" },
            hero: { title: "WELCOME TO LUMINA", images: ["https://images.unsplash.com/photo-1604072342920-13f576579051?auto=format&fit=crop&q=80"] },
            services: {
                "Nails": [
                    { name: "Regular Manicure", price: "$60" }, { name: "Gel Manicure", price: "$80" },
                    { name: "Acrylic Powder Extension (starts)", price: "$140" }, { name: "Gel X (ANY LENGTH)", price: "$130" }
                ],
                "Russian Style": [
                    { name: "Regular Manicure", price: "$60" }, { name: "Gel Manicure", price: "$80" },
                    { name: "Hard Gel Full Set (starts)", price: "$130" }, { name: "Hard Gel Fill (starts)", price: "$110" }
                ],
                "Pedicures": [
                    { name: "Regular Pedicure", price: "$80" }, { name: "Gel Pedicure", price: "$95" },
                    { name: "24k Gold SPA Pedicure", price: "$125" }
                ],
                "Wax": [
                    { name: "Full Body", price: "$190" }, { name: "Brazilian deep bikini", price: "$80" },
                    { name: "Full legs", price: "$70" }, { name: "Underarm", price: "$30" }
                ],
                "Lashes": [
                    { name: "Lash Extension Classic", price: "$120" }, { name: "Lash Lift", price: "$99" }
                ],
                "Brows": [
                    { name: "Brow Lamination", price: "$99" }, { name: "Brow Tint", price: "$30" }, { name: "Brow Design Full Set", price: "$120" }
                ]
            },
            reviews: [
                { text: "The best Russian manicure in Santa Monica!", author: "Emily R.", city: "Santa Monica" },
                { text: "Best salon service is next level.", author: "Faysal S.", city: "Attock City" }
            ],
            footer: { hours: "10:00am to 10:00pm", whatsapp: "03155075343", address: "Santa Monica / Attock City" }
        };

        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('experience');
            const [cart, setCart] = React.useState([]);

            React.useEffect(() => {
                fetch('data.json')
                    .then(res => res.json())
                    .then(d => {
                        // Crash protection: Merge defaults if keys are missing
                        setData({ ...initialData, ...d, services: d.services || initialData.services, design: d.design || initialData.design });
                    })
                    .catch(() => setData(initialData));
            }, []);

            if (!data) return <div className="h-screen flex items-center justify-center italic text-2xl animate-pulse">Lumina OS Booting...</div>;

            return (
                <div style={{ fontFamily: data.design.font_family }}>
                    {isAdmin ? (
                        <div className="flex">
                            <aside className="admin-sidebar p-8 text-white no-scrollbar">
                                <h1 className="text-2xl font-bold serif mb-10 text-rose-300 italic">Admin Control</h1>
                                <div className="space-y-1">
                                    {['Branding', 'Experience', 'Reviews', 'Business'].map(t => (
                                        <button key={t} onClick={() => setActiveTab(t.toLowerCase())} 
                                            className={`w-full text-left p-4 rounded-xl text-[10px] tracking-widest uppercase transition ${activeTab === t.toLowerCase() ? 'bg-white/10 opacity-100' : 'opacity-40 hover:opacity-100'}`}>{t}</button>
                                    ))}
                                </div>
                                <button onClick={() => alert("Changes Staged!")} className="w-full mt-20 bg-rose-400 py-4 rounded-full font-bold uppercase text-[10px]">Save & Deploy</button>
                                <button onClick={() => setIsAdmin(false)} className="w-full mt-4 text-white/30 text-[9px] uppercase tracking-widest">Back to Site</button>
                            </aside>

                            <main className="main-content">
                                <h2 className="text-5xl font-bold mb-10 capitalize serif">{activeTab} Hub</h2>
                                {activeTab === 'experience' && (
                                    <div className="space-y-8">
                                        {Object.keys(data.services).map((cat) => (
                                            <div key={cat} className="bg-white p-10 rounded-[2.5rem] shadow-sm border border-gray-100">
                                                <div className="flex justify-between items-center mb-8 border-b pb-4">
                                                    <input className="text-3xl font-bold serif italic outline-none" value={cat} 
                                                        onChange={e => {
                                                            let d = {...data}; d.services[e.target.value] = d.services[cat]; delete d.services[cat]; setData(d);
                                                        }} />
                                                    <button onClick={() => {let d={...data}; delete d.services[cat]; setData(d);}} className="text-red-400 text-[10px] font-bold uppercase">Remove Category</button>
                                                </div>
                                                {data.services[cat].map((s, si) => (
                                                    <div key={si} className="flex gap-4 mb-4 items-center">
                                                        <input className="flex-1 p-4 bg-gray-50 rounded-xl" value={s.name} onChange={e => {let d={...data}; d.services[cat][si].name=e.target.value; setData(d);}} />
                                                        <input className="w-32 p-4 bg-gray-50 rounded-xl font-bold text-rose-500" value={s.price} onChange={e => {let d={...data}; d.services[cat][si].price=e.target.value; setData(d);}} />
                                                        <button onClick={() => {let d={...data}; d.services[cat].splice(si,1); setData(d);}} className="text-gray-300">✕</button>
                                                    </div>
                                                ))}
                                                <button onClick={() => {let d={...data}; d.services[cat].push({name:"", price:""}); setData(d);}} className="mt-4 text-[10px] font-bold text-blue-500 uppercase">+ Add Service</button>
                                            </div>
                                        ))}
                                        <button onClick={() => {let d={...data}; d.services["New Category"] = []; setData(d);}} className="bg-black text-white px-12 py-5 rounded-full uppercase text-[10px] tracking-[0.3em]">+ New Category</button>
                                    </div>
                                )}
                            </main>
                        </div>
                    ) : (
                        <div>
                            {/* FRONTEND */}
                            <nav className="p-8 md:px-16 flex justify-between items-center fixed top-0 w-full z-50 bg-white/95 backdrop-blur-md border-b">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && setIsAdmin(true)}>
                                    <h1 className="text-3xl font-bold serif uppercase">{data.brand_name}</h1>
                                </div>
                                <div className="hidden lg:flex space-x-12 text-[10px] font-bold uppercase tracking-[0.4em] opacity-40">
                                    <a href="#menu">Experience</a><a href="#about">About</a><a href="#reviews">Reviews</a>
                                </div>
                                <div className="flex gap-6">
                                    {cart.length > 0 && <span className="bg-black text-white px-3 py-1 rounded-full text-[10px]">{cart.length}</span>}
                                    <button className="bg-[#B76E79] text-white px-12 py-4 text-[10px] font-bold uppercase rounded-full">Reserve</button>
                                </div>
                            </nav>

                            <header className="h-screen relative flex items-center justify-center text-center text-white overflow-hidden">
                                <img src={data.hero.images[0]} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-6">
                                    <h1 className="text-8xl md:text-[11rem] serif italic leading-[0.8] mb-8">{data.hero.title}</h1>
                                    <p className="tracking-[1.2em] text-xs font-bold uppercase opacity-80">Russian Style Precision</p>
                                </div>
                            </header>

                            <section id="menu" className="py-40 px-6 max-w-7xl mx-auto">
                                <h2 className="text-[8rem] text-center mb-32 serif italic opacity-5 leading-none">The Menu</h2>
                                <div className="grid md:grid-cols-2 gap-x-24 gap-y-32">
                                    {Object.keys(data.services).map(cat => (
                                        <div key={cat}>
                                            <h3 className="text-[10px] font-bold uppercase tracking-[0.6em] mb-12 text-[#B76E79] border-b pb-6 italic">~ {cat} ~</h3>
                                            <div className="space-y-10">
                                                {data.services[cat].map((s, i) => (
                                                    <div key={i} className="flex justify-between items-baseline group">
                                                        <div className="flex-1 mr-4">
                                                            <h4 className="text-4xl serif italic transition-all group-hover:pl-4">{s.name}</h4>
                                                            <div className="h-[1px] w-full bg-gray-100 mt-2"></div>
                                                        </div>
                                                        <div className="text-right">
                                                            <p className="text-3xl serif font-bold text-[#B76E79]">{s.price}</p>
                                                            <button onClick={() => setCart([...cart, s])} className="text-[9px] uppercase font-bold opacity-0 group-hover:opacity-100 transition border-b border-black">+ Add</button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            <footer className="bg-[#0a0a0a] text-white pt-40 pb-16 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-24 border-b border-white/5 pb-32">
                                    <div><h4 className="serif text-6xl tracking-tighter">{data.brand_name}</h4><p className="opacity-30 serif text-xl italic">{data.footer.address}</p></div>
                                    <div><span className="text-[#B76E79] uppercase text-[9px] font-bold block mb-10">Timing</span><p className="serif text-5xl italic">{data.footer.hours}</p></div>
                                    <div><span className="text-[#B76E79] uppercase text-[9px] font-bold block mb-10">Reservation</span><p className="serif text-5xl italic text-[#B76E79]">{data.footer.whatsapp}</p></div>
                                </div>
                                <p className="text-center mt-16 text-[8px] uppercase tracking-[0.8em] opacity-20">© 2026 LUMINA LUXE • SANTA MONICA • ATTOCK CITY</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
