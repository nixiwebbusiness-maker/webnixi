<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | The Ultimate Business CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(to right, #B76E79, #8E5A63); color: white; transition: 0.3s; cursor:pointer; border:none; border-radius: 99px; }
        .admin-box { background: white; border-radius: 24px; padding: 30px; border: 1px solid #eee; margin-bottom: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.04); }
        .input-f { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; margin-top: 8px; font-size: 14px; color: black; outline: none; transition: 0.3s; }
        .input-f:focus { border-color: var(--rose-gold); box-shadow: 0 0 0 3px rgba(183, 110, 121, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 0.8rem; border-bottom: 1px solid rgba(183, 110, 121, 0.1); margin-bottom: 1.2rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [cart, setCart] = React.useState([]);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    const firstCat = Object.keys(d.services)[0];
                    setActiveCat(firstCat);
                    setSelectedSvc(d.services[firstCat][0]);
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    callback(json.secure_url);
                    alert("Image Uploaded & Synced!");
                } catch(err) { alert("Upload Failed!"); }
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Website Successfully Updated!"); window.location.reload();
            };

            if (!data) return <div className="p-20 text-center serif text-3xl italic">Lumina is loading...</div>;

            return (
                <div id="home">
                    {isAdmin ? (
                        <div className="bg-gray-50 min-h-screen p-6 md:p-16 relative">
                            <button onClick={() => setIsAdmin(false)} className="fixed top-8 right-8 bg-black text-white w-14 h-14 rounded-full font-bold shadow-2xl z-[100] text-xl">✕</button>
                            
                            <div className="max-w-5xl mx-auto pb-32">
                                <h1 className="serif text-6xl font-bold mb-4">Master Admin</h1>
                                <p className="text-xs uppercase tracking-[0.5em] text-gray-400 mb-12">Total Business Management System</p>

                                {/* 1. IDENTITY & LOGO */}
                                <div className="admin-box border-l-8 border-rose-gold">
                                    <h3 className="font-bold text-[10px] tracking-widest mb-6 uppercase">1. Branding & Identity</h3>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        <div>
                                            <label className="text-[10px] font-bold">Logo Image</label>
                                            <input type="file" className="block text-xs mt-2" onChange={e => uploadImg(e, (url) => setData({...data, logo: url}))} />
                                            {data.logo && <img src={data.logo} className="h-10 mt-4 opacity-50" />}
                                        </div>
                                        <input className="input-f" placeholder="Business Name" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                    </div>
                                </div>

                                {/* 2. THE MENU (CATEGORIES & ITEMS) */}
                                <div className="admin-box border-l-8 border-black">
                                    <div className="flex justify-between items-center mb-8">
                                        <h3 className="font-bold text-[10px] tracking-widest uppercase">2. The Menu (Price List)</h3>
                                        <button onClick={() => setData({...data, full_menu: [...data.full_menu, {cat: "New Category", items: []}]})} className="bg-black text-white px-6 py-2 rounded-full text-[10px] font-bold">+ NEW CATEGORY</button>
                                    </div>
                                    
                                    {data.full_menu.map((menu, mi) => (
                                        <div key={mi} className="mb-8 p-6 bg-gray-50 rounded-3xl border border-gray-100">
                                            <div className="flex gap-4 mb-6">
                                                <input className="input-f !mt-0 font-bold serif text-xl" value={menu.cat} onChange={e => {let d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.full_menu.splice(mi,1); setData(d);}} className="text-red-500 text-xs font-bold">REMOVE</button>
                                            </div>
                                            <div className="space-y-3">
                                                {menu.items.map((it, ii) => (
                                                    <div key={ii} className="flex gap-4 items-center">
                                                        <input className="input-f !mt-0 flex-[3]" placeholder="Service Name" value={it.n} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                        <input className="input-f !mt-0 flex-1" placeholder="Price" value={it.p} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                        <button onClick={() => {let d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}} className="text-gray-300 hover:text-red-500">✕</button>
                                                    </div>
                                                ))}
                                                <button onClick={() => {let d={...data}; d.full_menu[mi].items.push({n:"", p:""}); setData(d);}} className="text-[10px] font-bold text-rose-gold mt-2 uppercase">+ Add Item</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* 3. GALLERY & REVIEWS */}
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="admin-box border-l-8 border-purple-500">
                                        <h3 className="font-bold text-[10px] tracking-widest mb-6 uppercase">3. Gallery Photos</h3>
                                        <div className="grid grid-cols-4 gap-2 mb-4">
                                            {data.gallery.map((img, i) => (
                                                <div key={i} className="relative aspect-square rounded-lg overflow-hidden border">
                                                    <img src={img} className="w-full h-full object-cover" />
                                                    <button onClick={() => {let d={...data}; d.gallery.splice(i,1); setData(d);}} className="absolute top-0 right-0 bg-red-500 text-white p-1 text-[8px]">✕</button>
                                                </div>
                                            ))}
                                        </div>
                                        <input type="file" className="text-[10px]" onChange={e => uploadImg(e, (url) => setData({...data, gallery: [...data.gallery, url]}))} />
                                    </div>
                                    <div className="admin-box border-l-8 border-yellow-500">
                                        <h3 className="font-bold text-[10px] tracking-widest mb-6 uppercase">4. Reviews</h3>
                                        {data.reviews.map((rev, ri) => (
                                            <div key={ri} className="mb-4 p-3 bg-gray-50 rounded-xl relative">
                                                <textarea className="input-f !mt-0 text-xs h-16" value={rev.text} onChange={e => {let d={...data}; d.reviews[ri].text=e.target.value; setData(d);}} />
                                                <input className="input-f text-xs" value={rev.name} onChange={e => {let d={...data}; d.reviews[ri].name=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.reviews.splice(ri,1); setData(d);}} className="absolute top-1 right-1 text-red-400">✕</button>
                                            </div>
                                        ))}
                                        <button onClick={() => setData({...data, reviews: [...data.reviews, {text:"", name:""}]})} className="text-[10px] font-bold text-yellow-600">+ ADD REVIEW</button>
                                    </div>
                                </div>

                                {/* 4. CONTENT & CONTACT */}
                                <div className="admin-box border-l-8 border-blue-400">
                                    <h3 className="font-bold text-[10px] tracking-widest mb-6 uppercase">5. Content & Footer</h3>
                                    <div className="space-y-4">
                                        <textarea className="input-f h-32" placeholder="About Section Text" value={data.about_text} onChange={e => setData({...data, about_text: e.target.value})} />
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <input className="input-f" placeholder="WhatsApp" value={data.footer?.whatsapp} onChange={e => setData({...data, footer: {...data.footer, whatsapp: e.target.value}})} />
                                            <input className="input-f" placeholder="Address" value={data.footer?.address} onChange={e => setData({...data, footer: {...data.footer, address: e.target.value}})} />
                                            <input className="input-f" placeholder="Hours" value={data.footer?.hours} onChange={e => setData({...data, footer: {...data.footer, hours: e.target.value}})} />
                                            <input className="input-f" placeholder="Copyright" value={data.footer?.copyright} onChange={e => setData({...data, footer: {...data.footer, copyright: e.target.value}})} />
                                        </div>
                                    </div>
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-8 rounded-[2rem] font-bold uppercase tracking-[0.4em] shadow-2xl sticky bottom-10 border-4 border-white text-xl">Publish Site Live</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* --- WEBSITE FRONTEND --- */}
                            <nav className="p-4 md:px-12 flex justify-between items-center bg-white/95 sticky top-0 z-[100] border-b border-rose-gold/10 backdrop-blur-md">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    {data.logo ? <img src={data.logo} className="h-10 md:h-16" /> : <span className="serif text-3xl font-bold tracking-tighter">{data.brand_name}</span>}
                                </div>
                                <div className="hidden lg:flex space-x-10 text-[10px] font-bold uppercase tracking-widest opacity-60">
                                    <a href="#home" className="hover:text-rose-gold transition">Home</a>
                                    <a href="#gallery" className="hover:text-rose-gold transition">Gallery</a>
                                    <a href="#services" className="hover:text-rose-gold transition">Services</a>
                                    <a href="#prices" className="hover:text-rose-gold transition">Prices</a>
                                    <a href="#reviews" className="hover:text-rose-gold transition">Reviews</a>
                                    <a href="#about" className="hover:text-rose-gold transition">About</a>
                                </div>
                                <button onClick={() => window.open(`https://wa.me/${data.footer?.whatsapp?.replace(/\D/g,'')}`)} className="btn-premium px-10 py-3 text-[10px] font-bold uppercase shadow-lg shadow-rose-gold/20">Book Now</button>
                            </nav>

                            {/* HERO */}
                            <header className="h-[80vh] relative flex items-center justify-center text-white text-center overflow-hidden">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover scale-105" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative p-6">
                                    <h1 className="serif text-8xl md:text-[11rem] italic leading-none drop-shadow-2xl">{data.brand_name}</h1>
                                    <p className="tracking-[0.6em] uppercase text-[11px] mt-10 font-bold opacity-70">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* SERVICES */}
                            <section id="services" className="py-32 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-7xl text-center mb-20 italic">The Services</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-12 border-b mb-16 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                            className={`pb-6 text-[11px] font-bold uppercase tracking-[0.3em] transition-all ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-20 hover:opacity-100'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-16 bg-white p-10 md:p-20 rounded-[4rem] shadow-2xl border border-gray-50 items-center">
                                    <div className="md:col-span-4 space-y-6 max-h-[450px] overflow-y-auto no-scrollbar pr-4">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} className={`p-8 cursor-pointer rounded-[2rem] transition-all ${selectedSvc?.name === s.name ? 'bg-pink-50 border-l-[10px] border-rose-gold' : 'hover:bg-gray-50 opacity-50'}`}>
                                                <h4 className="serif text-3xl font-bold uppercase leading-none">{s.name}</h4>
                                                <p className="text-[10px] font-bold text-rose-gold mt-2 tracking-widest">{s.price}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-16 items-center">
                                        {selectedSvc && (
                                            <>
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-[4/5] object-cover rounded-[3rem] shadow-2xl" />
                                                <div className="flex-1">
                                                    <h3 className="serif text-6xl mb-6 italic leading-tight">{selectedSvc.name}</h3>
                                                    <p className="text-4xl font-bold text-rose-gold mb-8">{selectedSvc.price}</p>
                                                    <p className="text-xl opacity-50 mb-12 italic leading-relaxed font-light">{selectedSvc.desc}</p>
                                                    <button className="btn-premium w-full py-6 text-[11px] font-bold uppercase tracking-widest shadow-xl">Secure Appointment</button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* PRICE MENU SECTION (DYNAMIC) */}
                            <section id="prices" className="py-32 bg-white border-y border-rose-gold/10">
                                <div className="max-w-6xl mx-auto px-6">
                                    <h2 className="serif text-7xl text-center mb-24 italic">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-24 gap-y-20">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-4xl text-rose-gold mb-12 italic border-b-2 border-rose-gold/5 pb-6">~ {sec.cat} ~</h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="service-row group">
                                                        <span className="serif text-2xl uppercase group-hover:text-rose-gold transition duration-300">{it.n}</span>
                                                        <span className="font-bold text-rose-gold text-lg">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* GALLERY */}
                            <section id="gallery" className="py-32 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-7xl text-center mb-20 italic">The Gallery</h2>
                                <div className="columns-2 md:columns-4 gap-6 space-y-6">
                                    {data.gallery.map((img, i) => <img key={i} src={img} className="w-full rounded-[2.5rem] shadow-xl hover:scale-[1.03] transition duration-500" />)}
                                </div>
                            </section>

                            {/* REVIEWS SECTION */}
                            <section id="reviews" className="py-32 bg-blush/20">
                                <div className="max-w-7xl mx-auto px-6">
                                    <h2 className="serif text-7xl text-center mb-20 italic">Kind Words</h2>
                                    <div className="flex gap-10 overflow-x-auto no-scrollbar pb-10">
                                        {data.reviews.map((rev, i) => (
                                            <div key={i} className="min-w-[380px] md:min-w-[500px] bg-white p-16 rounded-[4rem] shadow-2xl italic relative border border-rose-gold/5">
                                                <p className="text-2xl mb-10 opacity-70 leading-relaxed italic">"{rev.text}"</p>
                                                <span className="font-bold text-rose-gold uppercase text-[12px] tracking-[0.3em]">— {rev.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* ABOUT */}
                            <section id="about" className="py-40 bg-white text-center px-6">
                                <h2 className="serif text-6xl mb-12 italic">The Sanctuary</h2>
                                <p className="max-w-4xl mx-auto text-2xl text-gray-800 leading-relaxed italic serif mb-16 px-4">{data.about_text}</p>
                                <img src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?w=800" className="w-64 h-64 rounded-full mx-auto object-cover shadow-2xl grayscale hover:grayscale-0 transition duration-1000" />
                            </section>

                            {/* FOOTER */}
                            <footer className="bg-[#0F0202] text-white pt-32 pb-12 px-10">
                                <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-16 border-b border-white/5 pb-24">
                                    <div className="space-y-12">
                                        {data.logo ? <img src={data.logo} className="h-20" /> : <h4 className="serif text-6xl text-rose-gold italic font-bold leading-none">{data.brand_name}</h4>}
                                        <div className="flex space-x-8 text-[11px] font-bold uppercase tracking-widest opacity-40">
                                            <a href="#" className="border-b border-rose-gold pb-1">Instagram</a>
                                            <a href="#" className="border-b border-rose-gold pb-1">Facebook</a>
                                        </div>
                                    </div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-8 tracking-[0.4em] opacity-40">Timing</h5><p className="serif text-3xl italic">{data.footer?.hours}</p></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-8 tracking-[0.4em] opacity-40">Contact</h5><p className="text-xl serif italic opacity-70 leading-relaxed">{data.footer?.address}</p></div>
                                    <div className="bg-[#1A0404] p-12 rounded-[4rem] border border-rose-gold/10 text-center shadow-inner">
                                        <h5 className="text-rose-gold uppercase text-[9px] font-bold mb-4 tracking-[0.3em]">Special Invitation</h5>
                                        <p className="serif text-4xl italic text-white mb-4">Gift Luxury</p>
                                        <button className="text-[10px] font-bold uppercase border-b-2 border-rose-gold pb-1 text-rose-gold">E-Gift Cards</button>
                                    </div>
                                </div>
                                <p className="text-center mt-16 text-[10px] uppercase tracking-[0.6em] opacity-20">{data.footer?.copyright}</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
