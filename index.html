<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Elite Business Operating System v15.0</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* ========================================
           1. GLOBAL TYPOGRAPHY & DESIGN TOKENS
           ========================================
        */
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --dark-mahogany: #4A0E0E;
            --rose-gold-primary: #B76E79;
            --cream-bg: #FFFDFD;
            --admin-bg-base: #F8FAFC;
            --white-pure: #FFFFFF;
        }

        /* ========================================
           2. CORE LAYOUT STYLES
           ========================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream-bg);
            color: var(--dark-mahogany);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .serif {
            font-family: 'Cormorant Garamond', serif;
        }

        /* ========================================
           3. WEBSITE SECTION HEADER STYLES
           ========================================
        */
        .section-main-title {
            color: #4A0E0E !important; /* DARK MAHOGANY */
            font-weight: 900 !important;
            text-transform: capitalize;
            letter-spacing: -2px;
            opacity: 1 !important;
            line-height: 0.9;
        }

        .sanctuary-story-title-web {
            color: #4A0E0E !important; /* AS REQUESTED: DARK MAHOGANY */
            font-weight: 900 !important;
            margin-bottom: 60px;
        }

        .sanctuary-philosophy-body-text {
            color: #FFFFFF !important; /* SOLID WHITE ON DARK BG */
            font-weight: 400;
            opacity: 1 !important;
        }

        /* ========================================
           4. ADMIN UI ARCHITECTURE
           ========================================
        */
        .admin-view-root {
            background-color: var(--admin-bg-base);
            min-height: 100vh;
            padding: 80px 20px;
        }

        .admin-navigation-header {
            background: var(--white-pure);
            border-radius: 40px;
            padding: 40px;
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #E2E8F0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }

        .admin-card-container {
            background: var(--white-pure);
            border-radius: 50px;
            padding: 60px;
            margin-bottom: 60px;
            border: 1.5px solid #F1F5F9;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.04);
        }

        .admin-form-label {
            display: block;
            font-size: 11px;
            font-weight: 900;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            margin-top: 35px;
        }

        .admin-input-field {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid #F1F5F9;
            border-radius: 20px;
            font-size: 15px;
            background: #F8FAFC;
            color: #1E293B;
            outline: none;
            transition: all 0.3s ease;
        }

        .admin-input-field:focus {
            border-color: var(--rose-gold-primary);
            background: var(--white-pure);
            box-shadow: 0 0 0 4px rgba(183, 110, 121, 0.1);
        }

        .admin-textarea-field {
            width: 100%;
            min-height: 200px;
            padding: 20px 25px;
            border: 2px solid #F1F5F9;
            border-radius: 20px;
            font-size: 15px;
            background: #F8FAFC;
            color: #1E293B;
            outline: none;
            resize: vertical;
        }

        /* ========================================
           5. BUTTON ARCHITECTURE
           ========================================
        */
        .btn-action-mahogany {
            background-color: #4A0E0E !important;
            color: #FFFFFF !important;
            padding: 18px 40px;
            border-radius: 100px;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-action-mahogany:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(74, 14, 14, 0.2);
        }

        .btn-save-floating {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: linear-gradient(135deg, #B76E79 0%, #4A0E0E 100%);
            color: white;
            padding: 25px 80px;
            border-radius: 100px;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 5px;
            box-shadow: 0 30px 60px rgba(74, 14, 14, 0.4);
            border: 4px solid white;
        }

        /* ========================================
           6. VISUAL COMPONENTS
           ========================================
        */
        .masonry-grid-layout {
            column-count: 1;
            column-gap: 30px;
        }
        @media (min-width: 768px) { .masonry-grid-layout { column-count: 2; } }
        @media (min-width: 1200px) { .masonry-grid-layout { column-count: 4; } }

        .gallery-photo-wrapper {
            margin-bottom: 30px;
            break-inside: avoid;
            border-radius: 40px;
            overflow: hidden;
            border: 12px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            transition: 0.5s;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* ========================================
           7. REACT APPLICATION ENGINE
           ========================================
        */
        const { useState, useEffect, useRef } = React;

        function App() {
            // STATE DEFINITIONS
            const [systemData, setSystemData] = useState(null);
            const [isEditorMode, setIsEditorMode] = useState(false);
            const [currentCategory, setCurrentCategory] = useState('');
            const [highlightedService, setHighlightedService] = useState(null);

            // CONFIGURATION CONSTANTS
            const MASTER_KEY = "admin123";
            const CLOUDINARY_API = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const CLOUDINARY_PRESET = "faysal";

            // SYSTEM INITIALIZATION
            useEffect(() => {
                const initializeSystem = async () => {
                    try {
                        const response = await fetch('data.json');
                        const data = await response.json();
                        
                        // Default Fallbacks for missing sections
                        if (!data.nav) {
                            data.nav = {
                                expTitle: "The Experience",
                                menuTitle: "Menu Rituals",
                                sanctuaryTitle: "The Sanctuary Story",
                                galleryTitle: "The Gallery Archive"
                            };
                        }
                        if (!data.gallery) data.gallery = [];
                        if (!data.brand_name) data.brand_name = "Lumina Luxe";

                        setSystemData(data);

                        const initialCats = Object.keys(data.services || {});
                        if (initialCats.length > 0) {
                            setCurrentCategory(initialCats[0]);
                            setHighlightedService(data.services[initialCats[0]][0]);
                        }
                    } catch (e) {
                        console.error("System Boot Failure", e);
                    }
                };
                initializeSystem();
            }, []);

            // ASSET UPLOAD HANDLER
            const processAssetUpload = async (event, storagePath) => {
                const targetFile = event.target.files[0];
                if (!targetFile) return;

                const uploadData = new FormData();
                uploadData.append("file", targetFile);
                uploadData.append("upload_preset", CLOUDINARY_PRESET);

                try {
                    const response = await fetch(CLOUDINARY_API, {
                        method: "POST",
                        body: uploadData
                    });
                    const result = await response.json();
                    storagePath(result.secure_url);
                    alert("Asset Synced Successfully!");
                } catch (err) {
                    alert("Media Cloud Connection Error.");
                }
            };

            // PRODUCTION SYNC (GITHUB API)
            const syncToProduction = async () => {
                try {
                    const metaResponse = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                    const metaData = await metaResponse.json();
                    
                    const encodedData = btoa(unescape(encodeURIComponent(JSON.stringify(systemData, null, 2))));
                    
                    const updateResponse = await fetch('/api/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            content: encodedData, 
                            sha: metaData.sha 
                        })
                    });
                    
                    if (updateResponse.ok) {
                        alert("PRODUCTION SYSTEM UPDATED!");
                        window.location.reload();
                    }
                } catch (e) {
                    alert("Deployment Synchronisation Failed.");
                }
            };

            // LOADING RENDER
            if (!systemData) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center">
                        <div className="serif text-5xl italic animate-pulse tracking-tighter">LUMINA LUXE</div>
                        <div className="mt-4 text-[9px] font-black uppercase tracking-[1em] opacity-20">Loading OS v15...</div>
                    </div>
                );
            }

            return (
                <div className="os-container">
                    {isEditorMode ? (
                        /* ==================================================
                           8. ADMIN OS INTERFACE (DETAILED & EXPANDED)
                           ==================================================
                        */
                        <div className="admin-view-root">
                            <div className="max-w-7xl mx-auto">
                                
                                {/* 8.1 TOP NAV */}
                                <div className="admin-navigation-header">
                                    <div>
                                        <h1 className="serif text-5xl font-black text-mahogany">System Admin</h1>
                                        <p className="text-[10px] font-black uppercase text-rose-gold tracking-widest mt-2">Enterprise Edition</p>
                                    </div>
                                    <button 
                                        onClick={() => setIsEditorMode(false)} 
                                        className="btn-action-mahogany"
                                    >
                                        Back to Website
                                    </button>
                                </div>

                                {/* 8.2 IDENTITY & NAV NAMES (BRANDING) */}
                                <div className="admin-card-container">
                                    <h3 className="text-rose-gold text-[11px] font-black tracking-[0.5em] uppercase mb-12">01. Branding & Navigation Names</h3>
                                    <div className="grid lg:grid-cols-2 gap-12">
                                        <div className="space-y-6">
                                            <div>
                                                <label className="admin-form-label !mt-0">Brand Official Name</label>
                                                <input 
                                                    className="admin-input-field" 
                                                    value={systemData.brand_name} 
                                                    onChange={e => setSystemData({...systemData, brand_name: e.target.value})} 
                                                />
                                            </div>
                                            <div>
                                                <label className="admin-form-label">Brand Signature (Logo)</label>
                                                <div className="flex items-center gap-6 bg-gray-50 p-6 rounded-3xl border-2 border-dashed border-gray-200">
                                                    <input 
                                                        type="file" 
                                                        onChange={e => processAssetUpload(e, (url) => setSystemData({...systemData, logo: url}))}
                                                        className="text-[10px] font-bold"
                                                    />
                                                    {systemData.logo && <img src={systemData.logo} className="h-12 object-contain" />}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="bg-gray-50 p-10 rounded-[40px] border border-gray-100">
                                            <p className="text-[10px] font-black text-rose-gold uppercase tracking-widest mb-6">Website Menu Titles</p>
                                            <div className="space-y-4">
                                                <input placeholder="Experience Section Title" className="admin-input-field" value={systemData.nav.expTitle} onChange={e => setSystemData({...systemData, nav: {...systemData.nav, expTitle: e.target.value}})} />
                                                <input placeholder="Prices Section Title" className="admin-input-field" value={systemData.nav.menuTitle} onChange={e => setSystemData({...systemData, nav: {...systemData.nav, menuTitle: e.target.value}})} />
                                                <input placeholder="Sanctuary Section Title" className="admin-input-field" value={systemData.nav.sanctuaryTitle} onChange={e => setSystemData({...systemData, nav: {...systemData.nav, sanctuaryTitle: e.target.value}})} />
                                                <input placeholder="Gallery Section Title" className="admin-input-field" value={systemData.nav.galleryTitle} onChange={e => setSystemData({...systemData, nav: {...systemData.nav, galleryTitle: e.target.value}})} />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* 8.3 RITUALS & PRICES (SERVICES) */}
                                <div className="admin-card-container">
                                    <div className="flex justify-between items-center mb-12">
                                        <h3 className="text-rose-gold text-[11px] font-black tracking-[0.5em] uppercase">02. Menu Rituals & Services</h3>
                                        <button 
                                            onClick={() => {
                                                const catName = prompt("New Category Label:");
                                                if (catName) setSystemData({...systemData, services: {...systemData.services, [catName]: []}});
                                            }}
                                            className="bg-black text-white px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest"
                                        >
                                            + Add Category
                                        </button>
                                    </div>

                                    {Object.keys(systemData.services).map((catName) => (
                                        <div key={catName} className="mb-14 bg-gray-50/50 p-10 rounded-[45px] border border-gray-100">
                                            <div className="flex justify-between items-center mb-10 pb-4 border-b">
                                                <h4 className="serif text-3xl font-bold italic text-mahogany">{catName}</h4>
                                                <button 
                                                    onClick={() => {
                                                        if(confirm("Delete entire category?")) {
                                                            let update = {...systemData}; delete update.services[catName]; setSystemData(update);
                                                        }
                                                    }}
                                                    className="text-red-400 font-bold text-[9px] uppercase tracking-widest"
                                                >
                                                    Destroy Category
                                                </button>
                                            </div>

                                            <div className="grid gap-8">
                                                {systemData.services[catName].map((ritual, rIdx) => (
                                                    <div key={rIdx} className="bg-white p-8 rounded-[35px] shadow-sm relative border border-gray-100">
                                                        <div className="grid lg:grid-cols-3 gap-8">
                                                            <div className="lg:col-span-2 space-y-4">
                                                                <div className="grid md:grid-cols-2 gap-4">
                                                                    <input placeholder="Ritual Name" className="admin-input-field" value={ritual.name} onChange={e => {
                                                                        let d = {...systemData}; d.services[catName][rIdx].name = e.target.value; setSystemData(d);
                                                                    }} />
                                                                    <input placeholder="Price Value" className="admin-input-field" value={ritual.price} onChange={e => {
                                                                        let d = {...systemData}; d.services[catName][rIdx].price = e.target.value; setSystemData(d);
                                                                    }} />
                                                                </div>
                                                                <textarea placeholder="Description Narrative" className="admin-input-field h-24 pt-4" value={ritual.desc} onChange={e => {
                                                                    let d = {...systemData}; d.services[catName][rIdx].desc = e.target.value; setSystemData(d);
                                                                }} />
                                                            </div>
                                                            <div>
                                                                <label className="admin-form-label !mt-0">Ritual Asset</label>
                                                                <input type="file" onChange={e => processAssetUpload(e, (url) => {
                                                                    let d = {...systemData}; d.services[catName][rIdx].img = url; setSystemData(d);
                                                                })} className="text-[9px] mb-4" />
                                                                {ritual.img && <img src={ritual.img} className="w-full h-32 object-cover rounded-2xl shadow-md" />}
                                                            </div>
                                                        </div>
                                                        <button 
                                                            onClick={() => {
                                                                let d = {...systemData}; d.services[catName].splice(rIdx, 1); setSystemData(d);
                                                            }}
                                                            className="absolute top-6 right-6 text-gray-300 hover:text-red-500 font-bold"
                                                        >
                                                            ✕
                                                        </button>
                                                    </div>
                                                ))}
                                                <button 
                                                    onClick={() => {
                                                        let d = {...systemData};
                                                        d.services[catName].push({ name: "Untitled Ritual", price: "$00", desc: "", img: "" });
                                                        setSystemData(d);
                                                    }}
                                                    className="w-full py-5 border-4 border-dashed border-gray-200 rounded-3xl text-gray-300 font-black uppercase text-[10px] hover:border-rose-gold hover:text-rose-gold transition-all"
                                                >
                                                    + Add Ritual Service
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* 8.4 SANCTUARY (ABOUT) MANAGER */}
                                <div className="admin-card-container">
                                    <h3 className="text-rose-gold text-[11px] font-black tracking-[0.5em] uppercase mb-12">03. The Sanctuary Narrative</h3>
                                    <div className="grid lg:grid-cols-2 gap-12">
                                        <div>
                                            <label className="admin-form-label !mt-0">Sanctuary Philosophy Text</label>
                                            <textarea 
                                                className="admin-textarea-field pt-6" 
                                                value={systemData.about.text} 
                                                onChange={e => setSystemData({...systemData, about: {...systemData.about, text: e.target.value}})}
                                            ></textarea>
                                        </div>
                                        <div>
                                            <label className="admin-form-label !mt-0">Sanctuary Cinematic Image</label>
                                            <div className="border-4 border-dashed border-gray-100 p-8 rounded-[50px] text-center">
                                                <input 
                                                    type="file" 
                                                    onChange={e => processAssetUpload(e, (url) => setSystemData({...systemData, about: {...systemData.about, image: url}}))} 
                                                    className="text-[10px] mb-8" 
                                                />
                                                {systemData.about.image && <img src={systemData.about.image} className="w-full aspect-square object-cover rounded-[40px] shadow-2xl grayscale" />}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* 8.5 GALLERY ARCHIVE */}
                                <div className="admin-card-container">
                                    <h3 className="text-rose-gold text-[11px] font-black tracking-[0.5em] uppercase mb-12">04. Visual Gallery Archive</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-5 gap-6 mb-10">
                                        {systemData.gallery.map((imgUrl, gIdx) => (
                                            <div key={gIdx} className="relative group">
                                                <img src={imgUrl} className="h-40 w-full object-cover rounded-2xl shadow-sm border border-gray-100" />
                                                <button 
                                                    onClick={() => {
                                                        let d = {...systemData}; d.gallery.splice(gIdx, 1); setSystemData(d);
                                                    }}
                                                    className="absolute -top-3 -right-3 h-8 w-8 bg-red-500 text-white rounded-full flex items-center justify-center font-bold shadow-lg"
                                                >
                                                    ✕
                                                </button>
                                            </div>
                                        ))}
                                        <div className="h-40 border-4 border-dashed border-gray-200 rounded-2xl flex flex-col items-center justify-center text-gray-200 relative">
                                            <input 
                                                type="file" 
                                                onChange={e => processAssetUpload(e, (url) => setSystemData({...systemData, gallery: [...systemData.gallery, url]}))} 
                                                className="absolute inset-0 opacity-0 cursor-pointer" 
                                            />
                                            <span className="text-4xl">+</span>
                                            <span className="text-[8px] font-black uppercase mt-2">Upload Asset</span>
                                        </div>
                                    </div>
                                </div>

                                {/* FINAL SAVE BUTTON */}
                                <button 
                                    onClick={syncToProduction} 
                                    className="btn-save-floating"
                                >
                                    Deploy All Changes
                                </button>
                            </div>
                        </div>
                    ) : (
                        /* ==================================================
                           9. WEBSITE INTERFACE (ELITE DESIGN)
                           ==================================================
                        */
                        <div className="website-view-root">
                            
                            {/* LUXURY NAVIGATION */}
                            <nav className="fixed top-0 w-full z-[1000] bg-white/95 backdrop-blur-2xl border-b p-8 px-14 flex justify-between items-center">
                                <div 
                                    onClick={(e) => e.shiftKey && prompt("Authorize:") === MASTER_KEY && setIsEditorMode(true)}
                                    className="cursor-pointer group"
                                >
                                    {systemData.logo ? (
                                        <img src={systemData.logo} className="h-12 group-hover:scale-110 transition duration-700" alt="Logo" />
                                    ) : (
                                        <h1 className="serif text-4xl font-black text-mahogany tracking-tighter uppercase">{systemData.brand_name}</h1>
                                    )}
                                </div>
                                <div className="hidden lg:flex space-x-14 text-[11px] font-black uppercase tracking-[0.5em] text-mahogany/30">
                                    <a href="#exp" className="hover:text-rose-gold transition-all">{systemData.nav.expTitle}</a>
                                    <a href="#prices" className="hover:text-rose-gold transition-all">{systemData.nav.menuTitle}</a>
                                    <a href="#about" className="hover:text-rose-gold transition-all">The Sanctuary</a>
                                    <a href="#gallery" className="hover:text-rose-gold transition-all">{systemData.nav.galleryTitle}</a>
                                </div>
                                <button className="btn-action-mahogany py-4 text-[10px]">Consult</button>
                            </nav>

                            {/* HERO BILLBOARD */}
                            <header className="h-screen relative flex items-center justify-center text-center overflow-hidden">
                                <img src={systemData.hero.image} className="absolute inset-0 w-full h-full object-cover scale-110" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative text-white p-6 max-w-7xl animate-fade-in">
                                    <h1 className="serif text-8xl md:text-[13rem] italic leading-[0.85] mb-14 drop-shadow-2xl">{systemData.hero.title}</h1>
                                    <p className="tracking-[1.5em] uppercase text-xs md:text-sm font-black opacity-90">{systemData.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* EXPERIENCE SECTION */}
                            <section id="exp" className="py-48 px-10 max-w-[1700px] mx-auto text-center">
                                <h2 className="serif text-[8rem] md:text-[11rem] mb-32 section-main-title italic">{systemData.nav.expTitle}</h2>
                                
                                <div className="flex overflow-x-auto no-scrollbar gap-16 border-b border-gray-100 mb-24 justify-center">
                                    {Object.keys(systemData.services).map(cat => (
                                        <button 
                                            key={cat} 
                                            onClick={() => {setCurrentCategory(cat); setHighlightedService(systemData.services[cat][0]);}}
                                            className={`pb-12 text-[12px] font-black uppercase tracking-[0.7em] transition-all whitespace-nowrap ${currentCategory === cat ? 'text-rose-gold border-b-4 border-rose-gold scale-110' : 'opacity-20 hover:opacity-100'}`}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>

                                <div className="grid lg:grid-cols-12 gap-24 items-start">
                                    <div className="lg:col-span-4 space-y-10 max-h-[850px] overflow-y-auto no-scrollbar pr-10">
                                        {systemData.services[currentCategory]?.map((ritual, idx) => (
                                            <div 
                                                key={idx} 
                                                onClick={() => setHighlightedService(ritual)} 
                                                className={`p-14 rounded-[4.5rem] flex justify-between items-center cursor-pointer transition-all duration-1000 ${highlightedService?.name === ritual.name ? 'bg-white shadow-2xl border-l-[18px] border-rose-gold scale-[1.08]' : 'bg-gray-50/50 opacity-40'}`}
                                            >
                                                <div className="text-left">
                                                    <h4 className="serif text-4xl font-bold uppercase tracking-tighter text-mahogany">{ritual.name}</h4>
                                                    <p className="text-[13px] font-black text-rose-gold mt-4 uppercase tracking-widest">{ritual.price}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="lg:col-span-8">
                                        {highlightedService && (
                                            <div className="grid md:grid-cols-2 gap-24 items-center bg-white p-20 rounded-[6rem] shadow-sm border border-gray-50 animate-fade">
                                                <img src={highlightedService.img || 'https://via.placeholder.com/800'} className="w-full aspect-[4/5] object-cover rounded-[4rem] shadow-2xl" />
                                                <div className="text-left">
                                                    <h3 className="serif text-7xl mb-12 italic leading-tight text-mahogany font-bold">{highlightedService.name}</h3>
                                                    <p className="text-5xl font-black text-rose-gold mb-14 tracking-tighter">{highlightedService.price}</p>
                                                    <p className="text-2xl serif italic opacity-60 mb-20 leading-[1.8] whitespace-pre-wrap">{highlightedService.desc}</p>
                                                    <button 
                                                        onClick={() => window.open(`https://wa.me/${systemData.footer.whatsapp}`)}
                                                        className="btn-action-mahogany w-full py-9 text-[13px] tracking-[0.6em]"
                                                    >
                                                        Book Ritual
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* PRICES SECTION */}
                            <section id="prices" className="py-48 bg-[#FBF9F6] px-10">
                                <div className="max-w-6xl mx-auto text-center">
                                    <h2 className="serif text-[8rem] md:text-[11rem] mb-40 section-main-title italic">{systemData.nav.menuTitle}</h2>
                                    {Object.keys(systemData.services).map(catName => (
                                        <div key={catName} className="mb-48 last:mb-0">
                                            <div className="flex items-center gap-14 mb-24">
                                                <div className="h-[1.5px] flex-1 bg-rose-gold/30"></div>
                                                <h3 className="text-rose-gold uppercase text-[15px] font-black tracking-[1.2em] whitespace-nowrap">{catName}</h3>
                                                <div className="h-[1.5px] flex-1 bg-rose-gold/30"></div>
                                            </div>
                                            <div className="grid gap-20">
                                                {systemData.services[catName].map((item, rIdx) => (
                                                    <div key={rIdx} className="flex flex-col md:flex-row justify-between items-start md:items-end border-b border-rose-gold/15 pb-12 text-left group transition-all duration-700">
                                                        <div className="max-w-3xl mb-10 md:mb-0">
                                                            <h4 className="serif text-4xl italic text-mahogany font-bold group-hover:text-rose-gold transition-colors">{item.name}</h4>
                                                            <p className="text-[12px] uppercase opacity-40 tracking-widest mt-5 leading-relaxed">{item.desc}</p>
                                                        </div>
                                                        <span className="font-black text-4xl text-mahogany tracking-tighter ml-10">{item.price}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* SANCTUARY SECTION (FIXED MAHOGANY TITLE) */}
                            <section id="about" className="py-64 bg-mahogany text-white px-10">
                                <div className="max-w-7xl mx-auto text-center">
                                    <h2 className="serif text-[8rem] md:text-[11rem] mb-32 italic font-bold text-white">The Sanctuary Story</h2>
                                    <div className="grid lg:grid-cols-2 gap-32 items-center text-left">
                                        <div className="space-y-16">
                                            <p className="serif text-4xl sanctuary-philosophy-body-text italic whitespace-pre-wrap leading-relaxed">
                                                {systemData.about.text}
                                            </p>
                                            <div className="flex gap-24 pt-10">
                                                <div className="border-l-4 border-rose-gold pl-8">
                                                    <h5 className="text-7xl serif italic text-rose-gold font-bold">25+</h5>
                                                    <p className="text-[11px] uppercase tracking-[0.6em] opacity-40 mt-4 font-black">Curators</p>
                                                </div>
                                                <div className="border-l-4 border-rose-gold pl-8">
                                                    <h5 className="text-7xl serif italic text-rose-gold font-bold">15K</h5>
                                                    <p className="text-[11px] uppercase tracking-[0.6em] opacity-40 mt-4 font-black">Members</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="relative group">
                                            <img src={systemData.about.image} className="rounded-[6.5rem] w-full aspect-[4/5] object-cover shadow-2xl grayscale hover:grayscale-0 transition duration-[2.5s]" alt="Sanctuary" />
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* GALLERY ARCHIVE */}
                            <section id="gallery" className="py-52 px-10 max-w-[1900px] mx-auto text-center">
                                <h2 className="serif text-[8rem] md:text-[11rem] mb-40 section-main-title italic">{systemData.nav.galleryTitle}</h2>
                                <div className="masonry-grid-layout">
                                    {systemData.gallery.map((asset, aIdx) => (
                                        <div key={aIdx} className="gallery-photo-wrapper group">
                                            <img src={asset} className="w-full hover:scale-110 transition duration-[2s] ease-out cursor-zoom-in" alt="Gallery Asset" />
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* FOOTER ARCHITECTURE */}
                            <footer className="bg-white pt-64 pb-24 px-16 border-t border-gray-50">
                                <div className="max-w-7xl mx-auto grid lg:grid-cols-4 gap-40 border-b border-gray-100 pb-48 mb-24 text-left">
                                    <div className="col-span-2">
                                        <h4 className="serif text-[10rem] text-rose-gold italic font-black mb-14 uppercase tracking-tighter leading-none">{systemData.brand_name}</h4>
                                        <p className="text-3xl serif italic opacity-30 max-w-lg">{systemData.footer.address}</p>
                                    </div>
                                    <div className="pt-10">
                                        <h5 className="text-mahogany uppercase text-[13px] font-black mb-16 tracking-[1em]">Operational Hours</h5>
                                        <p className="serif text-4xl italic text-mahogany font-black">{systemData.footer.hours}</p>
                                    </div>
                                    <div className="pt-10">
                                        <h5 className="text-mahogany uppercase text-[13px] font-black mb-16 tracking-[1em]">Secure Connect</h5>
                                        <p className="serif text-4xl italic underline decoration-rose-gold/40 text-mahogany font-black">{systemData.footer.whatsapp}</p>
                                    </div>
                                </div>
                                <div className="flex flex-col md:flex-row justify-between items-center opacity-30 text-[12px] font-black uppercase tracking-[1em] gap-12 text-center">
                                    <p>{systemData.footer.copyright}</p>
                                    <p className="underline underline-offset-[12px]">Elite Business OS v15.0</p>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }

        // MOUNT APP
        const rootContainer = document.getElementById('root');
        ReactDOM.createRoot(rootContainer).render(<App />);
    </script>
</body>
</html>
