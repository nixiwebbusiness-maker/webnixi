<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | The Ultimate Business CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; --dark-m: #2D0808; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(to right, #B76E79, #8E5A63); color: white; transition: 0.3s; cursor:pointer; border:none; }
        .admin-box { background: white; border-radius: 15px; padding: 25px; border: 1px solid #eee; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .input-f { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; font-size: 13px; color: black; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 0.4rem; border-bottom: 1px solid rgba(183, 110, 121, 0.15); margin-bottom: 0.8rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [cart, setCart] = React.useState([]);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    const firstCat = Object.keys(d.services)[0];
                    setActiveCat(firstCat);
                    setSelectedSvc(d.services[firstCat][0]);
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    callback(json.secure_url);
                    alert("Upload Success!");
                } catch(err) { alert("Upload Failed!"); }
            };

            const handleWhatsAppBooking = () => {
                const phone = data.footer?.whatsapp || "923104939222";
                const serviceList = cart.map(item => `- ${item.name} (${item.price})`).join('%0A');
                const message = `Hello ${data.brand_name}!%0A%0AI want to book these services:%0A${serviceList}%0A%0AAvailable time slots?`;
                window.open(`https://wa.me/${phone.replace(/\D/g,'')}?text=${message}`, '_blank');
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Site Updated Successfully!"); window.location.reload();
            };

            if (!data) return <div className="p-10 text-center italic">Loading Full Management System...</div>;

            return (
                <div>
                    {isAdmin ? (
                        <div className="bg-gray-100 min-h-screen p-4 md:p-10 relative">
                            {/* CLOSE BUTTON */}
                            <button onClick={() => setIsAdmin(false)} className="fixed top-5 right-5 bg-red-500 text-white w-10 h-10 rounded-full font-bold shadow-xl z-[100]">✕</button>

                            <div className="max-w-5xl mx-auto pb-20">
                                <h1 className="serif text-4xl mb-10 text-center font-bold">Lumina Business Control Center</h1>
                                
                                {/* 1. BRAND & WHATSAPP */}
                                <div className="admin-box border-l-8 border-green-500">
                                    <h3 className="font-bold mb-4 uppercase text-xs tracking-widest text-green-600">Contact & Branding</h3>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <div><label className="text-[10px]">Brand Name</label><input className="input-f" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} /></div>
                                        <div><label className="text-[10px]">WhatsApp Booking Number</label><input className="input-f border-green-200" value={data.footer?.whatsapp} onChange={e => setData({...data, footer: {...data.footer, whatsapp: e.target.value}})} /></div>
                                        <div className="col-span-2"><label className="text-[10px]">Hero Image</label><input type="file" onChange={e => uploadImg(e, (url) => setData({...data, hero: {...data.hero, image: url}}))} /></div>
                                    </div>
                                </div>

                                {/* 2. SERVICE DETAILS (Tabs) */}
                                <div className="admin-box">
                                    <h3 className="text-rose-gold font-bold mb-4 uppercase text-xs">Service Tabs & Content</h3>
                                    {Object.keys(data.services).map((cat) => (
                                        <div key={cat} className="mb-6 p-4 border rounded-xl bg-gray-50">
                                            <div className="flex justify-between mb-4">
                                                <input className="font-bold border-b bg-transparent" value={cat} onChange={e => {
                                                    const newSvcs = {...data.services};
                                                    newSvcs[e.target.value] = newSvcs[cat];
                                                    delete newSvcs[cat];
                                                    setData({...data, services: newSvcs});
                                                }} />
                                                <button onClick={() => {const d={...data}; delete d.services[cat]; setData(d);}} className="text-red-500 text-xs">Delete Tab</button>
                                            </div>
                                            {data.services[cat].map((svc, i) => (
                                                <div key={i} className="bg-white p-3 rounded mb-2 shadow-sm border">
                                                    <div className="grid grid-cols-3 gap-2 mb-2">
                                                        <input className="input-f" value={svc.name} placeholder="Name" onChange={e => {let d={...data}; d.services[cat][i].name=e.target.value; setData(d);}} />
                                                        <input className="input-f" value={svc.price} placeholder="Price" onChange={e => {let d={...data}; d.services[cat][i].price=e.target.value; setData(d);}} />
                                                        <input className="input-f" value={svc.desc} placeholder="Desc" onChange={e => {let d={...data}; d.services[cat][i].desc=e.target.value; setData(d);}} />
                                                    </div>
                                                    <div className="flex gap-2 items-center">
                                                        <input type="file" className="text-[9px]" onChange={e => uploadImg(e, (url) => {let d={...data}; d.services[cat][i].img=url; setData(d);})} />
                                                        <button onClick={() => {let d={...data}; d.services[cat].splice(i,1); setData(d);}} className="text-red-500">×</button>
                                                    </div>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.services[cat].push({name:"New", price:"$0", desc:"", img:""}); setData(d);}} className="text-blue-500 text-xs">+ Add Service</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, services: {...data.services, "NEW TAB": []}})} className="btn-premium px-4 py-2 rounded text-xs">+ New Tab</button>
                                </div>

                                {/* 3. PRICING MENU */}
                                <div className="admin-box">
                                    <h3 className="text-rose-gold font-bold mb-4 uppercase text-xs">The Menu Sections</h3>
                                    {data.full_menu.map((menu, mi) => (
                                        <div key={mi} className="mb-4 p-4 border rounded">
                                            <input className="font-bold border-b mb-2" value={menu.cat} onChange={e => {let d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                            {menu.items.map((it, ii) => (
                                                <div key={ii} className="flex gap-2 mb-1">
                                                    <input className="input-f flex-1" value={it.n} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                    <input className="input-f w-20" value={it.p} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                    <button onClick={() => {let d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}}>×</button>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.full_menu[mi].items.push({n:"New", p:"$0"}); setData(d);}} className="text-blue-500 text-[10px]">+ Add Item</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, full_menu: [...data.full_menu, {cat: "New Section", items: []}]})} className="btn-premium px-4 py-2 rounded text-xs">+ New Menu Category</button>
                                </div>

                                {/* 4. GALLERY & ABOUT */}
                                <div className="admin-box">
                                    <h3 className="text-rose-gold font-bold mb-4 uppercase text-xs tracking-widest">Gallery & About</h3>
                                    <div className="grid grid-cols-4 gap-2 mb-4">
                                        {data.gallery.map((img, i) => (
                                            <div key={i} className="relative"><img src={img} className="h-20 w-full object-cover" /><button onClick={() => {let d={...data}; d.gallery.splice(i,1); setData(d);}} className="absolute top-0 right-0 bg-red-500 text-white px-1">×</button></div>
                                        ))}
                                    </div>
                                    <input type="file" onChange={e => uploadImg(e, (url) => setData({...data, gallery: [...data.gallery, url]}))} />
                                    <textarea className="input-f mt-4 h-32" value={data.about_text} onChange={e => setData({...data, about_text: e.target.value})} />
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-6 rounded-2xl font-bold uppercase tracking-widest shadow-2xl sticky bottom-5 border-2 border-white">Publish All Changes</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* --- WEBSITE FRONTEND (Everything Included) --- */}
                            <nav className="p-6 flex justify-between items-center bg-white sticky top-0 z-50 border-b border-rose-gold/10">
                                <span className="serif text-4xl font-bold cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>{data.brand_name}</span>
                                <div className="hidden lg:flex space-x-6 text-[10px] font-bold uppercase tracking-widest items-center">
                                    <a href="#gallery">Gallery</a><a href="#services">Service Details</a><a href="#prices">Prices</a><a href="#reviews">Reviews</a><a href="#about">About</a>
                                    <button onClick={handleWhatsAppBooking} className="btn-premium px-8 py-2 rounded-full relative">Book Now {cart.length > 0 && `(${cart.length})`}</button>
                                </div>
                            </nav>

                            <header className="h-[65vh] relative flex items-center justify-center overflow-hidden text-white text-center">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative">
                                    <h1 className="serif text-8xl md:text-9xl italic drop-shadow-2xl">{data.brand_name}</h1>
                                    <p className="tracking-[0.4em] uppercase text-[10px] mt-6 font-bold opacity-80">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* Service Details Section */}
                            <section id="services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-6xl text-center mb-16 italic">Service Details</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-10 border-b mb-12 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                            className={`pb-4 text-[10px] font-bold tracking-widest uppercase transition-all ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-40'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-10 bg-white p-6 md:p-12 rounded-[3rem] shadow-2xl border border-gray-100 min-h-[500px]">
                                    <div className="md:col-span-4 border-r pr-6">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} className={`p-4 cursor-pointer rounded-2xl mb-3 transition-all ${selectedSvc?.name === s.name ? 'bg-pink-50 border-l-4 border-rose-gold' : 'hover:bg-gray-50'}`}>
                                                <h4 className="serif text-xl font-bold uppercase">{s.name}</h4>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-12">
                                        {selectedSvc && (
                                            <React.Fragment>
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-[2rem] shadow-md" />
                                                <div className="flex flex-col justify-center">
                                                    <h3 className="serif text-5xl mb-4 leading-tight">{selectedSvc.name}</h3>
                                                    <p className="text-3xl font-bold text-rose-gold mb-6">{selectedSvc.price}</p>
                                                    <p className="text-sm leading-relaxed opacity-60 mb-10 italic">{selectedSvc.desc}</p>
                                                    <button onClick={() => {
                                                        const isAdded = cart.find(i => i.name === selectedSvc.name);
                                                        if(isAdded) setCart(cart.filter(i => i.name !== selectedSvc.name));
                                                        else setCart([...cart, selectedSvc]);
                                                    }} className={`px-10 py-4 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-lg ${cart.find(i => i.name === selectedSvc.name) ? 'bg-gray-200 text-gray-500' : 'btn-premium'}`}>
                                                        {cart.find(i => i.name === selectedSvc.name) ? "✓ Added" : "+ Add to Booking List"}
                                                    </button>
                                                </div>
                                            </React.Fragment>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* The Menu Pricing */}
                            <section id="prices" className="py-24 bg-white border-y">
                                <div className="max-w-6xl mx-auto px-6">
                                    <h2 className="serif text-6xl text-center mb-20 italic">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-24 gap-y-16">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-3xl text-rose-gold mb-8 italic">~ {sec.cat} ~</h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="service-row">
                                                        <span className="serif text-xl uppercase font-medium">{it.n}</span>
                                                        <span className="font-bold text-rose-gold">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* Gallery Section */}
                            <section id="gallery" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-6xl text-center mb-16 italic">Gallery</h2>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {data.gallery.map((img, i) => <img key={i} src={img} className="aspect-[4/5] object-cover rounded-xl shadow-md grayscale hover:grayscale-0 transition duration-700" />)}
                                </div>
                            </section>

                            {/* Reviews Section */}
                            <section id="reviews" className="py-24 bg-blush/20">
                                <div className="max-w-7xl mx-auto px-6">
                                    <h2 className="serif text-6xl text-center mb-16 italic">Customer Love</h2>
                                    <div className="flex gap-8 overflow-x-auto no-scrollbar pb-8">
                                        {data.reviews.map((rev, i) => (
                                            <div key={i} className="min-w-[320px] bg-white p-10 rounded-[2rem] shadow-sm italic">
                                                <p className="mb-6 opacity-80">"{rev.text}"</p>
                                                <span className="font-bold text-rose-gold uppercase text-[10px]">— {rev.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* About Section */}
                            <section id="about" className="py-24 bg-white text-center px-6">
                                <h2 className="serif text-5xl mb-8 italic">About Sasha & Lumina</h2>
                                <p className="max-w-3xl mx-auto text-gray-700 leading-relaxed italic mb-10 text-lg">{data.about_text}</p>
                                <img src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?w=400" className="w-48 h-48 rounded-full mx-auto shadow-2xl object-cover" />
                            </section>

                            {/* Footer Section */}
                            <footer className="bg-[#2D0808] text-white pt-24 pb-12 px-10">
                                <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 border-b border-white/10 pb-16">
                                    <div className="space-y-6">
                                        <h4 className="serif text-5xl text-rose-gold italic font-bold">{data.brand_name}</h4>
                                        <p className="text-2xl font-light underline decoration-rose-gold/30">{data.footer?.phone}</p>
                                    </div>
                                    <div><h5 className="text-rose-gold uppercase text-[11px] font-bold mb-6 tracking-widest">Salon Hours</h5><p className="serif text-2xl italic">{data.footer?.hours}</p></div>
                                    <div><h5 className="text-rose-gold uppercase text-[11px] font-bold mb-6 tracking-widest">Location</h5><p className="text-lg serif italic leading-tight">{data.footer?.address}</p></div>
                                    <div className="bg-[#3D0A0A] p-8 rounded-2xl border border-rose-gold/20 text-center shadow-2xl">
                                        <h5 className="text-rose-gold uppercase text-[10px] font-bold mb-4">Exclusive Promotion</h5>
                                        <p className="serif text-3xl italic leading-tight text-white">{data.footer?.promo_title}</p>
                                        <p className="text-[10px] uppercase opacity-70 mt-2">{data.footer?.promo_text}</p>
                                    </div>
                                </div>
                                <p className="text-center mt-12 text-[9px] uppercase tracking-[0.3em] opacity-40">©2026 {data.brand_name} | THE ULTIMATE SALON EXPERIENCE</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
