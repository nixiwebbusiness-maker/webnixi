<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | The Final Masterpiece</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Montserrat:wght@300;400;600&display=swap');
        :root { --blush: #FDE2E4; --rose-gold: #B76E79; --mahogany: #4A0E0E; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FFF9F9; color: var(--mahogany); scroll-behavior: smooth; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .btn-premium { background: linear-gradient(to right, #B76E79, #8E5A63); color: white; transition: 0.3s; cursor:pointer; border:none; border-radius: 99px; }
        .admin-box { background: white; border-radius: 20px; padding: 25px; border: 1px solid #eee; margin-bottom: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .input-f { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-top: 5px; font-size: 13px; color: black; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .service-row { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(183, 110, 121, 0.1); margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            React.useEffect(() => {
                fetch('data.json').then(res => res.json()).then(d => {
                    setData(d);
                    const cats = Object.keys(d.services);
                    if(cats.length > 0) {
                        setActiveCat(cats[0]);
                        setSelectedSvc(d.services[cats[0]][0]);
                    }
                });
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    callback(json.secure_url);
                    alert("Image Synced Successfully!");
                } catch(err) { alert("Upload Failed!"); }
            };

            const saveToGithub = async () => {
                const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                const fileData = await fileRes.json();
                const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                await fetch('/api/update', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: b64, sha: fileData.sha })
                });
                alert("Site Live & Updated!"); window.location.reload();
            };

            if (!data) return <div className="p-20 text-center serif text-2xl italic">Syncing Business Data...</div>;

            return (
                <div id="home">
                    {isAdmin ? (
                        <div className="bg-gray-100 min-h-screen p-6 md:p-12 relative">
                            <button onClick={() => setIsAdmin(false)} className="fixed top-5 right-5 bg-red-600 text-white w-10 h-10 rounded-full font-bold z-[100]">✕</button>
                            <div className="max-w-6xl mx-auto pb-32">
                                <h1 className="serif text-5xl font-bold mb-10 text-center uppercase tracking-tighter text-rose-gold">Executive Control</h1>

                                {/* 1. CATEGORY & SERVICES MANAGER (THE BIG ONE) */}
                                <div className="admin-box border-l-8 border-rose-gold">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="font-bold text-xs tracking-widest uppercase">The Experience (Main Services)</h3>
                                        <button onClick={() => {
                                            const newCatName = prompt("New Category Name:");
                                            if(newCatName) {
                                                let d = {...data};
                                                d.services[newCatName] = [{name: "New Service", price: "$0", desc: "Short description", img: ""}];
                                                setData(d);
                                            }
                                        }} className="bg-rose-gold text-white px-4 py-2 rounded-lg text-[10px] font-bold">+ CREATE NEW CATEGORY</button>
                                    </div>
                                    
                                    {Object.keys(data.services).map((catName) => (
                                        <div key={catName} className="mb-10 p-6 bg-pink-50/50 rounded-2xl border border-pink-100">
                                            <div className="flex justify-between mb-4">
                                                <h4 className="serif text-2xl font-bold italic">{catName}</h4>
                                                <button onClick={() => {let d={...data}; delete d.services[catName]; setData(d);}} className="text-red-500 text-xs uppercase font-bold">Remove Category</button>
                                            </div>
                                            {data.services[catName].map((svc, si) => (
                                                <div key={si} className="bg-white p-4 rounded-xl mb-4 shadow-sm grid md:grid-cols-2 gap-4">
                                                    <div>
                                                        <input className="input-f mb-2" placeholder="Service Name" value={svc.name} onChange={e => {let d={...data}; d.services[catName][si].name=e.target.value; setData(d);}} />
                                                        <input className="input-f mb-2" placeholder="Price" value={svc.price} onChange={e => {let d={...data}; d.services[catName][si].price=e.target.value; setData(d);}} />
                                                        <textarea className="input-f h-20" placeholder="Short Description" value={svc.desc} onChange={e => {let d={...data}; d.services[catName][si].desc=e.target.value; setData(d);}} />
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] font-bold">Service Image</label>
                                                        <input type="file" className="text-xs" onChange={e => uploadImg(e, (url) => {let d={...data}; d.services[catName][si].img=url; setData(d);})} />
                                                        {svc.img && <img src={svc.img} className="w-20 h-20 object-cover mt-2 rounded-lg" />}
                                                        <button onClick={() => {let d={...data}; d.services[catName].splice(si,1); setData(d);}} className="block mt-4 text-red-400 text-xs">Remove Service</button>
                                                    </div>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.services[catName].push({name:"", price:"", desc:"", img:""}); setData(d);}} className="text-xs font-bold text-rose-gold">+ Add Service to {catName}</button>
                                        </div>
                                    ))}
                                </div>

                                {/* 2. THE MENU MANAGER (PRICE LIST) */}
                                <div className="admin-box border-l-8 border-black">
                                    <h3 className="font-bold text-xs tracking-widest uppercase mb-6">The Menu (Mini Price List)</h3>
                                    {data.full_menu.map((menu, mi) => (
                                        <div key={mi} className="mb-6 p-4 border rounded-xl bg-gray-50">
                                            <input className="font-bold bg-transparent border-b mb-4 text-lg" value={menu.cat} onChange={e => {let d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                            {menu.items.map((it, ii) => (
                                                <div key={ii} className="flex gap-2 mb-2">
                                                    <input className="input-f flex-1" value={it.n} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                    <input className="input-f w-24" value={it.p} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                    <button onClick={() => {let d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}} className="text-red-400">✕</button>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.full_menu[mi].items.push({n:"", p:""}); setData(d);}} className="text-[10px] font-bold mt-2 text-blue-500">+ ADD PRICE ITEM</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, full_menu: [...data.full_menu, {cat: "New", items: []}]})} className="bg-black text-white px-4 py-2 rounded text-[10px]">+ NEW MENU SECTION</button>
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-6 rounded-2xl font-bold uppercase tracking-widest shadow-2xl sticky bottom-5 border-2 border-white text-lg">Deploy Full Updates</button>
                            </div>
                        </div>
                    ) : (
                        <div>
                            {/* --- WEBSITE FRONTEND --- */}
                            <nav className="p-4 md:px-12 flex justify-between items-center bg-white/95 sticky top-0 z-[100] border-b">
                                <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Pass:") === ADMIN_PASS && setIsAdmin(true)}>
                                    {data.logo ? <img src={data.logo} className="h-12" /> : <span className="serif text-3xl font-bold">{data.brand_name}</span>}
                                </div>
                                <div className="hidden lg:flex space-x-8 text-[10px] font-bold uppercase tracking-widest opacity-60">
                                    <a href="#home">Home</a><a href="#services">Experience</a><a href="#prices">Menu</a><a href="#reviews">Reviews</a><a href="#gallery">Gallery</a>
                                </div>
                                <button className="btn-premium px-8 py-2 text-[10px] font-bold uppercase">Book Appointment</button>
                            </nav>

                            {/* HERO */}
                            <header className="h-[75vh] relative flex items-center justify-center text-white text-center">
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-black/40"></div>
                                <div className="relative">
                                    <h1 className="serif text-7xl md:text-[9rem] italic leading-none drop-shadow-2xl">{data.brand_name}</h1>
                                    <p className="tracking-[0.5em] uppercase text-[10px] mt-8 font-bold opacity-80">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* MAIN SERVICES EXPERIENCE */}
                            <section id="services" className="py-24 px-6 max-w-7xl mx-auto">
                                <h2 className="serif text-7xl text-center mb-16 italic font-light">The Experience</h2>
                                <div className="flex overflow-x-auto no-scrollbar gap-10 border-b mb-12 justify-center">
                                    {Object.keys(data.services).map(cat => (
                                        <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                            className={`pb-4 text-[11px] font-bold uppercase tracking-widest transition-all ${activeCat === cat ? 'border-b-2 border-rose-gold text-rose-gold' : 'opacity-20 hover:opacity-100'}`}>{cat}</button>
                                    ))}
                                </div>
                                <div className="grid md:grid-cols-12 gap-10 items-center bg-white p-8 rounded-[4rem] shadow-xl border">
                                    <div className="md:col-span-4 space-y-4 max-h-[400px] overflow-y-auto no-scrollbar pr-4">
                                        {data.services[activeCat]?.map((s, i) => (
                                            <div key={i} onClick={() => setSelectedSvc(s)} className={`p-6 cursor-pointer rounded-3xl transition-all ${selectedSvc?.name === s.name ? 'bg-pink-50 border-l-8 border-rose-gold' : 'hover:bg-gray-50'}`}>
                                                <h4 className="serif text-2xl font-bold uppercase">{s.name}</h4>
                                                <p className="text-xs font-bold text-rose-gold mt-1">{s.price}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="md:col-span-8 flex flex-col md:flex-row gap-12 items-center">
                                        {selectedSvc && (
                                            <>
                                                <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-[3rem] shadow-xl" />
                                                <div className="flex-1">
                                                    <h3 className="serif text-6xl mb-6 italic">{selectedSvc.name}</h3>
                                                    <p className="text-4xl font-bold text-rose-gold mb-6">{selectedSvc.price}</p>
                                                    <p className="text-lg opacity-60 mb-10 italic leading-relaxed">{selectedSvc.desc}</p>
                                                    <button className="btn-premium w-full py-5 text-[11px] font-bold uppercase tracking-widest shadow-xl">Reserve Now</button>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </section>

                            {/* PRICE LIST MENU */}
                            <section id="prices" className="py-24 bg-white border-y border-rose-gold/10 px-6">
                                <div className="max-w-6xl mx-auto">
                                    <h2 className="serif text-7xl text-center mb-24 italic">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-24 gap-y-16">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx}>
                                                <h3 className="serif text-4xl text-rose-gold mb-10 italic border-b pb-4">~ {sec.cat} ~</h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="service-row group">
                                                        <span className="serif text-2xl uppercase group-hover:text-rose-gold transition">{it.n}</span>
                                                        <span className="font-bold text-rose-gold text-lg">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* REVIEWS & FOOTER (AS BEFORE) */}
                            <section id="reviews" className="py-24 bg-blush/20 px-6">
                                <div className="max-w-7xl mx-auto">
                                    <h2 className="serif text-7xl text-center mb-16 italic font-light">Kind Words</h2>
                                    <div className="flex gap-8 overflow-x-auto no-scrollbar pb-10">
                                        {data.reviews.map((rev, i) => (
                                            <div key={i} className="min-w-[350px] md:min-w-[450px] bg-white p-12 rounded-[3.5rem] shadow-xl italic relative">
                                                <p className="text-xl mb-8 opacity-70">"{rev.text}"</p>
                                                <span className="font-bold text-rose-gold uppercase text-[12px]">— {rev.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            <footer className="bg-[#0F0202] text-white py-24 px-10">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-16 border-b border-white/5 pb-16">
                                    <div><h4 className="serif text-5xl text-rose-gold italic font-bold">{data.brand_name}</h4></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-6 tracking-widest opacity-40">Timing</h5><p className="serif text-2xl italic">{data.footer?.hours}</p></div>
                                    <div><h5 className="text-rose-gold uppercase text-[10px] font-bold mb-6 tracking-widest opacity-40">Visit</h5><p className="text-xl serif italic opacity-70">{data.footer?.address}</p></div>
                                </div>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
