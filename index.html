<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Luxe | Ultimate Business OS</title>
    <!-- Dynamic Favicon -->
    <link id="dynamic-favicon" rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,500&family=Montserrat:wght@200;400;600&display=swap');
        
        :root {
            --primary-purple: #cc73f8;
            --deep-purple: #1a0b2e;
            --dark-bg: #0d0d0d;
            --card-bg: rgba(20, 20, 30, 0.6);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        .serif {
            font-family: 'Cormorant Garamond', serif;
        }
        
        /* Custom Button Color */
        .btn-premium {
            background: linear-gradient(135deg, #cc73f8 0%, #a855f7 100%);
            color: white;
            transition: all 0.4s ease;
            cursor: pointer;
            border: none;
            border-radius: 99px;
            box-shadow: 0 4px 15px rgba(204, 115, 248, 0.4);
        }
        
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 115, 248, 0.6);
        }
        
        /* Floating Nav Styles */
        .floating-nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(13, 13, 13, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(204, 115, 248, 0.3);
            border-radius: 50px;
            padding: 12px 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .floating-nav:hover {
            background: rgba(13, 13, 13, 0.4);
            border-color: rgba(204, 115, 248, 0.5);
            box-shadow: 0 8px 32px rgba(204, 115, 248, 0.2), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        /* Grid Background Pattern */
        .tech-grid-bg {
            background-image: 
                linear-gradient(rgba(204, 115, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 115, 248, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            position: relative;
        }
        
        .tech-grid-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(13, 13, 13, 0.8) 100%);
            pointer-events: none;
        }
        
        /* Deep Purple Blur for Cart */
        .cart-blur {
            background: rgba(88, 28, 135, 0.45);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(204, 115, 248, 0.3);
            box-shadow: 0 8px 32px rgba(88, 28, 135, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Admin Cards */
        .admin-card {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(204, 115, 248, 0.2);
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .input-f {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(204, 115, 248, 0.3);
            border-radius: 12px;
            margin-top: 6px;
            font-size: 13px;
            outline: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .input-f:focus {
            border-color: #cc73f8;
            box-shadow: 0 0 0 3px rgba(204, 115, 248, 0.1);
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .cart-float {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 500;
            width: 90%;
            max-width: 500px;
        }
        
        .masonry {
            column-count: 2;
            column-gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .masonry {
                column-count: 4;
            }
        }
        
        /* Loading Screen Animation */
        .loader-container {
            position: fixed;
            inset: 0;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
        }
        
        .loader-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(204, 115, 248, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 115, 248, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }
        
        .loader-text {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            background: linear-gradient(90deg, #cc73f8, #a855f7, #cc73f8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            z-index: 10;
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        
        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(204, 115, 248, 0.2);
            margin-top: 40px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loader-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #cc73f8, #a855f7);
            animation: loading 2s ease-in-out infinite;
            box-shadow: 0 0 10px #cc73f8;
        }
        
        @keyframes loading {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }
        
        .favicon-preview {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid rgba(204, 115, 248, 0.5);
        }
        
        /* Section backgrounds */
        .section-dark {
            background: linear-gradient(180deg, rgba(13,13,13,1) 0%, rgba(20,10,30,1) 100%);
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(204, 115, 248, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // DEFAULT DATA
        const DEFAULT_DATA = {
            brand_name: "LUMINA LUXE",
            favicon: "",
            logo: "",
            hero: {
                title: "LUMINA LUXE",
                subtitle: "Experience Ultimate Luxury",
                image: "https://images.unsplash.com/photo-1560066984-138dadb4c035?w=1920&h=1080&fit=crop"
            },
            about: {
                text: "Welcome to Lumina Luxe, where luxury meets tranquility. Our sanctuary offers premium services designed to rejuvenate your mind, body, and soul.",
                image: "https://images.unsplash.com/photo-1540555700478-4be289fbecef?w=800&h=1000&fit=crop"
            },
            services: {
                "Spa": [
                    {name: "Royal Massage", price: "$150", desc: "Full body relaxation massage", img: "https://images.unsplash.com/photo-1544161515-4ab6ce6db874?w=600&h=600&fit=crop"},
                    {name: "Facial Treatment", price: "$120", desc: "Premium skincare treatment", img: "https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?w=600&h=600&fit=crop"}
                ],
                "Salon": [
                    {name: "Hair Styling", price: "$80", desc: "Professional hair styling", img: "https://images.unsplash.com/photo-1562322140-8baeececf3df?w=600&h=600&fit=crop"},
                    {name: "Manicure", price: "$50", desc: "Luxury nail care", img: "https://images.unsplash.com/photo-1604654894610-df63bc536371?w=600&h=600&fit=crop"}
                ]
            },
            full_menu: [
                {
                    cat: "Hair Services",
                    items: [
                        {n: "Haircut & Style", p: "$65"},
                        {n: "Color & Highlights", p: "$120"},
                        {n: "Keratin Treatment", p: "$200"}
                    ]
                },
                {
                    cat: "Body Treatments",
                    items: [
                        {n: "Swedish Massage", p: "$90"},
                        {n: "Deep Tissue", p: "$110"},
                        {n: "Hot Stone Therapy", p: "$130"}
                    ]
                }
            ],
            reviews: [
                {name: "Sarah Johnson", text: "Absolutely amazing experience! The staff was so professional."},
                {name: "Emily Davis", text: "Best spa day I've ever had. Highly recommend!"},
                {name: "Michael Brown", text: "Luxurious atmosphere and top-notch service."}
            ],
            gallery: [
                "https://images.unsplash.com/photo-1600334129128-685c5582fd35?w=400&h=500&fit=crop",
                "https://images.unsplash.com/photo-1519823551278-64ac92734fb1?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1515377905703-c4788e51af15?w=400&h=600&fit=crop",
                "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop"
            ],
            footer: {
                whatsapp: "+1234567890",
                hours: "Mon-Sun: 9AM - 9PM",
                address: "123 Luxury Lane, Beverly Hills, CA 90210",
                copyright: "© 2024 Lumina Luxe. All rights reserved."
            }
        };

        function App() {
            const [data, setData] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('');
            const [selectedSvc, setSelectedSvc] = React.useState(null);
            const [cart, setCart] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            const ADMIN_PASS = "admin123";
            const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dgoc9andq/image/upload";
            const UPLOAD_PRESET = "faysal";

            const updateFavicon = (url) => {
                const favicon = document.getElementById('dynamic-favicon');
                if (favicon && url) {
                    favicon.href = url;
                }
            };

            React.useEffect(() => {
                const loadData = async () => {
                    try {
                        const response = await fetch('data.json');
                        if (!response.ok) throw new Error('Failed to load');
                        const jsonData = await response.json();
                        
                        const mergedData = { ...DEFAULT_DATA, ...jsonData };
                        if (!mergedData.hero) mergedData.hero = DEFAULT_DATA.hero;
                        if (!mergedData.about) mergedData.about = DEFAULT_DATA.about;
                        if (!mergedData.services) mergedData.services = DEFAULT_DATA.services;
                        if (!mergedData.full_menu) mergedData.full_menu = DEFAULT_DATA.full_menu;
                        if (!mergedData.reviews) mergedData.reviews = DEFAULT_DATA.reviews;
                        if (!mergedData.gallery) mergedData.gallery = DEFAULT_DATA.gallery;
                        if (!mergedData.footer) mergedData.footer = DEFAULT_DATA.footer;
                        
                        setData(mergedData);
                        
                        if (mergedData.favicon) {
                            updateFavicon(mergedData.favicon);
                        }
                        
                        const cats = Object.keys(mergedData.services || {});
                        if (cats.length > 0) { 
                            setActiveCat(cats[0]); 
                            setSelectedSvc(mergedData.services[cats[0]][0]); 
                        }
                    } catch (err) {
                        console.log("Using default data:", err);
                        setData(DEFAULT_DATA);
                        const cats = Object.keys(DEFAULT_DATA.services);
                        setActiveCat(cats[0]);
                        setSelectedSvc(DEFAULT_DATA.services[cats[0]][0]);
                    } finally {
                        setTimeout(() => setLoading(false), 2500);
                    }
                };
                
                loadData();
            }, []);

            const uploadImg = async (e, callback) => {
                const file = e.target.files[0];
                if(!file) return;
                
                if (!file.type.startsWith('image/')) {
                    alert("Please select an image file only!");
                    return;
                }
                
                const fd = new FormData();
                fd.append("file", file);
                fd.append("upload_preset", UPLOAD_PRESET);
                try {
                    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: fd });
                    const json = await res.json();
                    if (json.secure_url) {
                        callback(json.secure_url);
                        alert("Image Uploaded Successfully!");
                    } else {
                        throw new Error("Upload failed");
                    }
                } catch(err) { 
                    alert("Upload Failed! Please try again."); 
                    console.error(err);
                }
            };

            const toggleCart = (svc) => {
                const exists = cart.find(c => c.name === svc.name);
                if(exists) setCart(cart.filter(c => c.name !== svc.name));
                else setCart([...cart, svc]);
            };

            const sendWhatsApp = () => {
                if (!data || !data.footer || !data.footer.whatsapp) {
                    alert("WhatsApp number not configured!");
                    return;
                }
                const items = cart.map(c => `- ${c.name} (${c.price})`).join('%0A');
                const msg = `Booking Request from ${data.brand_name}:%0A${items}`;
                const phone = data.footer.whatsapp.replace(/\D/g,'');
                window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
            };

            const saveToGithub = async () => {
                try {
                    const fileRes = await fetch('https://api.github.com/repos/nixiwebbusiness-maker/LUMINA-_LUXE/contents/data.json');
                    const fileData = await fileRes.json();
                    const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                    await fetch('/api/update', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: b64, sha: fileData.sha })
                    });
                    alert("Settings Updated!"); 
                    window.location.reload();
                } catch(e) { 
                    alert("Update Failed. Check API route or GitHub permissions."); 
                    console.error(e);
                }
            };

            if (loading) {
                return (
                    <div className="loader-container">
                        <div className="loader-grid"></div>
                        <h1 className="loader-text serif">LUMINA LUXE</h1>
                        <div className="loader-bar">
                            <div className="loader-progress"></div>
                        </div>
                    </div>
                );
            }

            if (!data) return null;

            return (
                <div className="bg-[#0d0d0d] min-h-screen">
                    {isAdmin ? (
                        <div className="min-h-screen p-6 md:p-12 pb-44 tech-grid-bg">
                            <button onClick={() => setIsAdmin(false)} className="fixed top-8 right-8 bg-[#cc73f8] text-white w-12 h-12 rounded-full z-[100] shadow-2xl font-bold italic hover:bg-[#a855f7] transition">✕</button>
                            <div className="max-w-6xl mx-auto relative z-10">
                                <h1 className="serif text-6xl font-bold mb-10 border-b border-[#cc73f8]/30 pb-4 text-white">Business Controller</h1>

                                {/* 0. FAVICON */}
                                <div className="admin-card border-l-8 border-[#cc73f8]">
                                    <h3 className="font-bold text-xs tracking-widest text-[#cc73f8] mb-6 uppercase">0. Browser Favicon (Tab Icon)</h3>
                                    <div className="grid md:grid-cols-2 gap-6 items-center">
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-300 block mb-2">Upload Favicon (32x32 PNG/SVG recommended)</label>
                                            <input 
                                                type="file" 
                                                accept="image/*,.ico,.svg" 
                                                className="text-xs file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-[#cc73f8]/20 file:text-[#cc73f8] hover:file:bg-[#cc73f8]/30" 
                                                onChange={e => uploadImg(e, (url) => {
                                                    setData({...data, favicon: url});
                                                    updateFavicon(url);
                                                })} 
                                            />
                                            <p className="text-[10px] text-gray-500 mt-2">*This icon appears in browser tab</p>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            {data.favicon ? (
                                                <>
                                                    <img src={data.favicon} className="favicon-preview" alt="Current Favicon" />
                                                    <div>
                                                        <p className="text-xs font-bold text-white">Current Favicon</p>
                                                        <p className="text-[10px] text-gray-500 break-all max-w-xs">{data.favicon}</p>
                                                    </div>
                                                </>
                                            ) : (
                                                <div className="flex items-center gap-2 text-gray-400">
                                                    <span className="text-2xl">✨</span>
                                                    <p className="text-sm italic">Using default emoji favicon</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* 1. BRANDING */}
                                <div className="admin-card border-l-8 border-[#cc73f8]">
                                    <h3 className="font-bold text-xs tracking-widest text-[#cc73f8] mb-6 uppercase">1. Branding & Logo</h3>
                                    <div className="grid md:grid-cols-2 gap-6 items-end">
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-300">Brand Name</label>
                                            <input className="input-f" value={data.brand_name} onChange={e => setData({...data, brand_name: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-300 block mb-2">Upload New Logo Image</label>
                                            <input 
                                                type="file" 
                                                accept="image/*" 
                                                className="text-xs file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-[#cc73f8]/20 file:text-[#cc73f8] hover:file:bg-[#cc73f8]/30" 
                                                onChange={e => uploadImg(e, (url) => setData({...data, logo: url}))} 
                                            />
                                            {data.logo && <img src={data.logo} className="h-10 mt-2 rounded" alt="Logo preview" />}
                                        </div>
                                    </div>
                                </div>

                                {/* 2. HERO */}
                                <div className="admin-card border-l-8 border-[#a855f7]">
                                    <h3 className="font-bold text-xs tracking-widest text-[#a855f7] mb-6 uppercase">2. Hero Section</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-300">Hero Title</label>
                                            <input className="input-f" value={data.hero.title} onChange={e => setData({...data, hero: {...data.hero, title: e.target.value}})} />
                                            <label className="text-[10px] font-bold text-gray-300 mt-4 block">Hero Subtitle</label>
                                            <input className="input-f" value={data.hero.subtitle} onChange={e => setData({...data, hero: {...data.hero, subtitle: e.target.value}})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-300 block">Background Image/Video</label>
                                            <input 
                                                type="file" 
                                                accept="image/*,video/*" 
                                                className="text-xs mt-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-[#a855f7]/20 file:text-[#a855f7] hover:file:bg-[#a855f7]/30" 
                                                onChange={e => uploadImg(e, (url) => setData({...data, hero: {...data.hero, image: url}}))} 
                                            />
                                            {data.hero.image && <img src={data.hero.image} className="h-20 mt-2 rounded object-cover" alt="Hero preview" />}
                                        </div>
                                    </div>
                                </div>

                                {/* 3. ABOUT */}
                                <div className="admin-card border-l-8 border-[#cc73f8]">
                                    <h3 className="font-bold text-xs tracking-widest text-[#cc73f8] mb-6 uppercase">3. About Us Section</h3>
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-300">About Description (Story)</label>
                                            <textarea className="input-f h-32" value={data.about.text} onChange={e => setData({...data, about: {...data.about, text: e.target.value}})} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-bold text-gray-300 block">About Image</label>
                                            <input 
                                                type="file" 
                                                accept="image/*" 
                                                className="text-xs mt-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-[#cc73f8]/20 file:text-[#cc73f8] hover:file:bg-[#cc73f8]/30" 
                                                onChange={e => uploadImg(e, (url) => setData({...data, about: {...data.about, image: url}}))} 
                                            />
                                            {data.about.image && <img src={data.about.image} className="h-20 mt-2 rounded object-cover" alt="About preview" />}
                                        </div>
                                    </div>
                                </div>

                                {/* 4. SERVICES */}
                                <div className="admin-card border-l-8 border-[#a855f7]">
                                    <h3 className="font-bold text-xs tracking-widest text-[#a855f7] mb-6 uppercase">4. The Experience (Main Services)</h3>
                                    <button onClick={() => {
                                        const catName = prompt("New Category Name:");
                                        if(catName) setData({...data, services: {...data.services, [catName]: []}});
                                    }} className="bg-[#cc73f8] text-white px-4 py-2 rounded text-[10px] font-bold mb-4 hover:bg-[#a855f7] transition">+ ADD SERVICE CATEGORY</button>
                                    
                                    {Object.keys(data.services || {}).map(cat => (
                                        <div key={cat} className="mb-6 border border-[#cc73f8]/30 p-4 rounded-xl bg-black/20">
                                            <div className="flex justify-between items-center mb-4">
                                                <input 
                                                    className="font-bold uppercase text-sm bg-transparent border-b border-[#cc73f8]/50 text-white" 
                                                    value={cat} 
                                                    onChange={e => {
                                                        const newCat = e.target.value;
                                                        if (newCat && newCat !== cat) {
                                                            const newServices = {...data.services};
                                                            newServices[newCat] = newServices[cat];
                                                            delete newServices[cat];
                                                            setData({...data, services: newServices});
                                                        }
                                                    }}
                                                />
                                                <button onClick={() => {
                                                    let d = {...data}; delete d.services[cat]; setData(d);
                                                }} className="text-red-400 text-[10px] hover:text-red-600">Delete Category</button>
                                            </div>
                                            {data.services[cat].map((svc, si) => (
                                                <div key={si} className="grid grid-cols-12 gap-2 mb-2 bg-black/30 p-2 rounded shadow-sm items-center">
                                                    <input className="input-f !mt-0 col-span-3" placeholder="Name" value={svc.name} onChange={e => {
                                                        let d = {...data}; d.services[cat][si].name = e.target.value; setData(d);
                                                    }} />
                                                    <input className="input-f !mt-0 col-span-2" placeholder="Price" value={svc.price} onChange={e => {
                                                        let d = {...data}; d.services[cat][si].price = e.target.value; setData(d);
                                                    }} />
                                                    <input className="input-f !mt-0 col-span-5" placeholder="Description" value={svc.desc || ''} onChange={e => {
                                                        let d = {...data}; d.services[cat][si].desc = e.target.value; setData(d);
                                                    }} />
                                                    <div className="col-span-2 flex gap-1">
                                                        <input 
                                                            type="file" 
                                                            accept="image/*" 
                                                            className="text-[8px] w-full text-gray-400" 
                                                            onChange={e => uploadImg(e, (url) => {
                                                                let d = {...data}; d.services[cat][si].img = url; setData(d);
                                                            })} 
                                                        />
                                                        <button onClick={() => {
                                                            let d = {...data}; d.services[cat].splice(si, 1); setData(d);
                                                        }} className="text-red-400 text-xs hover:text-red-600">✕</button>
                                                    </div>
                                                </div>
                                            ))}
                                            <button onClick={() => {
                                                let d = {...data}; d.services[cat].push({name: "New Service", price: "$0", desc: "", img: ""}); setData(d);
                                            }} className="text-[10px] text-[#cc73f8] font-bold mt-2 hover:text-[#a855f7]">+ ADD SERVICE TO {cat}</button>
                                        </div>
                                    ))}
                                </div>

                                {/* 5. PRICE MENU */}
                                <div className="admin-card border-l-8 border-[#cc73f8]">
                                    <h3 className="font-bold text-xs tracking-widest text-[#cc73f8] mb-6 uppercase">5. Full Price Menu</h3>
                                    {data.full_menu.map((m, mi) => (
                                        <div key={mi} className="mb-6 p-4 bg-black/20 rounded-xl border border-[#cc73f8]/20">
                                            <div className="flex justify-between items-center mb-4">
                                                <input className="font-bold bg-transparent border-b border-[#cc73f8]/50 w-full mr-4 text-white" value={m.cat} onChange={e => {let d={...data}; d.full_menu[mi].cat=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.full_menu.splice(mi,1); setData(d);}} className="text-red-400 text-[10px] hover:text-red-600">Delete Cat</button>
                                            </div>
                                            {m.items.map((it, ii) => (
                                                <div key={ii} className="flex gap-2 mb-2">
                                                    <input className="input-f flex-1" value={it.n} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].n=e.target.value; setData(d);}} />
                                                    <input className="input-f w-24" value={it.p} onChange={e => {let d={...data}; d.full_menu[mi].items[ii].p=e.target.value; setData(d);}} />
                                                    <button onClick={() => {let d={...data}; d.full_menu[mi].items.splice(ii,1); setData(d);}} className="text-gray-500 hover:text-red-400">✕</button>
                                                </div>
                                            ))}
                                            <button onClick={() => {let d={...data}; d.full_menu[mi].items.push({n:"New Item", p:"$0"}); setData(d);}} className="text-[10px] text-[#cc73f8] font-bold hover:text-[#a855f7]">+ ITEM</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, full_menu: [...data.full_menu, {cat: "New Category", items: []}]})} className="bg-[#cc73f8] text-white px-4 py-2 rounded text-xs font-bold hover:bg-[#a855f7] transition">+ ADD CATEGORY</button>
                                </div>

                                {/* 6. REVIEWS & GALLERY */}
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="admin-card border-l-8 border-[#a855f7]">
                                        <h3 className="font-bold text-[10px] mb-4 uppercase text-[#a855f7]">6. Client Reviews</h3>
                                        {data.reviews.map((r, i) => (
                                            <div key={i} className="mb-3 p-3 bg-black/20 rounded">
                                                <input className="input-f font-bold !mt-0 !py-1" value={r.name} onChange={e => {let d={...data}; d.reviews[i].name=e.target.value; setData(d);}} />
                                                <textarea className="input-f !py-1 text-xs mt-1" rows="2" value={r.text} onChange={e => {let d={...data}; d.reviews[i].text=e.target.value; setData(d);}} />
                                                <button onClick={() => {let d={...data}; d.reviews.splice(i,1); setData(d);}} className="text-red-400 text-[8px] hover:text-red-600">Remove</button>
                                            </div>
                                        ))}
                                        <button onClick={() => setData({...data, reviews: [...data.reviews, {name:"New Client", text:"Amazing service!"}]})} className="text-[#cc73f8] font-bold text-[10px] uppercase hover:text-[#a855f7]">+ Add Review</button>
                                    </div>
                                    <div className="admin-card border-l-8 border-[#cc73f8]">
                                        <h3 className="font-bold text-[10px] mb-4 uppercase text-[#cc73f8]">7. Gallery Photos</h3>
                                        <div className="grid grid-cols-4 gap-2 mb-4">
                                            {data.gallery.map((img, i) => (
                                                <div key={i} className="relative group">
                                                    <img src={img} className="h-12 w-full object-cover rounded shadow" alt={`Gallery ${i}`} />
                                                    <button onClick={() => {let d={...data}; d.gallery.splice(i,1); setData(d);}} className="absolute -top-1 -right-1 bg-red-500 text-white w-4 h-4 rounded-full text-[8px] hover:bg-red-700">✕</button>
                                                </div>
                                            ))}
                                        </div>
                                        <input 
                                            type="file" 
                                            accept="image/*" 
                                            multiple
                                            className="text-[10px] file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-[#cc73f8]/20 file:text-[#cc73f8] hover:file:bg-[#cc73f8]/30" 
                                            onChange={e => {
                                                const files = Array.from(e.target.files);
                                                files.forEach(file => {
                                                    const fd = new FormData();
                                                    fd.append("file", file);
                                                    fd.append("upload_preset", UPLOAD_PRESET);
                                                    fetch(CLOUDINARY_URL, { method: "POST", body: fd })
                                                        .then(res => res.json())
                                                        .then(json => {
                                                            if (json.secure_url) {
                                                                setData(prev => ({...prev, gallery: [...prev.gallery, json.secure_url]}));
                                                            }
                                                        });
                                                });
                                            }} 
                                        />
                                    </div>
                                </div>

                                {/* 8. FOOTER */}
                                <div className="admin-card border-l-8 border-[#cc73f8]">
                                    <h3 className="font-bold text-xs uppercase mb-6 text-[#cc73f8]">8. Footer & Contacts</h3>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <input className="input-f" placeholder="WhatsApp Number (with country code)" value={data.footer.whatsapp} onChange={e => setData({...data, footer: {...data.footer, whatsapp: e.target.value}})} />
                                        <input className="input-f" placeholder="Business Hours" value={data.footer.hours} onChange={e => setData({...data, footer: {...data.footer, hours: e.target.value}})} />
                                        <input className="input-f" placeholder="Full Address" value={data.footer.address} onChange={e => setData({...data, footer: {...data.footer, address: e.target.value}})} />
                                        <input className="input-f" placeholder="Copyright Text" value={data.footer.copyright} onChange={e => setData({...data, footer: {...data.footer, copyright: e.target.value}})} />
                                    </div>
                                </div>

                                <button onClick={saveToGithub} className="btn-premium w-full py-8 text-xl font-bold uppercase tracking-[0.4em] shadow-2xl sticky bottom-10 border-4 border-[#cc73f8]/30 hover:scale-[1.02] transition">Deploy Master Site Update</button>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-[#0d0d0d]">
                            {/* --- FLOATING NAV --- */}
                            <nav className="floating-nav">
                                <div className="flex items-center gap-8">
                                    <div className="cursor-pointer" onClick={(e) => e.shiftKey && prompt("Enter Admin Password:") === ADMIN_PASS && setIsAdmin(true)}>
                                        {data.logo ? (
                                            <img src={data.logo} className="h-8 object-contain brightness-0 invert" alt="Logo" />
                                        ) : (
                                            <span className="serif text-xl font-bold uppercase tracking-tighter text-white">{data.brand_name}</span>
                                        )}
                                    </div>
                                    <div className="hidden md:flex items-center gap-6 text-[11px] font-semibold uppercase tracking-wider">
                                        <a href="#home" className="text-white/70 hover:text-[#cc73f8] transition-colors">Home</a>
                                        <a href="#services" className="text-white/70 hover:text-[#cc73f8] transition-colors">Experience</a>
                                        <a href="#prices" className="text-white/70 hover:text-[#cc73f8] transition-colors">Menu</a>
                                        <a href="#about" className="text-white/70 hover:text-[#cc73f8] transition-colors">About</a>
                                        <a href="#gallery" className="text-white/70 hover:text-[#cc73f8] transition-colors">Gallery</a>
                                    </div>
                                    <button onClick={sendWhatsApp} className="btn-premium px-6 py-2 text-[10px] font-bold uppercase tracking-wider">
                                        Reserve
                                    </button>
                                </div>
                            </nav>

                            {/* --- CART WITH DEEP PURPLE BLUR --- */}
                            {cart.length > 0 && (
                                <div className="cart-float cart-blur p-5 rounded-full flex justify-between items-center px-10">
                                    <div className="text-[10px] font-bold uppercase tracking-widest text-white">{cart.length} Selections</div>
                                    <button onClick={sendWhatsApp} className="btn-premium px-8 py-3 text-xs font-bold uppercase hover:scale-105 transition">Book Now ➔</button>
                                </div>
                            )}

                            {/* HERO */}
                            <header id="home" className="h-screen relative flex items-center justify-center text-white text-center overflow-hidden tech-grid-bg">
                                <div className="absolute inset-0 bg-gradient-to-b from-transparent via-[#0d0d0d]/50 to-[#0d0d0d]"></div>
                                <img src={data.hero.image} className="absolute inset-0 w-full h-full object-cover opacity-40" alt="Hero" />
                                <div className="absolute inset-0 bg-gradient-to-t from-[#0d0d0d] via-transparent to-transparent"></div>
                                <div className="relative z-10 p-6">
                                    <h1 className="serif text-7xl md:text-[10rem] italic leading-none glow-text text-white">{data.hero.title || data.brand_name}</h1>
                                    <p className="tracking-[0.8em] uppercase text-[12px] mt-12 font-bold text-[#cc73f8] italic">{data.hero.subtitle}</p>
                                </div>
                            </header>

                            {/* SERVICES */}
                            <section id="services" className="py-32 px-6 max-w-7xl mx-auto tech-grid-bg relative">
                                <div className="relative z-10">
                                    <h2 className="serif text-8xl text-center mb-24 italic text-white glow-text">The Experience</h2>
                                    <div className="flex overflow-x-auto no-scrollbar gap-12 border-b border-[#cc73f8]/30 mb-16 justify-center">
                                        {Object.keys(data.services || {}).map(cat => (
                                            <button key={cat} onClick={() => {setActiveCat(cat); setSelectedSvc(data.services[cat][0]);}} 
                                                className={`pb-6 text-[11px] font-bold uppercase tracking-[0.3em] transition-all whitespace-nowrap ${activeCat === cat ? 'border-b-2 border-[#cc73f8] text-[#cc73f8]' : 'text-white/30 hover:text-white'}`}>{cat}</button>
                                        ))}
                                    </div>
                                    <div className="grid md:grid-cols-12 gap-16 items-center">
                                        <div className="md:col-span-4 space-y-6 max-h-[500px] overflow-y-auto no-scrollbar pr-4">
                                            {data.services[activeCat]?.map((s, i) => (
                                                <div key={i} className={`p-8 rounded-[2rem] flex justify-between items-center transition-all cursor-pointer border ${selectedSvc?.name === s.name ? 'bg-[#cc73f8]/10 border-[#cc73f8] shadow-lg shadow-[#cc73f8]/20' : 'bg-white/5 border-white/10 hover:bg-white/10'}`}>
                                                    <div onClick={() => setSelectedSvc(s)} className="flex-1">
                                                        <h4 className="serif text-2xl font-bold uppercase text-white">{s.name}</h4>
                                                        <p className="text-[10px] font-bold text-[#cc73f8] mt-1">{s.price}</p>
                                                    </div>
                                                    <button onClick={(e) => {e.stopPropagation(); toggleCart(s);}} className={`w-10 h-10 rounded-full font-bold text-lg transition-transform hover:scale-110 ${cart.find(c => c.name === s.name) ? 'bg-[#cc73f8] text-white' : 'bg-white/10 text-white border border-[#cc73f8]'}`}>{cart.find(c => c.name === s.name) ? '✕' : '+'}</button>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="md:col-span-8 flex flex-col md:flex-row gap-12">
                                            {selectedSvc && (
                                                <>
                                                    <img src={selectedSvc.img} className="w-full md:w-1/2 aspect-square object-cover rounded-[3rem] shadow-2xl shadow-[#cc73f8]/20" alt={selectedSvc.name} />
                                                    <div className="flex-1">
                                                        <h3 className="serif text-6xl mb-6 italic leading-tight text-white glow-text">{selectedSvc.name}</h3>
                                                        <p className="text-3xl font-bold text-[#cc73f8] mb-8">{selectedSvc.price}</p>
                                                        <p className="text-xl text-white/50 mb-10 italic leading-relaxed serif">{selectedSvc.desc}</p>
                                                        <button onClick={() => toggleCart(selectedSvc)} className="btn-premium w-full py-5 text-[11px] font-bold uppercase tracking-widest hover:scale-[1.02] transition">
                                                            {cart.find(c => c.name === selectedSvc.name) ? 'Remove Selection' : 'Add Selection'}
                                                        </button>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* REVIEWS SECTION - RESTORED */}
                            <section id="reviews" className="py-24 bg-[#0d0d0d] px-6 relative overflow-hidden">
                                <div className="absolute inset-0 tech-grid-bg opacity-50"></div>
                                <div className="max-w-6xl mx-auto relative z-10">
                                    <h2 className="serif text-6xl text-center mb-16 italic text-white glow-text">Words of Luxe</h2>
                                    <div className="grid md:grid-cols-3 gap-8">
                                        {data.reviews.map((r, i) => (
                                            <div key={i} className="bg-white/5 backdrop-blur-sm p-10 rounded-[2.5rem] border border-[#cc73f8]/20 italic text-center hover:border-[#cc73f8]/50 transition-all hover:transform hover:scale-105">
                                                <p className="serif text-lg text-white/60 mb-6">"{r.text}"</p>
                                                <h5 className="font-bold text-[10px] uppercase tracking-widest text-[#cc73f8]">— {r.name}</h5>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* PRICE MENU */}
                            <section id="prices" className="py-32 bg-[#0d0d0d] px-6 tech-grid-bg relative">
                                <div className="relative z-10 max-w-5xl mx-auto">
                                    <h2 className="serif text-8xl text-center mb-24 italic text-white glow-text">The Menu</h2>
                                    <div className="grid md:grid-cols-2 gap-x-20 gap-y-16">
                                        {data.full_menu.map((sec, idx) => (
                                            <div key={idx} className="bg-white/5 backdrop-blur-sm p-8 rounded-[2rem] border border-[#cc73f8]/10">
                                                <h3 className="serif text-4xl text-[#cc73f8] mb-8 italic border-b border-[#cc73f8]/30 pb-4">~ {sec.cat} ~</h3>
                                                {sec.items.map((it, i) => (
                                                    <div key={i} className="flex justify-between items-baseline mb-6 border-b border-dotted border-white/10 pb-2">
                                                        <span className="serif text-2xl uppercase tracking-tighter text-white/80">{it.n}</span>
                                                        <span className="font-bold text-[#cc73f8] text-lg">{it.p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* ABOUT US */}
                            <section id="about" className="py-32 bg-[#0a0a0a] px-6 relative">
                                <div className="absolute inset-0 tech-grid-bg opacity-30"></div>
                                <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-20 items-center relative z-10">
                                    <div className="order-2 md:order-1">
                                        <h2 className="serif text-8xl mb-12 italic text-white glow-text">Our Sanctuary</h2>
                                        <p className="text-2xl serif italic text-white/60 leading-relaxed whitespace-pre-wrap">{data.about.text}</p>
                                    </div>
                                    <div className="order-1 md:order-2">
                                        <img src={data.about.image} className="w-full rounded-[4rem] aspect-[4/5] object-cover shadow-2xl shadow-[#cc73f8]/20 grayscale hover:grayscale-0 transition duration-1000 border border-[#cc73f8]/20" alt="About" />
                                    </div>
                                </div>
                            </section>

                            {/* GALLERY */}
                            <section id="gallery" className="py-32 bg-[#0d0d0d] px-6 tech-grid-bg relative">
                                <div className="relative z-10">
                                    <h2 className="serif text-8xl text-center mb-24 italic text-white glow-text">Visual Sanctuary</h2>
                                    <div className="max-w-7xl mx-auto masonry space-y-6">
                                        {data.gallery.map((img, i) => (
                                            <div key={i} className="overflow-hidden rounded-[2rem] shadow-xl border-2 border-[#cc73f8]/20 break-inside-avoid hover:border-[#cc73f8]/50 transition-all">
                                                <img src={img} className="w-full h-auto hover:scale-110 transition duration-1000" alt={`Gallery ${i}`} />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>

                            {/* FOOTER */}
                            <footer className="bg-[#050505] text-white pt-24 pb-12 px-10 border-t border-[#cc73f8]/20">
                                <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-16 border-b border-white/5 pb-20">
                                    <div className="col-span-2">
                                        {data.logo ? <img src={data.logo} className="h-14 mb-6 brightness-0 invert object-contain" alt="Logo" /> : <h4 className="serif text-6xl text-[#cc73f8] italic font-bold mb-6 glow-text">{data.brand_name}</h4>}
                                        <h5 className="text-[#cc73f8] uppercase text-[11px] mb-3 tracking-widest font-bold">Address</h5>
                                        <p className="text-sm italic text-white/50 max-w-sm mb-6">{data.footer.address}</p>
                                    </div>
                                    <div>
                                        <h5 className="text-[#cc73f8] uppercase text-[11px] mb-6 tracking-widest font-bold">Timing</h5>
                                        <p className="text-sm serif italic text-white/50">{data.footer.hours}</p>
                                    </div>
                                    <div>
                                        <h5 className="text-[#cc73f8] uppercase text-[11px] mb-6 tracking-widest font-bold">Contact</h5>
                                        <a href={`https://wa.me/${data.footer.whatsapp?.replace(/\D/g,'')}`} target="_blank" className="text-sm serif italic text-white/50 underline hover:text-[#cc73f8] transition">{data.footer.whatsapp}</a>
                                    </div>
                                </div>
                                <p className="text-center mt-12 text-[9px] uppercase tracking-[0.5em] text-white/30">{data.footer.copyright}</p>
                            </footer>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
